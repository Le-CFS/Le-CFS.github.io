          type: simple
          section: 
          file: 
          path: 
      label: Ville
    - name: age
      type: text
      config:
        required: false
      label: Tranche d'âge
      description: Laisser vide si identique au précédent.
    - name: description
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: true
        schema:
          format: markdown
      label: Description du stage
      description: Laisser vide si identique au précédent.
    - name: infos
      type: field_group_list
      fields:
      - name: info_line
        type: text
        config:
          required: false
        label: Information
      config:
        min: 
        max: 
        labelField: 
      label: Informations complémentaires
      description: Laisser vide si identique au précédent.
