---
new_page_extension: md
auto_deploy: false
admin_path: "/admin"
webhook_url: 
sections:
- type: directory
  path: _includes/annonces
  label: Annonces
  create: all
  match: "**/*"
- type: directory
  path: pages
  label: Pages (PAGES)
  create: all
  match: "**/*"
  new_doc_ext: html
- type: directory
  path: _data
  label: Fichiers de donn√©es
  create: documents
  match: "**/*"
  new_doc_ext: yml
- type: directory
  path: news/_posts
  label: News
  create: all
  match: "**/*"
  templates:
  - news
- type: directory
  path: jobs/_posts
  label: Jobs
  create: all
  match: "**/*"
  templates:
  - jobs
- type: directory
  path: articles/_posts
  label: Presse
  create: all
  match: "**/*"
upload_dir: assets/images
public_path: "/assets/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
