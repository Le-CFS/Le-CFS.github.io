une:
  nom: Stages à la Une
  images:
  - name: Football Road to World Cup 2022
    titre_overlay: Football Road to World Cup 2022
    img: "/assets/images/stage_enfant_footballworldcup22.jpg"
    bouton: Plus d'info
    nouveau: oui
    infos: |-
      Stage organisé en collaboration avec le FC Walhain (Brabant Wallon)
      Stage organisé en collaboration avec le Futsal Jette (Bruxelles)
    description: |-
      Stage spécial Road to World Cup 2022 : tournois organisés en fin de semaine

      Votre enfant est un vrai mordu du ballon ? Notre stage "Football Road to World Cup 2022" est l'idéal pour lui !

      Ce stage prévoit une alternance entre entraînements et petits matchs.

      Les enfants s'exercent aux techniques de ballon et de jeu : apprentissage du dribble, des frappes, des passes et du contrôle de balle.

      Chaque entraînement est abordé de manière ludique afin d'allier football et plaisir.

      La journée est répartie en 3 périodes de football et une période de multisports.
    lieu: Brabant - Bruxelles
    age: 5 à 12 ans
  - name: E-Pilote Academy
    titre_overlay: E-Pilote Academy
    img: "/assets/images/stages-enfants-e-pilote-academy-500x500-une.jpg"
    bouton: Plus d'info
    nouveau: oui
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Tu es un futur pilote de F1 ? Viens t'exercer avec ce stage !

      Il te permettra de découvrir les sensations d’un vrai pilote : concentration, adrénaline et amusement !

      Au programme : une demi-journée E-challenge, 2 demi-journées (segway et trottinette électrique, overboard), 2 sessions de karting, 1 session de simulateur de course, la semaine se termine par une demi-journée de Quad et une demi-journée de VTT.
    lieu: Brabant Wallon et Bruxelles
    age: 8 - 14 ans
  - name: Fun Aventure
    titre_overlay: Fun Aventure
    img: "/assets/images/stages-enfants-fun-aventure-500x500-une.jpg"
    bouton: Plus d'info
    nouveau: ''
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Un programme alléchant, avec chaque jour une activité ludique différente.

      Programme : New Games/Arrow Game/Space Fun Game (Fort Boyard & Laser Game)/Karting/Koezio

      Arrow game : différents jeux ludiques avec des arcs à flèches sont proposés comme des prises de château, courses de lapin, jeux de rôle avec des épées, chevaliers et mages (l'arrow game se pratique également avec des flèches avec un bout en mousse et des masques de paintball).

      New games : différentes activités fun sont proposées sur la journée telles que le frisbee golf, snag golf, spikeball, kinball, flag foot, ball bouncer.

      Excursion à Space Fun Game d'Etterbeek : activités de type Fort Boyard et 2 parties de laser game indoor.

      Karting : session de karting au Brussels Kart Expo

      Excursion à Koezio au Docks Bruxsel : le centre propose des jeux de collaboration et de cohésion par équipe. Les équipes sont amenées à réaliser par exemple des épreuves de rapidité, de culture générale, et de l'accrobranche. Taille minimum: 1,40 m

      Ce stage pourrait être complété par d'autres activités en extérieur comme des jeux dans les bois, une chasse à l'homme, un cache-cache 21, ou encore un stratégo géant.
    lieu: Bruxelles
    age: 8-14 ans
  - name: Astronaut Camp
    titre_overlay: Astronaut Camp
    img: "/assets/images/astronautcamp.jpg"
    bouton: Plus d'infos
    nouveau: oui
    infos: Nous mettons tout en œuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Parce qu'il n'y a pas d'âge pour devenir astronaute, viens découvrir avec ce stage une aventure galactique !

      Lors de ce camp, les stagiaires auront l'occasion d’expérimenter les vraies sensations vécues par un astronaute : simulation d'une marche sur la lune, reproduction de situations de désorientation et de vertige à l’intérieur d’un vaisseau qui n’est plus maîtrisé, test de ta résistance à la force de gravité dans une centrifugeuse spatiale, simulation de réparations sur un satellite avec le ressenti d’impesanteur (sur une structure métallique de 8 m de haut x 10 m de long !), exercices de communication entre une équipe terrestre et une équipe spatiale, découverte de la planète rouge à bord de votre vaisseau.

      Après avoir été briefés sur la navette américaine, son fonctionnement et les phases d’une mission, les stagiaires auront la chance de participer à la simulation d’une mission spatiale en conditions réelles.

      Les stagiaires participeront également à la construction et au lancement de fusées à eau et/ou de microfusées. Ils découvriront l’histoire de l’astronomie et apprendront à observer le ciel. Ils feront des expériences sur le vide et l’absence de pression. Un brief sur le fonctionnement d’un satellite de télécommunication est également prévu au programme. Les stagiaires devront parvenir à connecter entre eux les divers éléments qui composent la plateforme d’un satellite de communication.

      Durant cette semaine de stage, les enfants feront aussi une visite du Space Tour, ils seront exposés à la vie quotidienne dans l’espace, ils en apprendront davantage sur les différentes planètes, ainsi que le système solaire, et ils feront diverses expériences et mises en situation.

      Enfin, pour compléter cette semaine riche en découvertes, les stagiaires seront également initiés aux drones.

      Remise d'un diplôme en fin de stage.

      Internat : 4 nuitées comprenant petit-déjeuner, repas de midi, collation, et repas du soir. 

      Externat : repas et collation fournis par l'Euro Space Center. Stage se déroulant du lundi au vendredi de 9h à 16h. Une garderie (gratuite mais sur inscription) est prévue de 8h30 à 9h et de 16h à 17h.
    lieu: Transinne
    age: 9-18 ans
