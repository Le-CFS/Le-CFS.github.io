    description: |-
      Votre enfant a besoin de se défouler ? Il adore le sport et aime découvrir de nouvelles activités ? 

      Voici un stage qui le ravira !

      Par un premier contact avec le sport et les jeux collectifs, votre petit bout développera les différentes facettes de la motricité, le respect des règles et la vie en groupe.

      Votre enfant découvrira un large panel d'activités fun et ludiques. 
    lieu: Brabant et Bruxelles
    age: 4-6 ans
  - name: Futsal
    titre_overlay: Futsal
    img: "/assets/images/boutonsiteweb3.jpg"
    bouton: Plus d'info
    nouveau: non
    infos: ''
    description: |-
      Votre enfant est un vrai mordu du ballon ? Notre stage de futsal est l'idéal pour lui ! 
      Ce stage prévoit une alternance entre entraînements et petits matchs.
      Les enfants s'exercent aux techniques de ballon et de jeu : apprentissage du dribble, des frappes, des passes et du contrôle de balle. 
      Chaque entraînement est abordé de manière ludique afin d'allier football et plaisir.
      La journée est répartie en 3 périodes de football et une période de multisports. 
      A Jette : Stage en partenariat avec FUTSAL JETTE
    lieu: Bruxelles
    age: 6-14 ans
  - name: Aventure
    titre_overlay: Aventure
    img: "/assets/images/boutonsiteweb4.jpg"
    bouton: Plus d'info
    nouveau: non
    infos: Prévoir une paire de bottines ainsi que des vêtements adaptés aux activités
      d’extérieur et d'intérieur. Certaines activités demandent un déplacement en
      navette assuré par nos soins.
    description: |-
      Votre enfant a entre 8 et 12 ans ? Il souhaite essayer un stage varié et fun ? Ce stage phare du CFS est pour lui ! Il vous propose un programme alléchant, avec chaque jour une activité ludique différente.

      Programme Bruxelles : New Games, Arrow Game, Space Fun Game (Fort Boyard & Laser Game), Laser Game extérieur, Patinoire.
      Programme Brabant : New Games, Laser Game, Arrow Game, Patinoire, Fun Game.
    lieu: Brabant et Bruxelles
    age: 8-12 ans
  - name: Astronaut Camp
    titre_overlay: Astronaut Camp
    img: "/assets/images/boutonsiteweb1.jpg"
    bouton: Plus d'infos
    nouveau: non
    infos: Stage en partenariat avec l'Euro Space Center
    description: |-
      Parce qu'il n'y a pas d'âge pour devenir astronaute, viens découvrir avec ce stage une aventure galactique ! 

      Lors de ce camp, les stagiaires auront l'occasion d’expérimenter les vraies sensations vécues par un astronaute : simulation d'une marche sur la lune, reproduction de situations de désorientation et de vertige à l’intérieur d’un vaisseau qui n’est plus maîtrisé, test de ta résistance à la force de gravité dans une centrifugeuse spatiale, simulation de réparations sur un satellite avec le ressenti d’impesanteur (sur une structure métallique de 8 m de haut x 10 m de long !), exercices de communication entre une équipe terrestre et une équipe spatiale, découverte de la planète rouge à bord de votre vaisseau.

      Après avoir été briefés sur la navette américaine, son fonctionnement et les phases d’une mission, les stagiaires auront la chance de participer à la simulation d’une mission spatiale en conditions réelles.

      Les stagiaires participeront également à la construction et au lancement de fusées à eau et/ou de microfusées. Ils découvriront l’histoire de l’astronomie et apprendront à observer le ciel. Ils feront des expériences sur le vide et l’absence de pression. Un brief sur le fonctionnement d’un satellite de télécommunication est également prévu au programme. Les stagiaires devront parvenir à connecter entre eux les divers éléments qui composent la plateforme d’un satellite de communication.

      Durant cette semaine de stage, les enfants feront aussi une visite du Space Tour, ils seront exposés à la vie quotidienne dans l’espace, ils en apprendront davantage sur les différentes planètes, ainsi que le système solaire, et ils feront diverses expériences et mises en situation.

      Enfin, pour compléter cette semaine riche en découvertes, les stagiaires seront également initiés aux drones.

      Remise d'un diplôme en fin de stage.

      Internat : 5 nuitées comprenant petit-déjeuner, repas de midi, collation, et repas du soir. Arrivée au stage le dimanche à 17h et départ le vendredi à 16h30.

      Externat : repas et collation fournis par l'Euro Space Center. Stage se déroulant du lundi au vendredi de 9h à 16h. Une garderie (gratuite mais sur inscription) est prévue de 8h30 à 9h et de 16h à 17h.
    lieu: Transinne
    age: 9-18 ans
