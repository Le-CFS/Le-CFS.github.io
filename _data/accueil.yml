slogan: Le CFS, à votre service depuis 1981.
une:
  nom: Stages à la Une
  images:
  - name: Stages Toussaint
    titre_overlay: Stages Toussaint
    img: "/assets/images/stages/toussaint.jpg"
    bouton: Plus d'info
    nouveau: oui
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: 'Viens vivre un moment fun, sportif et créatif durant les vacances
      en toute sécurité ! N''attends plus et viens découvrir nos nombreux stages. '
    lieu: Bruxelles - Brabant Wallon
    age: 2.5-16 ans
  - name: Robotique
    titre_overlay: Robotique
    img: "/assets/images/stages/robotique2.png"
    bouton: Plus d'info
    nouveau: oui
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Votre enfant est fou de création et de programmation?

      Ce stage allie les deux:  les nouvelles technologies et l’informatique.

      Afin de donner aux enfants de nouvelles clefs de réussite, nous allons via 5 sessions d’exercices développer des processus de réflexion pour formuler des problèmes et leur(s) solution(s) (création de robots en lego, programmation de robots et présentation du travail effectué).

      Pour éviter que les enfants restent toute la journée devant les écrans, ils passeront une demi-journée à d’autres activités et profiteront des infrastructures sportives du centre.
    lieu: Brabant Wallon
    age: 8 - 12 ans
  - name: Padel
    titre_overlay: Padel
    img: "/assets/images/padel.jpg"
    bouton: Plus d'info
    nouveau: oui
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: Nous n'irons pas ramer et faire du Paddle mais nous irons taper la
      balle et jouer au Padel sur un terrain plus petit que celui du tennis. Le padel
      se joue deux contre deux en utilisant les murs. C'est un mixte entre le tennis
      et le squash. Cette activité te tente ? Viens t'inscrire, nous serons ravis
      de te faire découvrir ce sport en vogue !
    lieu: Bruxelles
    age: 8 à 12 ans
  - name: Drône & Laser
    titre_overlay: Drône & Laser
    img: "/assets/images/droenetlaser.jpg"
    bouton: Plus d'info
    nouveau: oui
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Tu souhaites devenir un pilote de drône ? Ce stage est fait pour toi !
      Nous t'avons concocté un programme varié, fun et ludique.

      Une partie de la journée sera consacrée à la découverte et à la manipulation du drône. Des jeux aquatiques (découverte du drône dans l'eau) et extérieurs sont prévus au programme. 

      L'autre partie de la journée sera consacrée au Laser Game.

      Inscris-toi vite, il reste encore des places !
    lieu: Brabant Wallon
    age: 10 - 14 ans
