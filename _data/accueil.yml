      Jeux à thèmes, bricolages (costumes, arc à flèches, etc.) et une journée inoubliable au Ranch "La Cabriole" à Fernelmont.

      Dépaysement garanti !
    lieu: Brabant
    age: 5 à 8 ans
  - name: Evasion
    titre_overlay: Evasion
