une:
  nom: Stages à la Une
  images:
  - name: Football Road to World Cup 2022
    titre_overlay: Football Road to World Cup 2022
    img: "/assets/images/stage_enfant_footballworldcup22.jpg"
    bouton: Plus d'info
    nouveau: oui
    infos: |-
      Stage organisé en collaboration avec le FC Walhain (Brabant Wallon)
      Stage organisé en collaboration avec le Futsal Jette (Bruxelles)
    description: |-
      Stage spécial Road to World Cup 2022 : tournois organisés en fin de semaine

      Votre enfant est un vrai mordu du ballon ? Notre stage "Football Road to World Cup 2022" est l'idéal pour lui !

      Ce stage prévoit une alternance entre entraînements et petits matchs.

      Les enfants s'exercent aux techniques de ballon et de jeu : apprentissage du dribble, des frappes, des passes et du contrôle de balle.

      Chaque entraînement est abordé de manière ludique afin d'allier football et plaisir.

      La journée est répartie en 3 périodes de football et une période de multisports.
    lieu: Brabant - Bruxelles
    age: 5 à 12 ans
  - name: E-Pilote Academy
    titre_overlay: E-Pilote Academy
    img: "/assets/images/stages-enfants-e-pilote-academy-500x500-une.jpg"
    bouton: Plus d'info
    nouveau: oui
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Tu es un futur pilote de F1 ? Viens t'exercer avec ce stage !

      Il te permettra de découvrir les sensations d’un vrai pilote : concentration, adrénaline et amusement !

      Au programme : une demi-journée E-challenge, 2 demi-journées (segway et trottinette électrique, overboard), 2 sessions de karting, 1 session de simulateur de course, la semaine se termine par une demi-journée de Quad et une demi-journée de VTT.
    lieu: Brabant Wallon et Bruxelles
    age: 8 - 14 ans
  - name: Koh-Lanta
    titre_overlay: Koh-Lanta
    img: "/assets/images/stages-enfants-koh-lanta-500x500.jpg"
    bouton: Plus d'info
    nouveau: ''
    infos: |-
      Prévoir des vêtements adaptés pour les activités en extérieur.
      Le stage existe aussi pour les enfants de 6-8 ans: Mini-Lanta
    description: |-
      Equipe jaune ou équipe rouge ?

      Viens vivre une semaine dans la peau des aventuriers de Koh Lanta : composition des tribus, épreuves en binôme et par équipe (avec les mythiques course d'orientation et épreuve des poteaux!), fabrication de campement, et dégustation d’insectes pour les plus courageux. 

      Les enfants passent un maximum de temps dans les bois pour ce stage :

      A Wavre : dans le bois du Collège Notre-Dame de Basse-Wavre.
      A Ottignies : dans le Bois des Rêves.
      A Rixensart : dans le bois près de l'Athénée de Rixensart.

      Fair-play et esprit de coopération sont requis pour ce stage ! 
    lieu: Brabant
    age: 8-12 ans
  - name: Détective Privé - Grands Jeux Indoor
    titre_overlay: Détective Privé - Grands Jeux Indoor
    img: "/assets/images/stages-enfants-formules-internat-detective-prive-bdk-500x500.jpg"
    bouton: Plus d'infos
    nouveau: oui
    infos: Nous mettons tout en œuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Stage en collaboration avec BDK

      Tu seras plongé dans à nos jeux géants : Cluedo, Escape Game, Le loup garou et bien d’autres. Réponds aux questions qui te seront proposées durant cette semaine complétement folle en activités. Pars à l’aventure et deviens un enquêteur chevronné en partant sur les traces des ennemis. Déjoue les pièges et les mauvaises pistes, dirige ton équipe à travers les épreuves de la forêt et résous les énigmes pour que ton équipe gagne le plus de points BDK possible.

      Accueil et départ
      À Hatrival & Marbehan, les arrivées ont lieu le dimanche soir, à partir de 19h00 (les enfants doivent avoir soupé !). Les départs ont lieu le vendredi entre 17h00 à 18h00 au plus tard. 

      Repas, collations et boissons
      Les enfants doivent avoir soupé avant d'arriver au stage. Pendant tout le séjour, ils profiteront d'un petit déjeuner, d'une collation, d'un repas chaud ainsi qu'un repas froid/tartines chaque jour. Bien sûr, vous pouvez prévoir des petits en-cas à mettre dans la valise de votre enfant mais ce n'est pas nécessaire.

      Participation à nos séjours en internat
      Si votre enfant est inscrit à l’un de nos séjours en internat en Belgique, nous vous demandons de respecter ces quelques règles particulières : 

      Il vous est demandé de respecter les horaires qui vous sont communiqués via les mails de confirmation d’inscription à nos stages.
      Il est important de prévoir des draps pour la literie ainsi qu’un sac de couchage et un oreiller. 
      Équipement de base pour la semaine : le nécessaire de toilette (essuies de bain, gants de toilettes, savon, brosse à dents, dentifrice, etc.), pyjama et pantoufles, maillot et essuie de piscine pour les jeux d'eau, sous-vêtements et habits pour chaque jour, vêtements chauds pour le soir, vêtements de sport et vêtement de pluie.
      Fiche médicale
      Il est obligatoire de compléter une fiche médicale pour chaque enfant inscrit à l’un de nos stages. Vous devez le compléter et mettre à jour celui-ci avant chaque début de stage via l’onglet « Mes documents > Mon profil ».

      ANNULATION
      Ne prenez pas les réservations en ligne à la légère, toute annulation engendre des frais. Pour rappel, votre inscription est prise en compte à partir du moment où vous cliquez sur le bouton CONFIRMER du formulaire d'inscription (à la page suivante). Dès lors, en validant cette réservation, vous acceptez les conditions générales de BDK et vous engagez - en cas d'annulation - à prendre en charge des frais de dossier entre 30 € et 100% du montant du stage (dépendant de la date d'annulation).
    lieu: Marbehan
    age: 6-15 ans
