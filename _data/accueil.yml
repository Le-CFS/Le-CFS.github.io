  images:
  - name: Stages enfants
    titre_overlay: Stages enfants
    img: "/assets/images/stages/stagesenfants.png"
    bouton: Plus d'info
    nouveau: oui
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
