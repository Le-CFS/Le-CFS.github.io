      PROGRAMME CARNAVAL: New Games, Aqualibi, Ski, Koezio & Space Fun Game

      PROGRAMME PAQUES: New Games, Walibi, Aqualibi, Mer (pas en Pâques 1) & Koezio

      PROGRAMME ETE: New Games, Walibi, mer, barrage de l'Eau d'Heure ou Profondeville, Koezio
    lieu: Bruxelles / Brabant Wallon
