slogan: Le CFS, à votre service depuis 1981.

une:
  # Nom de la catégorie
  nom: "Stages à la Une"
  images:
    - name: "Remédiation & Sport"
      titre_overlay: "Remédiation & Sport"
      img: "/stages/remediation.jpg"
      bouton: Plus d'info
      nouveau: 
      infos: "Les enfants doivent venir avec un matériel scolaire de base (trousse, latte, colle, ciseaux, crayons de couleur et magicolors).<br/>
              Les enfants restent avec le même moniteur et ont leur propre local toute la semaine."
      description: "Durant ce stage les enfants ont l’occasion de revoir les matières vues à l’école de façon ludique sous forme d’ateliers et de jeux pédagogiques.<br/>
                    Les activités proposées se focalisent sur les mathématiques et la langue française. Les enfants seront groupés par cycle (1ère – 2ème / 3ème – 4ème / 5ème – 6ème / 1ère H. – 2ème H. ) pour la demi-journée. L’autre partie de la journée sera consacrée à des activités sportives variées et à des jeux en extérieurs.<br/>
                    "
      lieu: "Bruxelles - Brabant Wallon"
      age: 6-14 ans
    
    - name: "Nauti Camp"
      titre_overlay: 
      img: "/stages/nauticampalaune.jpg"
      bouton: Plus d'info
      nouveau: oui
      infos: "Tous les repas de l'hôtel sont servis sous forme de buffets avec eau à table. Les boissons pétillantes sont payantes. Les stagiaires logent tous au même étage de l'hôtel et sont encadrés par le staff de moniteurs 24h sur 24."
      description:  "Envie de goûter aux joies des sports nautiques sous le soleil de l'Espagne (Platja d'Aro - Costa Brava). Venez découvrir en compagnie de notre staff de moniteurs les joies des sports de mer : Kayak de mer, Paddle surf, Snorkeling, pédalo, Bouée « banane » tractée, Activités plage,… L'occasion de vivre une semaine détente-vacances : sports, piscine, plage et mer. Excursions (Aquapark et sortie bateau) possibles et visite de Barcelone comprise dans le séjour. Voyage en car de luxe au départ de Bruxelles, Namur et Habay-la-Neuve."
      lieu: Espagne - Playa de Aro - Hotel Platja Park
      age: 12-17 ans
    
    - name: "Débrouillard"
      titre_overlay: 
      img: "/stages/debrouillard2.png"
      bouton: Plus d'info
      nouveau: oui
      infos: 
      description:  "Aider un enfant à se débrouiller dans la vie de tous les jours. Une semaine de stage avec 10 ateliers pédagogiques mais sous forme de jeux. Les enfants pourront reprendre leurs petits carnet en fin de stage. Voici les thèmes abordés lors de ce stage: Entretenir et réparer son vélo / trottinette, les premiers secours, faire des nœuds et construire un abri, bricolage  notion d’outils et d’électricité, cuisiner, allumer et éteindre un feu, retrouver son chemin, s’orienter et lire une carte, escalader."
      lieu: "Brabant Wallon"
      age: 10-13 ans
    
    - name: "Robotique"
      titre_overlay: 
      img: "/stages/robotique2.png"
      bouton: Plus d'info
      nouveau: oui
      infos: 
      description: "Le monde de demain sera modulé avec les nouvelles technologies et l’informatique. Afin de donner aux enfants de nouvelles clefs de réussite, nous allons via 5 sessions d’exercices développer des processus de réflexion pour formuler des problèmes et leur(s) solution(s) (création de robots en lego, programmation de robots et présentation du travail effectué). Afin qu’ils ne passent pas leur journée devant les écrans, nous passeront une demi-journée à d’autres activités et profiteront des infrastructures sportives du Centre."
      lieu: "Brabant Wallon"
      age: 8-13 ans

