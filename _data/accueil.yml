une:
  nom: Stages à la Une
  images:
  - name: Astronaut Camp
    titre_overlay: Astronaut Camp
    img: "/assets/images/astronautcamp.jpg"
    bouton: Plus d'infos
    nouveau: oui
    infos: Nous mettons tout en œuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Parce qu'il n'y a pas d'âge pour devenir astronaute, viens découvrir avec ce stage une aventure galactique !

      Lors de ce camp, les stagiaires auront l'occasion d’expérimenter les vraies sensations vécues par un astronaute : simulation d'une marche sur la lune, reproduction de situations de désorientation et de vertige à l’intérieur d’un vaisseau qui n’est plus maîtrisé, test de ta résistance à la force de gravité dans une centrifugeuse spatiale, simulation de réparations sur un satellite avec le ressenti d’impesanteur (sur une structure métallique de 8 m de haut x 10 m de long !), exercices de communication entre une équipe terrestre et une équipe spatiale, découverte de la planète rouge à bord de votre vaisseau.

      Après avoir été briefés sur la navette américaine, son fonctionnement et les phases d’une mission, les stagiaires auront la chance de participer à la simulation d’une mission spatiale en conditions réelles.

      Les stagiaires participeront également à la construction et au lancement de fusées à eau et/ou de microfusées. Ils découvriront l’histoire de l’astronomie et apprendront à observer le ciel. Ils feront des expériences sur le vide et l’absence de pression. Un brief sur le fonctionnement d’un satellite de télécommunication est également prévu au programme. Les stagiaires devront parvenir à connecter entre eux les divers éléments qui composent la plateforme d’un satellite de communication.

      Durant cette semaine de stage, les enfants feront aussi une visite du Space Tour, ils seront exposés à la vie quotidienne dans l’espace, ils en apprendront davantage sur les différentes planètes, ainsi que le système solaire, et ils feront diverses expériences et mises en situation.

      Enfin, pour compléter cette semaine riche en découvertes, les stagiaires seront également initiés aux drones.

      Remise d'un diplôme en fin de stage.

      Internat : 4 nuitées comprenant petit-déjeuner, repas de midi, collation, et repas du soir. 

      Externat : repas et collation fournis par l'Euro Space Center. Stage se déroulant du lundi au vendredi de 9h à 16h. Une garderie (gratuite mais sur inscription) est prévue de 8h30 à 9h et de 16h à 17h.
    lieu: Transinne
    age: 9-18 ans
  - name: Fun hiver
    titre_overlay: Fun hiver
    img: "/assets/images/stages_funhiver.jpg"
    bouton: Plus d'info
    nouveau: oui
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Parce que pendant les vacances, ce sont surtout des activités différentes, funs et amusantes que les enfants recherchent !

      Ce stage propose un programme alléchant qui pourra satisfaire votre enfant : 

      Laser Game ; Arrow Game (jeux de flèches tels que des prises de château, courses de lapin, jeux de rôle avec des épées, chevaliers et majes) ; New Games (activités fun telles que le frisbee golf, snag golf, spikeball, kinball, flag foot) ;...

      Chaque jour, nous varions les plaisirs ! Inscris-toi vite, nous t'attendons !

      Attention : Pas de garderie le soir du 24 décembre et 31 décembre (venir chercher les enfants à 16h00 !).
    lieu: Brabant Wallon
    age: 8 - 12 ans
  - name: Psycho Cuisine
    titre_overlay: Psycho Cuisine
    img: "/assets/images/stages_psycho_cuisine.jpg"
    bouton: Plus d'info
    nouveau: oui
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Votre enfant à l'âme d'un futur cuisinier ? 

      Durant le stage, nos petits chefs participeront à la préparation de quelques recettes culinaires de base.

      L'autre partie de la journée, des exercices et jeux basés sur les différents axes de la psychomotricité seront proposés aux enfants : latéralité, équilibre, éveil sensori-moteur, adresse, audace, coopération, rythme, etc. 

      Une période de repos est prévue après le temps de midi.

      Attention : Mercredi 22 décembre : stage de 09h à 12h !
      Attention : Pas de garderie le soir du 24 décembre et 31 décembre (venir chercher les enfants à 16h00 ! )

      Une petite représentation/dégustation est prévue en fin de stage (selon les possibilités avec le covid). 

      Les enfants doivent obligatoirement être propres pour pouvoir participer à ce stage. 

      L'enfant doit apporter son tablier.

      Prévoir une tenue de rechange.
    lieu: Brabant
    age: 3 à 4 ans
  - name: Krav Maga
    titre_overlay: krav Maga
    img: "/assets/images/stages_krav_maga.jpg"
    bouton: Plus d'info
    nouveau: ''
    infos: Nous mettons tout en oeuvre pour proposer des activités dans les meilleures
      conditions pour vos enfants tout en respectant les protocoles sanitaires de
      l'ONE/ADEPS.
    description: |-
      Stage en partenariat avec Krav Maga Bruxelles

      Envie de découvrir des techniques d'autodéfense ? Ce stage de krav maga répondra à tes attentes ! 

      Chaque journée de stage est divisée en deux périodes.

      Durant la première demi-journée, les enfants découvrent et s'initient au Krav maga, sport qui allie différents types de combat et d’auto défense. Les enfants auront l'occasion de participer à des initiations à plusieurs sports de self-défense et d'arts martiaux différents durant la semaine. 

      Toutes les activités seront encadrées par des moniteurs professionnels de Krav Maga Bruxelles.

      L’autre demi-journée est complétée par des activités funs, des jeux collectifs et du multisports.

      Nous tenons à vous informer que le Krav Maga n’encourage pas la violence, il s’agit une pratique qui fait travailler le physique et le mental sans pour autant mettre la violence au premier plan.

      Attention : Pas de garderie les soirs du 20 au 24 décembre et le soir du 31 décembre (venir chercher les enfants à 16h ! )
    lieu: Bruxelles
    age: 6-12 ans
