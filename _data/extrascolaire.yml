- name: GRS - Gymnastique Rythmique & Sportive
  img: "/boutonsactivites/extrascolaires/grs.png"
  inscription: ''
  categorie: Danse et Gymnastique
  online: true
  location:
  - alias: Bruxelles
    ville: Bruxelles
    centres:
    - " JETTE - Salle Omnisport"
    - JETTE - Ecole Notre-Dame de Lourdes
    description: "<p>Les cours de GRS donnés au CFS permettent aux élèves d'apprendre
      la technique des engins à travers des ateliers et/ou des chorégraphies sur musique.
      Les engins sont le ballon, la corde, le cerceau, le ruban et les massues. La
      conscience du corps, le rythme, la créativité, la souplesse et la technique
      seront développés dans une ambiance dynamique et ludique. Enfin, les élèves
      pourront montrer leurs progrès à l'occasion d'un spectacle organisé en fin d'année.</p>"
    infos:
    - alias: Spectacle
      info_line: Spectacle le weekend du 29/05/2021.
    age: 6-14 ans
  nouveau: false
