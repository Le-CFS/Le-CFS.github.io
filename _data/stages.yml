      ludiques (voyage sur une frite ou une planche, apprendre à mettre la tête sous
      l'eau, etc.), le tout dans une ambiance décontractée !</p><p>Ils auront l'occasion
      de faire connaissance avec les joies de la piscine et de la pataugeoire via
      une heure quotidienne d'accoutumance à l'eau.</p><p>L'après-midi, les enfants
      auront la chance de s'initier à différents jeux collectifs en extérieur : sports
