stages:
	- name: Pré-psychomotricité
    img: https://dummyimage.com/250x250
    lieu: Bruxelles - Brabant Wallon
    description: Ce stage propose un éveil psychomoteur adapté aux plus petits. Par le jeu, les enfants vont apprendre à percevoir leur corps et à coordonner leurs membres. Une sieste est prévue et encadrée.
    infos: Un moniteur pour 4 enfants
    online: oui
  - name: Psycho Découverte
    img: https://dummyimage.com/250x250
    lieu: Bruxelles - Brabant Wallon
    description: Ce stage propose un mix de différentes facettes de la psychomotricité : jeux de coopération, parcours d'adresse, exercices de latéralité, éveil artistique, découverte de la nature environnante et du rythme.
    infos: Un moniteur pour 4 enfants
    online: oui
  - name: Psycho Grimpette
    img: https://dummyimage.com/250x250
    lieu: Bruxelles - Brabant Wallon
    description: Ce stage vise le développement d'aspects essentiels de la motricité telles que l'audace, l'équilibre et le "grimper" chez l'enfant (espaliers, parcours d'obstacle, etc.). Le reste de la journée est consacrée à des activités de psychomotricité.
    infos: Un moniteur pour 4 enfants
    online: oui
  - name: Psycho Aqua
    img: https://dummyimage.com/250x250
    lieu: Liège - Brabant Wallon
    description: Ce stage de psychomotricité est agrémenté, quotidiennement, d'une heure d'accoutumance à l'eau. Une aubaine pour les petits qui auront l'occasion de faire connaissance avec les joies de la piscine, en toute sécurité.
    infos: Un moniteur pour 4 enfants
    online: oui
