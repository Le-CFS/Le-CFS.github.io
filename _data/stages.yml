    description: "<p>Votre enfant souhaite vivre une première expérience à la verticale
      ? </p><p>Ce stage prévoit 3 heures journalières d'apprentissage des techniques
      de base d'escalade sur mur ainsi que les consignes de sécurité s'y rapportant.
      Les enfants apprennent à grimper sur les modules, à bien s'attacher, à respecter
      les règles de sécurité et le matériel.</p><p>Par cette initiation, l’enfant
      travaille des facettes spécifiques de la motricité telles que l’ascension et
      l’équilibre. Il développe des facteurs essentiels comme l’audace, la maîtrise
      de soi et la gestion du vertige.</p><p>Le reste de la journée est consacré aux
      activités de multisports et new games. Différentes activités fun sont proposées
      telles que le frisbee golf, le snag golf, le spikeball, le kinball, le flag
      foot, ou encore le ball bouncer.</p><ul><li><p>Pour les stages à <strong>Uccle</strong>,
      le mur d'escalade se trouve au <em>Centre Sportif Mounier, à Woluwe-Saint-Lambert.</em></p></li><li><p>Pour
      les stages à <strong>Jette</strong>, le mur d'escalade se trouve au <em>Brussels
      Monkey Climbing à Molenbeek.</em></p></li></ul>"
    infos:
