    age: 8-14 ans
    description: "<p>Encadré par un jeune compositeur, les enfants apprennent à travailler
      sur Fruity Loops Studio (deux par ordinateur). Ils enregistrent leur voix et
      leur composition musicale (sur base de partition) à l'aide d'un synthétiseur
      ou d'un instrument rapporté de la maison. Tout le matériel se trouve sur place
      afin de leur permettre de s'enregistrer et de « trafiquer » les sons en rajoutant
      des basses ou d'autres mélodies. Pour ce stage, il n'y a pas de prérequis musical
      mais il faut simplement une envie de découvrir le monde de la composition. En
      fin de semaine, les parents seront invités, autour d'un verre, à écouter ou
      à voir le travail des enfants tout au long de la création de leur musique. Les
      enfants repartent avec leur composition sur format USB. Les moments de composition
      et périodes de sports alterneront durant la journée.</p>"
