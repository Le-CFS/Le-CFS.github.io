    -
        name: 'Psycho Nature'
        age: 
        img: '/lespetitsbouts/psychonature.png'
        lieu: 'Brabant Wallon'
        description: 'Chaque matin, les enfants partiront dans les alentours de leur centre : découverte et sensibilisation à la nature seront au programme de leur balade. Une fois revenus, ils réaliseront un bricolage avec les richesses ramenées lors de leur expédition. A chaque jour son nouveau thème ! Le reste de la journée est consacré à des activités de psychomotricité.'
        infos: 
        inscription: 
        categorie: bouts
        online: 
