- name: Robotique
  img: "/assets/images/stages/activitesartistiquesetloisirs/robotique.png"
  inscription: ''
  categorie: Activités artistiques et loisirs
  online: true
  nouveau: true
  stage_une: false
  location:
  - ville: Brabant Wallon
    age: 8-14 ans
    description: "<p><strong>Votre enfant est fou de création et de programmation
      ?</strong></p><p>Ce stage allie les deux : les nouvelles <strong>technologies</strong>
      et<strong> l’informatique</strong>.</p><p>Afin de donner aux enfants de nouvelles
      clefs de réussite, nous allons via 5 sessions d’exercices développer des processus
      de réflexion pour formuler des problèmes et leur(s) solution(s) <em>(création
      de robots en lego, programmation de robots et présentation du travail effectué).</em></p><p><strong>Pourquoi
      apprendre à programmer ?</strong></p><ul><li><p>Parce qu’apprendre à coder développe
      de nombreuses autres compétences : la capacité d’abstraction et de résolution
      de problème, la pensée logique, les mathématiques, le vocabulaire, etc.</p></li><li><p>Parce
      nous vivons dans un monde éminemment technologique et qu’il est aussi essentiel
      d’en maîtriser les notions que de savoir lire, écrire ou compter.</p></li><li><p>Pour
      que les enfants sachent surfer sur le tsunami technologique sans en être de
      simples consommateurs.</p></li><li><p>Parce que c’est ludique, et que les enfants
      manifestent un intérêt naturel pour ces domaines.</p></li><li><p>Parce que la
      technologie fait pleinement partie de la culture générale du XXIème siècle.</p></li><li><p>Parce
      que les connaissances apprises dès les premières années sont solidement acquises.</p></li></ul><p>Pour
      éviter que les enfants restent toute la journée devant les écrans, ils passeront
      une demi-journée à d’autres activités et profiteront des infrastructures sportives
      du Centre.</p>"
    infos: []
    alias: Brabant Wallon
