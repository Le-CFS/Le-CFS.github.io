stages:
    -
        name: Pré-psychomotricité
        img: '/assets/images/stages/lespetitsbouts/prepsycho.png'
        lieu: 'Bruxelles - Brabant Wallon'
        description: 'Ce stage propose un éveil psychomoteur adapté aux plus petits. Par le jeu, les enfants vont apprendre à percevoir leur corps et à coordonner leurs membres. Une sieste est prévue et encadrée.'
        infos: 
        online: oui
    -
        name: 'Psycho Découverte'
        img: '/assets/images/stages/lespetitsbouts/psychodecouverte.png'
        lieu: 'Bruxelles - Brabant Wallon'
        description: 'Ce stage propose un mix de différentes facettes de la psychomotricité : jeux de coopération, parcours d''adresse, exercices de latéralité, éveil artistique, découverte de la nature environnante et du rythme.'
        infos: 
        online: oui
    -
        name: 'Psycho Grimpette'
        img: '/assets/images/stages/lespetitsbouts/psychogrimpette.png'
        lieu: 'Bruxelles - Brabant Wallon'
        description: 'Ce stage vise le développement d''aspects essentiels de la motricité telles que l''audace, l''équilibre et le ''grimper'' chez l''enfant (espaliers, parcours d''obstacle, etc.). Le reste de la journée est consacrée à des activités de psychomotricité.'
        infos: 
        online: oui
    -
        name: 'Psycho Aqua'
        img: '/assets/images/stages/lespetitsbouts/psychoaqua.png'
        lieu:  Brabant Wallon - Brabant Wallon'
        description: 'Ce stage de psychomotricité est agrémenté, quotidiennement, d''une heure d''accoutumance à l''eau. Une aubaine pour les petits qui auront l''occasion de faire connaissance avec les joies de la piscine, en toute sécurité.'
        infos: 
        online: oui
    -
        name: 'Psycho Natation'
        img: '/assets/images/stages/lespetitsbouts/psychonatation.png'
        lieu: 'Brabant Wallon'
        description: ""
        infos: 
        online: oui
    -
        name: 'Psycho Musique'
        img: '/assets/images/stages/lespetitsbouts/psychomusique.png'
        lieu: 'Brabant Wallon'
        description: 'Découverte du rythme par le biais d''exercices ciblant l''éveil musical ainsi que la manipulation d''instruments basiques. Le reste de la journée est consacré à des activités de psychomotricité.'
        infos: 
        online: oui
    -
        name: 'Psycho Nature'
        img: '/assets/images/stages/lespetitsbouts/psychonature.png'
        lieu: 'Brabant Wallon'
        description: 'Chaque matin, les enfants partiront dans les alentours de leur centre : découverte et sensibilisation à la nature seront au programme de leur balade. Une fois revenus, ils réaliseront un bricolage avec les richesses ramenées lors de leur expédition. A chaque jour son nouveau thème ! Le reste de la journée est consacré à des activités de psychomotricité.'
        infos: 
        online: oui
    -
        name: 'Psycho Vélo'
        img: '/assets/images/stages/lespetitsbouts/psychovelo.png'
        lieu: 'Brabant Wallon'
        description: 'Initiation au vélo via des exercices d''équilibre et de prise de confiance. Les règles de sécurité sont abordées. Le CFS met ses Balance Bikes à disposition. L''enfant peut aussi apporter son propre vélo.'
        infos: 
        online: oui
    -
        name: 'Psycho Bricolage'
        img: '/assets/images/stages/lespetitsbouts/psychobricolage.png'
        lieu: Brabant Wallon
        description: 'Un stage de psychomotricité qui sera agrémenté quotidiennement d''un éveil artistique par le biais du bricolage et de la peinture.'
        infos: 
        online: oui
    -
        name: 'Psycho Cuisine'
        img: '/assets/images/stages/lespetitsbouts/psychocuisine.png'
        lieu: Brabant Wallon
        description: 'Ce stage est agrémenté quotidiennement de quelques recettes culinaires de base, préparées par nos petits cuistots. Le reste de la journée est consacré à des activités de psychomotricité.'
        infos: 
        online: oui
    -
        name: 'Apprenti Vélo'
        img: '/assets/images/stages/activitessportives/psychovelo.png'
        lieu: Brabant Wallon
        description: 'Ce stage permettra à votre enfant d'apprendre à rouler à vélo ou de développer ses capacités. Des circuits sont prévus afin de familiariser votre enfant à la conduite. '
        infos: 
        online: oui
    -
        name: 'Astucieux'
        img: '/assets/images/stages/activitessportives/astucieux.png'
        lieu: Brabant Wallon
        description: 'Aider un enfant à se débrouiller dans la vie de tous les jours. Une semaine de stage avec 10 ateliers pédagogiques mais sous forme de jeux. Les enfants pourront reprendre leurs petits carnet en fin de stage. Voici les thèmes abordés lors de ce stage: Entretenir et réparer son vélo / trottinette, les premiers secours, faire des nœuds et construire un abri, bricolage, notion d’outils et d’électricité, cuisiner, allumer et éteindre un feu, retrouver son chemin, s’orienter et lire une carte, escalader.'
        infos: 
        online: oui
