        img: "/stages/lespetitsbouts/psychogrimpette.png"
        lieu: "Bruxelles - Brabant Wallon"
        description: "<strong>BRUXELLES:</strong> Ce stage propose une séance de grimpette chaque jour afin de développer chez l’enfant des facettes essentielles de la motricité telles que l’audace, l’équilibre et le « GRIMPER ». Le reste de la journée est consacré à un mix des différentes activités du stage « Psycho Découverte ». Les stages pour les plus petits tendent au développement harmonieux des enfants au travers d’activités adaptées à leur âge. L’enfant développe de nouvelles aptitudes tout en jouant : il apprend les règles du jeu et de groupe, développe sa sociabilité et explore les différentes facettes de la motricité. Le rythme de l’enfant est respecté et une sieste est prévue pour les enfants qui en ont besoin. Il y a maximum 12 enfants par groupe (8 enfants pour la Pré-Psychomotricité). Pour chaque stage, il y a une base commune de psychomotricité (jeux de coopération,parcours d’adresse, d’audace, exercices de latéralité) et bien sûr un apprentissage spécifique en fonction du thème proposé. Il est demandé aux parents de prévoir un sac avec une tenue de rechange pour leur enfant. Pour les stages commençant à 3 ans (PSYCHO) : les enfants doivent être propres. Le cas échéant, il faut inscrire votre petit-bout en pré-psycho.<hr><strong>BRABANT:</strong> Ce stage vise le développement des capacités d'audace et d'équilibre chez nos petits bouts. Ils grimpent sur des espaliers, des parcours d'obstacles ainsi que sur notre nouveau mur d'escalade gonflable ! Le reste de la journée est consacré à de la psychomotricité."
        infos: "Prévoir une tenue adaptée en cas de bricolages et peintures."
