      à la 2D, le coup droit, le revers, et toutes leurs particularités : prises,
      placement, jeux de jambes, direction…<br>La manipulation de la balle au sol,
      permet de contrôler le mouvement de la raquette et de la balle, et de faciliter
      leur apprentissage. Ils peuvent ensuite s’essayer à la 3D où l’apprentissage
      du rebond de la balle est essentiel pour un sport tel que le tennis. La volée
      et le service sont alors également vus. <br>Les exercices permettent à l'enfant
      de lire la trajectoire de leur balle et d'anticiper ses rebonds.</p><p>Tous
      ces exercices sont proposés avec du <strong>matériel adapté</strong> : ballons,
      ballons de baudruche, balles rouges et balles molles.</p><p>Chaque journée de
      stage comporte <strong>trois périodes de tennis</strong> et une <strong>période
      de découverte d’un multisports</strong> en extérieur. Des activités comme du
