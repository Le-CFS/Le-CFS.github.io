      de problème, la pensée logique, les mathématiques, le vocabulaire, etc.</p></li><li><p>Parce
      nous vivons dans un monde éminemment technologique et qu’il est aussi essentiel
      d’en maîtriser les notions que de savoir lire, écrire ou compter.</p></li><li><p>Pour
      que les enfants sachent surfer sur le tsunami technologique sans en être de
      simples consommateurs.</p></li><li><p>Parce que c’est ludique, et que les enfants
      manifestent un intérêt naturel pour ces domaines.</p></li><li><p>Parce que la
