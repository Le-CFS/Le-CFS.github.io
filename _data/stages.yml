- name: Baby Tennis & Vélo
  categorie: Découvertes sportives et culturelles
  img: "/assets/images/babytennisetvelo.jpg"
  online: true
  nouveau: false
  stage_une: false
  inscription: ''
  location:
  - alias: Bruxelles
    ville: Bruxelles
    age: 3-6 ans
    description: "<p><em>Stage en collaboration avec le </em><strong><em>Lambermont
      Tennis Academy</em></strong></p><p>Ce stage est idéal pour éveiller votre petit
      bout à un jeu de raquette et lui apprendre à rouler à vélo comme un grand !
      </p><p>Les enfants s'initient au tennis en faisant différents jeux leur permettant
      d’acquérir les bases. Ils découvrent la raquette en tant que prolongement du
      bras et apprennent à coordonner la vue avec le mouvement de la raquette.</p><p>Ils
      apprennent, grâce à la 2D, le coup droit et le revers et toutes leurs particularités
      : prises, placement, jeux de jambes, direction,… Ils peuvent ensuite s’essayer
      à la 3D où l’apprentissage du rebond de la balle est essentiel pour un sport
      tel que le tennis. La volée et le service sont alors également vus.</p><p><strong>Et
      tout cela avec du matériel adapté :</strong> ballons, ballons de baudruche,
      balles rouges et balles molles.</p><p>L'autre moitié de la journée sera consacrée
      à l'apprentissage du vélo : apprendre à rouler sur deux roues, réaliser de petits
      parcours d'adresse, apprentissage du code de la route et des règles élémentaires
      de sécurité.</p>"
    infos:
    - alias: Matériel
      info_line: Tout le matériel de tennis est fourni par notre partenaire.
    - alias: Vélo
      info_line: L'enfant doit venir avec son vélo en bon état et son casque.
