<!-- Team Item Starts -->
<a href="#" style="color: #fff !important;">
  <figure>
    <img src="{{ include.logo }}" alt="" style="border-radius: 5%;">
    <div class="image-overlay bulle3">
      <div class="overlay-text text-center">
        <div class="info-text">
          <strong>{% if include.titre_overlay %}{{ include.titre_overlay }}{% else %}{{ include.titre }}{% endif %}</strong>
          <span>{% if include.categorie %}{{ include.categorie }}{% endif %}</span>
        </div>
        <hr class="small-divider border-white">
        {% if include.bouton %}
        <a href="{% if include.href %}{{ include.href }}{% else %}#{% endif %}" {% if include.autre_page %}target="_blank"{% endif %} class="btn btn-block btn-{% if include.couleur_bouton %}{{ include.couleur_bouton}}{% else %}info{% endif %}-filled" style="margin-top: 15px; color: #fff !important;">
            <i class="fa fa-edit"></i> {{ include.bouton }}
        </a>
        {% endif %}
      </div>
    </div>
  </figure>
</a>
<!-- Team Item Ends -->
