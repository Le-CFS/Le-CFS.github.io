<!-- Selection du CFS -->
{% assign bulles = site.data.accueil.selection %}
<div class="container">
  <div class="team-members-tow mtb-50">
    <div class="sub-title text-center">
      <span>{{ bulles.nom }}</span>
    </div>
    <div class="row">
      {% for item in bulles.images %}
      <div class="col-xs-6 col-md-3">
        <a href="{% if item.href %}{{ item.href }}{% else %}https://www12.iclub.be/myiclub3_CFS_register.asp?ClubID=559{% endif %}" style="color: #fff !important;" {% if item.autre_page %}target="_blank"{% endif %} >
          <figure>
            <img src="{{ item.src }}" alt="" style="border-radius: 5%;">
            <div class="desktop image-overlay bulle3">
              <div class="overlay-text text-center">
                <div class="info-text">
                  <strong>{% if item.titre_overlay%}{{ item.titre_overlay}}{% else %}{{ item.titre }}{% endif %}</strong>
                </div>
                <hr class="small-divider border-white">
                <a href="{% if item.href %}{{ item.href }}{% else %}https://www12.iclub.be/myiclub3_CFS_register.asp?ClubID=559{% endif %}" {% if item.autre_page %}target="_blank"{% endif %} class="btn btn-block btn-{% if item.couleur_bouton %}{% else %}info{% endif %}-filled" style="margin-top: 15px; color: #fff !important;">
                    <i class="fa fa-edit"></i> {% if item.bouton %} {{ item.bouton }}{% else %} Inscription{% endif %}
                </a>
              </div>
            </div>
          </figure>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- Fin de la sÃ©lection du CFS -->
