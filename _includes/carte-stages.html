<div class="col-md-4 col-xs-6">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card-2">
        <div class="image">
          <img src="{{ BASE_PATH }}/assets/images/card/img-03.jpg">
        </div>
        <div class="card-block">
          <h3 class="card-title">{{ include.nom }}</h3>
          <div class="meta">
            <a>Friends</a>
          </div>
          <div class="description">
            {{ include.description }}
          </div>
        </div>
        <div class="extra">
          {% if include.lieu %}
          <span class="right">
            {{ include.lieu }}
          </span>
          {% endif %}
          {% if include.places %}
          <span>
            <i class="fa fa-user"></i>
            {{ include.places }} places
          </span>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
