<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="author" content="{{ site.author.name }}">
<meta property="og:locale" content="fr_BE" />

{% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}"/>{% endif %}

<meta property="og:title" content="{{ page.title }}">

<meta property="og:description" content="{{ page.seo.description }}">
<meta name="keywords" content="{{ page.seo.keywords }}">
<meta property="og:image" content="{{ BASE_PATH }}{{ page.seo.img }}">
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="{{ page.title }}" />

<meta property="og:type" content="{{ page.seo.type }}">

<meta property="og:url" content="{{ BASE_PATH }}{{ page.url }}">

<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">

<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
