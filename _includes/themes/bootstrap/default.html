<!DOCTYPE html>
<html lang="fr">
  <head>
    {% include header/meta.html %}
    <title>{{ page.title }}</title>
    {% include header/css.html %}
    {% include header/scripts.html %}
  </head>
  <style type="text/css">
    @media (max-width: 768px){
      .body-page {
        padding-top: 35px;
        padding-bottom: 55px;
      }
  }
  </style>
  <body class="body-page">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NK2VG53"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
  
    <span id="top"></span>
    <div class="wrapper">
      {% include themes/bootstrap/nav-bar.html %}
      
      <div class="page-header-title">
        <h2 class="heading-title text-center"
          {% if {{page.url}} contains 'stages/activites/petits_bouts' %}style="color: #98C01E !important;"{% endif %}
          {% if {{page.url}} contains 'stages/activites/decouvertes_sportives_et_culturelles' %}style="color: #0095D5 !important;"{% endif %}
          {% if {{page.url}} contains 'stages/activites/danse_et_gymnastique' %}style="color: #EB680D !important;"{% endif %}
          {% if {{page.url}} contains 'stages/activites/activites_fun' %}style="color: #911D7E !important;"{% endif %}
          {% if {{page.url}} contains 'stages/activites/activites_sportives' %}style="color: #FABB00 !important;"{% endif %}
          {% if {{page.url}} contains 'stages/activites/activites_artistiques_et_loisirs' %}style="color: #E2071B !important;"{% endif %}
        >{{ page.title }}
        </h2>
      </div>

    </div>
  
    {% include JB/setup %}

    {{ content }}
  
    {% include themes/bootstrap/footer.html %}

    {% include footer/scripts.html %}

  </body>
</html>
