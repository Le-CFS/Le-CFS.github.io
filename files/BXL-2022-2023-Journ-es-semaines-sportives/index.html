<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-8'>JOURNÉES ET SEMAINES SPORTIVES MATERNELLE - PRIMAIRE - SECONDAIRE 0475 903 712 - WWW.LECFS.BE 2022-2023 AU CENTRE SPORTIF MOUNIER AVENUE MOUNIER 87 • 1200 BRUXELLES ACTIVITÉS SPORTIVES ET CULTURELLESMadame, Monsieur,  Voici le programme pour nos journées sportives au Centre Sportif Mounier à Woluwé-St-Lambert. Comme d’habitude, vous y trouverez des choix d’activités qui conviennent aux plus petits et d’autres plus adaptés aux primaires et aux humanités. Comme grande nouveauté, nous oﬀrons aux humanités l’occasion de se défouler dans la journée « déﬁ» (explications en page 8). Nous espérons que vous trouverez dans ce programme des activités originales qui permettront à vos élèves de découvrir de nouvelles disciplines. Bonne lecture. Jean-Pierre Schils Responsable des journées sportives COMMENT FAIRE POUR S’INSCRIRE A UNE JOURNÉE OU SEMAINE SPORTIVE ? 1.  Choisissez une date pour votre journée ou semaine sportive et téléphonez en priorité au        0475/903.712 (Jean-Pierre Schils) ou par email à jeanpierre.schils@lecfs.be . 2.  Ensuite dans les 2 semaines qui suivent votre réservation, sélectionnez vos choix d’activités      et envoyez-les par mail à jeanpierre.schils@lecfs.be . 3.  Dans le mois qui précède votre venue, vous recevrez le planning déﬁnitif de votre journée        sportive. 4.  Il ne vous reste plus qu’à concocter vos groupes... et à vous présenter au Centre Sportif      Mounier le jour décidé ! PROGRAMME SPÉCIFIQUE POUR LES MATERNELLES À LA PAGE 7 2JOURNÉE SPORTIVE PRIMAIRE / SECONDAIRE SEMAINE SPORTIVE PRIMAIRE / SECONDAIRE JOURNÉE COMPLÈTE 3/4 JOURNÉE MATINÉE 2 ACTIVITÉS 4 activités (par groupe de 20 élèves) 3 activités (par groupe de 20 élèves) 2 activités (par groupe de 20 élèves) 1) 09H30 à 10H45 2) 10H45 à 12H00 3) 12H30 à 13H45 4) 13H45 à 15H00 1) 09H30 à 10H45 2) 10H45 à 12H00 3) 12H30 à 13H45 1) 09H30 à 10H45 2) 10H45 à 12H00 14,50 € * 13,50 € * 11 € * MODULE * ATTENTION : à chaque choix d’activité marquée d’une croix dans le répertoire de la page suivante, le prix de base par période est augmenté de 0.20 € Le choix de l’activité « Escalade » entraîne un supplément de 90 €/période d’activité (d’1h15). (Exemple : 4 groupes passent à l’escalade; surcoût facturé : 360 €) Le choix de l’activité « Laser Game » entraîne un supplément de 200 € pour la journée. Le choix de l’activité « Bubble Soccer » entraîne un supplément de 200 € pour la journée. Le choix de l’activité « Spinning » entraîne un supplément de 60 €/période d’activité (d’1h15). La semaine sportive se déroule du lundi au vendredi (pas le mercredi). Deux choix : - Le 3/4 de journée (soit 12 périodes d’activité) - La journée complète (soit 16 périodes d’activité) Les semaines sportives sont ouvertes aux écoles primaires et secondaires. Le nombre de participants ne peut pas dépasser 130 élèves (6 groupes max). Une même activité (ex : judo) peut se dérouler plusieurs fois sur la même semaine (progression). HORAIREPRIX / ÉLÈVE 3 JOURNÉES ET SEMAINES SPORTIVESS E C O N D A I R E P R I M A I R E SPORTS COLLECTIFS SPORTS COLLECTIFS Mini-football Mini-football Gym acrobatique Gym sportive* Rugby Rugby Circuit d’audace* 12-14 ans Grand Trampoline* Zumba Spinning** Zumba Basket-Ball Basket-Ball / Mini-Basket Mini Trampoline Gym acrobatique Step Grand Trampoline* Mini Trampoline Korf-Ball Korf-Ball Escalade** Volley-Ball Jeux-Collectifs Uni-Hoc Hockey Uni-Hoc Net-Ball ACTIVITÉS GYMNIQUES ACTIVITÉS GYMNIQUES MISE EN FORME MISE EN FORME * 0,20 € en plus par période. ** Forfait Escalade : 90 €/période en plus - Forfait Spinning : 60€/période en plus. *** Forfait Laser Game / Bubble Soccer : 200 €/journée. Circuit d’audace* (Tour du monde) Escalade** 8 ans et + Step 10 ans et + Parachute 6-7 ans Jeux Gymniques Jeux Athlétiques Spinning** 8 ans et + 4 JOURNÉES ET SEMAINES SPORTIVESTennis de tableBoxeFrisbeeCirque Jeux d’opposition Snag GolfBreak-Dance Kin-Ball Hip-Break 10 ans et + SpeedmintonKin-BallHip-Hop Laser Game***Bubble Soccer*** Judo Crosse Canadienne 8 ans et + G.R.S BadmintonJudoCrosse CanadienneG.R.S Tir à l’arc Percussion Self-Défense Tchouk-Ball 8 ans et + Danse Rythmique Jazz Base-Ball FunSelf-DéfenseTchouk-BallDanse Jazz Arrow CombatFlag Foot SPORTS RAQUETTES SPORTS RAQUETTES SPORTS DE COMBATS SPORTS DE COMBATS ACTIVITÉS ARTISTIQUES ACTIVITÉS ARTISTIQUES NEW GAMES NEW GAMES Jeux d’opposition Snag Golf 8 ans et + Percussion Tennis de table 8 ans et + Boxe 8 ans et + Frisbee 8 ans et + Cirque Tir à l’arc 10 ans et + Badminton 9 ans et + Laser Game***Bubble Soccer*** Arrow Combat 10 ans et + Ball Bouncer Mini-tennis* 6 à 9 ans Speedminton 10 ans et + Base-Ball 5QUEL JOUR CHOISIR ? Plus de 180 élèves ? Lundi      (max. 280 élèves) Moins de 170 élèves ?  Mardi      (max. 160 élèves)    Jeudi      (max. 160 élèves)    Vendredi    (max. 120 élèves) QUELQUES REMARQUES CONCERNANT LES ACTIVITÉS - La dernière quinzaine de juin , nous pouvons accueillir un plus grand nombre d’enfant chaque jour (plus de 200). - L’ escalade se déroule prioritairement le lundi mais est également possible certains autres jours sur demande. - Pour des raisons de sécurité, on ne peut absolument pas dépasser le nombre de 20 élèves    par période d’ escalade .   - Le Laser Game et le Bubble Soccer se prennent à la journée complète (4 périodes). COMBIEN DE GROUPES EN FONCTION DU NOMBRE D’ÉLÈVES ? Les groupes doivent être normalement constitués de 20 élèves minimum. Si vous le désirez, vous pouvez faire des groupes plus petits mais il vous sera facturé le nombre de groupe choisi multiplié par 20. Exemple : Vous venez avec 110 élèves. On vous propose de faire 5 groupes, avec en moyenne, 22 enfants mais il vous est loisible de faire 6 groupes (avec 18 élèves). La facture sera dans ce cas établie sur 120 élèves. QUID DES ÉLÈVES ABSENTS ? Idéalement, la facture correspondra au nombre exact de participants annoncés. ATTENTION : si le nombre d’absents est trop important (dépassant la perte d’un groupe), il vous sera facturé le nombre minimum d’enfants correspondant au nombre de groupes annoncé -5% élèves. Pour les primaires et les secondaires , par exemple, si le nombre d’élèves annoncé est de 154 (donc, création d’une journée sportive avec 7 groupes de 22 élèves) et que le nombre de présents est de 130, il vous sera facturé le prix minimum de 7 groupes c’est-à-dire 140 élèves -5% = 133 élèves. 6 JOURNÉES ET SEMAINES SPORTIVESPour les maternelles, par exemple, si le nombre d’élèves annoncé est de 104 (donc création d’une journée sportive avec 4 groupes de 26 élèves) et que le nombre de présent est de 88, il vous sera facturé le prix minimum de 4 groupes, c’est-à-dire 100 élèves -10% = 90 élèves. COMMENT SE DÉROULE LA JOURNÉE POUR LES ENSEIGNANTS ? Le matin, vous accompagnez les élèves jusqu’à la salle de sport. Le temps de midi, vous assurez la surveillance du repas des élèves (repas dans les tribunes de la grande salle du Centre). ATTENTION : les chaussures de sport sont obligatoires dans les salles du Complexe Sportif; et ce, pour tous les élèves, professeurs et accompagnants de votre école. JOURNÉE SPORTIVE MATERNELLE M A T E R N E L L E La journée complète coûte 15 € / élève. Le 3/4 de journée coûte 14 € / élève. Le 1/2 journée coûte 11 € / élève. Il s’agit d’un montant forfaitaire tout compris ! Les activités sont également ouvertes aux enfants des classes d’accueil. Pour ces enfants, nous conseillons au maximum 2 activités sur la journée. Les horaires d’activité (voir page 3) et les jours d’activité (voir page 6) sont les mêmes que pour les primaires et secondaires. Le nombre d’enfants par groupe est ﬁxé à 25. Chaque groupe est accompagné par 2 moniteurs du Centre de Formation Sportive. PSYCHOMOTRICITÉ MUSICALE JEUX DE BALLONS DÉCOUVERTES GYMNIQUES (à partir de la 2ème maternelle) CIRQUE (uniquement 3ème maternelle) PARACHUTE BABY-TENNIS (à partir de la 2ème maternelle) CIRCUITDÉCOUVERTES ATHLÉTIQUES 7JOURNÉE DÉFI Les activités se déroulent de 10h00 à 14h30 Prix : 20€/élève Min. 100 élèves Les activités sont ouvertes pour les enfants à partir de la 2 ème secondaire . Pour plus d'informations, n'hésitez pas à nous contacter. JOURNÉES - SEMAINES SPORTIVES &amp; JOURNÉES DÉFIS Centre Sportif Mounier Avenue Mounier 87 1200 Bruxelles Jean-Pierre Schils -  0475/903.712 Par email : jeanpierre.schils@lecfs.be LUNDI • MARDI &amp; JEUDI ACTIVITÉS PROPOSÉES POUR LES JOURNÉES DÉFIS : • BOULE RUN • LANCER DE HACHES • SUMO INFOS PRATIQUES NOUVEAU ! • NERFS • TWISTER GÉANT • DARTS<a href="index_20.html">Next &gt;</a></p></noscript></div>
