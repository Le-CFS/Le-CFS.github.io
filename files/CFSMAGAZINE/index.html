<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-9'>WWW.LECFS.BE BRUXELLES • BRABANT WALLON • LIÈGE STAGES SPORTIFS FUN &amp; CULTURELS POUR LES JEUNES DE 2.5 À 17 ANS LE MAG 2021 CFS Scanne moi 40 ANS ! • CONTENU DES STAGES • GRILLES DES STAGES • STAGES INTERNAT • ACTIVITÉS EXTRASCOLAIRES • CFS ACADEMY • TON ANNIVERSAIRE • COURS ADULTESÉDITO Chers Parents, Chers Grands-Parents,  Nous avons le plaisir de vous présenter pour la toute première fois notre magazine annuel de 2021 . Conservez-le bien précieusement à vos côtés pendant toute l’année. Le CFS s’est fait connaître en 1981 non pas avec des stages mais avec des activités de multisports le mercredi après-midi ! Et oui, pendant que maman et papa restaient au travail, le CFS était là pour encadrer les enfants avec des activités sportives extrascolaires.  Que de chemin parcouru en 40 ans ! Vous avez vous-même peut-être été stagiaires au sein du CFS par le passé et  aujourd’hui vous êtes devenus des parents et même des grands-parents qui nous conﬁent vos enfants ! Grâce à votre conﬁance et à nos équipes expéri- mentées d’animateurs, le CFS encadre actuelle- ment plus de 15 000 enfants par an au travers de nos stages , activités extrascolaires , écoles de natation ou organisation d’anniversaires. Le Covid-19 a évidemment eu une grande inﬂuence sur l’organisation de nos stages en 2020 avec la mise en place d’un protocole sanitaire basé sur les normes ONE et de l’ADEPS. Vous avez aussi été formidables pour tous les eﬀorts accomplis. Vos enfants se sont adaptés très rapidement en appliquant les bons comporte- ments (lavages des mains, distanciation, respect des bulles, etc.). Nous allons donc continuer sur cette voie tant que ce virus n’aura pas disparu. Le protocole détaillé de nos stages est disponible sur notre site internet: www.lecfs.be. Nous restons à votre disposition pour entendre vos remarques et vos souhaits à travers nos responsables dans chacun des centres. Notre secrétariat est ouvert de 8h à 18h. Ils se font un plaisir de vous répondre par téléphone ou par mail. Merci pour tous les moments partagés et ceux à venir ! Dimitri Francis DIRECTEUR • Développer des stages sportifs et des activités   culturelles pour les jeunes. • Stimuler l’envie de bouger. • Promouvoir le sport auprès de la population. • Proposer une approche de proximité. • Innover. VALEURS COMMENT S'INSCRIRE ? • Sur le site: www.lecfs.be • Par email: info@lecfs.be • Par téléphone:   010 22 73 96 (BRABANT)  02 420 53 02 (BRUXELLES)  085/31.22.46 (LIÈGE) • Sur votre espace personnel « MyCFS » : www.mycfs.be BONNE LECTURE ! LE CFS S ince 1981STAGES 2021 DESCRIPTIFS DES STAGES ...................................................................................................................................................... 6-23 • LES PETITS BOUTS ........................................................................................................................................................ 6-7 • DÉCOUVERTES SPORTIVES &amp; CULTURELLES .................................................................................................... 8-11 • DANSE &amp; GYMNASTIQUE ...................................................................................................................................... 12-13 • ACTIVITÉS FUN .......................................................................................................................................................... 14-16 • ACTIVITÉS SPORTIVES ............................................................................................................................................. 17-20 • ACTIVITÉS ARTISTIQUES &amp; LOISIRS ................................................................................................................... 21-23 GRILLES DES STAGES ............................................................................................................................................................. 24-34 • BRUXELLES ................................................................................................................................................................... 24-27 • BRABANT WALLON .................................................................................................................................................... 28-31 • LIÈGE .............................................................................................................................................................................. 32-33 CONDITIONS GÉNÉRALES .................................................................................................................................................. 34-35 STAGES EN INTERNAT .......................................................................................................................................... 36 ACTIVITÉS EXTRASCOLAIRES 2021-2022 GRILLES EXTRASCOLAIRES ................................................................................................................................................ 39-43 • BRABANT WALLON .................................................................................................................................................... 39-41 • BRUXELLES ................................................................................................................................................................... 42-43 CFS ACADEMY ........................................................................................................................................................................... 44-45 TON ANNIVERSAIRE ................................................................................................................................................ 46 COURS ADULTES ........................................................................................................................................................... 47 SOMMAIREIL Y A SÛREMENT UN CENTRE CFS PROCHE DE CHEZ VOUS CATÉGORIES DES STAGES RÉSERVEZ VOS DATES DÉCOUVERTES SPORTIVES &amp; CULTURELLES                                               ( DE 4 À 8 ANS ) DANSE &amp; GYMNASTIQUE                                                        ( DE 6 À 16 ANS ) ACTIVITÉS FUN                                ( DE 7 À 16 ANS ) ACTIVITÉS ARTISTIQUES &amp; LOISIRS                                ( DE 6 À 16 ANS ) LES PETITS BOUTS                                     ( À PARTIR DE 2.5 ANS ) ACTIVITÉS SPORTIVES                                ( DE 6 À 16 ANS ) PÂQUES P1 06/04 au 09/04 (4 jours)          P2 12/04 au 16/04 ÉTÉ Stage à la Journée 01/07-02/07 E1 05/07 au 09/07 E2 12/07 au 16/07 E3 19/07 au 23/07 (4 jours) E4 26/07 au 30/07 E5 02/08 au 06/08 E6 09/08 au 13/08 E7 16/08 au 20/08 E8 23/08 au 27/08 BRABANT WALLON BIERGES • WAVRE • RIXENSART • OTTIGNIES • WALHAIN • COURT-SAINT-ETIENNE BRUXELLES JETTE • LAEKEN • WEMMEL • ASSE • UCCLE • AUDERGHEM • WOLUWÉ-SAINT-PIERRE LIÈGE AMAY • AWANS • HUY • VERLAINE • VILLERS-LE-BOUILLET STAGES 2021 Sportifs, Funs &amp; Culturels UNE SEMAINE RICHE EN AMUSEMENT ET ÉPANOUISSEMENT ! 4PLUSIEURS AVANTAGES SUR LE PRIX DES STAGES ORGANISATION GÉNÉRALE 1 2 3 4 5 6 7 8 RESPECT DU PROTOCOLE DONNÉ PAR L’ONE/ADEPS ORGANISATION DES ACTIVITÉS EN RESPECTANT LA STRATÉGIE DU SILO (COULEUR) UN ACCUEIL PERSONNALISÉ POUR CHAQUE CENTRE AVEC COMME RÈGLE DE BASE UN SYSTÈME DE « KISS &amp; RIDE » RESPECT DES MESURES D’HYGIÈNEADAPTATION DES PROGRAMMES DE STAGE PRISE DE TEMPÉRATURE LE MATIN AUCUN PAYEMENT EN LIQUIDE LE LUNDI MATIN ORGANISATION DES BULLES D’ENFANTS 12 ANS ET + NOS 8 MESURES COVID 2 stages cumulés (Liège)   - 5 € 3 stages cumulés        - 15 € 4 stages cumulés      - 20 € 5 stages cumulés      - 30 € Etc. 68.5 € / stage de déduction ﬁscale pour les enfants de moins de 14 ans. 10 €  à 15€ / stage remboursés par votre mutuelle. *REMBOURSEMENT MUTUELLE*RÉDUCTION FAMILIALE *DÉDUCTION FISCALE 231 * RÉDUCTION FAMILIALE Les réductions sont accordées aux enfants habitant sous le même toit. Il y a trois périodes de réduction : Toussaint et Noël, Carnaval et Pâques, Eté * DÉDUCTION FISCALE Vous pouvez télécharger votre attestation de fréquentation de stage à annexer à votre déclaration d’impôt. L’état intervient jusqu’à 13.7€/jour de stage en déduction ﬁscale pour les enfants de moins de 14 ans. * REMBOURSEMENT MUTUELLE Vous pouvez télécharger votre attestation de fréquentation de stage à transmettre à votre mutuelle. Cette dernière vous remboursera entre 10€ et 15€/stage . Certaines mutualités remboursent également les activités extrascolaires. Les stages se déroulent du lundi au vendredi de 09h00 à 16h00 avec 4 périodes d'activités. Une garderie complémentaire est organisée dès le matin à 08h00 et le soir jusque 18h00. Les enfants doivent se munir d'un pique-nique. Dans chaque centre un responsable est à votre disposition pour entendre vos remarques et vos souhaits, n'hésitez pas à le contacter. Vous trouverez les détails de l'organisation et des conditions générales en page 34-35. Ci-dessous les 8 mesures sanitaires que vous avez bien respectées durant l'année 2020. Ces dernières seront certainement encore d'actualités pour les stages de Pâques et d'été. 56 Les stages pour les plus petits tendent au développement harmonieux des enfants au travers d’activités adaptées à leur âge. L’enfant développe de nouvelles aptitudes tout en jouant : il apprend les règles du jeu et de groupe, développe sa sociabilité et explore les diﬀérentes facettes de la motricité. Le rythme de l’enfant est respecté et une sieste est prévue pour les enfants qui en ont besoin. Il y a maximum 12 enfants par groupe (8 enfants pour la Pré-Psychomotricité). Pour chaque stage, il y a une base commune de psychomotricité (jeux de coopération, parcours d’adresse, d’audace, exercices de latéralité) et bien sûr un apprentissage spéciﬁque en fonction du thème proposé. Pour les stages commençant à 3 ans : l’enfant doit être propre. Le cas échéant, il faut l’inscrire en pré-psycho. PRÉ-PSYCHO • 2 À 3 ANS Ce stage propose un éveil psychomoteur adapté aux plus petits. Les enfants apprennent à percevoir leur corps et à aﬃner leurs mouvements au travers du jeu. À savoir: Il n’y a pas de garderie pour ce stage. Apporter un lange de rechange ! PSYCHO AQUA • 3 À 4 ANS Au programme de la semaine : 1h d’accoutumance à l’eau par le biais d’activités ludiques (apprendre à ﬂotter sur une planche, mettre la tête sous l’eau, etc). À savoir: Prévoir maillot, bonnet et essuie. PSYCHO DÉCOUVERTE • 3 À 4 ANS Ce stage réunit un mix de diﬀérentes facettes de la psychomotricité : jeux de coopération, parcours d’adresse et d’audace, exercice de latéralité, éveil artistique, découverte de la nature et du rythme. PSYCHO GRIMPETTE • 3 À 4 ANS Cette activité vise le développement des capacités d’audace et d’équilibre des enfants par diﬀérentes activités de grimpette : sur un mur gonﬂable, des espaliers, ou des parcours d’obstacles. LES PETITS BOUTS DESCRIPTIFS DES STAGESPSYCHO NATATION • 3 À 4 ANS Durant ce stage, les enfants apprennent les bases de la natation en petit groupe, avec un moniteur pour 6 enfants.   À savoir: L’enfant doit être à l’aise dans l’eau. Prévoir maillot, bonnet et essuie. PSYCHO NATURE • 3 À 4 ANS Chasse au trésor et découverte de la nature environnante sont au menu de la semaine. Les enfants réalisent ensuite des bricolages avec les diﬀérents éléments trouvés. À savoir: Prévoir une tenue adaptée pour les bricolages et activités extérieurs. PSYCHO SPORT • 3 À 4 ANS Ce stage propose une initiation à des sports collectifs, de coopération et des jeux ludiques aﬁn de développer chez l’enfant des facettes essentielles de la motricité telles que l’audace, la motricité, l’équilibre et le respect des règles. PSYCHO VÉLO • 3 À 4 ANS Ce stage prévoit une initiation au vélo par des exercices d’équilibre et de prise de conﬁance. Les règles de sécurité sont également abordées. À savoir: L’enfant peut apporter son propre vélo. Le CFS met à disposition des draisiennes. 7 LES PETITS BOUTS8 Dans ces stages, les enfants découvrent de nouvelles disciplines aﬁn d’assouvir leur curiosité. Ils dépensent leur énergie en pratiquant des sports diversiﬁés mobilisant diﬀérentes facettes de la motricité et apprennent à jouer en équipe. Ils sont introduits au fair-play ainsi qu’au respect des règles. Cette diversité leur permet de trouver leur voie et de se diriger par la suite dans la pratique d’un sport en particulier. Chaque thématique est complétée par des activités multisports ainsi que des jeux collectifs. APPRENTI VÉLO • 4 À 6 ANS Ce stage propose un apprentissage quotidien de la conduite à vélo sur deux roues. Les enfants sont mis en conﬁance sur leur vélo, réalisent de petits parcours d’adresse, apprennent le code de la route et les règles élémentaires de sécurité. À savoir: L’enfant doit venir avec son vélo en bon état et son casque. BABY FOOT • 4 À 6 ANS Un premier contact avec le ballon par des apprentissages techniques et des jeux est proposé lors de ce stage. Les enfants s’initient à diﬀérentes techniques de foot, de dribles, de passes, ou encore de contrôle de balle. Les enfants découvrent les valeurs essentielles du football : le fair-play et le respect. BABY CIRQUE • 4 À 6 ANS En collaboration avec Circomodo (BRUXELLES) Les enfants découvrent les arts du cirque au travers de diﬀérents jeux : jonglage, équilibre, pyramide humaine. La circomotricité, alliant psychomotricité et techniques du cirque, permet à l’enfant d’apprendre à maîtriser son corps, ses mouvements, et de développer son adresse. BABY GYM • 4 À 6 ANS Ce stage propose une découverte et une initiation à la gymnastique : parcours d’équilibre, d’audace et premières notions de gymnastique sportive. À savoir: Pas de vêtements amples pour ce stage et prévoir des sandales de gym. DÉCOUVERTES SPORTIVES &amp; CULTURELLES NOUVEAU DESCRIPTIFS DES STAGESBABY DANSE • 4 À 6 ANS Au programme de ce stage : initiation à la danse et au rythme par l’apprentissage de diﬀérentes chorégraphies adaptées pour les plus petits.  BABY DANSE &amp; BIJOUX • 4 À 6 ANS Ce stage oﬀre une initiation à la danse et au rythme par l’apprentissage de diﬀérentes chorégraphies adaptées pour les plus petits. Les enfants découvrent également une activité manuelle par la confection de bijoux.  À savoir:  Matériel fourni par le CFS. BABY MULTISPORTS • 4 À 6 ANS Par un premier contact avec le sport et les jeux collectifs, l’enfant développe diﬀérentes facettes de la motricité, découvre le respect des règles et la vie en groupe. BABY MULTISPORTS &amp; NATATION • 4 À 6 ANS Les enfants apprennent diﬀérentes nages (brasse, dos, crawl) et jeux aquatiques dans le but d’être autonome dans l’eau. Le stage est complété par un premier contact avec le sport et les jeux collectifs.  À savoir: Prévoir maillot, bonnet et essuie. BABY MULTISPORTS &amp; PONEY • 4 À 6 ANS En collaboration avec Pony Plesure Chaque journée de stage commence par une pleine participation à la vie du manège : soins et pansage des poneys, initiation à l’équitation sur poneys, balades et jeux à poney. Le stage est complété par un premier contact avec le sport et les jeux collectifs. À savoir: Prévoir une tenue adaptée pour l’équitation (pas de jeans et de tenue large) et des bottes, ainsi que des baskets pour les activités multisports. BABY NATATION • 4 À 6 ANS Les enfants apprennent les bases de la natation en petit groupe, avec un moniteur pour 4 enfants. Ils découvrent diﬀérents jeux aquatiques pour prendre conﬁance dans l’eau. À savoir: Prévoir maillot, essuie et bonnet. 9 DÉCOUVERTES SPORTIVES &amp; CULTURELLES<a href="index_20.html">Next &gt;</a></p></noscript></div>
