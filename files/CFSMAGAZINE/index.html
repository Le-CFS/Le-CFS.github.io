<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-9'>• GRILLE DES STAGES • FORMULES INTERNAT • KIDS'DAY CFS • ACTIVITÉS EXTRASCOLAIRES • TON ANNIVERSAIRE AU CFS • COURS ADULTES WWW.LECFS.BE BRUXELLES • BRABANT WALLON • LIÈGE STAGES SPORTIFS FUN &amp; CULTURELS POUR LES JEUNES DE 2 À 18 ANS Inscription rapide ! REJOINS-NOUS VITE ! SUIVEZ-NOUS LE MAG CFS 2022 CFS, CRÉATEUR DE SOUVENIRSÉDITO Bienvenue au CFS !  Loin sont les premières années où notre a.s.b.l. a vu le jour. Et pourtant, après plus de 40 ans à organiser des stages, le CFS a toujours à cœur de développer ses activités et de les diversiﬁer pour vos enfants.  Le sport , la culture, le bien-être , une approche familiale et de proximité sont les maîtres-mots de notre ADN et des facteurs essentiels à l’épanouissement des enfants.  Accueillant de plus en plus de jeunes par an, nous avons pour mission de leur faire découvrir des activités ludiques , variées et stimulantes. Nos collaborateurs s’en sont donné à cœur joie pour leur concocter un tout nouveau programme, mélangeant des activités phares au CFS (telles que les mythiques Psycho Grimpette, Aventure, Evasion ou Escalade) et d’autres inédites, qui nous l’espérons, vont attirer votre curiosité.   Nous en proﬁtons également pour vous remercier de votre ﬁdélité et votre engagement qui nous permettent d’exister depuis 1981.  Pour les nouveaux qui nous découvrent grâce à cette brochure, nous vous souhaitons la bienvenue et espérons pouvoir accompagner vos enfants pendant de nombreuses années, aussi bien en stage , qu’en activité extrascolaire , ou encore pour leur anniversaire. Nous n’oublions pas les parents et grands-parents pour qui nous proposons des cours adultes à Bierges.  Nous ﬁnissons en vous rappelant que notre secrétariat est ouvert du lundi au vendredi ,      de 8h à 18h , pour répondre à toutes vos questions et vous guider dans vos inscriptions. Nos responsables de centre sont également disponibles sur place pour tout renseignement.  Merci pour votre conﬁance ! L’Equipe du CFS • Développer des stages sportifs et des activités   culturelles pour les jeunes. • Stimuler l’envie de bouger. • Promouvoir le sport auprès de la population. • Proposer une approche de proximité. • Innover. VALEURS COMMENT S'INSCRIRE ? • Sur le site: www.lecfs.be • Par email: info@lecfs.be • Par téléphone:   010/22.73.96 (BRABANT)  02/420.53.02 (BRUXELLES)  085/31.22.46 (LIÈGE) • Sur votre espace personnel « MyCFS » : www.mycfs.be BONNE LECTURE ! LE CFS S ince 1981STAGES 2022 DESCRIPTIFS DES STAGES ...................................................................................................................................................... 6-23 • LES PETITS BOUTS ........................................................................................................................................................ 6-7 • DÉCOUVERTES SPORTIVES &amp; CULTURELLES .................................................................................................... 8-11 • DANSE &amp; GYMNASTIQUE ...................................................................................................................................... 12-13 • ACTIVITÉS FUN .......................................................................................................................................................... 14-16 • ACTIVITÉS SPORTIVES ............................................................................................................................................. 17-20 • ACTIVITÉS ARTISTIQUES &amp; LOISIRS ................................................................................................................... 21-23 GRILLES DES STAGES ............................................................................................................................................................. 24-35 • JETTE - LAEKEN - ASSE - Barça) • BERCHEM-STE-AGATHE (Le Refuge)PLUSIEURS AVANTAGES SUR LE PRIX DES STAGES ORGANISATION GÉNÉRALE NOUVEAUX STAGES 2 stages cumulés (Liège)   - 5 € 3 stages cumulés        - 15 € 4 stages cumulés      - 20 € 5 stages cumulés      - 30 € Etc. Max. 14 € / jour de stage de déduction ﬁscale pour les enfants de moins de 14 ans. Jusqu'à15€ / stage remboursés par votre mutuelle. *REMBOURSEMENT MUTUELLE*RÉDUCTION FAMILIALE *DÉDUCTION FISCALE 231 * RÉDUCTION FAMILIALE Les réductions sont accordées aux enfants habitant sous le même toit. Il y a trois périodes de réduction : Toussaint et Noël, Carnaval et Pâques, Eté * DÉDUCTION FISCALE Vous pouvez télécharger votre attestation de fréquentation de stage à annexer à votre déclaration d’impôt. L’état intervient jusqu’à 14€/jour de garde/enfant en déduction ﬁscale pour les enfants de moins de 14 ans. Les attestations sont disponibles sur votre espace personnel « MyCFS » dans l’onglet ﬁnancier &gt; attestations. * REMBOURSEMENT MUTUELLE Vous pouvez télécharger votre attestation de fréquentation de stage à transmettre à votre mutuelle. Cette dernière vous remboursera jusqu'à 15€/stage en fonction de votre mutuelle. Certaines mutualités remboursent également les activités extrascolaires. Les attestations sont disponibles sur votre espace personnel « MyCFS » dans l’onglet ﬁnancier &gt; attestations. Les stages se déroulent du lundi au vendredi de 09h00 à 16h00 avec 4 périodes d'activités. Une garderie complémentaire est organisée dès le matin de 8h00 à 08h45 et de 16h15 à 18h00 (sauf exceptions avec certains partenaires). La garderie est disponible lors de l'inscription, en cas d'oubli, n'hésitez pas à nous contacter au 010/22.73.96 (Brabant) - 02/420.53.02 (Bruxelles) -  085/312.246 (Liège) ou par mail à info@lecfs.be . Les enfants doivent se munir d'une collation, d'une gourde et d'un pique-nique. Un spectacle est organisé en ﬁn de semaine pour certains stages. Dans chaque centre un responsable est à votre disposition pour entendre vos remarques et vos souhaits, n'hésitez pas à le contacter. Vous trouverez les détails de l'organisation et des conditions générales en pages 36-37. PSYCHO BRICOLAGEBEACH FUN GAME FOOTBALL PSYCHO CUISINE E-PILOTE ACADEMY BABY ARTISTEFUN AVENTURETAMTAM'USIQUE PSYCHO PADELSPEED 4 FUN BEACH SOCCER TENNIS - ANGLAIS 3-4 ANS8-14 ANS 6-14 ANS 6-18 ANS 3-4 ANS8-16 ANS 4-6 ANS 8-14 ANS 6-12 ANS 4-7 ANS10-16 ANS6-16 ANS 56 Les stages pour les plus petits tendent au développement harmonieux des enfants au travers d’activités adaptées à leur âge. L’enfant développe de nouvelles aptitudes tout en jouant : il apprend les règles du jeu et de groupe, développe sa sociabilité et explore les diﬀérentes facettes de la motricité. Le rythme de l’enfant est respecté et une sieste est prévue pour les enfants qui en ont besoin. Il y a maximum 12 enfants par groupe (8 enfants pour la Pré-Psychomotricité). Pour chaque stage, il y a une base commune de psychomotricité (jeux de coopération, parcours d’adresse, d’audace, exercices de latéralité) et bien sûr un apprentissage spéciﬁque en fonction du thème proposé. Pour les stages commençant à 3 ans : l’enfant doit être propre. Le cas échéant, il faut l’inscrire en pré-psycho. PRÉ-PSYCHO • 2 À 3 ANS Ce stage propose un éveil psychomoteur adapté aux plus petits. Les enfants apprennent à percevoir leur corps et à aﬃner leurs mouvements au travers du jeu. L’enfant développe de nouvelles aptitudes tout en jouant : il apprend les règles du jeu et de groupe, développe sa sociabilité et explore les diﬀérentes facettes de la motricité. À savoir: Il n’y a pas de garderie pour ce stage. Apporter un lange de rechange ! PSYCHO BRICOLAGE • 3 À 4 ANS Vous désirez éveiller la créativité de votre petit bout ? Le stage Psycho-bricolage lui permettra de stimuler son imagination et ses sens ! Ce stage propose un éveil artistique pour les plus petits par le biais du bricolage et de la peinture. L'autre partie de la journée, des exercices et jeux basés sur les diﬀérents axes de la psychomotricité seront proposés aux enfants : latéralité, équilibre, éveil sensori-moteur, adresse, au- dace, coopération, rythme, etc. Une période de repos est prévue après le temps de midi. À savoir: L'enfant doit apporter son tablier. PSYCHO CUISINE • 3 À 4 ANS Votre enfant a l'âme d'un futur cuisinier ? Durant le stage, nos petits chefs participent à la préparation de quelques recettes culinaires de base. L'autre partie de la journée, des exercices et jeux basés sur les diﬀérents axes de la psychomotricité sont proposés aux enfants : latéralité, équilibre, éveil sensori-moteur, adresse, audace, coopération, rythme, etc. Une période de repos est prévue après le temps de midi. Une petite représentation/dégustation est prévue en ﬁn de stage.  À savoir: L'enfant doit apporter son tablier. LES PETITS BOUTS DESCRIPTIFS DES STAGES NOUVEAU NOUVEAUPSYCHO DÉCOUVERTE • 3 À 4 ANS Ce stage réunit un mix de diﬀérentes facettes de la psychomotricité : jeux de coopération, parcours d’adresse et d’audace, exercice de latéralité, éveil artistique et culinaire, découverte de la nature et du rythme. PSYCHO GRIMPETTE • 3 À 4 ANS Cette activité vise le développement des capacités d’audace et d’équilibre des enfants par diﬀérentes activités de grimpette : sur un mur gonﬂable, des espaliers, ou des parcours d’obstacles. PSYCHO NATURE • 3 À 4 ANS Envie d'un grand bol d'air pour vos petits bouts ? Ce stage est fait pour eux ! Chaque matin, les enfants se promènent près du centre et vont à la découverte de la nature. Ils cherchent les trésors que la nature oﬀre, font une chasse une trésor,... Dès leur retour, ils réalisent un bricolage avec les richesses ramenées lors de leur expédition. Les enfants peuvent bien évidemment repartir avec leurs bricolages en ﬁn de semaine ! Le stage est également complété par des activités de psychomotricité. À savoir: Prévoir une tenue adaptée pour les bricolages et activités extérieures. PSYCHO SPORT • 3 À 4 ANS Vous cherchez un premier stage pour votre petit bout ? Ce stage propose une séance d'initiation à des sports collectifs, de coopération et jeux ludiques chaque jour aﬁn de développer chez l’enfant des facettes essentielles de la motricité telles que l’audace, la motricité, l’équilibre et le respect des règles. Le reste de la journée est consacré à un mix des diﬀérentes activités du stage « Psycho Découverte ». 7 LES PETITS BOUTS8 Dans ces stages, les enfants découvrent de nouvelles disciplines aﬁn d’assouvir leur curiosité. Ils dépensent leur énergie en pratiquant des sports diversiﬁés mobilisant diﬀérentes facettes de la motricité et apprennent à jouer en équipe. Ils sont introduits au fair-play ainsi qu’au respect des règles. Cette diversité leur permet de trouver leur voie et de se diriger par la suite dans la pratique d’un sport en particulier. Chaque thématique est complétée par des activités multisports ainsi que des jeux collectifs. APPRENTI VÉLO • 4 À 6 ANS Vous souhaitez que votre petit bout apprenne à rouler à vélo comme les grands ? Ce stage propose un apprentissage quotidien de la conduite à vélo sur deux roues. Les enfants sont mis en conﬁance sur leur vélo, réalisent de petits parcours d’adresse, apprennent le code de la route et les règles élémentaires de sécurité. À savoir: L’enfant doit venir avec son vélo en bon état et son casque. BABY ARTISTE • 4 À 6 ANS Votre enfant a une âme d'artiste ? Vous souhaitez qu'il développe sa créativité ? Ce stage est fait pour lui ! Grâce à des activités adaptées à son âge (modelage, assemblage, peinture, dessin,…), votre enfant réalisera diﬀérents bricolages sur un thème précisé en début de semaine avec le moniteur. À savoir: Prévoir une tenue qui peut être salie pour les activités de peinture. BABY FOOT • 4 À 6 ANS Votre petit champion aura l'occasion d'avoir un premier contact avec le ballon par des apprentissages techniques et des jeux. Les enfants s’initient à diﬀérentes techniques de foot, de dribles, de passes, ou encore de contrôle de balle. Les enfants découvrent les valeurs essentielles du football : le fair-play et le respect. BABY CIRQUE • 4 À 6 ANS Tu découvriras les arts du cirque à travers diﬀérents jeux d'intérieur : jonglage, équilibre, pyramide humaine,... La circomotricité, alliant la psychomotricité avec les techniques du cirque, permet à l'enfant d'évoluer et se développer. En apprenant à manier des objets, ainsi qu'à maîtriser son corps, il pourra pratiquer adresse et équilibre. Chaque journée de stage comporte trois périodes de cirque et une période de jeux en extérieur où les enfants auront la chance de découvrir diﬀérents jeux collectifs. DÉCOUVERTES SPORTIVES &amp; CULTURELLES NOUVEAU DESCRIPTIFS DES STAGESBABY GYM • 4 À 6 ANS Découverte et initiation à la gymnastique pour les plus jeunes par des parcours d'équilibre, d'audace et des premières notions de gymnastique sportive (faire un cumulet, sauter dans des cerceaux, grimper sur un espalier, marcher sur une poutre, etc.). La baby gym est l'idéal pour permettre à l’enfant d’améliorer son développement psychomoteur et de développer son agilité À savoir: Pas de vêtements amples pour ce stage et prévoir des sandales de gym. BABY DANSE • 4 À 6 ANS Votre petit bout adore se trémousser dès que vous allumez la musique ? Ce stage d'initiation à la danse est parfait pour lui ! Ce stage oﬀre une initiation au rythme à travers l'apprentissage de diﬀérentes chorégraphies adaptées aux plus petits. Il va permettre aux enfants d'acquérir les bases du mouvement sur des musiques actuelles. BABY DANSE &amp; BIJOUX • 4 À 6 ANS Tu désires allier sport et créativité ? Ce stage oﬀre une initiation au rythme à travers l'apprentissage de diﬀérentes chorégraphies adaptées aux plus petits. Il va permettre aux enfants d'acquérir les bases du mouvement. Les enfants auront également l'occasion de créer de magniﬁques bijoux : bracelets, colliers,... À savoir:  Les enfants pourront évidemment repartir avec leur confection en ﬁn de stage ! Matériel fourni par le CFS. BABY MULTISPORTS • 4 À 6 ANS Par un premier contact avec le sport et les jeux collectifs, l’enfant développe diﬀérentes facettes de la motricité, découvre le respect des règles et la vie en groupe. BABY MULTISPORTS &amp; NATATION • 4 À 6 ANS Les enfants apprennent diﬀérentes nages (brasse, dos, crawl) et jeux aquatiques dans le but d’être autonome dans l’eau. Le stage est complété par un premier contact avec le sport et les jeux collectifs.  À savoir: Prévoir maillot, bonnet et essuie. BABY MULTISPORTS &amp; PONEY • 4 À 6 ANS En collaboration avec Pony Plesure (WSPI) Chaque journée de stage commence par une pleine participation à la vie du manège : soins et pansage des poneys, initiation à l’équitation sur poneys, balades et jeux à poney. Le stage est complété par un premier contact avec le sport et les jeux collectifs. À savoir: Prévoir une tenue adaptée pour l’équitation (pas de jeans et de tenue large) et des bottes, ainsi que des baskets pour les activités multisports. BABY PONEY • 4 À 6 ANS En collaboration avec le Manège Horse’s Corner de Bierges En collaboration avec le Manège de La Motte de Wemmel Ce stage est une pleine participation à la vie du manège : soins et pansage des poneys, nettoyage des box, balades et jeux à poney, voltige pour améliorer la motricité de l’enfant, initiation aux bases de l’équitation adaptée à l’âge de l’enfant et apprentissage de la théorie équestre de manière ludique. À Wemmel: Le stage est bilingue Français/Néerlandais. À savoir: Prévoir une tenue adaptée pour l’équitation (pas de jeans et de tenue large) et des bottes. 9 DÉCOUVERTES SPORTIVES &amp; CULTURELLES<a href="index_20.html">Next &gt;</a></p></noscript></div>
