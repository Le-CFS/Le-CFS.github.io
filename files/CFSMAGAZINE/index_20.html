<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_10-19'><a href="index_10.html">&lt; Previous</a>BABY PONEY • 4 À 6 ANS En collaboration avec le Manège Horse’s Corner de Bierges En collaboration avec le Manège de La Motte de Wemmel Ce stage est une pleine participation à la vie du manège : soins et pansage des poneys, nettoyage des box, balades et jeux à poney, voltige pour améliorer la motricité de l’enfant, initiation aux bases de l’équitation adaptée à l’âge de l’enfant et apprentissage de la théorie équestre de manière ludique. À Wemmel: Le stage est bilingue Français/Néerlandais. À savoir: Prévoir une tenue adaptée pour l’équitation (pas de jeans et de tenue large) et des bottes. BABY TENNIS • À PARTIR DE 3 ANS En collaboration avec New Lambermont Tennis School              &amp; Royal Laeken Tennis Club Les enfants s’initient au tennis par diﬀérents jeux leur permettant d’en acquérir les bases : découverte de la raquette comme prolongement du bras, prises, placement, jeux de jambes, direction, et apprentissage du rebond de la balle. DÉCOUVERTE SPORTIVE &amp; PONEY • 4 À 6 ANS En collaboration avec le Manège Horse’s Corner de Bierges Les enfants s’adonnent le matin aux joies du manège et de l’équitation. Ce stage est une pleine participation à la vie du manège : initiation à l'équitation (monter, s'occuper du poney, le nourrir, le panser), balades,  entretien des box. L'après le midi, les enfants retournent au centre sportif et ont la chance de découvrir  diﬀérents sports : ballons, jeux de raquettes, basketball, baseball, etc.  À savoir: Prévoir une tenue adaptée pour l’équitation (pas de jeans et de tenue large) et des bottes, ainsi que des baskets pour les activités multisports. Le manège met à disposition tout le matériel adéquat pour les petits cavaliers. Les navettes sont assurées par le CFS entre le centre sportif et le manège. ESCALADE DÉCOUVERTE • 5 À 8 ANS Ce stage prévoit 3 heures journalières d’apprentissage des techniques de base d’escalade sur mur (grimper sur un module, apprendre à s’attacher) ainsi que les consignes de sécurité s’y rapportant. L’enfant travaille des facettes spéciﬁques de la motricité telles que l’ascension et l’équilibre. Il développe son audace, sa maîtrise de soi et sa gestion du vertige. KRAV MAGA DÉCOUVERTE • 6 À 8 ANS En collaboration avec le Krav Maga Bruxelles Encadrés par des moniteurs professionnels de la discipline, les enfants découvrent le krav maga, sport alliant diﬀérents types de combat et de self-defense. À savoir: Nous tenons à vous informer que le Krav Maga n’encourage pas la violence, il s’agit une pratique qui fait travailler le physique et le mental sans pour autant mettre la violence au premier plan. 10 DESCRIPTIFS DES STAGESMINI-LANTA • 6 À 8 ANS Les enfants vivent une semaine dans la peau des aventuriers de Koh Lanta : composition des tribus, épreuves en binôme et par équipe (avec les mythiques courses d’orientation et épreuve des poteaux), fabrication d’un campement, et dégustation d’insectes pour les plus courageux. Fair-play et esprit de coopération sont requis pour ce stage ! À savoir: Prévoir des vêtements adaptés pour l'extérieur ! PRINCESSE &amp; PIRATE • 4 À 6 ANS Ce stage permet aux enfants d’entrer dans le monde magique des contes de fées, de mettre en scène des histoires féeriques, de faire du bricolage et des dessins, des chasses au trésor, de se déguiser et de danser sur les chansons préférées des princesses &amp; pirates. À savoir: Prévoir un déguisement et une tenue adaptée pour les bricolages et peintures. PSYCHO PADEL • 4 À 7 ANS En collaboration avec Padel Events Academy à Ottignies Amateur de sports de raquettes ? Ce stage propose une découverte au nouveau sport à la mode : Le Padel ! Le Padel se joue avec des balles quasi similaires à celles du tennis et avec une raquette spéciale, le « Palas ». Convivial, ludique et facile à pratiquer, le Padel est un condensé des points forts de tous les autres sports de raquettes. Les enfants l’adorent car il est facile à apprendre, permet de jouer en équipe et de développer les qualités de main et d’œil. Amusement garanti ! La journée de stage comporte également une période de psychomotricité (jeux de coopération, parcours d’adresse, d’audace, exercices de latéralité) et bien sûr un apprentissage spéciﬁque en fonction du thème proposé. À savoir: Les enfants sont répartis sur place en fonction de leur âge et de leur niveau. Le matériel est mis à disposition par notre partenaire. DÉCOUVERTES SPORTIVES &amp; CULTURELLES 11 NOUVEAU12 DANSE • 6 À 12 ANS Envie de devenir un(e) vrai(e) danseur(se) ? Ce stage prévoit une initiation et/ou un perfectionnement à la danse moderne Jazz &amp; Hip-Hop (musique, tempos, mouvements, danse en groupe). Durant la semaine de stage, les enfants réalisent des chorégraphies sur diﬀérentes musiques rythmées et actuelles. Ils apprennent à coordonner leurs mouvements et à suivre le tempo des musiques.  GRS • 6 À 14 ANS Votre enfant désire allier danse et gymnastique ? Voilà un stage qui lui plaira ! Par le biais de la musique et l'utilisation de ballons, cerceaux, rubans, cordes et massues, votre enfant développe le rythme, l'adresse, la dextérité, et apprend diﬀérentes chorégraphies.  Ce stage propose une maîtrise individuelle (technique corporelle, sauts, pivots, équilibre, souplesse musculaire et articulaire, technique des engins : lancers, réceptions et échanges), une maîtrise collective (courses combinées, occupation de l'espace, relation entre gymnastes), et une maîtrise du rythme (écoute musicale, synchronisme musique/mouvement, approche chorégraphique, et improvisation). À savoir: Pas de vêtements amples pour ce stage et prévoir des sandales de gym. GYMNASTIQUE • 6 À 14 ANS A Jette : En collaboration avec l’association Royal Tempo Gym Votre enfant souhaite s'initier à la gymnastique ? Durant ce stage, les enfants découvrent les plaisirs de la gymnastique par un travail aux 4 agrès : poutre, barres asymétriques, sol et saut.  Ils développent les qualités de base de cette discipline (force, souplesse, équilibre et audace) à raison de 3 séances par jour. La dernière séance de la journée est consacrée à la découverte d'autres disciplines sportives. Dans le Brabant Wallon , chaque journée de stage comporte deux périodes de gymnastique (toute la matinée et une partie de l'après-midi). Le reste de la journée, des activités de multisports telles que les sports de ballons, jeux de raquettes, baseball, unihoc etc. sont proposées. Ces activités sont privilégiées en extérieur lorsque la météo le permet. À savoir: Pas de vêtements amples pour ce stage et prévoir des sandales de gym. Le temps d’une semaine riche en amusement et épanouissement, nos chorégraphes vont emmener les enfants dans leur univers artistique. DANSE &amp; GYMNASTIQUE DESCRIPTIFS DES STAGESGYM POUR TOUS • 7 À 17 ANS En collaboration avec l’association Gym Club La Courtoise à Court-St-Etienne Tu as entre 7 et 17 ans et les pirouettes n'ont plus de secrets pour toi ? Si tu es motivée, n'hésite pas à rejoindre ce stage ! Tout au long de la semaine, tu apprends à travailler les 4 agrès : poutre, barres asymétriques, sol et saut. Le stage est encadré par des coachs de gym de la Courtoise. Les gymnastes sont réparties selon leur âge et leur niveau.  A savoir: Les membres du club de la Courtoise bénéﬁcient d’une réduction de 5€/jour de stage. Stage uniquement réservé aux ﬁlles. Prévoir une tenue collante adaptée à la gymnastique (tu ne dois pas nécessairement porter de maillot de gym, mais si tu en as un, il est le bienvenu). HIP-HOP • 8 À 16 ANS Envie de bouger ? Viens te défouler et développer ta créativité en hip hop ! Ce stage est parfait pour s'initier ou se perfectionner aux danses de rue de manière ludique ! Il faudra beaucoup d'énergie pour eﬀectuer des phases chorégraphiques debout mais aussi des ﬁgures acrobatiques au sol. Les enfants ont l'occasion de se défouler et d'apprendre les techniques propres au Hip hop à travers diﬀérentes chorégraphies et ateliers. Diﬀérents styles en rapport avec cette danse sont également abordés : le popping, le new style, et la house.  Chaque journée de stage comporte trois périodes de hip hop et une période de jeux en extérieur où les enfants peuvent découvrir diﬀérents jeux collectifs : unihoc, basketball, crosse canadienne, ball bouncer, ou encore baseball. 13 DANSE &amp; GYMNASTIQUE       INFOS PRATIQUES Nous organisons également des activités de la catégorie : danse &amp; gymnastique durant toute l'année scolaire 2022-2023 dans les centres suivants : • RIXENSART : Centre Sportif • BIERGES : Le Provincial • WAVRE : Collège Notre-Dame de Basse-Wavre • Centre Sportif • OTTIGNIES : Centre Sportif des Coquerées • COURT-ST-ETIENNE : La Courtoise • PERWEZ : Centre Sportif • AUDERGHEM : Institut St-Julien • WOLUWÉ-ST-LAMBERT : Centre Sportif Mounier • JETTE : Salle Omnisport Plus d'informations : voir pages 41 à 49AVENTURE • 8 À 12 ANS Un stage varié et fun ! Un programme alléchant, avec chaque jour une activité ludique diﬀérente. PROGRAMME BRABANT : Laser Game, Arrow Game, Parc Aventure de Wavre (Accrobranche), Activités Crazy Light, Darts, Sumo, Twister géant, New Games (frisbee golf, snag golf, spikeball, kinball, ﬂag foot,...), Jeux d'orientation, jeux de piste et jeux dans les bois. PROGRAMME BRUXELLES : New Games (frisbee golf, snag golf, spikeball, kinball, ﬂag foot,...), Arrow Game, Space Fun Game (Fort Boyard &amp; Laser Game), Laser Game extérieur, Parc Aventure de Wavre (Accrobranche). AQUA FUN • 7 À 12 ANS Les enfants découvrent chaque jour pendant 2h un panel de jeux aquatiques : water-polo, techniques de sauvetage, parcours sur eau, et exercices d’apnée. Le stage est complété par des activités de multisports. À savoir: Prévoir maillot, essuie, et bonnet, ainsi qu’une tenue de sport. Les jeunes doivent savoir nager le 50m, être à l’aise dans l’eau et savoir mettre la tête sous l’eau. 14 Pendant les vacances, les enfants recherchent surtout des activités diﬀérentes, fun et amusantes. Nous proposons divers stages qui promettent bien plus que du sport !  Challenge, Team spirit, Aventure, Evasion et Sensations sont les mots-clés de ces stages. Des programmes variés, ludiques, avec une activité diﬀérente par jour tout au long de la semaine pour défouler les enfants ! Découvrez le détail complet des activités, en fonction de la période de stage, sur notre site internet : www.lecfs.be Remarque: • Beaucoup d’activités se font en extérieur, les enfants doivent prévoir une paire de bottines  et des vêtements adaptés. • Pour l’excursion à Koezio : la taille minimum est d’1m40. • Pour les stages incluant du VTT : les enfants doivent être capables de rouler 8km par jour.  Il faut apporter un VTT , un cadenas , un casque ainsi qu’une chambre à air de rechange. • Le programme des stages peut changer les semaines plus courtes. • Certaines activités demandent un déplacement en navette (car, transports en commun) assuré par le CFS. ACTIVITÉS FUN DESCRIPTIFS DES STAGESNOUVEAU NOUVEAU NOUVEAU 15 BEACH FUN GAME • 8 À 14 ANS En collaboration avec NewTeam Beach Soccer Brussels Découverte ou perfectionnement de diﬀérents sports pouvant se pratiquer sur la plage. Fun, amusement &amp; sensations d’être en vacances garantis.  PROGRAMME : chaque jour, les jeunes pratiquent 1/2 journée de Beach Soccer, Beach Volley, Flag Foot (Beach Rugby sans contact), Frescobol (Raquettes de plage), speedminton ou encore de frisbee ! D’autres activités Fun sont prévues l’autre demi journée.  BMX PRO / SKATE PRO / TROTTINETTE PRO • 10 À 16 ANS En collaboration avec Max Extrême (+ de 20 ans d'expérience) Chaque jour, les ados partent découvrir un nouveau Skate Park pour s’initier ou se perfectionner dans leur discipline : Louvain, Mons, Alost, Evere... À savoir: Les enfants doivent amener leur BMX/Skate/Trottinette et toutes les protections. CRAZY FUN • 6 À 16 ANS En collaboration avec ROC Event Tu es un futur pilote de F1 ? Viens t'exercer avec ce stage ! Il te permettra de découvrir les sensations d’un vrai pilote : concentration, adrénaline et amusement ! PROGRAMME : E-challenge, Segway, Trottinette électrique, Overboard, Karting, Simulateur de course, Quad, VTT.   EVASION • 10 À 16 ANS Envie d'une semaine hyper fun ? Un super programme et une activité diﬀérente et FUN chaque jour ! PROGRAMME BRABANT : New Games (frisbee golf, snag golf, spikeball, kinball, ﬂag foot,...), Bouée tractée (Profondeville), Walibi (Parc d'attractions), Laser Game (Space Fun Game), Koezio (jeux de cohésion d'équipe) et activités dans le centre de Bruxelles. PROGRAMME BRUXELLES : New Games (frisbee golf, snag golf, spikeball, kinball, ﬂag foot,...), Bouée tractée (Profondeville), Walibi (Parc d'attractions), Quad, Moto électrique, Laser game, Koezio (jeux de cohésion d'équipe). À savoir: Prévoir son maillot et un essuie pour les activités aquatiques. E PILOTE ACADEMY (BRT) / PILOTE (BXL) • 8 À 16 ANS Découvre les sensations d’un vrai pilote : concentration, adrénaline et amusement ! PROGRAMME : Segway, Trottinette électrique, Crazy Kart, Overboard, Karting, Quad, Moto électrique, Laser Game (uniquement BXL). FUN AVENTURE • 8 À 14 ANS En collaboration avec le New Refuge de Berchem-Ste-Agathe Un programme alléchant, avec chaque jour une activité ludique diﬀérente. PROGRAMME : New Games (frisbee golf, snag golf, spikeball, kinball, ﬂag foot,...), Arrow Game, Space Fun Game (Fort Boyard &amp; Laser Game), Karting, Koezio (jeux de cohésion d'équipe). À savoir: Ce stage pourrait être complété par d'autres activités en extérieur comme des jeux dans les bois, une chasse à l'homme, un cache-cache 21, ou encore un stratégo géant. ACTIVITÉS FUN NOUVEAUKOH-LANTA • 8 À 12 ANS Les enfants vivent une semaine dans la peau des aventuriers de Koh Lanta : composition des tribus, épreuves en binôme et par équipe (avec les mythiques courses d’orientation et épreuve des poteaux), fabrication d’un campement, et dégustation d’insectes pour les plus courageux. BRABANT : Les enfants passent un maximum de temps dans les bois pour ce stage. BRUXELLES : une excursion est prévue au Space Fun Game d’Etterbeek et au Sortilège. KOH-LANTA SURVIVOR • 13 À 16 ANS Les enfants vivent une semaine dans la peau des aventuriers de Koh Lanta. Ils participent à des activités survivor (construction d’un camp, puriﬁcation de l’eau,...), à des jeux de nuit et dorment dans un campement créé avec leurs coéquipiers. Le stage se termine en beauté par une épreuve ﬁnale et un barbecue.  À savoir: Les adolescents dorment sur place la nuit du jeudi au vendredi. Il faut prévoir en conséquent le nécessaire de toilette et un sac de couchage. SPEED 4 FUN • 10 À 16 ANS En collaboration avec le Speed 4 fun Concentration, adrénaline et amusement ! PROGRAMME : Karting au ﬁrst Kart-inn de Machelen avec apprentissage de la trajectoire, techniques de conduite et entrainement spéciﬁque, Karting au WIK Wavre + simulateur Playstation, journée E-Fun (Trottinette électrique, Segway, Crazy Kart, Overboard,...). La semaine est complétée par des New Games. X-TREM SENSATION • 10 À 16 ANS Une superbe semaine pour vos pré-ados et ados à la recherche de sensation et d'activités fun. PROGRAMME BRABANT : Paintball, Fun Challenge (activités crazy light, darts, sumo, twister géant,...), Réalité virtuelle à THE VEX LLN, E-Fun (Trottinette électrique, Segway, Crazy Kart), Arrow Game, Activités Fun &amp; New Games (frisbee golf, snag golf, spikeball, kinball, ﬂag foot,...). PROGRAMME BRUXELLES : New Games (frisbee golf, snag golf, spikeball, kinball, ﬂag foot,...), Laser Game, Jeux de cohésion d'équipe (Koezio), Réalité Virtuelle et E-fun (Trottinette électrique, Segway, Crazy Kart).           À savoir: Les déplacements entre les diﬀérentes activités se font en VTT (uniquement dans le Brabant). 16 DESCRIPTIFS DES STAGES NOUVEAU NOUVEAU17 AQUA MULTISPORTS • 6 À 8 ANS Chaque jour, pendant 2 heures, tu pourras découvrir, le waterpolo, les techniques de sauvetage, des parcours sur eau, ou encore t’exercer à faire de l'apnée. Le reste de la journée est consacré à des activités de multisports comme du unihoc, basketball, crosse canadienne, ball bouncer, ou baseball. À savoir: Prévoir un maillot, un essuie, un bonnet, ainsi qu’une tenue de sport. Attention: savoir nager le 50m ! BADMINTON • 8 À 14 ANS Tout en apprenant les règles et les techniques de base du badminton (jonglage, déplacement, lancer, visualisation de la trajectoire du volant, etc.), les enfants développent leur fair-play en disputant des petits matchs amicaux. La journée est complétée par des activités de multisports (ballon, parcours,...). BEACH SOCCER &amp; MULTISPORTS • 6 À 18 ANS En collaboration avec NewTeam Beach Soccer Brussels Le Beach Soccer est une activité en plein essor en Belgique. La matinée, les jeunes s'initient ou se perfectionnent au Beach Soccer et l'après-midi est consacré à la découverte d'autres activités beach : volley, rugby, frisbee, badminton, baseball, tennis/paddel ou handball. BEACH SOCCER &amp; FUN GAME • 7 À 12 ANS En collaboration avec le club LSA Perwez Pour les mordus du ballon rond qui souhaitent découvrir un nouveau sport ! Ce stage prévoit une alternance entre entraînements et petits matchs. La matinée, les jeunes s'initient ou se perfectionnent au Beach Soccer. Des activités Fun sont prévues en après-midi : arrow game, freesby golf, kinball, beach rugby,... ESCALADE • 8 À 14 ANS Ce stage prévoit 3 heures journalières d’apprentissage des techniques de base d’escalade sur mur (grimper sur un module, apprendre à s’attacher) ainsi que les consignes de sécurité s’y rapportant. L’enfant travaille des facettes spéciﬁques de la motricité telles que l’ascension et l’équilibre. Il développe son audace, sa maî- trise de soi et sa gestion du vertige. Le reste de la journée est consacré aux activités de multisports et new games. Les stages de cette catégorie ont pour but de faire découvrir diﬀérents sports collectifs aux enfants. Dans une ambiance familiale et décontractée, ils apprennent les règles de base de ces sports, ainsi que le fairplay et l’esprit d’équipe. Chaque thématique est complétée par du multisports et des jeux collectifs. ACTIVITÉS SPORTIVES ACTIVITÉS SPORTIVES NOUVEAU NOUVEAUÉQUITATION • À PARTIR DE 7 ANS En collaboration avec le Manège Horse’s Corner de Bierges et le Manège WinterJumping à Asse Equitation débutant : En collaboration avec le Manège de La Motte de Wemmel Ce stage est une pleine participation à la vie du manège : soins et pansage des chevaux, nettoyage des box, balades et jeux à cheval, voltige pour améliorer la motricité de l’enfant, initiation aux bases de l’équitation adaptée à l’âge et au niveau de l’enfant et apprentissage de la théorie équestre de manière ludique. À savoir: Prévoir une tenue adaptée pour les activités d’équitation (pas de jeans et de tenue large) et des bottes. ÉQUI SPORTS • 7 À 12 ANS En collaboration avec le Manège Horse’s Corner de Bierges Les enfants s’adonnent le matin aux joies du manège et de l’équitation. Ce stage est une pleine participation à la vie du manège : initiation à l’équitation (monter, s’occuper du poney, le nourrir, le panser), balades, et entretien des box. L'après-midi, les enfants participent à des activités fun &amp; multisports. À savoir: Prévoir une tenue adaptée pour les activités d’équitation (pas de jeans et de tenue large) et des bottes. Les navettes sont assurées par le CFS. FULL PADEL • 8 À 18 ANS En collaboration avec Padel Events Academy à Ottignies Amateur de sports de raquettes ?Ce stage propose une découverte au nouveau sport à la mode : Le Padel ! Le Padel se joue avec des balles quasi similaires à celles du tennis et avec une raquette spéciale, le « Palas ». Convivial, ludique et facile à pratiquer, le Padel est un condensé des points forts de tous les autres sports de raquettes. Les enfants l’adorent car il est facile à apprendre, permet de jouer en équipe et de développer les qualités de main et d’œil. Amusement garanti ! À savoir: Les enfants sont répartis sur place en fonction de leur âge et de leur niveau. Le matériel est mis à disposition par notre partenaire. FUN FOOT • 6 À 14 ANS En collaboration avec le Royal La Hulpe Sporting Club Ce stage prévoit une alternance entre entraînements et petits matchs. Les enfants s'exercent aux techniques de ballon et de jeu : apprentissage du dribble, des frappes, des passes et du contrôle de balle.  Le stage est complété par des activités de multisports.  FUN &amp; MULTISPORTS • 6 À 8 ANS Durant la semaine, votre enfant pratique diﬀérents sports collectifs. Le stage est agrémenté par des activités Fun telles que le Kinball, l’ultimate frisbee, le tchoukball, le speedminton ou encore le ﬂag foot. FUN - MULTISPORTS &amp; NATATION • 6 À 8 ANS Tout comme pour le stage de Fun &amp; Multisports, les enfants découvrent du multisports et des activités Fun. La semaine est agrémentée par 1h quotidienne de jeux aquatiques. FUN PADEL • 8 À 14 ANS En collaboration avec Padel Events Academy à Ottignies Convivial, ludique et facile à pratiquer, le Padel est un condensé des points forts de tous les autres sports de raquettes. Ce stage prévoit une alternance entre le Padel et des activités fun &amp; multisports : kinball, ultimate frisbee, tchoukball, speedminton, ﬂag foot, etc. À savoir: Les enfants sont répartis sur place en fonction de leur âge et de leur niveau. Le matériel est mis à disposition par notre partenaire.    DESCRIPTIFS DES STAGES 18 NOUVEAU NOUVEAU NOUVEAU19 FOOTBALL / FUTSAL / FOOT WORLD CUP 2022 / FUTSAL WORLD CUP 2022 • 5 À 16 ANS En collaboration avec Futsal Jette         / Fc Walhain        / RLHSC Au cours de ces diﬀérents programmes, les enfants s’exercent aux techniques de ballon et de jeu : apprentissage du dribble, des frappes, des passes et du contrôle de balle. Chaque entraînement est abordé de manière ludique aﬁn d’allier football et plaisir.                     FOOT/FUTSAL WORLD CUP 2022 : Stage spécial World Cup : tournois organisés en ﬁn de semaine. FOOTBALL PERFECTIONNEMENT • 13 À 16 ANS En collaboration avec FC Walhain Ce stage, réservé aux aﬃliés d'un club quel qu'il soit, prévoit un programme spéciﬁque et une remise en condition. Travail de technique individuelle / technique de course / frappe au goal, TOUT sera mis en place pour retrouver les sensations du ballon durant une semaine. À savoir: Possibilité d'une option "Gardien", à préciser lors de l’inscription.  JUDO • 6 À 12 ANS En collaboration avec Marc Charlier et le Judo Club Genval Véritable sport éducatif, le Judo permet à chacun de devenir plus adroit, plus souple, plus fort mais aussi d’apprendre à respecter des règles, de découvrir l’entraide, d’évaluer ses forces et ses faiblesses pour progresser. Chaque journée de stage est divisée en deux parties. Pendant 3h les enfants pratiquent du judo. L'autre partie de la journée, les enfants participent à des activités Fun &amp; multisports. À savoir: Possibilité de s'inscrire à la demi-journée. KRAV MAGA • 8 À 12 ANS En collaboration avec le Krav Maga Bruxelles Encadrés par des moniteurs professionnels de la discipline, les enfants découvrent le krav maga, sport alliant diﬀérents types de combat et de self-defense. À savoir: Nous tenons à vous informer que le Krav Maga n’encourage pas la violence, il s’agit d'une pratique qui fait travailler le physique et le mental sans pour autant mettre la violence au premier plan. MINI-TENNIS • 6 À 8 ANS En collaboration avec Ace Tennis Academy de WSPI             et la New Lambermont Tennis School de Schaerbeek Tout au long de la semaine, les enfants apprennent les bases du tennis (prises, placement, jeux de jambes...) aﬁn de pouvoir réaliser un maximum d’échanges que ce soit en partenaire ou en adversaire. MULTI-NATATION • 6 À 8 ANS Après un apprentissage quotidien des 4 nages pour être autonome dans l’eau, les enfants découvrent diﬀérents sports de ballons, de raquettes, et des jeux collectifs. À savoir: Prévoir maillot, essuie et bonnet. MULTISPORTS • 8 À 12 ANS Votre enfant a besoin de se défouler ? Il adore le sport et aime découvrir de nouvelles activités ? Nous proposons durant cette semaine des jeux collectifs par lesquels votre enfant peux développer  diﬀérentes facettes de la motricité, le respect des règles et la vie en groupe. Les activités en extérieur sont privilégiées tout au long de la semaine : les enfants participent à diﬀérents jeux tels que le basketball, le mini-foot, le volley, ou encore les sports raquettes. Des activités multisports qui vont ravir votre enfant ! ACTIVITÉS SPORTIVES NOUVEAU NOUVEAU NOUVEAU<a href="index_30.html">Next &gt;</a></p></noscript></div>
