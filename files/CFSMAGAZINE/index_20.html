<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_10-19'><a href="index_10.html">&lt; Previous</a>BABY PONEY • 4 À 6 ANS En collaboration avec le Horse’s Corner (BIERGES) En collaboration avec le Manège de La Motte (WEMMEL) Ce stage est une pleine participation à la vie du manège : soins et pansage des poneys, nettoyage des box, balades et jeux à poney, voltige pour améliorer la motricité de l’enfant, initiation aux bases de l’équitation adaptée à l’âge de l’enfant et apprentissage de la théorie équestre de manière ludique. À Wemmel: Le stage est bilingue Français/Néerlandais. À savoir: Prévoir une tenue adaptée pour l’équitation (pas de jeans et de tenue large) et des bottes. BABY TENNIS &amp; VÉLO • 3 À 6 ANS En collaboration avec le Lambermont Tennis Academy (SCHAERBEEK) Les enfants s’initient au tennis par diﬀérents jeux leur permettant d’en acquérir les bases : découverte de la raquette comme prolongement du bras, prises, placement, jeux de jambes, direction, et encore apprentissage du rebond de la balle. Les enfants apprennent à rouler à vélo sur deux roues la seconde partie de la journée de stage. À savoir: L’enfant doit venir avec son vélo en bon état et son casque. BABY TENNIS • À PARTIR DE 3 ANS En collaboration avec Lambermont Tennis Academy (SCHAERBEEK) • Ace Tennis Academy (WSPI) &amp; Royal Laeken Tennis Club (WEMMEL) . Les enfants s’initient au tennis par diﬀérents jeux leur permettant d’en acquérir les bases : découverte de la raquette comme prolongement du bras, prises, placement, jeux de jambes, direction, et apprentissage du rebond de la balle. ESCALADE DÉCOUVERTE • 5 À 8 ANS Ce stage prévoit 3 heures journalières d’apprentissage des techniques de base d’escalade sur mur (grimper sur un module, apprendre à s’attacher) ainsi que les consignes de sécurité s’y rapportant. L’enfant travaille des facettes spéciﬁques de la motricité telles que l’ascension et l’équilibre. Il développe son audace, sa maîtrise de soi et sa gestion du vertige. 10 DESCRIPTIFS DES STAGESKRAV MAGA DÉCOUVERTE • 6 À 8 ANS En collaboration avec le Krav Maga Bruxelles Encadrés par des moniteurs professionnels de la discipline, les enfants découvrent le krav maga, sport alliant diﬀérents types de combat et de self-defense. LES EXPLORATEURS • 6 À 8 ANS Au menu de la semaine : confection d’un déguisement, réalisation de bricolages, jeux à thèmes, journée en forêt et chasse au trésor. BRABANT: le stage est complété par une visite à Pairi Daiza. BRUXELLES: une excursion à Technopolis est prévue au programme. À savoir: Prévoir des vêtements adaptés pour les bricolages. MINI-LANTA • 6 À 8 ANS Les enfants vivent une semaine dans la peau des aventuriers de Koh Lanta : composition des tribus, épreuves en binôme et par équipe (avec les mythiques course d’orientation et épreuve des poteaux), fabrication d’un campement, et dégustation d’insectes pour les plus courageux. PRINCESSE &amp; PIRATE • 4 À 6 ANS Ce stage permet aux enfants d’entrer dans le monde magique des contes de fées, de mettre en scène des histoires féeriques, de faire du bricolage et des dessins, des chasses au trésor, de se déguiser et de danser sur les chansons préférées des princesses &amp; pirates. À savoir: Prévoir un déguisement et une tenue adaptée pour les bricolages. QUAD &amp; VÉLO • 6 À 8 ANS Au planning de la semaine : initiation à la conduite d’un quad électrique, ainsi qu’un quad thermique et perfectionnement à vélo via divers parcours, descentes et sauts. DÉCOUVERTES SPORTIVES &amp; CULTURELLES 1112 DANCE FOR YOU • 8 À 14 ANS En collaboration avec l’association 4UDance 5 types de chorégraphies sont proposées par ce stage : Funck-Jazz, Hip-Hop, Break-Dance, Ragga et New-Style. Les enfants apprennent à coordonner leurs mouvements, à suivre le tempo de diﬀérentes musiques rythmées et actuelles. DANSE • 6 À 12 ANS Cette semaine de stage prévoit une initiation et/ou un perfectionnement à la danse moderne Jazz &amp; Hip-Hop. A travers l’apprentissage de diﬀérentes chorégraphies, les enfants apprennent à coordonner leurs mouvements et à suivre le tempo d’une musique. GYM PRO • 8 À 16 ANS Ce stage propose un perfectionnement pour les enfants qui pratiquent de la gymnastique durant l’année. Les participants doivent avoir de l’expérience sur les 4 agrès : poutre, barres asymétriques, sol et sauts. GRS • 6 À 14 ANS Sport alliant la danse et la gymnastique, la GRS combine l’utilisation de ballons, cerceaux, rubans, cordes et massues. Les stagiaires apprennent à réaliser des sauts, pivots, lancers, réceptions, exercices de souplesse et diﬀérentes chorégraphies rythmées. GYMNASTIQUE • 6 À 14 ANS En collaboration avec l’association Royal Tempo Gym (JETTE) Durant ce stage, les enfants découvrent les plaisirs de la gymnastique par un travail aux 4 agrès : poutre, barres asymétriques, sol et sauts. Ils développent les qualités de base de cette discipline : à savoir la force, la souplesse, l’équilibre et l’audace. Le temps d’une semaine riche en amusement et épanouissement, nos chorégraphes vont emmener les enfants dans leur univers artistique. DANSE &amp; GYMNASTIQUE DESCRIPTIFS DES STAGESGYM POUR TOUS • 7 À 17 ANS En collaboration avec l’association Gym Club La Courtoise Encadrés par des coachs de gym de la Courtoise, les gymnastes apprennent à travailler aux 4 agrès : poutre, barres asymétriques, sol et sauts. Deux après-midis de la semaine, les enfants rejoignent une des activités Fun suivantes : détective, koh lanta, jeux de piste ou frisbee. A savoir: Les membres du club de la Courtoise bénéﬁcient d’une réduction de 5€/jour de stage. Stage uniquement réservé aux ﬁlles. HIP-HOP • 9 À 16 ANS Ce stage est parfait pour s’initier ou se perfectionner aux danses de rue de manière ludique. Les enfants ont l’occasion de se défouler et d’apprendre les techniques propres au hip hop à travers diﬀérentes chorégra- phies et ateliers. Diﬀérents styles comme le Popping, le New-Style, et la House sont également abordés. 13 NOUVEAU DANSE &amp; GYMNASTIQUEAVENTURE • 8 À 12 ANS Au programme de la semaine : Laser Game, Arrow Game, New Games, Orientation, Parc Aventure à Wavre. La semaine peut être complétée par des jeux dans les bois, une chasse à l’homme, un cache-cache 21 ou encore un stratégo géant. AQUA FUN • 7 À 12 ANS Les enfants découvrent chaque jour pendant 2h un panel de jeux aquatiques : water-polo, techniques de sauvetage, parcours sur eau, et exercices d’apnée. Le stage est complété par des activités fun et multisports. À savoir: Prévoir maillot, essuie, et bonnet, ainsi qu’une tenue de sport. Les jeunes doivent savoir nager le 50m, être à l’aise dans l’eau et savoir mettre la tête sous l’eau. BMX PRO / SKATE PRO / TROTTINETTE PRO • 10 À 16 ANS En collaboration avec l’association Max Extrême Chaque jour, les ados partent découvrir un nouveau Skate Park pour s’initier ou se perfectionner dans leur discipline : Louvain, Malines, Alost, Dilbeek, ou encore les Ursulines dans le centre de Bruxelles. À savoir: Les enfants doivent amener leur BMX/Skate/Trottinette et toutes les protections. 14 Pendant les vacances, les enfants recherchent surtout des activités diﬀérentes, funs et amusantes. Nous proposons divers stages qui promettent bien plus que du sport !  Challenge, Team spirit, Aventure, Evasion et Sensations sont les mots-clés de ces stages. Des programmes variés, ludiques, avec une activité diﬀérente par jour tout au long de la semaine pour défouler les enfants ! Découvrez le détail complet des activités, en fonction de la période de stage, sur notre site internet : www.lecfs.be Remarque: • Beaucoup d’activités se font en extérieur, les enfants doivent prévoir une paire de bottines  et des vêtements adaptés. • Pour l’excursion à Koezio : la taille minimum est d’1m40. • Pour les stages incluant du VTT : les enfants doivent être capables de rouler 8km par jour.  Il faut apporter un VTT , un cadenas , un casque ainsi qu’une chambre à air de rechange. ACTIVITÉS FUN DESCRIPTIFS DES STAGES15 EVASION • 12 À 16 ANS Diﬀérentes activités sont prévues au planning, dépendant de la période de stage : New Games, Walibi, Aqualibi, mer, Koezio, barrage de l’Eau d’Heure et Profondeville. À savoir: Prévoir son maillot et un essuie pour les activités aquatiques. FUN ADO • 12 À 16 ANS Au menu de la semaine : BRABANT: bowling, jeux de piste, Koezio ou Space Fun Game, Walibi, Escape room (VR) et Jump XL BRUXELLES: bowling, Koezio, Jump XL, Escape room (VR), E-fun, New games. FUN FOOT • 7 À 14 ANS En collaboration avec FC Walhain Chaque jour du football au matin et l'après-midi des activités fun: Laser Game, Arrow Game, New Games, activités en extérieur... FUN LASER &amp; VTT • 8 À 12 ANS Chaque jour les enfants pratiquent du VTT et alternent parcours, descentes et sauts. Les jeunes apprennent également les règles et techniques de base du Laser Game (3x/semaine), et ils participent à des activités Fun en extérieur (2x/semaine). FUN VTT • 8 À 12 ANS Les enfants pratiquent du VTT et alternent parcours, descentes et sauts chaque journée de stage. La journée est complétée par des activités Fun, du Laser Game, et de l’Arrow Game. KARTING • 10 À 16 ANS En collaboration avec le WIK - Wavre Indoor Karting Cette activité s’organise à la journée dans une académie de pilotage. Les jeunes apprennent à piloter sur karting, mais également sur des simulateurs de courses et crazy karts. KOH-LANTA • 8 À 12 ANS Les enfants vivent une semaine dans la peau des aventuriers de Koh Lanta : composition des tribus, épreuves en binôme et par équipe (avec les mythiques course d’orientation et épreuve des poteaux), fabrication d’un campement, et dégustation d’insectes pour les plus courageux. BRUXELLES: une excursion est prévue au Space Fun Game d’Etterbeek. ACTIVITÉS FUNPILOTE • 8 À 12 ANS Ce stage permet de s’initier et se perfectionner à la conduite d’un quad thermique. En fonction du niveau, toutes les techniques de pilotage du quad sont abordées : vitesse, freinage, virage et relance. Les plus aguerris ont également l’opportunité de s’essayer à la moto automatique et manuelle. Entre les temps de roulage, les jeunes ont la possibilité de pratiquer des activités Fun. Une simulation de pilotage est prévue une après-midi du stage au centre de réalité virtuelle de Wavre. SUPER PILOTE • 8 À 16 ANS TuLors de la semaine de stage, les jeunes s’initient à diﬀérentes activités : Quad, E-Moto, E-Fun (segway et trottinette), E-Fun sur playstation, et karting. Chaque journée est complétée par des activités de multisports. QUAD &amp; LASER • 8 À 12 ANS Au programme : Quad, E-Moto, Laser Game, Nerf et E-fun. Les jeunes pratiquent quotidiennement du VTT. TENNIS, FUN &amp; AVENTURE • 8 À 12 ANS En collaboration avec le Lambermont Tennis Academy Lors de ce stage, les stagiaires ont l’occasion de pratiquer du tennis, de découvrir diverses activités Fun et de faire des excursions : Laser Game, Train World, visite d’un musée, de l’atomium, une journée à la patinoire, une journée au Parc de loisir Koézio... X-TREM SENSATION • 10 À 16 ANS Les activités proposées par ce stage sont les suivantes : Paintball, Moto E-Trial, courses de Karting, Laser Game, Arrow Game, et Fun Games. À savoir: Les déplacements entre les diﬀérentes activités se font en VTT. 16 DESCRIPTIFS DES STAGES17 AQUA MULTISPORTS • 6 À 8 ANS Les enfants découvrent chaque jour pendant 2h un panel de jeux aquatiques : water-polo, techniques de sauvetage, parcours sur eau, exercices d’apnée. À savoir: Prévoir un maillot, un essuie, un bonnet, ainsi qu’une tenue de sport. Les jeunes doivent savoir nager le 50m. BADMINTON • 8 À 14 ANS Tout en apprenant les règles et les techniques de base du badminton (jonglage, déplacement, lancer, visualisation de la trajectoire du volant, etc.), les enfants développent leur fair-play en disputant des petits matchs amicaux. ESCALADE • 8 À 14 ANS Ce stage prévoit 3 heures journalières d’apprentissage des techniques de base d’escalade sur mur (grimper sur un module, apprendre à s’attacher) ainsi que les consignes de sécurité s’y rapportant. L’enfant travaille des facettes spéciﬁques de la motricité telles que l’ascension et l’équilibre.Il développe son audace, sa maîtrise de soi et sa gestion du vertige. ÉQUITATION • 7 À 16 ANS En collaboration avec le Manège Horse’s Corner de Bierges (BIERGES) et le Manège WinterJumping (ASSE) Equitation débutant : En collaboration avec le Manège de La Motte (WEMMEL) Ce stage est une pleine participation à la vie du manège : soins et pansage des chevaux, nettoyage des box, balades et jeux à cheval, voltige pour améliorer la motricité de l’enfant, initiation aux bases de l’équitation adaptée à l’âge et au niveau de l’enfant et apprentissage de la théorie équestre de manière ludique. À savoir: Prévoir une tenue adaptée pour les activités d’équitation : des bottes (+ des chaussures de sport si le stage est complété par d’autres activités) et les jeans et tenues larges sont déconseillées. Le manège met à disposition tout le matériel. Les stages de cette catégorie ont pour but de faire découvrir diﬀérents sports collectifs aux enfants. Dans une ambiance familiale et décontractée, ils apprennent les règles de base de ces sports, ainsi que le fairplay et l’esprit d’équipe. Chaque thématique est complétée par du multisports et des jeux collectifs. ACTIVITÉS SPORTIVES NOUVEAU ACTIVITÉS SPORTIVESÉQUI SPORTS • 7 À 16 ANS En collaboration avec le Manège Horse’s Corner de Bierges Les enfants s’adonnent le matin aux joies du manège et de l’équitation. Ce stage est une pleine participation à la vie du manège : initiation à l’équitation (monter, s’occuper du poney, le nourrir, le panser), balades, et entretien des box. L’après-midi est consacré à un autre stage au choix dans le centre sportif. FUN &amp; MULTISPORTS • 6 À 8 ANS Au programme de la semaine de stage : un mix entre du multisports (baseball, basketball, ball bouncer, crosse canadienne) et des activités Fun (kinball, ultimate frisbee, tchoukball, speddminton, ﬂag foot). FUN - MULTISPORTS &amp; NATATION • 6 À 8 ANS Tout comme pour le stage de Fun &amp; Multisports, les enfants découvrent du multisports et des activités Fun. La semaine est agrémentée par 1h quotidienne de jeux aquatiques.  FOOTBALL / FUTSAL / FOOTBALL EURO 2021 / FUTSAL EURO 2021 • 6 À 14 ANS En collaboration avec Futsal Jette (JETTE) Au cours de ces diﬀérents programmes, les enfants s’exercent aux techniques de ballon et de jeu : apprentissage du dribble, des frappes, des passes et du contrôle de balle. Chaque entraînement est abordé de manière ludique aﬁn d’allier football et plaisir. EURO 2021: Stage spécial Euro 2021 : tournois organisés en ﬁn de semaine JUDO • 6 À 12 ANS En collaboration avec le Judo Club Genval Véritable sport éducatif, le Judo permet à chacun de devenir plus adroit, plus souple, plus fort mais aussi d’apprendre à respecter des règles, de découvrir l’entraide, d’évaluer ses forces et ses faiblesses pour progresser. Les enfants pratiquent du judo la moitié de la journée et l’autre moitié ils rejoignent un stage du Centre Sportif. KRAV MAGA • 8 À 12 ANS En collaboration avec le Krav Maga Bruxelles Encadrés par des moniteurs professionnels de la discipline, les enfants découvrent le krav maga, sport alliant diﬀérents types de combat et de self-defense. NOUVEAU DESCRIPTIFS DES STAGES 18NOUVEAU 19 MINI-TENNIS • 6 À 8 ANS En collaboration avec Ace Tennis Academy (WSPI) Tout au long de la semaine, les enfants apprennent les bases du tennis (prises, placement, jeux de jambes...) aﬁn de pouvoir réaliser un maximum d’échanges que ce soit en partenaire ou en adversaire. MULTI-NATATION • 6 À 8 ANS Après un apprentissage quotidien des 4 nages pour être autonome dans l’eau, les enfants découvrent diﬀérents sports de ballons, de raquettes, et des jeux collectifs. À savoir: Prévoir maillot, essuie et bonnet. PADEL • 7 À 16 ANS En collaboration avec le Club Padel Event Ottignies (OTTIGNIES) Royal Laeken Tennis Club (WEMMEL) Au programme : découverte du Padel, nouveau sport à la mode. Dérivant du tennis, le Padel se joue avec une raquette sans cordage, et sur un court plus petit. Les enfants apprennent à frapper la balle, anticiper son rebond, apprendre les diﬀérentes tactiques du Padel, ainsi que l’esprit d’équipe. PARKOUR • 10 À 16 ANS Pour pratiquer cet art du déplacement, les éléments du milieu urbain ou rural se transforment en obstacles à franchir grâce à des techniques gymniques telles que la course, le saut, l’escalade, ou le déplacement en équilibre. PLONGÉE • 9 À 14 ANS En collaboration avec E.P.S.T. Durant cette activité de plongée, prévue de 9h à 12h, les jeunes apprennent les techniques de base de l’apnée, la pression, la sécurité, et l’utilisation de la bouteille. L’après-midi est consacré à un autre stage au choix dans le centre sportif. SELF DEFENSE • 6 À 12 ANS La matinée, les enfants apprennent diﬀérentes techniques pour se prémunir d’un danger qui pourrait leur faire face : techniques d’évitement, de défense, etc. Cet apprentissage leur permet de développer agilité, force et coordination. L’après-midi est consacré à un autre stage au choix dans le centre sportif. SPORTS RAQUETTES •  À PARTIR DE 7 ANS En collaboration avec le Royal Laeken Tennis Club (WEMMEL) Ce stage propose une découverte des cinq sports de raquettes : le tennis, le badminton, le tennis de table, le padel et le speedminton. Les activités peuvent varier en fonction du site. Par diﬀérents jeux, les enfants en apprennent les bases aﬁn de pouvoir réaliser des échanges. ACTIVITÉS SPORTIVES NOUVEAU<a href="index_30.html">Next &gt;</a></p></noscript></div>
