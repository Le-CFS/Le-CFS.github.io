<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_20-29'><a href="index_20.html">&lt; Previous</a>SPORTS RAQUETTES &amp; VTT • 8 À 14 ANS Pour cette activité, les enfants découvrent également les cinq sports de raquettes. Le reste de la journée, ils pratiquent du VTT et alternent parcours, descentes et sauts. TENNIS • À PARTIR DE 7 ANS En collaboration avec Lambermont Tennis Academy (SCHAERBEEK)                    • Ace Tennis Academy (WSPI) &amp; Royal Laeken Tennis Club (WEMMEL). Tout au long de la semaine, les enfants apprennent les bases du tennis (prises, placement, jeux de jambes...) aﬁn de pouvoir réaliser un maximum d’échanges que ce soit en partenaire ou en adversaire. TENNIS PRO • 11 À 16 ANS En collaboration avec Lambermont Tennis Academy (SCHAERBEEK) Les amateurs de tennis ont l’occasion de développer leur technique de jeu et de se perfectionner durant cette semaine de stage. TENNIS DE TABLE • 8 À 14 ANS En collaboration avec Jet Set Fleur Bleue Ce stage propose une découverte et/ou un perfectionnement au tennis de table. Les enfants apprennent à manier la raquette : coups droits, services, revers, et déplacements autour de la table. TENNIS &amp; VTT • 8 À 14 ANS Cette thématique associe l’apprentissage des bases du tennis avec la pratique intensive du VTT, que ce soit lors de parcours, sauts ou descentes. DESCRIPTIFS DES STAGES 2021 ACTIVITÉS ARTISTIQUES &amp; LOISIRS Nos stages artistiques et ludiques peuvent susciter l’envie à vos enfants de s’investir et de prendre du plaisir dans une activité autre que sportive. Ils ont l’occasion de développer leurs talents artistiques dans une ambiance amusante et divertissante. ARTISTE • 6 À 12 ANS Au cours de cette activité, les enfants ont l’occasion de développer leur créativité au travers de diﬀérentes techniques d’art plastique : modelage, collage, dessin, peinture... À savoir: Prévoir une tenue qui peut être salie pour les activités de peinture. ASTUCIEUX • 6 À 8 ANS Le stage Astucieux a pour but d’apprendre aux enfants à devenir débrouillards et autonomes. Il prévoit diﬀérentes activités : réparation d’un vélo (changer un pneu, refaire la chaîne), apprentissage des techniques de nœuds, lecture d’une carte, course d’orientation, jeux de piste... BANDE DESSINÉE • 8 À 14 ANS Tout en abordant l’histoire de la bande dessinée, les enfants apprennent à créer les diﬀérents éléments caractéristiques d’une planche de BD : construction d’un scénario, création de personnages, storyboard, phylactère, ébauche, croquis... COMÉDIE MUSICALE • 8 À 16 ANS Chaque journée commence par un échauﬀement, des vocalises, et l’apprentissage de diﬀérentes chansons. Les enfants pratiquent également de la danse, ils eﬀectuent diverses chorégraphies et jeux sur le rythme. Le stage est enﬁn complété par des cours de théâtre et la création de piécettes. À savoir: Les enfants devront apporter un costume en fonction du thème de la pièce de théâtre. CIRQUE • 6 À 8 ANS En collaboration avec Circomodo (BRUXELLES) Les enfants découvrent les arts du cirque au travers de diﬀérents jeux : jonglage, équilibre, pyramide humaine. Le stage est complété par des activités de multisports. DÉTECTIVE • 10 À 16 ANS Au menu de la semaine : jeux de mémoire, jeux de piste, Géocatching, Escape room (jeu de société), Escape game Virtual Reality, et une sortie à Koezio. Le stage se termine par un jeu de cohésion et un pique-nique. ACTIVITÉS ARTISTIQUES &amp; LOISIRS22 DRONE &amp; LASER • 10 À 16 ANS Une partie de la journée est consacrée à la découverte et la manipulation de drones, aussi bien aquatiques qu’aériens. A tour de rôle, les enfants apprennent à piloter un drone et à le manier entre diﬀérents circuits. L’autre partie de la journée est consacrée au Laser Game. IMMERSION ANGLAIS/NÉERLANDAIS • 8 À 14 ANS Ce stage d’immersion propose un apprentissage de l’anglais/néerlandais au travers d’activités pédagogiques diverses et ludiques : cours théoriques, jeux, sports, et visites culturelles. À savoir: L’ensemble des activités proposées se déroule en anglais/néerlandais. MA DÉCO • 8 À 14 ANS A travers la création d’objets de décoration et la découverte des arts plastiques, les enfants développent leur créativité et aiguisent leur attrait pour la décoration. MAGIE &amp; CIRQUE • 8 À 14 ANS Les stagiaires découvrent les arts du cirque au travers de diﬀérents jeux : équilibre (échasses, monocycle), acrobatie (pyramides, trampoline), jonglerie (foulards, balles, quilles) et adresse (diabolos, bâtons du diable). Grâce à un magicien, ils sont également initiés au monde de l’illusion et de la magie : disparition d’une pièce, jeu des gobelets, jeux de dés, tours de cartes, réalisation de calculs complexes grâce au mental log, etc. MAGIE FUN • 8 À 14 ANS À l’identique du stage Magie &amp; Cirque, les enfants découvrent l’univers de la magie une partie de la journée. L’autre partie est complétée par des activités Fun, du Laser Game, et de l’Arrow Game. MAGIE PRO • 8 À 14 ANS Ce stage 100% magie permet aux enfants de s’immerger totalement dans le monde de l’illusion et de la magie toute la semaine de stage. ROBOTIQUE • 8 À 14 ANS L’activité de robotique allie les nouvelles technologies et l’informatique. Les jeunes développent leur logique informatique par diﬀérents moyens : la construction de robots en lego à programmer, la lecture et la compréhension de plans, la résolution de problèmes techniques dans un plan, la programmation d’un moteur par ordinateur, et la création d’un plan du robot construit. NOUVEAU NOUVEAU DESCRIPTIFS DES STAGES23 ACTIVITÉS ARTISTIQUES &amp; LOISIRS SCIENCES &amp; TECHNOLOGIES • 8 À 14 ANS Par des petites expériences physiques, chimiques et biologique, les enfants découvrent le monde des sciences. Une période d’activités multisports est également prévue. Le stage est complété par une excursion : BRABANT: Euro Space Center BRUXELLES: Technopolis STYLISME • 10 À 16 ANS Pour arriver à créer leurs propres vêtements, les enfants apprennent à utiliser une machine à coudre, à manier le ﬁl et l’aiguille, et à créer et utiliser un patron. Une période d’activités multisports est également prévue. TOP CHEF • 6 À 12 ANS Durant le stage, les jeunes cuisiniers touchent à tous les domaines ayant trait au métier de chef-cuistot. Ils préparent des recettes qu’ils savourent chaque midi. Ils se chargent également de la remise en ordre des cuisines. THÉÂTRE • 8 À 14 ANS Encadrés par des artistes du monde théâtral, les enfants travaillent de façon ludique aﬁn de développer leurs capacités mnésiques. Ils élaborent diﬀérentes mises en scène, créent des personnages et des décors. Des exercices d’improvisation seront également au programme. VIDÉO REPORTAGE • 8 À 14 ANS Par petits groupes, les participants réalisent une vidéo composée de reportages, lipdubs, clips, émissions TV et/ou sketches. Après l’écriture des scénarios et le tournage des scènes, place au montage des séquences sur PC. NOUVEAU24 GRILLES DES STAGES JETTE • ÉCOLE ST-MICHEL Av. de Levis Mirepoix 13-13 A • 1090 Jette ACTIVITÉSÂGE P1 06/04 - 09/04 (4j.) P2 12/04 - 16/04 E1 05/07 - 09/07 E2 12/07 - 16/07 E3 19/07 - 23/07 (4j.) E4 26/07 - 30/07 E5 02/08 - 06/08 E6 09/08 - 13/08 E7 16/08 - 20/08 E8 23/08 - 27/08 PRIX  PRIX 4 j. PRÉ-PSYCHO2-3 ANS ✔✔✔✔✔✔✔✔✔✔ 115 €95 € PSYCHO DÉCOUVERTE3-4 ANS ✔✔✔✔✔✔✔✔✔✔ 100 €80 € PSYCHO GRIMPETTE3-4 ANS ✔✔✔✔✔✔✔✔✔✔ 125 €100 € PSYCHO NATATION3-4 ANS ✔✔✔✔✔ 155 €125 € PSYCHO SPORT3-4 ANS ✔✔✔✔✔✔✔✔✔ ✔ 110 €90 € PSYCHO VÉLO3-4 ANS ✔✔✔✔✔✔✔✔✔✔ 110 €90 € APPRENTI VÉLO4-6 ANS ✔✔✔✔✔✔✔✔✔✔ 130 €105 € BABY DANSE4-6 ANS ✔✔✔✔✔✔✔✔✔✔ 115 €95 € BABY FOOT4-6 ANS ✔✔✔✔✔✔✔✔✔✔ 115 €95 € BABY MULTISPORTS4-6 ANS ✔✔✔✔✔✔✔✔✔✔ 100 €80 € BABY TENNIS4-6 ANS ✔✔✔✔✔✔✔✔✔✔ 120 €95 € PRINCESSE &amp; PIRATE4-6 ANS ✔✔✔✔✔✔✔✔✔✔ 125 €100 € JETTE • SALLE OMNISPORT Avenue du Comté de Jette • 1090 Jette ACTIVITÉSÂGE P1 06/04 - 09/04 (4j.) P2 12/04 - 16/04 E1 05/07 - 09/07 E2 12/07 - 16/07 E3 19/07 - 23/07
