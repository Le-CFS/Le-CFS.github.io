<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_20-29'><a href="index_20.html">&lt; Previous</a>PADEL • 7 À 16 ANS En collaboration avec le Club Padel Events Ottignies Royal Laeken Tennis Club Au programme : découverte du Padel, nouveau sport à la mode. Dérivant du tennis, le Padel se joue avec une raquette sans cordage, et sur un court plus petit. Les enfants apprennent à frapper la balle, anticiper son rebond, apprendre les diﬀérentes tactiques du Padel, ainsi que l’esprit d’équipe. La journée de stage comporte également une période de multisports : unihoc, basketball, crosse canadienne, ball bouncer, etc.   PARKOUR • 10 À 16 ANS Pour pratiquer cet art du déplacement, les éléments du milieu urbain ou rural se transforment en obstacles à franchir grâce à des techniques gymniques telles que la course, le saut, l’escalade, ou le déplacement en équilibre. PARKOUR ÉVOLUTION • 10 À 16 ANS Tu as déjà suivi un stage ou une activité de Parkour ? Viens franchir les obstacles avec nous et te perfectionner à cet art du déplacement ! Grâce à ce stage, tu parviendras à un déplacement libre et eﬃcace dans tous types d’environnements. Les éléments du milieu urbain ou rural se transforment en obstacles franchis grâce à des techniques gymniques telles que la course, le saut, l’escalade, le déplacement en équilibre, etc. PLONGÉE • 9 À 14 ANS En collaboration avec E.P.S.T. Durant cette activité de plongée, prévue de 9h à 12h, les jeunes apprennent les techniques de base de l’apnée, la pression, la sécurité, et l’utilisation de la bouteille. L’après-midi est consacré à un autre stage au choix dans le centre sportif. À savoir: Possibilité de s'inscrire à la demi-journée. SELF DEFENSE • 6 À 12 ANS La matinée, les enfants apprennent diﬀérentes techniques pour se prémunir d’un danger qui pourrait leur faire face : techniques d’évitement, de défense, etc. Cet apprentissage leur permet de développer agilité, force et coordination. L’après-midi est consacré à un autre stage au choix dans le centre sportif. SPORTS RAQUETTES •  À PARTIR DE 7 ANS Brabant : Stage 100% CFS • Bruxelles : En collaboration avec le Royal Laeken Tennis Club Ce stage propose une découverte des cinq sports de raquettes : le tennis, le badminton, le tennis de table, le padel et le speedminton. Les activités peuvent varier en fonction du site. Par diﬀérents jeux, les enfants en apprennent les bases aﬁn de pouvoir réaliser des échanges. TENNIS • À PARTIR DE 7 ANS En collaboration avec Ace Tennis Academy de WSPI et la New Lambermont Tennis School de Schaerbeek et du Royal Laeken Tennis Club Tout au long de la semaine, les enfants apprennent les bases du tennis (prises, placement, jeux de jambes...) aﬁn de pouvoir réaliser un maximum d’échanges que ce soit en partenaire ou en adversaire. TENNIS DE TABLE • 8 À 14 ANS En collaboration avec Jet Set Fleur Bleue Ce stage propose une découverte et/ou un perfectionnement au tennis de table. Les enfants apprennent à manier la raquette : coups droits, services, revers, et déplacements autour de la table. DESCRIPTIFS DES STAGES 2021 ACTIVITÉS ARTISTIQUES &amp; LOISIRS Nos stages artistiques et ludiques peuvent susciter l’envie à vos enfants de s’investir et de prendre du plaisir dans une activité autre que sportive. Ils ont l’occasion de développer leurs talents artistiques dans une ambiance amusante et divertissante. ARTISTE • 6 À 12 ANS Au cours de cette activité, les enfants ont l’occasion de développer leur créativité au travers de diﬀérentes techniques d’art plastique : modelage, collage, dessin, peinture... À savoir: Prévoir une tenue qui peut être salie pour les activités de peinture. ASTUCIEUX • 6 À 8 ANS Le stage Astucieux a pour but d’apprendre aux enfants à devenir débrouillards et autonomes. Il prévoit diﬀérentes activités : réparation d’un vélo (changer un pneu, refaire la chaîne), apprentissage des techniques de nœuds, lecture d’une carte, course d’orientation, jeux de piste... BANDE DESSINÉE • 8 À 14 ANS Tout en abordant l’histoire de la bande dessinée, les enfants apprennent à créer les diﬀérents éléments caractéristiques d’une planche de BD : construction d’un scénario, création de personnages, storyboard, phylactère, ébauche, croquis... COMÉDIE MUSICALE • 8 À 16 ANS Chaque journée commence par un échauﬀement, des vocalises, et l’apprentissage de diﬀérentes chansons. Les enfants pratiquent également de la danse, ils eﬀectuent diverses chorégraphies et jeux sur le rythme. Le stage est enﬁn complété par des cours de théâtre et la création de piécettes. À savoir: Les enfants devront apporter un costume en fonction du thème de la pièce de théâtre. CIRQUE • 6 À 8 ANS En collaboration avec Circomodo Les enfants découvrent les arts du cirque au travers de diﬀérents jeux : jonglage, équilibre, pyramide humaine. Le stage est complété par des activités de multisports. DRONES &amp; LASER • 10 À 16 ANS Une partie de la journée est consacrée à la découverte et la manipulation de drones, aussi bien aquatiques qu’aériens. A tour de rôle, les enfants apprennent à piloter un drone et à le manier entre diﬀérents circuits. L’autre partie de la journée est consacrée au Laser Game. ACTIVITÉS ARTISTIQUES &amp; LOISIRS22 IMMERSION ANGLAIS • 6 À 12 ANS En collaboration avec Interlingua La moitié de la journée se fera en totale immersion grâce à notre partenaire Interlingua qui propose un apprentissage de l'anglais au travers d'activités pédagogiques diverses et ludiques (jeux de rôle, expression orale, chansons, jeux divers et activités artistiques et culinaires). Les formateurs sont soucieux d'un apprentissage amusant et performant, respectueux des capacités de chaque enfant. L’autre moitié de journée sera en français et sera consacrée à la découverte d’activités multisports et fun. IMMERSION ANGLAIS/NÉERLANDAIS • 8 À 14 ANS Ce stage d’immersion propose un apprentissage de l’anglais/néerlandais au travers d’activités pédagogiques diverses et ludiques : cours théoriques, jeux, sports, et visites culturelles. À savoir: L’ensemble des activités proposées se déroule en anglais/néerlandais. MA DÉCO • 8 À 14 ANS Ce stage te propose de créer des objets pour décorer toute la maison et d’explorer d’autres facettes des arts plastiques. Ce stage est l'idéal pour faire ressortir l'esprit créatif de votre enfant, ainsi qu'aiguiser son attrait pour le bricolage. Les activités de décoration varient selon le thème du stage et de la saison. ROBOTIQUE • 8 À 14 ANS Votre enfant est fou de création et de programmation ? Ce stage allie les deux : les nouvelles technologies et l’informatique. Aﬁn de donner aux enfants de nouvelles clefs de réussite, nous allons via 5 sessions d’exercices développer des processus de réﬂexion pour formuler des problèmes et leur(s) solution(s) (création de robots en lego, programmation de robots et présentation du travail eﬀectué). SCIENCES &amp; TECHNOLOGIES • 8 À 14 ANS Par des petites expériences physiques, chimiques et biologiques, les enfants découvrent le monde des sciences. Chaque journée de stage comporte trois périodes d'expériences scientiﬁques, et une période de multisports. Pour se fondre dans l'univers des sciences et de la technologie, une excursion est prévue : BRABANT: Euro Space Center BRUXELLES: Technopolis STYLISME • 10 À 16 ANS Ce stage est destiné aux fashionistas qui désirent créer leurs propres vêtements et les customiser à la mode de leur choix ! Pour arriver à créer leurs propres vêtements, les enfants apprennent à utiliser une machine à coudre, à manier le ﬁl et l’aiguille, et à créer et utiliser un patron. Les enfants pourront repartir en ﬁn de stage avec leur création : jupe, short, pantalon, etc. Une période d’activités multisports est également prévue. TAMTAM'USIQUE • 6 À 12 ANS En collaboration avec le célèbre Émilien Sanou de l'asbl Lamogoya Ce stage propose une initiation et une découverte de la musique, des rythmes et des sons par des jeux ludiques. Les enfants apprennent, grâce à la méthode Digadoum, à maîtriser le rythme, la notion de "droite-gauche", et à jouer sur diﬀérentes percussions africaines comme le djembé ou le doumdoum. Le stage est complété par des activités de multisports. DESCRIPTIFS DES STAGES NOUVEAU NOUVEAU23 ACTIVITÉS ARTISTIQUES &amp; LOISIRS TENNIS - ANGLAIS • 6 À 16 ANS En collaboration avec la New Lambermont Tennis School de Schaerbeek Ce stage combine l'apprentissage du tennis avec l'apprentissage de l'Anglais. Encadrés par des professionnels de l'école Richmond, les enfants recevront une initiation à l'Anglais pendant 10h sur la semaine (2 x 1h par jour). La méthode Richmond est nouvelle, plus orientée sur la pratique et beaucoup moins rébarbative que des méthodes d'apprentissage de langues traditionnelles (+ d'infos sur demande). TOP CHEF • 6 À 12 ANS Durant le stage, les jeunes cuisiniers touchent à tous les domaines ayant trait au métier de chef-cuistot. Ils préparent des recettes qu’ils savourent chaque midi. Ils se chargent également de la remise en ordre des cuisines. THÉÂTRE • 8 À 14 ANS Les enfants travaillent de façon ludique aﬁn de développer leurs capacités mnésiques. Ils élaborent diﬀérentes mises en scène, créent des personnages et des décors. Des exercices d’improvisation seront également prévus. VIDÉO REPORTAGE • 8 À 14 ANS Les enfants réalisent une vidéo composée de reportages, lipdubs, clips, émissions TV et/ou sketches. Après l'écriture des scénarios, place au tournage des scènes ! La troisième partie du stage est consacrée au montage des séquences sur pc (montage vidéo simple, son et titrages, etc.). NOUVEAU24 GRILLES DES STAGES JETTE • ÉCOLE JACQUES BREL Rue Esseghem 101 • 1090 Jette JETTE • CENTRE SPORTIF Av. du Comté de Jette • 1090 Jette ACTIVITÉSÂGE E1 04/07 - 08/07 E2 11/07 - 15/07 E3 18/07 - 22/07 (4j.) E4 25/07 - 29/07 E5 01/08 - 05/08 E6 08/08 - 12/08 E7 15/08 - 19/08 (4j.) E8 22/08 - 26/08 T1 24/10 - 28/10 T2 31/10 - 04/11 (4j.) PRIX
