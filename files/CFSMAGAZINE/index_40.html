SINE3-5 ANS ✔ 100 €80 € MULTISPORTS5-12 ANS ✔ 95 €75 € X-TREM12-16 ANS ✔ 155 €125 € DESCRIPTIFS DES STAGES Découvrez les descriptifs complets sur notre site internet: www.lecfs.be Prévoir des baskets pour l’intérieur car interdiction d’utiliser les chaussures d’extérieur. Les enfants de la commune de Villers-le-Bouillet bénéficient d'une réduction de 3€/jour (pas cumulable avec la réduction familiale).34 SAVOIR VIVRE Chaque stagiaire s’engage à respecter autrui. Tout acte de violence physique ou verbale et toute moquerie sont proscrits. Chacun s’engage à respecter l’autre et à favoriser l’entraide et la solidarité au sein du groupe. Le CFS insiste sur les règles de politesse, de fair-play et de savoir-vivre. INSCRIPTIONS En validant l’inscription à l’une de nos activités, vous adhérez aux conditions générales du CFS. Le prix de l’inscription comprend l’encadrement pédagogique, l’assurance (le risque de dommage occasionné aux lunettes n’est cependant pas couvert), le matériel, les locaux, les excursions et les éventuels transports. Les réductions sont accordées aux enfants habitant sous le même toit. POLITIQUE D’ANNULATION ET DE REMBOURSEMENT Annulation et absence en cas de maladie Il est possible d’annuler votre inscription par téléphone ou par mail, aucun frais de dossier ne vous sera demandé tant que vous nous prévenez 7 jours ouvrables avant le 1er jour de stage. En cas de maladie ou d’accident préalable au stage, un certiﬁcat médical daté au plus tard du premier jour de l’activité doit être envoyé par mail (info@lecfs.be) ou remis en main propre au coordinateur présent sur place. Pour le remboursement d’un stage, vous devez téléphoner au secrétariat au plus tard le premier jour d’absence. Sauf cas exceptionnel, le remboursement ne sera accordé qu’à partir d’une absence de trois jours (certiﬁcat médical à l’appui). Une somme de 20€ sera retenue pour les frais de dossier. Annulation de la part du CFS Le CFS se réserve le droit d’annuler un stage si le nombre d’enfants inscrits n’est pas suﬃsant. Nous vous préviendrons par email ou par téléphone, au plus tard, une semaine avant le début du stage. Nous vous proposerons, dès lors, une solution de remplacement. Si aucun changement n’est possible, l’intégralité du montant perçu vous sera remboursée. Le CFS se réserve le droit de mettre ﬁn à une activité d’un enfant dont le comportement constitue une entrave au bon déroulement du stage des autres enfants. DÉROULEMENT DU STAGE Les stages se déroulent du lundi au vendredi de 9h à 16h avec 4 périodes d’activité. A prévoir: le repas de midi, des collations et boissons en suﬃsance ainsi que des vêtements et des chaussures de sport (prendre des vêtements adaptés en cas de mauvais temps). Si un stage nécessite un déplacement, celui-ci sera organisé par le CFS. Une garderie est organisée le matin dès 8h00 et le soir jusqu’à 18h00 avec gratuité de la garderie de 08h45 à 9h00 et de 16h00 à 16h15. Le forfait garderie est de 5€ (matin), 10€ (soir) ou de 12€ (matin et soir). Possibilité de prendre à la carte : 1€ par ½ heure entamée. Une autorisation signée du(des) parent(s) est indispensable si l’enfant rentre seul ou avec une tierce personne à l’issue des journées du Stage. Les autorisations de sortie sont téléchargeables sur notre site ou disponible à l’accueil du 1er jour. Dans chaque centre, un responsable est à votre disposition pendant le stage pour entendre vos remarques ou vos souhaits. N’hésitez pas à le contacter ! CONDITIONS GÉNÉRALES35 FICHE SANTÉ Il est OBLIGATOIRE de compléter une ﬁche santé pour chaque enfant inscrit à l’un de nos stages. Depuis le 1er juillet 2020, plus de papier ! Pour des raisons sanitaires et pratiques, notre ﬁche santé devient électronique. Elle est disponible dans votre espace « MyCFS » (rubrique mes données &gt; mon proﬁl &gt; ﬁche médicale). PERTE, VOL ET DÉGRADATION Le CFS décline toute responsabilité en cas de perte, de vol ou de détérioration d’objets. Ce type d’incident peut être couvert par votre assurance familiale. Ne laissez aucun objet de valeur à vos enfants. En aucun cas, le CFS ne pourra être tenu pour responsable de tels actes. ATTESTATIONS FISCALES ET DE FRÉQUENTATION (MUTUELLE) D’une part, vos stages sont déductibles ﬁscalement pour les enfants de moins de 14 ans, d’autre part, vous pouvez bénéﬁcier d’avantages ﬁnanciers auprès de votre mutuelle ! Les attestations sont disponibles sur votre espace « MyCFS » dans l’onglet ﬁnancier &gt; attestations. ASSURANCE Tous nos clients sont couverts en accident dommages corporels lors d'une activité au sein du CFS. La compagnie intervient à condition que les frais médicaux soient supérieurs à 25€ (décompte mutuelle déduit). Les dégâts occasionnés aux lunettes ne sont pas couverts. GDPR &amp; DONNÉES PERSONNELLES Notre politique d’utilisation des données personnelles est disponible sur simple demande. DROIT À L’IMAGE Lors des activités CFS, il arrive que des photos ou des vidéos soient réalisées par les moniteurs pour immortaliser les souvenirs et vous les partager. Vous avez la possibilité d’accepter/refuser ce droit à l’image à tout moment via votre espace « MyCFS » :  Mes données &gt; Mon proﬁl. CONTACT Mail : info@lecfs.be Téléphone : Brabant 010/22.73.96 – Bruxelles 02/420.53.02 – Liège 085/31.22.46 DES STAGESLE CFS VOUS PROPOSE DES STAGES RÉSIDENTIELS AVEC NUITÉ EN BELGIQUE ! STAGES INTERNAT Une expérience enrichissante ! ACTIVITÉSÂGE ÉTÉ 06/07 - 14/07 ÉTÉ 18/07 - 26/07 INTERNAT   INITIATION GOLF 12-13 ANS 14-17 ANS ✔✔ 649 € 669 €   TENNIS 12-13 ANS 14-17 ANS ✔✔ 559 € 579 €   PADEL - TENNIS 12-13 ANS 14-17 ANS ✔✔ 569 € 589 €   AVENTURE XXL 12-13 ANS 14-17 ANS ✔✔ 569 € 589 €   NAUTIC ON THE BEACH 12-13 ANS 14-17 ANS ✔✔ 569 € 589 € PLATJA ARO • HÔTEL PLATJA PARK (ESPAGNE) Départ de Bxl, Namur et Habay-la-Neuve (en car de luxe) FAIS TA VALISE ! STOUMONT • CENTRE FORÊT &amp; SPORT Route de l’Amblève 88 • 4987 Stoumont ACTIVITÉSÂGE ÉTÉ 11/07 - 16/07 ÉTÉ 15/08 - 21/08 INTERNAT   SPORT AVENTURE &amp; QUAD10-15 A
