votre inscription par téléphone ou par mail, aucun frais de dossier ne vous sera demandé tant que vous nous prévenez 7 jours ouvrables avant le 1er jour de stage. En cas de maladie ou d’accident préalable au stage, un certificat médical daté au plus tard du premier jour de l’activité doit être envoyé par mail (info@lecfs.be) ou remis en main propre au coordinateur présent sur place. Pour le remboursement d’un stage, vous devez téléphoner au secrétariat au plus tard le premier jour d’absence. Sauf cas exceptionnel, le remboursement ne sera accordé qu’à partir d’une absence de trois jours (certificat médical à l’appui). Une somme de 20€ sera retenue pour les frais de dossier. Annulation de la part du CFS Le CFS se réserve le droit d’annuler un stage si le nombre d’enfants inscrits n’est pas suffisant. Nous vous préviendrons par email ou par téléphone, au plus tard, une semaine avant le début du stage. Nous vous proposerons, dès lors, une solution de remplacement. Si aucun changement n’est possible, l’intégralité du montant perçu vous sera remboursée. Le CFS se réserve le droit de mettre fin à une activité d’un enfant dont le comportement constitue une entrave au bon déroulement du stage des autres enfants. DÉROULEMENT DU STAGE Les stages se déroulent du lundi au v endredi de 9h à 16h avec 4 périodes d’activité. A prévoir: le repas de midi, des collations et boissons en suffisance ainsi que des vêtements et des chaussures de sport (prendre des vêtements adaptés en cas de mauvais temps). Certaines activités demandent un déplacement en navette (car, transports en commun) assurés par nos soins. Une garderie est organisée le matin dès 8h00 et le soir jusqu’à 18h00 avec gratuité de la garderie de 08h45 à 9h00 et de 16h00 à 16h15. Le forfait garderie est de 5€ (matin), 10€ (soir) ou de 12€ (matin et soir). Possibilité de prendre à la carte : 1€ par ½ heure entamée. Une autorisation signée du(des) parent(s) est indispensable si l’enfant rentre seul ou avec une tierce personne à l’issue des journées du Stage. Les autorisations de sortie sont téléchargeables sur notre site ou disponible à l’accueil du 1er jour. Dans chaque centre, un responsable est à votre disposition pendant le stage pour entendre vos remarques ou vos souhaits. N’hésitez pas à le contacter ! CONDITIONS GÉNÉRALES37 FICHE SANTÉ Il est OBLIGATOIRE de compléter une fiche santé pour chaque enfant inscrit à l’un de nos stages. Depuis le 1er juillet 2020, plus de papier ! Pour des raisons pratiques, notre fiche santé devient électronique. Elle est disponible dans votre espace « MyCFS » (rubrique mes données &amp;gt; mon profil &amp;gt; fiche médicale). PERTE, VOL ET DÉGRADATION Le CFS décline toute responsabilité en cas de perte, de vol ou de détérioration d’objets. Ce type d’incident peut être couvert par votre assurance familiale. Ne laissez aucun objet de valeur à vos enfants. En aucun cas, le CFS ne pourra être tenu pour responsable de tels actes. ATTESTATIONS FISCALES ET DE FRÉQUENTATION (MUTUELLE) D’une part, vos stages sont déductibles fiscalement pour les enfants de moins de 14 ans, d’autre part, vous pouvez bénéficier d’avantages financiers auprès de votre mutuelle ! Les attestations sont disponibles sur votre espace « MyCFS » dans l’onglet financier &amp;gt; attestations. ASSURANCE Tous nos clients sont couverts en accident dommages corporels lors d'une activité au sein du CFS. La compagnie intervient à condition que les frais médicaux soient supérieurs à 25€ (décompte mutuelle déduit). Les dégâts occasionnés aux lunettes ne sont pas couverts. GDPR &amp;amp; DONNÉES PERSONNELLES Notre politique d’utilisation des données personnelles est disponible sur simple demande. DROIT À L’IMAGE Lors des activités CFS, il arrive que des photos ou des vidéos soient réalisées par les moniteurs pour immortaliser les souvenirs et vous les partager. Vous avez la possibilité d’accepter/refuser ce droit à l’image à tout moment via votre espace « MyCFS »:  Mes données &amp;gt; Mon profil. CONTACT Mail : info@lecfs.be Téléphone : Brabant 010/22.73.96 – Bruxelles 02/420.53.02 – Liège 085/31.22.46 DES STAGESSTAGE DE FOOTBALL • Apprentissage des 4 thèmes fondamentaux (contrôle de balle, passe, dribble et tir au but) • Psychomotricité et coordination des membres • Développement des qualités morales    indispensables à l’équilibre du jeune footballeur • Assimilation du respect du jeu et du FAIR-PLAY • Grand Tournoi prévu en fin de semaine. RENSEIGNEMENTS &amp;amp; INSCRIPTIONS WWW.LECFS.BE OU 02 / 420 53 02 • 010/22 73 96 ÉTÉ - E1/E2/E8 E1 : du 04/07 au 08/07 • E2 : du 11/07 au 15/07 • E8 : du 22/08 au 26/08 BRUXELLES &amp;amp; BRABANT WALLON EX CLUSIF FOOTBALL ROAD TO WORLD CUP 2022 WORLD CUP 2022 stage organisé par NOMBRE DE PLACES LIMITées 5-16 ANS !LE CFS VOUS PROPOSE DES STAGES RÉSIDENTIELS AVEC NUITÉE EN BELGIQUE ET À L'ÉTRANGER ! ACTIVITÉSÂGE ÉTÉ 01/07 - 09/07 INTERNAT MULTISPORTS8-14 ANS ✔ 630 € SPORTS NAUTIQUES12-18 ANS730 € ACTIVITÉSÂGE ÉTÉ 16/07 - 23/07 INTERNAT FOOTBALL10-18 ANS ✔ 595 € BASKETBALL10-18 ANS595 € ACTIVITÉSÂGE ÉTÉ 16/07 - 30/07 INTERNAT ESCALADE (En apensanteur) 7-15 ANS ✔ 395 € ESCAPE GAME (Harry Potter) 10-15 ANS395 € BELGIQUE • EURO SPACE CENTER Devant les Hêtres 1 • 6890 Transinne ACTIVITÉSÂGE E1 04/07 - 08/07 E2 11/07 - 15/07 E3 18/07 - 22/07 (4j.) E4 25/07 - 29/07 E5 01/08 - 05/08 E6 08/08 - 12/08 E7 15/08 - 19/08 (4j.) E8 22/08 - 26/08 T1 24/10 - 28/10 T2 31/10 - 04/11 (4j.) INTERNATEXTERNAT ASTRONAUT CAMP9-18 ANS ✔✔✔✔✔✔✔✔ 495 €285 € ASTRONAUT CAMP JUNIOR6-8 ANS ✔✔✔✔ 495 €285 € ASTRONOMY CAMP9-12 ANS ✔✔✔✔ 495 €285 € ASTRONOMY CAMP JUNIOR6-8 ANS ✔✔ 495 €285 € ROCKET CAMP 111-18 ANS ✔✔✔ 495 €285 € ROCKET CAMP 211-18 ANS ✔ 495 €285 € SATELLITE CAMP 113-18 ANS ✔✔ 495 €285 € SATELLITE CAMP 213-18 ANS ✔ 495 €285 € DRONE CAMP12-18 ANS ✔✔✔✔✔ 755 €565 € ROBOTIC CAMP13-18 ANS ✔✔✔ 495 €285 € MODÉLISATION 3D12-18 ANS ✔✔ 495 €285 € ASTRONAUT ESPACES LANGUES13-18 ANS ✔✔ 495 €285 € VOL À VOILE12-18 ANS ✔✔✔ 755 €565 € PROGRAMME À VENIR..
