<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_50-52'><a href="index_50.html">&lt; Previous</a>JOURNÉE PÉDAGOGIQUE DANS TON ÉCOLE Le CFS prend en charge les élèves toute la journée dans leur école. Notre équipe s’occupe de toute l’animation et de l’administratif (assurance comprise). g Toute l’année scolaire du lundi au vendredi. g Sur mesure en fonction de vos horaires.         Nous prenons en charge les garderies de l’école (2€/eft). g Formule à la journée à partir de 11€/enfant g Formule à la 1/2 journée à partir de 6.5€/enfant Le prix peut varier selon le choix des activités. N’hésitez pas à faire appel à nos services pour vous aider à organiser vos journées sportives et journées pédagogiques 41 JOURNÉE PÉDAGOGIQUE • EVENTCOURS ADULTES 2020-2021 L’aquabike est pour tout le monde! Du sportif conﬁrmé au débutant, femme enceinte, personne en rééducation... A ce stade, l’émulation de l’aquabike vient en majeure partie de la souplesse et de l’eﬀort. En eﬀet, l’eau permet de se muscler en douceur, car la résistance de l’eau est 15 fois supérieure à celle de l’air. On observe des résultats certains sur le raﬀermissement de la peau ainsi qu’une silhouette toniﬁée. Tu as envie de te dépenser en t’amusant ? Viens suivre le cours de FIT DANCE ! Mélange de mouvements de danse et de ﬁtness exécutés sur des musiques entraînantes! Le Swiss Jump est un cours collectif qui permet de faire du ﬁtness d’une façon originale et ludique. Cette activité conviviale se pratique sur un trampoline pourvu d’un guidon et consiste à réaliser une série d’exercices plus ou moins soutenus. Le Swiss Jump est basé sur une sen- sation de liberté et encourage l’eﬀort physique agréable. L’activité convient à toutes les catégories d’âges et à tous les niveaux. Entretien de la mobilité des articu- lations pour permettre de vivre plus longtemps la liberté des mouve- ments sans souﬀrance. Renforcement des diverses parties du corps: ceintures scapulaire et pelvienne, muscles abdominaux et dorsaux, les mains, les pieds... L’aquagym est un sport complet qui sollicite l’ensemble de vos muscles. Au programme: échauﬀement, exercices ciblant le développement du système cardio-vasculaire et le renforcement du système musculaire. Fin de la séance par un retour au calme et du stretching. Vous ne savez pas choisir entre Aquabike et Aquagym ? Bonne nouvelle ! Venez découvrir notre cours Aqua Mix qui allie le travail des jambes, des bras et du haut du corps. Vous ne savez pas choisir entre Aquabike et Aquagym ? Bonne nouvelle ! Venez découvrir notre cours Aqua Mix qui allie le travail des jambes, des bras et du haut du corps. DESCRIPTIFS DES ACTIVITÉS 2420 EURO SPACE CENTER Devant les Hêtres 1 • 6890 Transinne ACTIVITÉSÂGE C 14/02 - 19/02 P1 04/04 - 09/04 P2 11/04 - 16/04 E1 04/07 - 09/07 E2 11/07 - 16/07 E3 18/07 - 23/07 E4 25/07 - 30/07 E5 01/08 - 06/08 E6 08/08 - 13/08 E7 15/08 - 20/08 E8 22/08 - 27/08 INTERNATEXTERNAT ASTRONAUT CAMP9-18 ANS ✔✔✔ 436 €265 € ASTRONAUT CAMP JUNIOR6-8 ANS ✔✔✔✔✔ 279 € ASTRONOMY CAMP9-12 ANS ✔✔✔✔ 485 €279 € ASTRONOMY CAMP JUNIOR6-8 ANS ✔✔ 279 € ROCKET CAMP NIV111-18 ANS ✔✔✔✔ 485 €279 € ROCKET CAMP NIV211-18 ANS ✔✔✔ 485 €279 € SATELLITE CAMP NIV 113-18 ANS ✔✔ 485 €279 € SATELLITE CAMP NIV 213-18 ANS ✔ 485 €279 € DRONE CAMP12-16 ANS ✔✔✔✔✔✔ 739 €553 € ROBOTIQUE CAMP13-18 ANS ✔✔✔✔ 485 €279 € MODELISATION 3D12-18 ANS ✔✔ 485 €279 € ASTRONAUTE ESPACE LANGUES ANGL.13-18 ANS ✔✔ 485 €279 € ASTRONAUTE VOL À VOILE12-18 ANS ✔✔ 739 €553 € ATTENTION ! L’Euro Space Center se réserve le droit d’annnuler une période de stages en cas de manque de participants (minimum 8). INFORMATIONS &amp; RÉSERVATION www.lecfs.be En partenariat avec l’Euro Space Center . DÉCOUVREZ LE PROGRAMME COMPLET : WWW.EUROSPACECENTER.BE STAGES INTERNAT Une expérience enrichissante !<a href="index_70.html">Next &gt;</a></p></noscript></div>
