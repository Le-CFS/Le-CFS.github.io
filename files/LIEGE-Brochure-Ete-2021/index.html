<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-8'>ACTIVITÉS SPORTIVES ET CULTURELLES AMAY / AWANS / HUY / VERLAINE VILLERS-LE-BOUILLET TOUS NOS STAGES SONT DÉDUCTIBLES FISCALEMENT ET PAR LES MUTUELLES RECONNU PAR L’ONE ACTIVITÉS SPORTIVES ET CULTURELLES STAGES ÉTÉ POUR LES JEUNES DE 3 À 16 ANS 2021 085 31 22 46 - www.stagescfs.be PB-PP B-09727 BELGIE(N)-BELGIQUE Scanne moiChers parents, Chers enfants, Des stages sportifs pour les jeunes de 3 à 16 ans seront organisés dans votre région pendant les vacances d'été 2021. Cette année, les complexes choisis sont ceux de AMAY, AWANS, HUY, VERLAINE et VILLERS-LE-BOUILLET. NB: A Amay, Awans et Verlaine, les stages ont lieu en collaboration avec l’échevinat des communes concernées. Le but de ces stages est de permettre aux enfants de découvrir les joies de divers sports, de s’y initier ou de se perfectionner. ORGANISATION GÉNÉRALE Les activités se déroulent du lundi au vendredi de 9h00 à 16h00. Les enfants qui désirent participer à un stage s’inscrivent à une discipline au maximum ( = 1stage) par semaine. Les enfants apportent leur pique-nique pour les midis (encadrement assuré). Les groupes sont formés en fonction de l’âge et/ou du niveau sportif de l’enfant, avec un maximum de 12 participants/moniteur. REMARQUES CONCERNANT LES GARDERIES En plus des stages qui se dérouleront de 9h00 à 16h00 , le CFS organise des garderies le matin à partir de 8h00 et le soir jusque 18h00. En dehors du quart d’heure académique (avant 8h45 et à partir de 16h15), il vous sera demandé un forfait garderie (pas de garderie à la carte). Cette somme est à payer par virement ou le lundi matin en liquide LE FORFAIT « GARDERIE » À LA SEMAINE: Semaine de 5 jours: Forfait matin: 5 €/enfant • Forfait soir: 10 €/enfant • Matin &amp; Soir: 12 €/enfant MODALITÉS DE REMBOURSEMENT Pour le remboursement d’un stage, vous devez téléphoner au secrétariat au plus tard le dernier jour du stage (085 31 22 46). Sauf cas exceptionnel, le remboursement ne sera accordé qu’à partir d’une absence de 3 jours (certiﬁcat médical à l’appui). Une somme de 10 € sera retenue d’oﬃce pour frais de dossier. 2 LE CFS Since 1981REMARQUES CONCERNANT CERTAINS STAGES &gt; Pour les stages à VERLAINE &amp; HUY : prévoir des baskets pour l’intérieur car interdiction d’utiliser les chaussures d’extérieur. QUELQUES CONSEILS PRATIQUES • L'attestation de fréquentation de stage sera soit téléchargeables via votre espace « MyCFS » (identiﬁant de connection reçu dans l'email de conﬁrmation), soit remise à votre enfant le dernier jour du stage. Ce qui représente une déduction totale de +- 35% sur le prix du stage. • Dans chaque centre, un chef d’activités est à votre disposition pour noter vos remarques ou vos souhaits. Contactez-le sans hésiter. • En cas de changement d’adresse, prévenez notre secrétariat le plus rapidement possible aﬁn de continuer à recevoir nos brochures. • Dans chaque centre, une représensation des activités de la semaine est prévue le vendredi à 15h00 (selon les possibilités Covid). INSCRIPTION PAR INTERNET En vous inscrivant via notre site internet, proﬁtez d'une nouveauté au CFS : votre espace personnel MyCFS. De nombreux avantages : • Retrouvez l'historique des inscriptions de vos enfants; • Avoir accès aux attestations ﬁscales et de fréquentations (onglet Financier &gt; Attestations) ; • Inscrire vos enfants sans devoir réintroduire leurs coordonnées; • Lier vos enfants les uns aux autres via le concept "Famille". LE CENTRE DE FORMATION SPORTIVE SE RÉSERVE LE DROIT D’ANNULER UN STAGE FAUTE D’UN NOMBRE SUFFISANT DE PARTICIPANTS. TÉLÉCHARGER L’APPLICATION MYCFS Notre oﬀre continue à grandir et pour faciliter vos inscriptions, vous pouvez télécharger votre application MyCFS via App Store ou Google Play ! Scanne moi MyCFS MyCFS 3STAGES DE BASE STAGES SPÉCIFIQUES BABY-TENNIS CIRQUE-MÔMES VÉLO-MÔMES CEUX-CI SONT COMPOSÉS : DE 3 HEURES DE LA SPÉCIALITÉ + 3 HEURES DE MULTISPORTS ! ROLLER PSYCHO-BRICOLAGE MULTISPORTS CIRQUE MEILLEUR PÂTISSIER Plus d’informations page 6-7 Plus d’informations page 6 FOOTBALL MULTISPORTS &amp; LANGUES TECHNIQUES ARTISTIQUES PSYCHO-CUISINE VÉLO-ÉVOLUTION* DANSE (JAZZ) 3 à 5 ANS 5 à 12 ANS 6 à 8 ANS 8 à 12 ANS 8 à 12 ANS 4 à 6 ANS 5 à 7 ANS 5 à 7 ANS 6 à 12 ANS 3 à 5 ANS 6 à 12 ANS 6 à 12 ANS 6 à 12 ANS 6 à 12 ANS 100 € 105 € 105 € 115 € 105 € 105 € 115 € 135 € 100 € 100 € 95 € 135 € 100 € 95 € GRILLE DES ÂGES ET DES PRIX 4 X-TREM* NEW GAMES 8 à 12 ANS 12 à 16 ANS 8 à 12 ANS 155 € 115 € 135 € AVENTURE* *PAS DE MULTISPORTS DANS CES 2 STAGES NOUVEAU NOUVEAU A SAVOIR • Nos prix comprennent : la location des installations sportives, le matériel didactique, les cours       donnés par des moniteurs diplômés ou brevetés, ainsi qu’une assurance individuelle. • Une franchise de 60 € est à charge des parents en vue d’éviter toute déclaration d’accident   abusive. Notre assurance ne couvre en aucun cas le bris de lunettes ni le vol (vélo compris). • Stages XTREM / Aventure / Vélo-Évolution*  › A prévoir dès le premier jour du stage : un vélo, un gilet ﬂuo, un cadenas, un casque ainsi      qu’une chambre à air de rechange.GRILLE DES STAGES ÉTÉ 2021 5 AMAY AWANS HUY VERLAINE VILLERS-LE-BOUILLET HALL OMNISPORTS • Chaussée de Tongres 235 • 4540 Amay HALL OMNISPORTS • Rue de l'Église 21 • 4340 Awans ÉCOLE D'AGRICULTURE • Rue Saint-Victor 5 • 4500 Huy HALL OMNISPORTS • Rue de la Station 37 • 4537 Verlaine HALL OMNISPORTS • Rue de Waremme 5A • 4530 Villers-le-Bouillet E2 12/07 - 16/07 E5 02/08 - 06/08 E7 16/08 - 20/08 E2 12/07 - 16/07 E2 12/07 - 16/07 E1 05/07 - 09/07 E1 05/07 - 09/07 E2 12/07 - 16/07 E5 02/08 - 06/08 E7 16/08 - 20/08 E5 02/08 - 06/08 E5 02/08 - 06/08 TECHNIQUES-ART. NEW-GAMES PSYCHO-BRICOLAGE MULTISPORTS PSYCHO-CUISINE MULTISPORTS PSYCHO-BRICOLAGE MULTISPORTS PSYCHO-CUISINE MULTISPORTS PSYCHO-CUISINE MULTISPORTS PSYCHO-BRICOLAGE CIRQUE-MÔMES MULTISPORTS PSYCHO-BRICOLAGE MULTISPORTS PSYCHO-CUISINE MULTISPORTS BABY-TENNIS DANSE FOOTBALL TECHNIQUES-ART. DANSE FOOTBALL DANSE FOOTBALL FOOTBALL DANSE CIRQUE ROLLER CIRQUE CIRQUE-MÔMES AVENTURE ROLLER X-TREM AVENTURE X-TREM VÉLO-ÉVOLUTION TECHNIQUES-ART. FOOTBALL TECHNIQUES-ART. BABY-TENNIS DANSE PSYCHO-CUISINE MULTISPORTS MULTISPORTS BABY-TENNIS DANSE MEILLEUR PÂTISSIER VÉLO-MÔMES MULTISPORTS PSYCHO-CUISINE BABY-TENNIS AVENTURE MULTI. &amp; LANGUES NEW-GAMES TECHNIQUES-ART. X-TREM VÉLO-ÉVOLUTION VÉLO-MÔMES MULTISPORTS STAGES DE BASE STAGES SPÉCIFIQUES COMPOSÉS : DE 3 HEURES DE LA SPÉCIALITÉ + 3 HEURES DE MULTISPORTS !TECHNIQUES ARTISTIQUES • 6 à 12 ans Ce stage est destiné à nos créatifs qui débordent d'imagination et aiment créer de leurs mains ! Les enfants auront l'occasion de découvrir et d'appliquer diﬀérentes techniques artistiques telles que peinture, travail de la terre, collages, papier mâché, dessin, etc., développant ainsi leur créativité. La semaine est organisée en 3 périodes de techniques artistiques par jour et 3 périodes de multisports (basketball, mini-foot, volley, handball, unihoc, baseball, etc.). Attention: Les enfants apporteront un vieux tablier ainsi qu'un plumier avec colle, ciseaux et latte. MULTISPORTS &amp; LANGUES • 6 à 12 ans En collaboration avec l'organisme SPEECH - SPLASH Ce stage allie la découverte de l'ANGLAIS et la pratique d'activités sportives. Chaque journée sera divisée en 2 périodes : animation en Anglais basée sur la découverte et l'amusement, Speech-Splasch fera découvrir la langue étrangère de façon ludique. La seconde partie de la journée est destinée aux activités de multisports: basket, mini-foot, volley, handball, unihoc, baseball, athlétisme, gymnastique, badminton, etc. Un programme varié qui touche à tout et est destiné aussi bien aux garçons qu'aux ﬁlles ! MEILLEUR PÂTISSIER • 8 à 12 ans  (descriptif complet sur notre site : www.stagescfs.be ) Au menu: numbercakes, éclairs, tartes, gâteaux fourrés et décorés mais aussi pains, sandwichs, pains au chocolat et croissants. La moitié du temps est consacré à des activités de multisports. STAGES CULTURELS PSYCHO-CUISINE • 3 à 5 ans Votre enfant à l'âme d'un futur cuisinier ?  Durant le stage, nos petits chefs participeront à la préparation de quelques recettes culinaires de base.  L'autre partie de la journée, des exercices et jeux basés sur les diﬀérents axes de la psychomotricité  seront proposés aux enfants : latéralité, équilibre, éveil sensori-moteur, adresse, audace, coopération, rythme, etc.  Attention: Les enfants doivent obligatoirement être propres pour pouvoir participer à ce stage.  Il doit apporter son tablier et prévoir une tenue de rechange. PSYCHO-BRICOLAGE • 3 à 5 ans Vous désirez éveiller la créativité de votre petit bout ? Le stage Psycho-bricolage lui permettra de stimuler son imagination et ses sens ! Ce stage propose un éveil artistique pour les plus petits par le biais du bricolage et de la peinture. L'autre partie de la journée, des exercices et jeux basés sur les diﬀérents axes de la psychomotricité seront proposés aux enfants. Attention : Les enfants doivent obligatoirement être propres pour pouvoir participer à ce stage. MULTISPORTS • 5 à 12 ans Nous proposons durant cette semaine de stage une initiation aux sports collectifs (basket, mini-foot, volley, handball, unihoc, baseball, etc.) ainsi qu'à l'athlétisme, la gymnastique, le badminton, etc. CATALOGUE DES STAGES D e 3 à 12 ans ! 6 NOUVEAU NOUVEAU STAGES SPORTIFS7 BABY-TENNIS • 4 à 6 ans Ce stage est l'idéal pour initier votre enfant au tennis de manière ludique, et avec du matériel adapté pour les plus petits (ballons, ballons de baudruche, balles rouges et balles molles). Les enfants découvrent la raquette en tant que prolongement du bras et apprennent à coordonner la vue avec le mouvement de la raquette. La moitié du temps est consacré à des activités de multisports. CIRQUE-MÔMES • 5 à 7 ans Durant ce stage, les enfants sont amenés à découvrir la variété des arts du cirque à travers diﬀérents jeux : apprendre à jongler avec toutes sortes d'objets, s'amuser entre équilibre et déséquilibre sur une boule, un rola bola ou encore un câble, construire des pyramides humaines ensemble et s'essayer au clown de théâtre ! La moitié du temps est consacré à des activités de multisports. CIRQUE • 8 à 12 ans Tu découvriras les arts du cirque à travers diﬀérents jeux: jonglerie (foulards, diabolos, balles, quilles, anneaux, bâton du diable...), équilibre (monocycles, échasses, mini rouleau, rola-bola et bidon), acrobatie (bases d'acrobaties ﬁxes). La moitié du temps est consacré à des activités de multisports. DANSE • 6 à 12 ans Durant la semaine de stage, les enfants apprendront les bases de la danse modern-jazz (musique, tempos, mouvements, danse en groupe). Ils auront l'occasion de réaliser des chorégraphies sur diﬀérentes musiques rythmées et actuelles. Ils apprendront à coordonner leurs mouvements et à suivre le tempo des musiques. La moitié du temps est consacré à des activités de multisports.  VÉLO-MÔMES • 5 à 7 ans Ce stage s'adresse aux enfants qui souhaitent apprendre à rouler à deux roues ! Une partie de la journée est consacrée à l'apprentissage du vélo. Les enfants apprendront à rouler sur deux roues, à réaliser des petits parcours d'adresse et de slalom, etc. L'autre partie de la journée est consacrée à des activités de multisports. VÉLO-ÉVOLUTION • 6 à 8 ans Ce stage est réservé aux enfants sachant déjà rouler à deux roues (obligatoire). Une partie de la journée est consacrée au perfectionnement du maniement du vélo sous forme de petits parcours d'obstacles, initiation au code de la route, etc. Le reste de la journée est consacré à des activités de multisports. FOOTBALL • 6 à 12 ans (descriptif complet sur notre site : www.stagescfs.be ) Ce stage propose une alternance d'entraînements (techniques de ballon et techniques de jeu) et de petits matchs. Chaque entraînement est abordé de manière ludique aﬁn d'allier football et plaisir. ROLLER • 6 à 12 ans Envie de devenir un as de la glisse ? Voilà un stage parfait pour votre enfant ! Le roller est une activité physique et sportive qui permet aux enfants de développer équilibre et motricité. Ce stage est à la fois ludique et sportif. Les enfants découvriront ce sport avec beaucoup d'amusement à travers diﬀérents obstacles et parcours. La moitié du temps est consacré à des activités de multisports. AVENTURE • 8 à 12 ans Chaque jour une activité ludique et privilégie les activités en extérieur. Ce stage met au programme plusieurs activités comme celles-ci : chasse au trésor, bubble foot, jeux de coopération, parcours d'audace, jeu d'approche, tir à l'arc et à la carabine, et VTT. Voir remarque X-TREM • 12 à 16 ans Une semaine complète rythmée par une course d'orientation, un parcours aventure, des parties de Paint-Ball, du bubble foot, du VTT, du laser games, un sport nouveau, du tir à l'arc et à la carabine. Un programme sportif et varié !  Voir remarque NEW GAMES • 8 à 12 ans (descriptif complet sur notre site : www.stagescfs.be) Découverte d'une série de nouveaux sports FUN tels que le Poull-Ball, le Bonkerball, le Gouret le Bumball, le Kin-Ball, le Scratch-Ball, et le Flag-Rugby/foot. La journée est complété avec du multisports. • Stages AVENTURE  / X-TREM › A prévoir dès le premier jour du stage : un vtt , un gilet ﬂuo , un cadenas , un casque ainsi    qu’une chambre à air de rechange. Une bonne condition physique est indispensable. NOUVEAULes descriptifs complets des stages peuvent s’obtenir sur notre site : www.stagescfs.be CIRQUE-MÔMES     MULTISPORTS &amp; LANGUES     MEILLEUR PÂTISSIER UNE JOURNÉE LASER GAMES DANS LE STAGE X-TREM RENSEIGNEMENTS &amp; INSCRIPTIONS NOUVEAUX STAGES Une réduction de 5 € est accordée à partir du 2ème stage eﬀectué durant nos stages d'été, par un même enfant ou un enfant de la même famille. Pour les stages se déroulant à Villers-le-Bouillet , une réduction de 15 € est accordée sur chaque stage (voir grille des prix), pour les enfants habitant l’entité, sans réduction pour le 2ème stage. Pour les stages se déroulant à Amay , cette réduction pour les habitants de l'entité amaytoise est de 10€, sans réduction pour le 2ème stage. Pour le stage X-TREM se déroulant à Villers-le-Bouillet , une réduction de 15€ est accordée (voir grille des prix), pour les habitants de l'entité de Villers et de l'entité de Verlaine , sans réduction pour le 2ème stage. REMARQUES CONCERNANT LES PRIX COMMENT S’INSCRIRE? Via notre site www.stagescfs.be ou par téléphone au 085 31 22 46 Du lundi au vendredi de 08h00 à 18h00<a href="index_20.html">Next &gt;</a></p></noscript></div>
