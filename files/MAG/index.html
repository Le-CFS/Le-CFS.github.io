<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-9'>WWW.LECFS.BE BRUXELLES • BRABANT WALLON • LIÈGE STAGES SPORTIFS FUN &amp; CULTURELS POUR LES JEUNES DE 2.5 À 17 ANS LE MAG CFS Scanne moi 40 ANS ! • CONTENU DES STAGES • GRILLE DES STAGES • STAGES INTERNAT • CONDITIONS GÉNÉRALES • ACTIVITÉS EXTRASCOLAIRES • CFS ACADEMY • TON ANNIVERSAIRE • COURS ADULTES • MEMBRE MYCFSÉDITO Chers Parents, Chers Grands-Parents,  Nous avons le plaisir de vous présenter pour la 40 ème année consécutive nos grilles de stages pour les congés scolaires 2021. Pourtant, saviez-vous que le CFS s’est fait connaître en 1981 non pas avec des stages mais avec des activités de multisports le mercredi après-midi ! Et oui, pendant que maman et papa restaient au travail, le CFS était là pour encadrer les enfants avec des activités sportives extrascolaires.  Que de chemin parcouru en 40 ans ! Vous avez vous-même peut-être été stagiaires au sein du CFS par le passé et  aujourd’hui vous êtes devenus des parents et même des grands-parents qui nous conﬁent vos enfants ! Grace à votre conﬁance et à nos équipes expéri- mentées d’animateurs, le CFS encadre actuelle- ment plus de 15 000 enfants par an au travers de nos stages , activités extrascolaires , écoles de natation ou organisation d’anniversaires. Le Covid-19 a évidemment eu une grande inﬂuence sur l’organisation de nos stages en 2020 avec la mise en place d’un protocole sanitaire basé sur les normes ONE et de l’ADEPS. Vous avez aussi été formidables pour tous les eﬀorts accomplis ainsi que vos enfants qui se sont adaptés très rapidement en adoptant facilement les bons comportements (lavages des mains, distanciation, respect des bulles, etc.). Nous allons donc continuer sur cette voie tant que ce virus n’aura pas disparu. Le protocole détaillé de nos stages est disponible sur notre site internet: www.lecfs.be. Nous restons à votre disposition pour entendre vos remarques et vos souhaits à travers nos responsables dans chacun des centres. Notre secrétariat est ouvert de 8h à 18h au 010 22 73 96 (BRT), 02 420 53 02 (BXL), 085/31.22.46 (LIE), ou par mail à info@lecfs.be.  Cap sur 2021 ! Toute l’équipe du CFS vous souhaite ses meilleurs vœux pour la nouvelle année. Merci pour tous les moments partagés et ceux à venir ! Dimitri Francis PRÉSIDENT NOTRE VALEUR • Développer des stages sportifs et des activités   culturelles pour les jeunes. • Stimuler l’envie de bouger. • Promouvoir le sport auprès de la population. • Proposer une approche de proximité. • Innover Cette expérience nous permet de proposer des stages pensés pour les enfants en fonction de leur âge. Chaque enfant grandit à son propre rythme. Tous les enfants de 4 ans, par exemple, n’ont pas la même « maturité » physique et physiologique. C’est pourquoi nous autorisons une marge de 2 mois pour les activités «Les Petits Bouts» et «Découvertes sportives et artistiques» et une marge de 6 mois pour les autres activités. Un enfant de 3 ans et 10 mois pourrait donc (si ses parents pensent qu’il est suﬃsamment mature) participer à un stage de «Baby Danse» (4 à 5 ans). L’enfant et son bien-être restent au centre de nos préoccupations ! MISSION/VISION LE CFS S ince 1981LE CFS ÉDITO ...................................................................................................................................................................................................... 2 STAGES 2020 ........................................................................................................................................................................ 4 DISCIPLINES &amp; DESCRIPTIFS DES STAGES LES PETITS BOUTS ...................................................................................................................................................................... 5-6 DÉCOUVERTES SPORTIVES &amp; CULTURELLES .......................................... 8h00 (avec chaque fois le ¼ d’heure académique). Le forfait garderie est de 5 € (matin), 10 € (soir) ou de 12 € (matin et soir). Attention: inscription au préalable obligatoire ! L’assurance est comprise dans le prix d’inscription. QUELQUES CONSEILS PRATIQUES Dans chaque centre, un responsable est à votre disposition pendant le stage pour entendre vos remarques ou vos souhaits. N’hésitez pas à le contacter ! Merci de nous signaler si votre enfant rentre seul ou avec une tierce personne. Votre attestation de fréquentation est disponible sur votre espace client « MyCFS » dans l’onglet: ﬁnancier &gt; attestations &gt; attestations mutuelle (stages). Certains stages peuvent être annulés en raison d’un nombre insuﬃsant de participants. MESURES DE SÉCURITÉ Pour la sécurité de tous ! Nous vous demandons de bien respecter les mesures préventives que nous avons mis en place sur chaque centre pour la sécurité de tous. Merci de bien prendre connaissance du protocole général et du protocole propre à votre lieu de stage disponible dans le menu Stages enfants &gt; Organisation générale. Nous mettons tout en œuvre pour proposer des activités dans les meilleures conditions pour vos enfants tout en respectant les protocoles sanitaires de l’ONE/ADEPS. 1 2 3 4 5 6 7 8 RESPECT DU PROTOCOLE DONNÉ PAR L’ONE/ADEPS ORGANISATION DES ACTIVITÉS EN RESPECTANT LA STRATÉGIE DU SILO (COULEUR) UN ACCUEIL PERSONNALISÉ POUR CHAQUE CENTRE AVEC COMME RÈGLE DE BASE UN SYSTÈME DE « KISS &amp; RIDE » RESPECT DES MESURES D’HYGIÈNEADAPTATION DES PROGRAMMES DE STAGE PRISE DE TEMPÉRATURE LE MATIN AUCUN PAYEMENT EN LIQUIDE LE LUNDI MATIN ORGANISATION DES BULLES D’ENFANTS 12 ANS ET + NOS 8 MESURES DE SÉCURITÉ 5JETTE • ÉCOLE JACQUES BREL Rue Esseghem 101 • 1090 (entrée Rue Joseph Loosens) ACTIVITÉSÂGE P1* 06/04 - 09/04 (4j.) P2 12/04 - 16/04 E1 05/07 - 09/07 E2 12/07 - 16/07 E3* 19/07 - 23/07 (4j.) E4 26/07 - 30/07 E5 02/08 - 06/08 E6 09/08 - 13/08 E7 16/08 - 20/08 E8 23/08 - 27/08 PRIX  PRIX 4 j. PRÉ-PSYCHO2-3
