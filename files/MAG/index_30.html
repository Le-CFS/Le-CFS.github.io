<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_20-29'><a href="index_20.html">&lt; Previous</a>20 EURO SPACE CENTER Devant les Hêtres 1 • 6890 Transinne ACTIVITÉSÂGE C 14/02 - 19/02 P1 04/04 - 09/04 P2 11/04 - 16/04 E1 04/07 - 09/07 E2 11/07 - 16/07 E3 18/07 - 23/07 E4 25/07 - 30/07 E5 01/08 - 06/08 E6 08/08 - 13/08 E7 15/08 - 20/08 E8 22/08 - 27/08 INTERNATEXTERNAT ASTRONAUT CAMP9-18 ANS ✔✔✔ 436 €265 € ASTRONAUT CAMP JUNIOR6-8 ANS ✔✔✔✔✔ 279 € ASTRONOMY CAMP9-12 ANS ✔✔✔✔ 485 €279 € ASTRONOMY CAMP JUNIOR6-8 ANS ✔✔ 279 € ROCKET CAMP NIV111-18 ANS ✔✔✔✔ 485 €279 € ROCKET CAMP NIV211-18 ANS ✔✔✔ 485 €279 € SATELLITE CAMP NIV 113-18 ANS ✔✔ 485 €279 € SATELLITE CAMP NIV 213-18 ANS ✔ 485 €279 € DRONE CAMP12-16 ANS ✔✔✔✔✔✔ 739 €553 € ROBOTIQUE CAMP13-18 ANS ✔✔✔✔ 485 €279 € MODELISATION 3D12-18 ANS ✔✔ 485 €279 € ASTRONAUTE ESPACE LANGUES ANGL.13-18 ANS ✔✔ 485 €279 € ASTRONAUTE VOL À VOILE12-18 ANS ✔✔ 739 €553 € ATTENTION ! L’Euro Space Center se réserve le droit d’annnuler une période de stages en cas de manque de participants (minimum 8). INFORMATIONS &amp; RÉSERVATION www.lecfs.be En partenariat avec l’Euro Space Center . DÉCOUVREZ LE PROGRAMME COMPLET : WWW.EUROSPACECENTER.BE STAGES INTERNAT Une expérience enrichissante !SAVOIR VIVRE Chaque stagiaire s’engage à respecter autrui. Tout acte de violence physique ou verbale et toute moquerie sont proscrits. Chacun s’engage à respecter l’autre et à favoriser l’entraide et la solidarité au sein du groupe. Le CFS insiste sur les règles de politesse, de fair-play et de savoir-vivre. INSCRIPTIONS En validant l’inscription à l’une de nos activités, vous adhérez aux conditions générales du CFS. Le prix de l’inscription comprend l’encadrement pédagogique, l’assurance (le risque de dommage occasionné aux lunettes n’est cependant pas couvert), le matériel, les locaux, les excursions et les éventuels transports. Les réductions sont accordées aux enfants habitant sous le même toit. POLITIQUE D’ANNULATION ET DE REMBOURSEMENT Annulation et absence en cas de maladie Il est possible d’annuler votre inscription par téléphone ou par mail, aucun frais de dossier ne vous sera demandé tant que vous nous prévenez 7 jours ouvrables avant le 1er jour de stage. En cas de maladie ou d’accident préalable au stage, un certiﬁcat médical daté au plus tard du premier jour de l’activité doit être envoyé par mail (info@lecfs.be) ou remis en main propre au coordinateur présent sur place. Pour le remboursement d’un stage, vous devez téléphoner au secrétariat au plus tard le premier jour d’absence. Sauf cas exceptionnel, le remboursement ne sera accordé qu’à partir d’une absence de trois jours (certiﬁcat médical à l’appui). Une somme de 20€ sera retenue pour les frais de dossier. Annulation de la part du CFS Le CFS se réserve le droit d’annuler un stage si le nombre d’enfants inscrits n’est pas suﬃsant. Nous vous préviendrons par email ou par téléphone, au plus tard, une semaine avant le début du stage. Nous vous proposerons, dès lors, une solution de remplacement. Si aucun changement n’est possible, l’intégralité du montant perçu vous sera remboursée. Le CFS se réserve le droit de mettre ﬁn à une activité d’un enfant dont le comportement constitue une entrave au bon déroulement du Stage des autres enfants. CONDITIONS GÉNÉRALES Des activités CFS Asbl 21DÉROULEMENT DU STAGE Les stages se déroulent du lundi au vendredi de 9h à 16h avec 4 périodes d’activité. Le Client doit prévoir le repas de midi, des collations et boissons en suﬃsance ainsi que des vêtements et des chaussures de sport (prendre des vêtements adaptés en cas de mauvais temps). Si un Stage nécessite un déplacement, celui-ci sera organisé par le CFS Une garderie est organisée le matin dès 8h00 et le soir jusqu’à 18h00 avec gratuité de la garderie de 08h45 à 9h00 et de 16h00 à 16h15. Le forfait garderie est de 5€ (matin), 10€ (soir) ou de 12€ (matin et soir). Possibilité de prendre à la carte : 1€ par ½ heure entamée. Une autorisation signée du(des) parent(s) est indispensable si l’enfant rentre seul ou avec une tierce personne à l’issue des journées du Stage. Les autorisations de sortie sont téléchargeables sur notre site ou disponible à l’accueil du 1er jour. Dans chaque centre, un responsable est à votre disposition pendant le stage pour entendre vos remarques ou vos souhaits. N’hésitez pas à le contacter ! FICHE SANTÉ Il est OBLIGATOIRE de compléter une ﬁche santé pour chaque enfant inscrit à l’un de nos stages. Depuis le 1er juillet 2020, plus de papier ! Pour des raisons sanitaires et pratiques, notre ﬁche santé devient électronique. Elle est disponible dans votre espace « MyCFS » (rubrique mes données &gt; mon proﬁl &gt; ﬁche médicale). PERTE, VOL ET DÉGRADATION Le CFS décline toute responsabilité en cas de perte, de vol ou de détérioration d’objets. Ce type d’incident peut être couvert par votre assurance familiale. Ne laissez aucun objet de valeur à vos enfants. En aucun cas, le CFS ne pourra être tenu pour responsable de tels actes. ATTESTATIONS FISCALES ET DE FRÉQUENTATION (MUTUELLE) D’une part, vos stages sont déductibles ﬁscalement pour les enfants de moins de 12 ans, d’autre part, vous pouvez bénéﬁcier d’avantages ﬁnanciers auprès de votre mutuelle ! Les attestations sont disponibles sur votre espace « MyCFS » dans l’onglet ﬁnancier &gt; attestations. ASSURANCE Tous nos clients sont couverts en responsabilité civile en cas de dommages corporels. La compagnie intervient à la condition que les frais médicaux soient supérieurs à 25€ (décompte mutuelle déduit). Les dégâts occasionnés aux lunettes ne sont pas couverts. GDPR &amp; DONNÉES PERSONNELLES Notre politique d’utilisation des données personnelles est disponible sur simple demande. DROIT À L’IMAGE Lors des activités CFS, il arrive que des photos ou des vidéos soient réalisées par les moniteurs pour immortaliser les souvenirs et vous les partager. Vous avez la possibilité d’accepter/refuser ce droit à l’image à tout moment via votre espace « MyCFS »:  Mes données &gt; Mon proﬁl CONTACT Mail : info@lecfs.be Téléphone : Brabant 010/22.73.96 – Bruxelles 02/420.53.02 – Liège 085/31.22.46 2240 ANS ! EXCLUSIF CONCOURS 2021 ! GAGNEZ JUSQU’À 1200 € 40 ANS ÇA SE FÊTE ! Aﬁn de remercier ses formidables clients, le CFS vous fait gagner jusqu’à 1200 € de bon à valoir valable pour toute activité au CFS. COMMENT PARTICIPER ? Rendez-vous dans les NEWS de notre site internet ou sur notre page Facebook !24 Les stages pour les plus petits tendent au développement harmonieux des enfants au travers d’activités adaptées à leur âge. L’enfant développe de nouvelles aptitudes tout en jouant : il apprend les règles du jeu et de groupe, développe sa sociabilité et explore les diﬀérentes facettes de la motricité. Le rythme de l’enfant est respecté et une sieste est prévue pour les enfants qui en ont besoin. Il y a maximum 12 enfants par groupe (8 enfants pour la Pré-Psychomotricité). Pour chaque stage, il y a une base commune de psychomotricité (jeux de coopération, parcours d’adresse, d’audace, exercices de latéralité) et bien sûr un apprentissage spéciﬁque en fonction du thème proposé.  Pour les stages commençant à 3 ans : les enfants doivent être propres. Le cas échéant, il faut inscrire votre petit-bout en pré-psycho. PRÉ-PSYCHO • 2 À 3 ANS Vous cherchez un premier stage pour votre petit bout ? Ce stage propose un éveil psychomoteur adapté aux plus petits. Les enfants apprennent à percevoir leur corps et à aﬃner leurs mouvements au travers du jeu.   Les stages pour les plus petits tendent au développement harmonieux des enfants au travers d’activités adaptées à leur âge.   Le rythme de l’enfant est respecté et une sieste est prévue pour les enfants qui en ont besoin. Il y a maximum 8 enfants par groupe. Attention: Il n’y a pas de garderie pour ce stage. Apporter un lange de rechange ! LES PETITS BOUTS CATALOGUE DES STAGES ! De 2.5 à 4 ans !PSYCHO AQUA • 3 À 4 ANS / BRABANT Et 1,2,3 PLOUF ! 1er pas dans l’eau ?  Ce stage apprend à votre enfant les bases de la natation par le biais d’activités ludiques (voyage sur une frite ou une planche, apprendre à mettre la tête sous l’eau, etc.), le tout dans une ambiance décontractée !  Ils auront l’occasion de faire connaissance avec les joies de la piscine et de la pataugeoire via une heure quotidienne d’accoutumance à l’eau.   L’autre partie de la journée, des activités de psychomotricité seront proposées aux enfants :  jeux de coopération, parcours d’adresse, d’audace, exercices de latéralité. Attention: Votre enfant doit être propre et à l’aise dans l’eau. Prévoir un maillot, un bonnet, et un essuie. PSYCHO DÉCOUVERTE • 3 À 4 ANS Vous cherchez un premier stage pour votre petit bout ?  Ce stage réunit un mix de diﬀérentes facettes de psychomotricité : jeux de coopération, parcours d’adresse, d’audace, exercice de latéralité, éveil artistique, découverte de la nature environnante et du rythme. PSYCHO GRIMPETTE • 3 À 4 ANS Ce stage vise le développement des capacités d’audace et d’équilibre chez nos petite bouts !  Ils pourront non seulement s’essayer sur notre nouveau mur gonﬂable mais aussi via les espaliers ou des parcours d’obstacles, aﬁn de développer chez l’enfant des facettes essentielles de la motricité telles que l’audace, l’équilibre et le « GRIMPER ». Le reste de la journée est consacré à un mix des diﬀérentes activités du stage « Psycho Découverte » :   jeux de coopération, parcours d’adresse, d’audace, exercice de latéralité, éveil artistique, découverte de la nature environnante et du rythme. PSYCHO NATATION • 3 À 4 ANS Ce stage apprend à votre enfant les bases de la natation par le biais d’activités ludiques, le tout dans une ambiance décontractée. En piscine, 1 moniteur pour 6 enfants.   Le stage est complété par des activités psychomotrices (jeux de ballon, musique, parcours, jeux de coopération, parcours d’adresse, d’audace, exercices de latéralité,...) et bien sûr un apprentissage spéciﬁque en fonction du thème proposé.  Attention: Votre enfant doit être propre et à l’aise dans l’eau. Prévoir un maillot, un bonnet, un essuie et une tenue adaptée pour les bricolages/peintures éventuels 25 Laetitia: « Trop contente que nos petits bouts puissent progresser avec vous ».PSYCHO NATURE • 3 À 4 ANS Envie d’un grand bol d’air pour vos petits bouts ? Ce stage est fait pour eux !  Chaque matin, les enfants se promèneront près du centre et iront à la découverte de la nature. Ils chercheront les trésors que la nature oﬀre, feront une chasse une trésor...  Dès leur retour, ils réaliseront un bricolage avec les richesses ramenées lors de leur expédition.  Les enfants peuvent bien évidemment repartir avec leurs bricolages en ﬁn de semaine !  Le stage est également complété par des activités de psychomotricité : jeux de coopération, parcours d’adresse, d’audace, exercices de latéralité.  Attention: Prévoir une tenue adaptée pour les bricolages/peintures éventuels. PSYCHO SPORT • 3 À 4 ANS Ce stage propose une séance d’initiation à des sports collectifs, de coopération et jeux ludiques chaque jour aﬁn de développer chez l’enfant des facettes essentielles de la motricité telles que l’audace, la motricité, l’équilibre et le respect des règles. Le reste de la journée est consacré à un mix des diﬀérentes activités du stage « Psycho Découverte » : jeux de coopération, parcours d’adresse, d’audace, exercice de latéralité, éveil artistique, découverte de la nature environnante et du rythme.  Attention: Prévoir un sac avec une tenue de rechange. Votre enfant doit être propre pour participer à ce stage. PSYCHO VÉLO • 3 À 4 ANS Votre enfant veut devenir un champion, comme Eddy Merckx ? Eh bien voilà ! Ce stage est un bon début !  Il prévoit une initiation au vélo via des exercices d’équilibre et de prise de conﬁance. Les règles de sécurité sont abordées.  Le reste de la journée est consacré à un mix des diﬀérentes activités du stage « Psycho Découverte » :  jeux de coopération, parcours d’adresse, d’audace, exercice de latéralité, éveil artistique, découverte de la nature environnante et du rythme. À savoir: L’enfant peut apporter son propre vélo. Le CFS met à disposition des draisiennes. 26 NOUVEAU27 Dans ces stages, les enfants découvrent de nouvelles disciplines aﬁn d’assouvir leur curiosité. Ils dépensent leur énergie en pratiquant des sports diversiﬁés mobilisant diﬀérentes facettes de la motricité et apprennent à jouer en équipe. Introduction de la notion du « fair-play ». Cette diversité leur permet de trouver leur voie et de se diriger par la suite dans la pratique d’un sport en particulier. APPRENTI VÉLO • 4 À 6 ANS Ce stage est réservé aux enfants ne sachant pas rouler à vélo sur 2 roues. Il propose quotidiennement une demi-journée consacrée à l’apprentissage de la conduite à vélo : apprendre à rouler sur deux roues, réaliser de petits parcours d’adresse, apprentissage du code de la route et des règles élémentaires de sécurité. Le reste de la journée est consacré à des activités de multisports. Attention: L’enfant doit venir avec son vélo en bon état et son casque. BABY FOOT • 4 À 6 ANS Votre enfant souhaite découvrir le football ?  Ce stage est fait pour lui ! Votre petit champion aura l’occasion d’avoir un premier contact avec le ballon par des apprentissages techniques et des jeux. Votre enfant s’initiera aux diﬀérentes techniques de dribles, de foot, de passes, ou encore de contrôle de balle. Les diﬀérentes règles seront abordées de manière ludique et des petits matchs seront organisés.   Lors de ce stage, les enfants découvriront les valeurs essentielles du football : le fair-play et le respect.   Le stage est complété par de la psychomotricité (jeux de coopérations, parcours d’adresse, d’audace et multisports). DÉCOUVERTES SPORTIVE &amp; CULTURELLE CATALOGUE DES STAGES ! De 4 à 8 ans !BABY CIRQUE • 4 À 6 ANS Bruxelles: stage en collaboration avec Circomodo Tu es un vrai petit clown ? Ce stage t’es destiné ! Tu découvriras les arts du cirque au travers de diﬀérents jeux : jonglage, équilibre, pyramide humaine... La circomotricité, alliant la psychomotricité avec les techniques du cirque, permet à l’enfant d’évoluer et se développer. En apprenant à manier des objets, ainsi qu’à maîtriser son corps, il pourra pratiquer adresse et équilibre.  Chaque journée de stage comporte trois périodes de cirque et une période de jeux en extérieur où les enfants auront la chance de découvrir diﬀérents jeux collectifs : unihoc, basketball, crosse canadienne, ball bouncer, ou encore baseball. Le moniteur choisit les activités en fonction des demandes des enfants. BRABANT Les jeux sont organisés sur le terrain de foot à Rixensart, sur le terrain de foot ou de tennis à Ottignies, et dans la plaine du collège à Wavre. BABY GYM • 4 À 6 ANS Rouler, ramper, grimper, sauter ! Votre enfant souhaite découvrir la gymnastique ? Ce stage est fait pour lui ! Découverte et initiation à la gymnastique pour les plus jeunes par des parcours d’équilibre, d’audace et premières notions de gymnastique sportive (faire un cumulet, sauter dans des cerceaux, grimper sur un espalier, marcher sur une poutre, etc.).  La baby gym est l’idéal pour permettre à l’enfant d’améliorer son développement psychomoteur et de développer son agilité. Le stage est complété par de la psychomotricité (jeux de coopérations, parcours d’adresse, d’audace et multisports). Attention: Pas de vêtements amples pour ce stage et prévoir des sandales de gym. BABY DANSE • 4 À 6 ANS Votre petit bout adore se trémousser dès que vous allumez la musique ? Ce stage d’initiation à la danse est parfait pour lui ! Ce stage oﬀre une initiation au rythme à travers l’apprentissage de diﬀérentes chorégraphies adaptées aux plus petits. Il va permettre aux enfants d’acquérir les bases du mouvement sur des musiques actuelles.  Le stage est complété par des activités artistiques (bricolage, confection de bijoux...) et de multisports. BABY DANSE &amp; BIJOUX • 4 À 6 ANS Tu désires allier sport et créativité ? Ce stage oﬀre une initiation au rythme à travers l’apprentissage de diﬀérentes chorégraphies adaptées aux plus petits. Il va permettre aux enfants d’acquérir les bases du mouvement.  Les enfants auront également l’occasion de participer à des activités de création de magniﬁques bijoux : bracelets, colliers...  Les enfants pourront évidemment repartir avec leur confection en ﬁn de stage !  Chaque journée de stage est complétée par une période d’activités multisports en extérieur : baseball, uni hoc, crosse canadienne, basketball, etc.  À savoir:  Matériel fourni par le CFS. BABY MULTISPORTS • 4 À 6 ANS Votre enfant a besoin de se défouler ? Il adore le sport et aime découvrir de nouvelles activités ?  Voici un stage qui ravira votre enfant ! Par un premier contact avec le sport et les jeux collectifs, votre enfant développera les diﬀérentes facettes de la motricité, le respect des règles et la vie en groupe. Votre enfant découvrira un large panel d’activités fun et ludiques.  28 NOUVEAU NOUVEAU29 BABY MULTISPORTS &amp; NATATION • 4 À 6 ANS Tu veux devenir un bon sportif et apprendre à nager comme un vrai petit poisson ? Ce stage est idéal pour toi ! Durant une période d’activité : apprentissage quotidien des 4 nages (brasse, dos, crawl, et papillon), dans le but d’être autonome dans l’eau. Les enfants participeront également à diﬀérents jeux aquatiques.  Le stage est complété par un premier contact avec le sport et les jeux collectifs, par lequel votre enfant développera les diﬀérentes facettes de la motricité, le respect des règles et la vie en groupe. Votre enfant découvrira un large panel d’activités fun et ludiques.   Attention: Dès le 1 er jour du stage, prévoir maillot, essuie et bonnet. À savoir: 2 moniteurs pour 8 enfants. BABY MULTISPORTS &amp; PONEY • 4 À 6 ANS En collaboration avec Pony Plesure Chaque journée de stage commence par une pleine participation à la vie du manège : soins et pansage des poneys, nettoyage des box, initiation à l’équitation sur poneys, balades et jeux à poney.  Le reste du stage est complété par des activités multisports. Votre enfant découvrira un premier contact avec le sport et les jeux collectifs, par lequel il développera les diﬀérentes facettes de la motricité, le respect des règles et la vie en groupe. Votre enfant découvrira un large panel d’activités fun et ludiques.   Prévoir une tenue adaptée pour l’équitation (pas de jeans et de tenue large) et des bottes, ainsi que des bas- kets pour les activités multisports.   Le manège met à disposition tout le matériel adéquat pour les petits cavaliers.  Attention: Prévoir des baskets pour les activités multisports BABY NATATION • 4 À 6 ANS Et 1,2,3 PLOUF ! 1er pas dans l’eau ? Ce stage apprend à votre enfant les bases de la natation par le biais d’activités ludiques (voyage sur une frite ou une planche, apprendre à mettre la tête sous l’eau, etc.), le tout dans une ambiance décontractée ! Ils auront l’occasion de faire connaissance avec les joies de la piscine et de la pataugeoire via une heure quotidienne d’accoutumance à l’eau. Si votre enfant sait nager, il rejoindra  le grand bassin.  L’après-midi, les enfants auront la chance de s’initier à diﬀérents jeux collectifs en extérieur : sports ballons, raquettes, unihoc, crosse canadienne, ball bouncer, etc. Attention: Dès le 1 er jour du stage, prévoir maillot, essuie et bonnet. À savoir: 2 moniteurs pour 8 enfants. <a href="index_40.html">Next &gt;</a></p></noscript></div>
