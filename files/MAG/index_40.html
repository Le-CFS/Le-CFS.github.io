<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_30-39'><a href="index_30.html">&lt; Previous</a>30 BABY PONEY • 4 À 6 ANS En collaboration avec le Horse’s Corner (BIERGES) • En collaboration avec le Manège de La Motte (WEMMEL) Ce stage est une pleine participation à la vie du manège : soins et pansage des poneys, nettoyage des box, balades et jeux à poney, voltige pour améliorer la motricité de l’enfant, initiation aux bases de l’équitation adaptée à l’âge de l’enfant et apprentissage de la théorie équestre de manière ludique. Les enfants auront également l’occasion de préparer et de mettre en selle les poney avant de les monter.   Chaque journée se déroule en extérieur. En cas de mauvais temps, des bricolages peuvent être prévus avec l’animateur.  À savoir: Tout au long du stage, les enfants sont encadrés par des professionnels. Environ un moniteur est prévu pour 8 enfants. Pour Wemmel: Le stage est bilingue Français / Néerlandais. BABY TENNIS &amp; VÉLO • 3 À 6 ANS / BRUXELLES En collaboration avec le Lambermont Tennis Academy (SCHAERBEEK) Ce stage est idéal pour éveiller votre petit bout à un jeu de raquette et lui apprendre à rouler à vélo comme un grand ! Les enfants s’initient au tennis en faisant diﬀérents jeux leur permettant d’acquérir les bases. Ils découvrent la raquette en tant que prolongement du bras et apprennent à coordonner la vue avec le mouvement de la raquette. Ils apprennent, grâce à la 2D, le coup droit et le revers et toutes leurs particulari- tés : prises, placement, jeux de jambes, direction… Ils peuvent ensuite s’essayer à la 3D où l’apprentissage du rebond de la balle est essentiel pour un sport tel que le tennis. La volée et le service sont alors également vus. L’autre moitié de la journée sera consacrée à l’apprentissage du vélo : apprendre à rouler sur deux roues, réaliser de petits parcours d’adresse, apprentissage du code de la route et des règles élémentaires de sécurité. Attention: L’enfant doit venir avec son vélo en bon état et son casque. À savoir: Matériel adapté : ballons, ballons de baudruche, balles rouges et balles molles. Tout le matériel de tennis est fourni par notre partenaire.31 BABY TENNIS • 4 À 6 ANS / BRABANT Ce stage est l’idéal pour initier les enfants au tennis par diﬀérents jeux leur permettant d’en acquérir les bases. Ils découvrent la raquette en tant que prolongement du bras et apprennent à coordonner la vue avec le mouvement de la raquette. Nos petits tennisman apprennent, grâce à la 2D, le coup droit, le revers, et toutes leurs particularités : prises, placement, jeux de jambes, direction… La manipulation de la balle au sol, permet de contrôler le mouvement de la raquette et de la balle, et de faciliter leur apprentissage. Ils peuvent ensuite s’essayer à la 3D ou l’apprentissage du rebond de la balle est essentiel pour un sport tel que le tennis. La volée et le service sont alors également vus. Les exercices permettent à l’enfant de lire la trajectoire de leur balle et d’anticiper ses rebonds. Chaque journée de stage comporte trois périodes de tennis et une période de découverte d’un multisports en extérieur. Des activités comme du baseball, unihoc, ball bouncer, etc. sont favorisées car elles permettent aux enfants d’utiliser à nouveau du matériel qui est le prolongement de leur main.  À savoir: Matériel adapté : ballons, ballons de baudruche, balles rouges et balles molles. BABY TENNIS • À PARTIR DE 3 ANS / BRUXELLES En collaboration avec Lambermont Tennis Academy (SCHAERBEEK) • Ace Tennis Academy (WSPI) &amp; Royal Laeken Tennis Club (WEMMEL) . Découvrez le programme complet de nos diﬀérents partenaires sur notre site internet: www.lecfs.be Vous désirez éveiller votre petit bout à un jeu de raquette ? Ce stage est l’idéal pour initier les enfants au tennis par diﬀérents jeux leur permettant d’en acquérir les bases. Ils découvrent la raquette en tant que prolongement du bras et apprennent à coordonner la vue avec le mouvement de la raquette.  Ils apprennent, grâce à la 2D, le coup droit et le revers et toutes leurs particularités : prises, placement, jeux de jambes, direction,… Ils peuvent ensuite s’essayer à la 3D où l’apprentissage du rebond de la balle est essentiel pour un sport tel que le tennis. La volée et le service sont alors également vus. Une période de la journée sera consacrée à la découverte d’un multisport.  À savoir: Les exercices sont proposés avec du matériel adapté : ballons, ballons de baudruche, balles rouges et balles molles. Le matériel de tennis est fourni par le CFS.32 ESCALADE DÉCOUVERTE • 5 À 8 ANS Votre enfant souhaite vivre une première expérience à la verticale ? Ce stage prévoit 3 heures journalières d’apprentissage des techniques de base d’escalade sur mur ainsi que les consignes de sécurité s’y rapportant. Les enfants apprennent à grimper sur les modules, à bien s’attacher, à respecter les règles de sécurité et le matériel. Par cette initiation, l’enfant travaille des facettes spéciﬁques de la motricité telles que l’ascension et l’équilibre. Il développe des facteurs essentiels comme l’audace, la maîtrise de soi et la gestion du vertige.  Le reste de la journée est consacré aux activités de multisports et new games. Diﬀérentes activités fun sont proposées telles que le frisbee golf, le snag golf, le spikeball, le kinball, le ﬂag foot, ou encore le ball bouncer. À savoir: Les activités d’escalade se font sur le mur d’escalade dans le centre sportif. Aucun déplacement n’est prévu. Les activités d’escalade sont assurées par des moniteurs possédant le CATAGSAE. KRAV MAGA DÉCOUVERTE • 6 À 8 ANS En collaboration avec le Krav Maga Bruxelles Envie de découvrir des techniques d’autodéfense ? Ce stage de krav maga découverte répondra à tes attentes ! Chaque journée de stage est divisée en deux périodes.  Durant la première demi-journée, les enfants découvrent et s’initient au Krav maga, sport qui allie diﬀérents types de combat et d’auto défense. Les enfants auront l’occasion de participer à des initiations à plusieurs sports de self-défense et d’arts martiaux diﬀérents durant la semaine.   Toutes les activités seront encadrées par des moniteurs professionnels de Krav Maga Bruxelles.  L’autre demi-journée est complétée par des activités funs, des jeux collectifs et du multisports.           Nous tenons à vous informer que le Krav Maga n’encourage pas la violence, il s’agit une pratique qui fait travailler le physique et le mental sans pour autant mettre la violence au premier plan. LES EXPLORATEURS • 6 À 8 ANS / BRABANT Un petit explorateur sommeille en toi ? Viens confectionner ton déguisement, réaliser des bricolages, faire des jeux à thèmes (selon le thème de la semaine) et participer à une chasse au trésor.  Le stage est complété par une journée en forêt, une visite à Pairi Daiza, un grand jeu, ainsi qu’une chasse aux trésor. Un atelier cuisine peut également être prévu lors de la semaine de stage.   Votre enfant aura l’occasion d’avoir des moments libres, de participer des jeux de collaboration et des cercles de parole aﬁn que chacun puisse s’exprimer et trouver sa place.  Se sentir bien, être bien dans la nature, prendre son temps, et apprendre à observer sont les mots d’ordre de la semaine !  Attention: Prévoir des vêtements adaptés pour les bricolages.33 LES EXPLORATEURS • 6 À 8 ANS / BRUXELLES Un petit explorateur sommeille en toi ? Les explorateurs découvrent le monde qui les entoure via des activités manuelles de création, des séances d’observation, des jeux collectifs et chasse au trésor !  Une excursion inoubliable à Technopolis est également prévue au programme lors de la semaine ! Découvertes et explorations garanties !  Se sentir bien, être bien dans la nature, prendre son temps, et apprendre à observer sont les mots d’ordre de la semaine !  À savoir: Les transports sont assurés par le CFS. MINI-LANTA • 6 À 8 ANS Equipe jaune ou équipe rouge ? Viens vivre une semaine dans la peau des aventuriers de Koh Lanta : composition des tribus, épreuves en binôme et par équipe (avec les mythiques course d’orientation et épreuve des poteaux!), fabrication de campement, et dégustation d’insectes pour les plus courageux.   BRABANT Les enfants passent un maximum de temps dans les bois pour ce stage :  À Wavre: dans le bois du Collège Notre-Dame de Basse-Wavre. À Ottignies: dans le Bois des Rêves. À Rixensart: dans le bois près de l’Athénée de Rixensart. Fair-play et esprit de coopération sont requis pour ce stage !  PRINCESSE &amp; PIRATE • 4 À 6 ANS Tu aimes entrer dans la peau de tes personnages préférés et te déguiser comme eux ?  Laisse place à ton imaginaire, ta créativité et apporte ton meilleur costume pour découvrir le monde des princesses &amp; pirates ! Ce stage permet aux enfants d’entrer dans le monde magique des contes de fées, de mettre en scène des histoires féeriques, de faire du bricolage et des dessins sur ce thème, des chasses au trésor, de se déguiser, et de danser sur les chansons préférées des princesses &amp; pirates.   Des moments de temps libre, des jeux de collaboration et des cercles de parole sont organisés pour que chacun puisse s’exprimer et trouver sa place. Attention: Prévoir une tenue adaptée en cas de bricolages et peintures. Venir avec un déguisement (dans un sac).34 QUAD &amp; VÉLO • 6 À 8 ANS Un bel équilibre entre le quad et le vélo. Fun et amusement garanti ! Ce stage pour les 6 à 8 ans permettra aux enfants de découvrir les sensations procurées par un quad. La matinée, ils s’initient aux joies des quads électriques de notre circuit gonﬂable (un quad pour trois enfants). Ils auront aussi l’occasion de s’essayer aux quads thermiques (50CC). Les quads électriques sont bridables (entre 15, 20 et 25 km/h) pour garantir la sécurité des enfants, et leur permettre de progresser à leur rythme !  L’après-midi, les enfants auront l’occasion de se perfectionner à vélo, en dévalant les descentes et en découvrant les sauts. Tout cela, en maîtrisant une bonne trajectoire.  Sensation de vitesse garantie tout au long de la semaine ! PARTENAIRES : 52 X 74 MM 148 X 105 MM 148 X 210 MM34 DANCE FOR YOU • 8 À 14 ANS En collaboration avec l’association 4UDance Envie de devenir une vraie danseuse ? 5 types de chorégraphies sont proposées par ce stage : Funck-Jazz, Hip-Hop, Break-Dance, Ragga et New-Style.  Votre enfant apprendra à coordonner ses mouvements, à suivre le tempo de diﬀérentes musiques rythmées et actuelles.   Les enfants doivent déjà avoir des notions de danse pour participer au stage Dance For You.  DANSE • 6 À 12 ANS Envie de devenir une vraie danseuse ? Ce stage prévoit une initiation et/ou un perfectionnement de la danse moderne Jazz &amp; Hip-Hop (musique, tempos, mouvements, danse en groupe).  Durant la semaine de stage, les enfants auront l’occasion de réaliser des chorégraphies sur diﬀérentes musiques rythmées et actuelles. Ils apprendront à coordonner leurs mouvements et à suivre le tempo des musiques.  GYM PRO • 8 À 16 ANS / BRABANT Ce stage propose un perfectionnement pour les enfants qui pratiquent de la gymnastique durant l’année. Pour ce stage, il faut de l’expérience sur les 4 agrès: poutre, barres asymétriques, sol et sauts. Le temps d’une semaine riche en amusement et épanouissement, nos chorégraphes vont emmener vos enfants dans leur univers artistique. DANSE &amp; GYMNASTIQUE CATALOGUE DES STAGES ! De 6 à 12 ans !GRS • 6 À 14 ANS Votre enfant désire allier danse et gymnastique ? Voilà un stage qui lui plaira !  Par le biais de la musique et l’utilisation de ballons, cerceaux, rubans, cordes et massues, votre enfant développera le rythme, l’adresse, la dextérité, et apprendra diﬀérentes chorégraphies.   Ce stage propose une maîtrise individuelle (technique corporelle, sauts, pivots, équilibre, souplesse muscu- laire et articulaire, technique des engins : lancers, réceptions et échanges), une maîtrise collective (courses combinées, occupation de l’espace, relation entre gymnastes), et une maîtrise du rythme (écoute musicale, synchronisme musique/mouvement, approche chorégraphique, et improvisation). GYMNASTIQUE • 6 À 14 ANS / BRABANT Votre enfant souhaite s’initier à la gymnastique ? Durant ce stage, les enfants vont découvrir les plaisirs de la gymnastique par un travail aux 4 agrès : poutre, barres asymétriques, sol et sauts..  Ils développeront  les qualités de base de cette discipline (force, souplesse, équilibre et audace).  Chaque journée de stage comporte deux deux périodes de gymnastique (toute la matinée et une partie de l’après-midi). Le reste de la journée, des activités de multisports telles que les sports de ballons, jeux de raquettes, baseball, unihoc etc. sont proposées. Ces activités sont privilégiées en extérieur lorsque la météo le permet. GYMNASTIQUE • 6 À 14 ANS / BRUXELLES En collaboration avec l’association Royal Tempo Gym Durant ce stage, les enfants vont découvrir les plaisirs de la gymnastique par un travail aux 4 agrès : poutre, barres asymétriques, sol et sauts. Ils développeront les qualités de base de cette discipline (force, souplesse, équilibre et audace) à raison de 3 séances par jour.  La dernière séance de la journée est consacrée à la découverte d’autres disciplines sportives. GYM POUR TOUS • 7 À 17 ANS / BRABANT En collaboration avec l’association Gym Club La Courtoise Tu es entre 7 et 17 ans et les pirouettes n’ont plus de secret pour toi ?   Si tu es motivée, n’hésite pas à rejoindre ce stage ! Tout au long de la semaine, tu apprendras à travailler les 4 agrès : poutre, barres asymétriques, sol et sauts.  Le stage est encadré par des coachs de gym de la Courtoise. Les gymnastes sont réparties selon leur âge et leur niveau.   Le mardi et jeudi après-midi, tu peux rejoindre une activité fun pour diversiﬁer le stage : détective, koh lanta, jeux de piste, ou frisbee. A savoir: Les membres du club de la Courtoise bénéﬁcient d’une réduction de 5€/jour de stage. Stage uniquement réservé aux ﬁlles. HIP-HOP • 9 À 16 ANS / BRABANT Viens te défouler et développer ta créativité en hip-hop ! Ce stage est parfait pour s’initier ou se perfection- ner aux danses de rue de manière ludique ! Les enfants auront l’occasion de se défouler et d’apprendre les techniques propres au Hip hop à travers diﬀérentes chorégraphies et ateliers. Diﬀérents styles en rapport avec cette danse seront également abordés : le popping, le new style, et la house.  Chaque journée de stage comporte trois périodes de hip-hop et une période de jeux en extérieur où les enfants auront la chance de découvrir diﬀérents jeux collectifs : unihoc, basketball, crosse canadienne, ball bouncer, ou encore baseball. 35 NOUVEAUCATALOGUE DES STAGES ! De 7 à 16 ans ! ACTIVITÉS FUN Parce que pendant les vacances, ce sont surtout des activités diﬀérentes, funs et amusantes que les enfants recherchent. Nous vous proposons divers stages qui promettent bien plus que du sport ! Ici on parle de Challenge, de Team spirit, d’Aventure, d’Evasion, de Sensations... Des programmes diﬀérents et variés tout au long de la semaine pour défouler vos enfants ! AVENTURE • 8 À 12 ANS Votre enfant a entre 8 et 12 ans ? Il souhaite un stage varié et fun ? Ce stage phare du CFS est fait pour lui ! Un stage alléchant qui propose chaque jour une activité ludique et privilégie les activités en extérieur.   PROGRAMME : laser game/arrow game/new games/orientation/parc Aventure à Wavre. Découvrez le détail complet des activités sur notre site internet: www.lecfs.be Ce stage peut également être complété par d’autres activités en extérieur comme des jeux dans les bois, une chasse à l’homme, un cache-cache 21, ou encore un stratégo géant. Si la météo n’est pas clémente, les activités se feront en intérieur dans les centres sportifs.  Attention: Le programme peut changer les semaines plus courtes. Prévoir une paire de bottines ainsi que des vêtements adaptés aux activités d’extérieur et d’intérieur. 36 Martine: « Mon ﬁls a beaucoup aimé la journée en « Aventure ». Il l’a trouvée : géniale, très amusante, super cool comme à chaque fois !!! » Nathalie: « Mon ﬁls de 10 ans a hâte de suivre son stage aventure. »37 AQUA FUN • 7 À 12 ANS Tu veux découvrir des jeux aquatiques et des activités fun ? Ce stage est l’idéal si tu aimes passer du temps dans l’eau tout en t’amusant ! Chaque jour, pendant 2 heures, tu pourras découvrir, par exemple, le water-polo, les techniques de sauvetage, des parcours sur eau, ou encore t’exercer à faire de l’apnée.  Le reste de la journée est consacré à des activités de multisports en extérieur comme du unihoc, basketball, crosse canadienne, ball bouncer, ou baseball. Attention: Prévoir un maillot, un essuie, un bonnet, ainsi qu’une tenue de sport. A savoir: Les jeunes doivent savoir nager le 50m, être à l’aise dans l’eau et savoir mettre la tête sous l’eau. BMX PRO / SKATE PRO / TROTTINETTE PRO • 10 À 16 ANS En collaboration avec l’association Max Extrême (plus de 20 ans d’expérience dans l’apprentissage de skateboard et BMX). Ce stage prévoit une initiation et un perfectionnement . Nos riders, les as de la planche ou de la trot’ vont apprendre de nouvelles ﬁgures dans une ambiance propre à ces sports extrêmes. Lors de ce stage d’exception, les jeunes sont encadrés par des professionnels dans leur domaine.  Chaque jour, les enfants partent découvrir un nouveau Skate Park : Louvain, Malines, Alost, Dilbeek, ou encore les Ursulines dans le centre de Bruxelles.  Attention: Les enfants doivent amener leur BMX/Skate ou Trottinette et toutes les protections. A savoir: Les déplacements en transport en commun sont assurés par le CFS. Lieu de départ : la gare de Rixensart EVASION • 12 À 16 ANS Envie d’une semaine hyper fun ? Viens à ce stage phare du CFS ! Un super programme et une activité diﬀérente et FUN chaque jour ! PROGRAMME PAQUES  : new games, Walibi, Aqualibi, mer &amp; Koezio PROGRAMME ETE : new games, Walibi, mer, barrage de l’Eau d’Heure, Profondeville &amp; Koezio (BXL) Découvrez le détail complet des activités sur notre site internet: www.lecfs.be Attention: Le programme peut changer les semaines plus courtes. Prévoir son maillot et un essuie pour les activités avec de l’eau (Aqualibi, mer, barrage de l’Eau d’Heure et Profondeville). Pour Koezio : taille minimum 1m40. A savoir: Les navettes sont assurées par le CFS. FUN ADO • 12 À 16 ANS Une superbe semaine pour vos ados ! Activités fun garanties ! PROGRAMME BRABANT: Bowling, Jeux de piste, Koezio ou Space Fun, Walibi, Escape room (VR) et Jump XL PROGRAMME BRUXELLES: Bowling, Koezio, Jump XL, Escape Room VR, E-fun, New games (pas de New games les semaines de 4 jours). Découvrez le détail complet des activités sur notre site internet: www.lecfs.be Attention: Le programme peut changer les semaines plus courtes. Pour Koezio : taille minimum 1m40. FUN LASER &amp; VTT • 8 À 12 ANS Chaque jour les enfants pratiqueront du VTT une partie de la journée. Ils alterneront parcours sur la route et dans les bois, apprendront à dévaler les descentes et à faire des sauts. La semaine de stage promet une pratique intensive du VTT, les enfants doivent être capables de rouler 8km par jour.  Les jeunes apprendront également les règles et techniques de base du Laser Game (3x/semaine), et ils participeront à des activités fun en extérieur (2x/semaine) : frisbee golf, snag golf, spike ball, kinball, slag foot.38 FUN VTT • 8 À 12 ANS Votre enfant est un vrai biker à la recherche de FUN et d’adrénaline ? Il n’aura pas le temps de s’ennuyer avec ce stage ! Chaque jour les enfants pratiqueront du VTT une partie de la journée. Ils alterneront parcours sur la route et dans les bois, apprendront à dévaler les descentes et à faire des sauts. La semaine de stage promet une pratique intensive du VTT, les enfants doivent être capables de rouler 8km par jour.  Le restant de la journée est complété par des activités fun games (frisbee golf, snag golf, spike ball, kinball, slag foot), du laser game ou de l’arrow game (jeux de ﬂèches : prises de château, courses de lapin, jeux de rôle avec des épées, chevaliers et majes). KARTING • 10 À 16 ANS En collaboration avec le WIK - Wavre Indoor Karting Tu veux découvrir les vraies sensations d’un pilote ? Adrénaline et amusement seront au rendez-vous !  Ce stage s’organise à la journée dans une vraie académie de pilotage pour tous les futurs pilotes de moins de 16 ans. Les enfants y développeront leurs compétences pratiques et théoriques en combinant les apprentis- sages sur karting, mais aussi sur nos simulateurs de course et nos crazy karts. De plus, nos coachs sont tous formés aﬁn d’encadrer les enfants en leur oﬀrant un maximum de fun en toute sécurité (1 moniteur pour 5 enfants). Et comme on apprend mieux le ventre plein, le lunch est inclus ! A savoir: Garderie comprise dans le tarif et rendez-vous directement au WIK. KOH-LANTA • 8 À 12 ANS Equipe jaune ou équipe rouge ? Viens vivre une semaine dans la peau des aventuriers de Koh Lanta : composition des tribus, épreuves en binôme et par équipe (avec les mythiques course d’orientation et épreuve des poteaux!), fabrication de campement, et dégustation d’insectes pour les plus courageux.   BRABANT Les enfants passent un maximum de temps dans les bois pour ce stage : WAVRE: dans le bois du Collège Notre-Dame de Basse-Wavre. OTTIGNIES: dans le Bois des Rêves. RIXENSART: dans le bois près de l’Athénée de Rixensart. BRUXELLES Une journée au Space Fun Game d’Etterbeek est également prévue pour la coopération des équipes ! Fair-play et esprit de coopération sont requis pour ce stage !<a href="index_50.html">Next &gt;</a></p></noscript></div>
