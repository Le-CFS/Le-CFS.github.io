<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_40-49'><a href="index_40.html">&lt; Previous</a>39 PILOTE • 8 À 12 ANS Tu veux découvrir les vraies sensations d’un pilote ? Adrénaline, amusement et FUN seront au rendez-vous !   PROGRAMME BRABANT: Ce stage destiné aux enfants de 8 à 12 ans, permet de s’initier et de se perfectionner à la conduite d’un quad thermique. Lors du stage, un quad est prévu pour trois enfants.  Dès l’arrivée, les enfants seront briefés et répartis en deux sous-groupes en fonction de leur niveau. Pour les débutants, les bases du pilotage seront vues, et pour les intermédiaires et conﬁrmés, les techniques de pilotage seront approfondies.   En fonction du niveau, toutes les techniques de pilotage du quad sont abordées : vitesse, freinage, virage et relance. Les plus aguerris auront également l’opportunité de s’essayer à la moto automatique et manuelle. 2h de quad sont prévues le matin et 2h l’après-midi. Les enfants apprendront également à entretenir et respecter le matériel. Ils auront la possibilité de faire des activités fun entre les temps de roulage (frisbee golf, snag golf, spikeball, kinball, ﬂag foot) et de s’initier au segway et à la trottinette électrique (1 pour trois enfants).   Avec la répétition des séances, l’évolution est très rapide. Les pilotes progressent techniquement et apprennent à maitriser leur quad.   Une simulation de pilotage est prévue une après-midi du stage au centre de réalité virtuelle de Wavre. PROGRAMME BRUXELLES: Une journée de quad, une journée e-moto, une journée e-fun (segway et trottinette électrique), une journée e-fun sur playstation, et une journée de karting au WIK Wavre.  Le reste de la journée est complété par des activités multisports. A savoir: Le CFS se donne le droit d’annuler le stage d’un enfant qui ne respecterait pas les diﬀérentes règles de sécurité. SUPER PILOTE • 8 À 16 ANS Tu es un futur pilote de F1? Viens t’exercer avec ce stage ! Il te permettra de découvrir les sensations d’un vrai pilote: concentration, adrénaline et amusement !  PROGRAMME BRUXELLES • 8 À 12 ANS: Une journée de quad, une journée e-moto, une journée e-fun (segway et trottinette électrique), une journée e-fun sur playstation, et une journée de karting au WIK Wavre. Le reste de la journée est complété par des activités multisports. PROGRAMME BRABANT • 12 À 16 ANS: Apprentissage et maîtrise de quads durant deux séances par jour. Si le moniteur approuve le niveau, l’enfant pourra également s’essayer à la moto. Le reste de la journée est complété par des activités multisports. A savoir: Le CFS se donne le droit d’annuler le stage d’un enfant qui ne respecterait pas les diﬀérentes règles de sécurité. QUAD &amp; LASER • 8 À 12 ANS Découverte du quad, sports moteur et laser game ! Fun et amusement garanti !  Ce stage accessible pour les enfants à partir de 8 ans, promet des activités fun et ludiques, avec un maximum de sensationnel !  Au programme : Quad, E-Moto, Laser Game, Nerf et E-fun : segway et trottinette (pas de E-Fun les semaines de 4 jours). Pratique journalière du VTT (bonne condition physique nécessaire). TENNIS, FUN &amp; AVENTURE • 8 À 12 ANS En collaboration avec le Lambermont Tennis Academy Lors de ce stage, les enfants ont l’occasion de pratiquer le tennis mais également de découvrir divers activités funs et de faire des excursions comme le Laser Game, le Train World, visiter un musée, l’atomium, une journée à la patinoire, une journée au Parc de loisir Koézio... X-TREM SENSATION • 10 À 16 ANS Envie de découvrir un nouveau stage au programme alléchant ? Voici les activités durant la semaine: • Une journée inoubliable de Paintball et moto e-trial avec lepaintball.be ; • Une journée de Quad au Collège Notre-Dame de Basse-Wavre ; • Deux courses de Karting au WIK-Wavre Indoor Karting (demi-ﬁnale/ﬁnale) ; • Des activités funs pour compléter la semaine : laser game &amp; arrow game, Fun Games (frisbee golf, snag golf, spikeball, kinball, ﬂag foot). Attention: L’enfant doit être capable de rouler 8 kilomètres par jour. Il faut un VTT, un cadenas, un casque ainsi qu’une chambre à air de rechange dès le premier jour du stage. A savoir: Tous les déplacements se font en VTT pour se rendre aux diﬀérentes activités.  40 PARTENAIRES : 52 X 74 MM 148 X 105 MM41 CATALOGUE DES STAGES ! De 6 à 16 ans ! Parce que pendant les vacances, ce sont surtout des activités diﬀérentes, funs et amusantes que les enfants recherchent. Nous vous proposons divers stages qui promettent bien plus que du sport  ! Ici on parle de Challenge, de Team spirit, d’Aventure, d’Evasion, de Sensations... Des programmes diﬀérents et variés tout au long de la semaine pour défouler vos enfants ! Remarque pour l’équitation: Prévoir une tenue adaptée pour l’équitation (pas de jeans et de tenue large) et des bottes, ainsi qu’une tenue et des chaussures de sport. Le manège met à disposition tout le matériel adéquat ainsi que des bombes pour les petits cavaliers. AQUA MULTISPORTS • 6 À 8 ANS Tu veux découvrir diﬀérents jeux aquatiques ? Ce stage est l’idéal si tu aimes passer du temps dans l’eau tout en t’amusant ! Chaque jour, pendant 2 heures, tu pourras découvrir, par exemple, le waterpolo, les techniques de sauvetage, des parcours sur eau, ou encore t’exercer à faire de l’apnée.  Le reste de la journée est consacré à des activités de multisports en extérieur comme du unihoc, basketball, crosse canadienne, ball bouncer, ou baseball. Attention: Prévoir un maillot, un essuie, un bonnet, ainsi qu’une tenue de sport. Les jeunes doivent savoir nager le 50m. ACTIVITÉS SPORTIVES NOUVEAU42 BADMINTON • 8 À 14 ANS Grâce à ce stage, tu progresseras à ton rythme, tout en apprenant les bonnes techniques (jonglage, déplace- ment, lancer, visualisation de la trajectoire du volant...). Chaque jour, tu apprendras les règles de base du badminton et tu développeras ton fair-play en disputant des petits matchs amicaux.  La journée est complétée par des activités de multisports (ballon, parcours...). Un tournoi est organisé en ﬁn de semaine.  A savoir: Le CFS met à votre disposition le matériel. ESCALADE • 6 À 14 ANS Votre enfant souhaite vivre une première expérience à la verticale ? Ce stage prévoit 3 heures journalières d’apprentissage des techniques de base d’escalade sur mur ainsi que les consignes de sécurité s’y rapportant. Les enfants apprennent à grimper sur les modules, à bien s’attacher, à respecter les règles de sécurité et le matériel. Par cette initiation, l’enfant travaille des facettes spéciﬁques de la motricité telles que l’ascension et l’équilibre. Il développe des facteurs essentiels comme l’audace, la maîtrise de soi et la gestion du vertige.  Le reste de la journée est consacré aux activités de multisports et new games. Diﬀérentes activités fun sont proposées telles que le frisbee golf, le snag golf, le spikeball, le kinball, le ﬂag foot, ou encore le ball bouncer.  A savoir: Les enfants se déplacent en transports en commun tous les jours vers le mur d’escalade. Pour les stages à Uccle et Woluwe-Saint-Pierre: le mur d’escalade se trouve au Centre Sportif Mounier, à Woluwe-Saint-Lambert. Pour les stages à Jette, le mur d’escalade se trouve au Brussels Monkey Climbing à Molenbeek. Les activités d’escalade sont assurées par des moniteurs possédant le CATAGSAE. ÉQUITATION • 7 À 16 ANS En collaboration avec le Manège Horse’s Corner de Bierges  (BRT) et le Manège WinterJumping (BXL) 7 À 16 ANS / BRABANT • 10 À 16 ANS / BRUXELLES Ce stage est une pleine participation à la vie du manège : soins et pansage des poneys, balades et jeux à poney, voltige pour améliorer la motricité de l’enfant, initiation aux bases de l’équitation adaptée à l’âge de l’enfant et apprentissage de la théorie équestre de manière ludique. Les enfants auront également l’occasion de préparer et de mettre en selle les poney avant de les monter.   Que ton niveau en équitation soit débutant, intermédiaire ou avancé, les exercices seront adaptés à ton niveau et ton âge.   Chaque journée se déroule en extérieur. Tout au long du stage, les enfants sont encadrés par des professionnels. Environ un moniteur est prévu pour 8 enfants. ÉQUI DÉBUTANT • 7 À 16 ANS En collaboration avec le Manège de La Motte Ce stage est une pleine participation à la vie du manège : soins et pansage des chevaux, nettoyage des box, balades et jeux à cheval, voltige pour améliorer la motricité de l’enfant, initiation aux bases de l’équitation adaptée à l’âge de l’enfant et apprentissage de la théorie équestre de manière ludique. Les enfants auront également l’occasion de préparer et de mettre en selle les chevaux avant de les monter. ÉQUI SPORTS • 7 À 16 ANS / BRABANT En collaboration avec le Manège Horse’s Corner de Bierges Les enfants s’adonnent le matin aux joies du manège et de l’équitation. Ce stage est une pleine participation à la vie du manège : initiation à l’équitation (monter, s’occuper du poney, le nourrir, le panser), balades, entretien des box.  L’après-midi est consacré à un autre stage au choix dans le centre sportif :   A Rixensart : badminton, football, sports raquettes, GRS, activités Fun ou bande dessinée. A Ottignies : mini-foot, sports raquettes, GRS, ou magie. A savoir: Les navettes seront assurées par le CFS.43 FUN &amp; MULTISPORTS • 6 À 8 ANS Votre enfant est fou de sports et aime découvrir de nouvelles activités ? Le stage Fun &amp; Multisports est fait pour lui ! Durant cette semaine, il pratiquera des sports collectifs.  Le stage est agrémenté par des activités Fun telles que le Kinball, l’ultimate frisbee, le tchoukball, le speedminton ou encore le ﬂag foot. FUN - MULTISPORTS &amp; NATATION • 6 À 8 ANS Votre enfant est fou de sports et aime découvrir de nouvelles activités ? Les enfants auront l’occasion de pratiquer une heure quotidienne de jeux aquatiques. La semaine de stage est également agrémentée par des sports collectifs et des activités Fun telles que le Kinball, l’ultimate frisbee, le tchoukball, le speedminton ou encore le ﬂag foot !  Semaine sportive et fun assurée ! FOOTBALL / FUTSAL / FOOTBALL EURO 2021 / FUTSAL EURO 2021 • 6 À 14 ANS Jette: en collaboration avec Futsal Jette Votre enfant est un vrai mordu du ballon ? Notre stage de football est l’idéal pour lui ! Ce stage prévoit une alternance entre entraînements et petits matchs.  Les enfants s’exercent aux techniques de ballon et de jeu : apprentissage du dribble, des frappes, des passes et du contrôle de balle. Chaque entraînement est abordé de manière ludique aﬁn d’allier football et plaisir.  La journée est répartie en 3 périodes de football et une période de multisports.  EURO 2021: Stage spécial Euro 2021 : tournois organisés en ﬁn de semaine JUDO • 6 À 12 ANS Rixensart: en collaboration avec Marc Charlier et le Judo Club Genval. Véritable sport éducatif, le Judo permet à chacun de devenir plus adroit, plus souple, plus fort mais aussi d’apprendre à respecter des règles, découvrir l’entraide, évaluer ses forces et ses faiblesses pour progresser.   Le Judo est un sport pour tous qui procure un véritable équilibre. Activité de détente et de plaisir, le Judo est une discipline basée sur l’échange et la progression. L’apprentissage se fait de manière progressive en fonction des aptitudes de l’enfant, ce qui permet à chacun d’évoluer à son rythme.  Chaque journée de stage est divisée en deux parties. Pendant 3h les enfants pratiquent du judo. L’autre partie de la journée, ils rejoignent un autre stage au choix dans le centre sportif : découvrez le programme complet de nos diﬀérents centres sur notre site internet: www.lecfs.be NOUVEAU44 KRAV MAGA • 8 À 12 ANS En collaboration avec le Krav Maga Bruxelles Envie de découvrir des techniques d’autodéfense ? Ce stage de krav maga répondra à tes attentes !  Chaque journée de stage est divisée en deux périodes.  Durant la première demi-journée, les enfants découvrent et s’initient au Krav maga, sport qui allie diﬀérents types de combat et d’auto défense. Les enfants auront l’occasion de participer à des initiations à plusieurs sports de self-défense et d’arts martiaux diﬀérents durant la semaine.   Toutes les activités seront encadrées par des moniteurs professionnels de Krav Maga Bruxelles.  L’autre demi-journée est complétée par des activités funs, des jeux collectifs et du multisports.            Nous tenons à vous informer que le Krav Maga n’encourage pas la violence, il s’agit une pratique qui fait travailler le physique et le mental sans pour autant mettre la violence au premier plan. Attention: La garderie du soir s’eﬀectue eu Centre Sportif de Jette. Si vous souhaitez une garderie le matin, l’organisation se fait directement sur place.  MINI-TENNIS • 6 À 8 ANS / BRABANT &amp; BRUXELLES Bruxelles: en collaboration avec Ace Tennis Academy (WSPI) Votre enfant a envie de découvrir les joies d’un sport raquettes ? Ce stage de tennis associe l’apprentissage du geste technique au plaisir du jeu dans une ambiance familiale.  Tout au long de la semaine, les enfants apprennent les bases du tennis (prises, placement, jeux de jambes...) aﬁn de pouvoir réaliser un maximum d’échanges que ce soit en partenaire ou en adversaire.  Des groupes seront formés en fonction des âges et des niveaux : balles molles, mids ou dures (max. 8 enfants/ groupe). Un tournoi amical sera organisé en ﬁn de semaine.  La journée est divisée en 3 périodes de tennis et 1 période de multisports.  MULTI-NATATION • 6 À 8 ANS Tu veux devenir un bon sportif et apprendre à nager comme un vrai petit poisson ? La journée se déroule ainsi : apprentissage quotidien des 4 nages, dans le but d’être autonome dans l’eau.  Le stage est complété par une initiation aux sports ballons, raquettes et jeux collectifs. Attention: Dès le 1er jour, prévoir maillot, essuie et bonnet. A savoir: En piscine : 2 moniteurs pour 8 enfants. NOUVEAU45 PARKOUR • 10 À 16 ANS Tu veux devenir un Yamakasi, un «traceur» ? Viens franchir les obstacles avec nous !  Ce stage te fera découvrir le parkour ou art du déplacement qui est une activité physique qui vise un déplacement libre et eﬃcace dans tous types d’environnements.  Les éléments du milieu urbain ou rural se transforment en obstacles franchis grâce à des techniques gymniques tels que la course, le saut, l’escalade, le déplacement en équilibre, etc. PLONGÉE • 9 À 14 ANS Tu rêves du grand bleu ? Viens apprendre les techniques de base de l’apnée, de la pression, de la sécurité, de l’utilisation de la bouteille. Des jeux aquatiques sont également prévus au programme !  L’activité de plongée est prévue de 9h à 12h (possibilité de faire à la demi-journée).  L’après-midi est consacré à un autre stage au choix dans le centre sportif de Rixensart : badminton, football, sports raquettes, GRS, activités Fun ou bande dessinée. Attention: Les enfants doivent savoir nager 100 m. Prévoir un maillot, un essuie, et un bonnet, ainsi qu’une tenue de sport. SELF DEFENSE • 6 À 12 ANS Durant ce stage, l’accent sera mis sur la maîtrise de soi, le respect des règles et de l’autre, et l’art de se défendre en toute simplicité.   La matinée, les enfants apprendront diﬀérentes techniques pour se prémunir d’un danger qui pourrait leur faire face à l’aide de leurs mains et pieds : techniques d’évitement, de défense, etc. Cet apprentissage leur per- mettra de développer agilité, force et coordination.  L’après-midi, les enfants auront l’occasion de rejoindre un autre stage au choix dans le centre sportif :   RIXENSART: badminton, football, sports raquettes, GRS, activités Fun ou bande dessinée. WAVRE:  sports raquettes, badminton, ou football. Attention: Prévoir une tenue de sport adaptée (pas de kimono requis). SPORTS RAQUETTES •  À PARTIR DE 7 ANS / BRABANT &amp; BRUXELLES Bruxelles: en collaboration avec le Royal Laeken Tennis Club (WEMMEL) 8 À 14 ANS / BRABANT • 7 À 16 ANS / BRUXELLES Votre enfant est amateur de sports raquettes ? Ce stage propose une découverte des cinq sports de raquettes, à savoir le tennis, le badminton, le tennis de table, le padel et le speedminton.  Par diﬀérents jeux, les enfants apprennent les bases des sports aﬁn de pouvoir réaliser des échanges.  Variété et plaisir garantis !46 SPORTS RAQUETTES &amp; VTT • 8 À 14 ANS Un bel équilibre entre les sports raquettes et le VTT. Ce stage propose une découverte des cinq sports de raquettes, à savoir le tennis, le badminton, le tennis de table, le paddle et le speedminton.   Par diﬀérents jeux ludiques, les enfants apprennent les bases des sports aﬁn de pouvoir réaliser des échanges et s’amuser entre copains.  Le restant de la journée, les enfants pratiqueront du VTT. Ils alterneront parcours sur la route et dans les bois, apprendront à dévaler les descentes et à faire des sauts.  La semaine de stage promet une pratique intensive du VTT, les enfants doivent être capables de rouler 8km par jour. TENNIS • À PARTIR DE 7 ANS En collaboration avec Lambermont Tennis Academy (SCHAERBEEK) • Ace Tennis Academy (WSPI) &amp; Royal Laeken Tennis Club (WEMMEL). Découvrez le programme complet de nos diﬀérents partenaires sur notre site internet: www.lecfs.be Votre enfant veut découvrir les joies d’un sport de raquettes ?   Ce stage de tennis associe l’apprentissage du geste technique au plaisir du jeu dans une ambiance familiale.  Tout au long de la semaine, les enfants apprennent les bases du tennis (prises, placement, jeux de jambes...) aﬁn de pouvoir réaliser un maximum d’échanges que ce soit en partenaire ou en adversaire.  Des groupes seront formés en fonction des âges et des niveaux : balles molles, mids ou dures (max. 8 enfants/ groupe).  Un tournoi amical sera organisé en ﬁn de semaine.  La journée est divisée en 3 périodes de tennis et 1 période de multisports. TENNIS PRO • 11 À 16 ANS En collaboration avec Lambermont Tennis Academy (SCHAERBEEK) Ce stage permet aux amateurs de tennis, de développer leur technique de jeu et d’en apprendre davantage. Tout au long de la semaine, les enfants se perfectionneront au tennis.  Les enfants auront également l’occasion de participer à des tournois durant le stage. TENNIS DE TABLE • 8 À 14 ANS En collaboration avec Jet Set Fleur Bleue Votre enfant veut découvrir les joies d’un sport de raquettes ?  Ce stage propose une découverte et/ou un perfectionnement au tennis de table. Les enfants apprendront à manier la raquette : coups droits, services, revers, et déplacements autour de la table.  Le stage est complété par des activités de multisports.47 TENNIS &amp; VTT • 8 À 14 ANS Un bel équilibre entre le tennis et le VTT. Variété et plaisir garantis ! Ce stage de tennis associe l’apprentissage d’exercices techniques au plaisir du jeu dans une ambiance familiale.  Tout au long de la semaine, les enfants apprennent les bases du tennis (prises, placement, jeux de jambes, etc.) aﬁn de pouvoir réaliser un maximum d’échanges que ce soit en partenaire ou en adversaire.  Des groupes seront formés en fonction des âges et des niveaux : balles molles, mids ou dures (max. 8 enfants/ groupe). Le restant de la journée, les enfants pratiqueront du VTT. Ils alterneront parcours sur la route et dans les bois, apprendront à dévaler les descentes et à faire des sauts.  La semaine de stage promet une pratique intensive du VTT, les enfants doivent être capables de rouler 8km par jour. PADEL • 7 À 16 ANS / BRABANT &amp; BRUXELLES En collaboration avec le Club Padel Event Ottignies (OTTIGNIES) • Royal Laeken Tennis Club (WEMMEL) Amateur de sports de raquettes ? Ce stage vous propose une initiation, découverte ou perfectionnement au nouveau sport à la mode : Le Padel !  Le Padel se joue avec des balles quasi similaires à celles du tennis et avec une raquette spéciale, les « Palas ». Convivial, ludique et facile à pratiquer, le Padel est un condensé des points forts de tous les autres sports de raquettes. Les enfants l’adorent car il est facile à apprendre, permet de jouer en équipe et de développer les qualités de main et d’œil. Amusement garanti !  Chaque journée de stage comporte trois périodes de Padel : les enfants auront l’occasion d’apprendre à frapper la balle, anticiper son rebond, apprendre les diﬀérentes tactiques du Padel, ainsi que l’esprit d’équipe. Des petits matchs sont possibles en ﬁn de semaine en fonction du niveau des enfants.  La journée de stage comporte également une période de multisports : unihoc, basketball, crosse canadienne, ball bouncer, etc.   Les enfants sont répartis sur place en fonction de leur âge et de leur niveau. NOUVEAU PARTENAIRES : 52 X 74 MM 148 X 105 MM48<a href="index_60.html">Next &gt;</a></p></noscript></div>
