<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_50-59'><a href="index_50.html">&lt; Previous</a>49 CATALOGUE DES STAGES ! De 6 à 16 ans ! Nos stages artistiques et ludiques peuvent susciter l’envie à vos enfants de s’investir et de prendre du plaisir dans une activité autre que sportive. Ils ont l’occasion de développer leurs talents artistiques dans une ambiance amusante et divertissante. ARTISTE • 6 À 12 ANS Votre enfant a une âme d’artiste ? Vous souhaitez qu’il développe sa créativité ? Ce stage est fait pour lui !  Il apprendra, tout en s’amusant, quelques techniques d’art plastique : modelage, collage, dessin, peinture... Votre enfant ramènera toutes ses oeuvres à la maison !  Attention: Prévoir une tenue qui peut être salie pour les activités de peinture. ASTUCIEUX • 6 À 8 ANS Votre enfant veut être un vrai petit débrouillard ? Ce stage est fait pour lui !   Au programme : réparation d’un vélo (changer un pneu, refaire la chaîne), apprentissage des techniques de noeuds, lecture d’une carte, course d’orientation, jeux de piste...  Ce stage est l’idéal pour apprendre à se débrouiller seul et gagner en autonomie ! Attention: Prévoir une tenue adaptée pour les activités en extérieur. BANDE DESSINÉE • 8 À 14 ANS Futur Hergé ? Ce stage est fait pour votre enfant ! Il apprendra à créer des planches de BD : construction d’un scénario, ébauche, croquis... Votre enfant aura la possibilité de développer sa créativité au travers du dessin. Il apprendra les notions de création de scénario et de personnage, de storyboard, et de phylactère. Durant la semaine de stages, les enfants aborderont également des sujets sur l’histoire de la bande dessinée.  Attention: Se munir d’une latte, de crayons, d’un taille-crayon, d’une gomme et d’un chiﬀon. ACTIVITÉS ARTISTIQUES &amp; LOISIRS50 COMÉDIE MUSICALE • 8 À 16 ANS Tu veux évoluer au sein d’une troupe de comédie musicale ? Alors rejoins nous ! Dansons, chantons, jouons au théâtre tous ensemble ! Ce stage allie diﬀérentes activités pour éveiller les sens et la créativité de vos enfants. Chaque journée commence par un échauﬀement, des vocalises, l’apprentissage de diﬀérentes chansons, etc.  Les enfants pratiquent également de la danse. Elle leur permet d’apprendre à bouger avec leur corps, à maîtriser leurs mouvements pour pouvoir se repérer dans l’espace. Par des chorégraphies et des jeux sur le rythme, les enfants apprennent à respecter le tempo d’une musique.  Ensuite, ils apprennent à jouer au théâtre, à exprimer leurs sentiments par des mouvements.  Sur base de tous leurs acquis, les enfants pourront créer leurs propres piécettes et les jouer sur une grande scène tels de vrais comédiens !  Chaque journée de stage comporte trois périodes de comédie musicale et une période de jeux collectifs en extérieur : unihoc, crosse canadienne, basketball, ball bouncer, baseball, etc. Attention: Il sera demandé aux enfants d’apporter un costume en fonction du thème de la pièce de théâtre. CIRQUE • 6 À 8 ANS Bruxelles: en collaboration avec Circomodo Tu es un vrai petit clown ? Ce stage t’est destiné ! Tu découvriras les arts du cirque à travers diﬀérents jeux d’intérieur : jonglage, équilibre, pyramide humaine,...   Chaque journée de stage comporte trois périodes de cirque et une période de jeux en extérieur où les enfants auront la chance de découvrir diﬀérents jeux collectifs : unihoc, basketball, crosse canadienne, ball bouncer, ou encore baseball. Le moniteur choisit les activités en fonction des demandes des enfants.  Les jeux sont organisés sur le terrain de foot à Rixensart, sur le terrain de foot ou de tennis à Ottignies, et dans la plaine du collège à Wavre. DÉTECTIVE • 10 À 16 ANS Un véritable Sherlock Holmes ? Votre enfant aime partir à la recherche d’indices, répondre à des énigmes, travailler en cohésion avec un partenaire/une équipe ? Voici le stage qu’il lui faut !  Au programme : jeux de mémoire, jeux de piste, géocatching, escape room (jeu de société), escape game VR (à côté du Cartronics à Wavre), et une sortie à Koezio aux Docks Bruxsel.  De quoi ravir nos enquêteurs avec diﬀérentes énigmes et activités fun tout au long de la semaine !  La semaine se termine par un jeu de cohésion et un pique-nique (les enfants doivent prévoir leurs tartines, et des éventuels en-cas). Attention: Pour Koezio : la taille minimale est d’1m40.51 DRONE &amp; LASER • 10 À 16 ANS Tu es fasciné par les drones et tu rêves d’apprendre à en piloter un ? Nous t’avons concocté un programme varié, fun et ludique. Une partie de la journée sera consacrée à la découverte et à la manipulation de drones, aussi bien aquatiques qu’aériens. A tour de rôle, les enfants auront la chance d’apprendre à piloter un drone et à le manier entre diﬀérents circuits. Environ 4 drones sont prévus pour 8-10 enfants.  L’autre partie de la journée sera consacrée au Laser Game (3x/semaine) et à des activités fun en extérieur (2x/ semaine) : frisbee golf, snag golf, spike ball, kinball, slag foot. IMMERSION ANGLAIS/NÉERLANDAIS • 8 À 14 ANS Do you want to learn English ? Wil je Nederlands leren ? Ce stage d’immersion propose un apprentissage de l’anglais/néerlandais au travers d’activités pédagogiques diverses et ludiques : cours théoriques, jeux, sports, visites culturelles.  Les formateurs sont soucieux d’un apprentissage amusant et performant, respectueux des capacités de chaque enfant.  Une sortie culturelle et ludique est prévue un jour de la semaine de stage (en fonction de la crise sanitaire). A savoir: L’ensemble des activités proposées se déroule en anglais/néerlandais. MA DÉCO • 8 À 14 ANS Tu as l’âme d’un décorateur d’intérieur ? Tu aimes confectionner ta déco toi-même ?  Ce stage te propose de créer des objets pour décorer toute la maison et d’explorer d’autres facettes des arts plastiques. Ce stage est l’idéal pour faire ressortir l’esprit créatif de votre enfant, ainsi qu’aiguiser son attrait pour la décoration. Les enfants pourront repartir en ﬁn de stage avec leur création.  Les activités de décoration varient selon le thème du stage et de la saison. MAGIE &amp; CIRQUE • 8 À 14 ANS Tu aimes le monde féérique de la magie et du cirque ? Ce stage s’adresse à toi !  Tu découvriras les diverses disciplines issues du monde du cirque : équilibre (échasses, monocycle) , acrobatie (pyramides, trampoline), jonglerie (foulards, balles, quilles) et adresse (diabolos, bâtons du diable).  Grâce à un magicien ayant plein de tours dans son sac, tu découvriras la seconde partie de la journée de stage le monde de l’illusion et de la manipulation. Tu apprendras, par petits groupes, à maîtriser diﬀérents tours de magie (selon ton niveau d’habilité et de concentration !) : disparition d’une pièce, jeu des gobelets, jeux de dés, tours de cartes, réalisation de calculs complexes grâce au mental log, etc.  Tu pourras repartir avec un pack de magie en ﬁn de stage ! NOUVEAU52 MAGIE FUN • 8 À 14 ANS Tu passeras, grâce à un magicien ayant plein de tours dans son sac, de très bons moments ! Tu découvriras le monde de l’illusion et de la manipulation.  Tu apprendras, par petits groupes, à maîtriser diﬀérents tours de magie (selon ton niveau d’habilité et de concentration !) : disparition d’une pièce, jeu des gobelets, jeux de dés, tours de cartes, réalisation de calculs complexes grâce au mental log, etc.  Tu pourras repartir avec un kit de magie en ﬁn de stage !  Ta journée sera complétée par des activités fun, comme du laser game, de l’arrow game, et des fun games (freesbee golf, snag golf, spike ball, kinball, slag foot). MAGIE PRO • 8 À 14 ANS Tu rêves d’épater tes proches avec de nouveaux tours ? Tu passeras, grâce à un magicien ayant plein de tours dans son sac, une semaine 100% magique ! Tu découvriras le monde de l’illusion et de la manipulation.  Tu apprendras, par petits groupes, à maîtriser diﬀérents tours de magie : disparition d’une pièce, jeu des gobelets, jeux de dés, tours de cartes, réalisation de calculs complexes grâce au mental log, etc. A savoir: La concentration et l’écoute sont des qualités essentielles pour apprendre de nouveaux tours !  ROBOTIQUE • 8 À 14 ANS Votre enfant est fou de création et de programmation ? Ce stage allie les deux : les nouvelles technologies et l’informatique.  Aﬁn de donner aux enfants de nouvelles clefs de réussite, nous allons via 5 sessions d’exercices développer des processus de réﬂexion pour formuler des problèmes et leur(s) solution(s) (création de robots en lego, programmation de robots et présentation du travail eﬀectué).  Pourquoi apprendre à programmer ?  • Parce qu’apprendre à coder développe de nombreuses autres compétences: la capacité d’abstraction et de résolution de problème, la pensée logique, les mathématiques, le vocabulaire, etc.  • Parce nous vivons dans un monde éminemment technologique et qu’il est aussi essentiel d’en maîtriser les notions que de savoir lire, écrire ou compter.  • Pour que les enfants sachent surfer sur le tsunami technologique sans en être de simples consommateurs.  • Parce que c’est ludique, et que les enfants manifestent un intérêt naturel pour ces domaines.  • Parce que la technologie fait pleinement partie de la culture générale du XXIème siècle.  • Parce que les connaissances apprises dès les premières années sont solidement acquises. Pour éviter que les enfants restent toute la journée devant les écrans, ils passeront une demi-journée à d’autres activités et proﬁteront des infrastructures sportives du Centre. NOUVEAU53 SCIENCES &amp; TECHNOLOGIES • 8 À 14 ANS / BRABANT Lors de ce stage, nos petits scientiﬁques vont découvrir par des petites expériences physiques, chimiques et biologiques le monde des sciences. Ils pourront par ailleurs les reproduire par après chez eux.   Chaque journée de stage comporte trois périodes d’expériences scientiﬁques, et une période de jeux en extérieur où les enfants auront la chance de découvrir diﬀérents jeux collectifs : baseball, unihoc, crosse canadienne, basketball, ou encore des jeux dans les bois.  Pour se fondre dans l’univers des sciences et de la technologie, une excursion est prévue à  l’Euro Space Center ! Attention: Prévoir des vêtements qui peuvent être salis. SCIENCES &amp; TECHNOLOGIES • 8 À 14 ANS / BRUXELLES Lors de ce stage, nos petits scientiﬁques vont découvrir par des petites expériences physiques, chimiques et biologiques le monde des sciences.  La journée est composée de 3h de sciences et 3h de sport.  Pour se fondre dans l’univers des Sciences et de la technologie, une excursion inoubliable est prévue à  Technopolis ! STYLISME • 10 À 16 ANS Ce stage est destiné aux fashionistas qui désirent créer leurs propres vêtements et les customiser à la mode de leur choix !   Les enfant apprennent à utiliser une machine à coudre, à manier le ﬁl et l’aiguille, et à créer et utiliser un patron. Ce stage est l’idéal pour faire ressortir l’esprit créatif de votre enfant, ainsi qu’aiguiser son attrait pour la mode et les vêtements. Les enfants pourront repartir en ﬁn de stage avec leur création : jupe, short, pantalon, etc.   Chaque journée de stage comporte trois périodes de stylisme et une période de jeux en extérieur où les enfants auront la chance de découvrir un jeu collectif diﬀérent : unihoc, basketball, crosse canadienne, ball bouncer, ou encore baseball.  TOP CHEF • 6 À 12 ANS Votre enfant à l’âme d’un futur cuisinier ? Durant le stage, les jeunes cuisiniers touchent à tous les domaines ayant trait au métier de chef-cuistot. Ils préparent des recettes qu’ils savourent chaque midi. Ils se chargent également de la remise en ordre des cuisines.  Le dernier jour, un petit buﬀet-dégustation sera préparé à l’attention des parents (en fonction de la crise sanitaire). NOUVEAU NOUVEAU54 THÉÂTRE • 8 À 14 ANS Tu veux évoluer au sein d’une troupe de théâtre ? Alors rejoins nous ! Durant ce stage, les enfants élaborent une mise en scène et créent des personnages et des décors. Encadrés par des artistes du monde théâtral, ils travaillent de façon ludique aﬁn de développer leurs capacités mnésiques. En jouant, ils apprendront également à exprimer leurs sentiments par des mouvements.  Les enfants s’initient également à des exercices d’improvisation. VIDÉO REPORTAGE • 8 À 14 ANS Votre enfant a l’âme d’un futur grand cinéaste ?  Ce stage mêlant le jeu d’acteur, la vidéo (prises avec des appareils photos numériques) et une approche du vidéo-montage (sur pc, durant deux après-midis) est fait pour lui ! Par petits groupes, les participants réalisent une vidéo composée de reportages, lipdubs, clips, émissions TV et/ou sketches. Après l’écriture des scénarios, place au tournage des scènes !  La troisième partie du stage est consacrée au montage des séquences sur pc (montage vidéo simple, son et titrages, etc.). A savoir: Matériel fourni : un appareil numérique et un ordinateur pour 4 stagiaires.À SAVOIR Pour l’organisation ! 55 PRÉ-PSYCHO BIO-PRO VÉLO-MOMES DÉC. SPORTIVE &amp; PONEY ÉQUI SPORTS BADMINTON / RAQUETTES TENNIS / TENNIS DE TABLE AVENTURE / EVASION FUN ADO / FUN JUMP FUN LASER/ KOH LANTA AQUA VÉLO MÔME MULTI-NATATION JETTE ANDERLECHT WEMMEL Il n’y a pas de garderie prévue pour les petits bouts.  Une gourde en métal est oﬀerte pour encourager la démarche écologique. Se munir d’un vélo en état de marche et d’un casque. Prévoir une tenue adaptée pour l’équitation (bottes et pantalon serré, pas de jeans). Prévoir également une tenue sportive pour l’autre partie de la journée. Si vous ne possédez pas de raquette, le CFS en met à votre disposition. Vous pouvez bien sûr prendre votre propre matériel. Prévoir une paire de bottines ainsi que des vêtements adaptés aux activités d’extérieur et aux conditions climatiques. Certaines activités demandent un déplacement en car ou en transports en commun. Les enfants peuvent se munir de leur « mobib » ou autre titre de transport. Le bonnet de bain est obligatoire et le maillot-short est interdit. Les enfants de la commune bénéﬁcient d’une réduction de 4€ / jour (sauf pour les stages « Pro BMX / Skate / Trottinette » &amp; « Food &amp; Pleasure »).  NOUVEAUTÉ: Nous vous accueillons à partir de cet été dans le magniﬁque Centre Sportif d’Erasme (ULB). Prévoir deux paires de chaussures : une d’intérieur et une d’extérieur. REMARQUES CONCERNANT CERTAINS STAGES / CENTRES PRÉ-PSYCHO PSYCHOMOTRICITÉ BABY DANSE / GYM BABY DANSE &amp; BIJOUX CIRQUE / DANCE FOR YOU DANSE / MAGIE TOP CHEF LES EXPLORATEURS MINI-LANTA / KOH LANTA FUN VTT / QUAD &amp; LASER PILOTE / SUPER PILOTE BABY PONEY DÉC. SPORTIVE &amp; PONEY ÉQUI SPORTS / ÉQUITATION BADMINTON PADEL / SPORTS RAQUETTES SPORTS RAQUETTES &amp; VTT TENNIS /  TENNIS DE TABLE AVENTURE / EVASION FUN ADOS /  KOH LANTA BMX / SKATE / TROTTINETTE JETTE WEMMEL Il n’y a pas de garderie prévue pour les petits bouts.  Prévoir un sac avec une tenue de rechange. Votre enfant doit être propre pour participer aux stages de psychomotricité Spectacle en ﬁn de semaine (à conﬁrmer en fonction de la crise sanitaire!). GRS / Gymnastique / Gym pour tous : Prévoir une tenue collante adaptée et des sandales de gym. Pas de vêtements amples ! Tu ne dois pas nécessairement porter un maillot de gym, mai si tu en as un, il est le bienvenu. Buﬀet-dégustation: prévoir à manger pour votre enfant que le vendredi (à conﬁrmer en fonction de la crise sanitaire!). Prévoir une tenue adaptée aux activités en extérieur. Prévoir une tenue adaptée pour l’équitation (bottes et pantalon serré, pas de jeans). Le manège met à disposition tout le matériel adéquat ainsi que des bombes pour les petits cavaliers. Pour Équi Sports et Découverte Sportive &amp; Poney , prévoir une tenue sportive pour l’autre partie de la journée, Si vous ne possédez pas de raquette, le CFS en met à votre disposition. Vous pouvez bien sûr prendre votre propre matériel. Prévoir une paire de bottines ainsi que des vêtements adaptés aux activités d’extérieur et aux conditions climatiques. Certaines activités demandent un déplacement en navette ou en transports en commun assuré par le CFS. Prévoir un VTT, un cadenas, un casque ainsi qu’une chambre à air de rechange dès le premier jour de stage ! Prévoir une paire de bottines, des vêtements adaptés aux activités en extérieur, ainsi qu’une tenue de rechange en cas de mauvais temps. Pantalon long obligatoire ! Les enfants de la commune bénéﬁcient d’une réduction de 4€ / jour (sauf pour les stages « Pro BMX / Skate / Trottinette » ). Prévoir deux paires de chaussures : une d’intérieur et une d’extérieur.56 PLUSIEURS AVANTAGES SUR LE PRIX DES STAGES 2 stages cumulés (BRT)      - 10 € 3 stages cumulés (BXL)    - 15 € 4 stages cumulés      - 20 € 5 stages cumulés      - 30 € 6 stages cumulés       - 40 € Etc. 56 € / stage de déduction ﬁscale pour les enfants de moins de 12 ans. 10 €  à 15€ / stage remboursés par votre mutuelle. REMBOURSEMENT MUTUELLE* RÉDUCTION FAMILIALE*DÉDUCTION FISCALE 231 * DÉDUCTION FISCALE Vous pouvez télécharger votre attestation de fréquentation de stage à annexer à votre déclaration d’impôt. L’état intervient jusqu’à 11.20€/jour de stage en déduction ﬁscale pour les enfants de moins de 12 ans. * REMBOURSEMENT MUTUELLE Vous pouvez télécharger votre attestation de fréquentation de stage à transmettre à votre mutuelle. Cette dernière vous remboursera entre 10€ et 15€/stage . Certaines mutualités remboursent également les activités extrascolaires. RÉDUCTION COMMUNALE JETTE Les enfants domiciliés à Jette (4€/jour) bénéﬁcient d’ une réduction pour les stages eﬀectués dans leur commune. Excepté pour les stages de natation, les stages d’ informatique, bijoux, pâtisserie &amp; Pro Bmx, Skate. LIÈGE Une réduction de 5 € est accordée à partir du 2ème stage eﬀectué durant nos stages par un même enfant ou un enfant de la même famille. Pour les stages se déroulant à Amay, une réduction de 10€ est accordée sur chaque stage, pour les enfants habitant l ’entité, sans réduction pour le 2ème stage. LES BONS PLANS ! Bruxelles, Brabant &amp; LiègeACTIVITÉS EXTRASCOLAIRES Sportifs &amp; Culturels DES ACTIVITÉS SPORTIVES OU CULTURELLES QUI DÉBUTENT AU MOIS DE SEPTEMBRE ET SE DÉROULENT TOUT AU LONG DE L’ANNÉE SCOLAIRE JUSQU’À LA FIN DU MOIS DE MAI. Le CFS propose des activités sportives ou culturelles qui débutent au mois de septembre et se déroulent tout au long de l’année scolaire. La plus ancienne école de natation du Brabant vous propose des cours particuliers, des cours de bébés nageurs , des cours collectifs, et un mini-club pour les plus aguerris. Vous trouverez également des cours de natation tous les mercredis à Jette à partir de 3 ans. Pour les plus aguerris, le CFS vous propose maintenant une formule Academy avec certains avantages dans diﬀérentes disciplines. Chaque enfant a le droit à une séance d’essai avant de s’engager de manière déﬁnitive. On peut s’inscrire en cours d’année en fonction des places disponibles (le prix est alors calculé au prorata des séances restantes) et des activités. NOS CENTRES DANS LE BRABANT WALLON BIERGES • WAVRE • RIXENSART • OTTIGNIES • WALHAIN COURT-SAINT-ETIENNE NOS CENTRES À BRUXELLES JETTE • LAEKEN • WEMMEL • WOLUWÉ-SAINT-LAMBERT WOLUWÉ-SAINT-PIERRE IL Y A SÛREMENT UN CENTRE CFS PROCHE DE CHEZ VOUS 57NOUVEAU NOUVEAU NOUVEAU NOUVEAU 58 WAVRE • COLLÈGE NOTRE-DAME DE BASSE-WAVRE Rue du Calvaire 4 • 1300 Wavre *Centre Sportif • Avenue du Centre Sportif 22 • 1300 Wavre WAVRE • PISCINE VERSEAU Rue des Ramiers 17 • 1300 Wavre ACTIVITÉSÂGE LUNDI du 06/09 au 23/05 MARDI du 07/09 au 24/05 MERCREDI du 08/09 au 25/05 JEUDI du 09/09 au 26/05 VENDREDI du 10/09 au 27/05 SAMEDI du 11/09 au 28/05 PRIX PSYCHOMOTRICITÉ3 à 5 ans14.00 - 16.0010.00 - 12.00270 € BABY DANSE4 à 6 ans14.00 - 16.00270 € BABY GYM4 à 6 ans16.45 - 18.0016.45 - 18.0014.00 - 16.0016.45 - 18.0016.45 - 18.0010.00 - 12.00Àpd 220 € CIRQUE DÉCOUVERTE4 à 7 ans10.00 - 12.00 Àpd 220 € MULTISPORTS5 à 8 ans14.00 - 16.00270 € ESCALADE DÉCOUVERTE5 à 9 ans16.30 - 18.0014.00 - 16.
