<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-5'>COLLÈGE NOTRE-DAME DE LA PAIX ERPENT UN CADRE CONVIVIAL POUR VOS ENFANTS Encadrement de l’Accueil Temps Libre &amp;amp; Parascolaire - En collaboration avec la direction de l’école &amp;amp; l’assocation des parents ANNÉE 2023-2024ÉCOLE MATERNELLE Chers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. Nous sommes heureux de travailler avec vous pour la troisième année consécutive et de vous proposer nos différents services repris ci-dessous. L’ADSL Asbl et le CFS Asbl, reconnues par l’ONE, continueront de travailler main dans la main pour accompagner vos enfants en-dehors des heures de cours. • Le CFS continuera sa gestion administrative &amp;amp; financière et restera en contact avec les parents via notre bureau, ouvert tous les jours de 09h à 18h. • L’ADSL s’occupera de l’organisation sur le terrain, avec la présence de la coordinatrice, Sylvie : 0478 13 40 79, qui sera présente sur place pour vous aider au quotidien. ÉCOLE MATERNELLEÉCOLE PRIMAIRE Trois types d’activités sont organisées toute la semaine : • DES ACTIVITÉS LIBRES ANIMÉES • DES ACTIVITÉS « CLUB » • SURVEILLANCE DES TEMPS DE MIDI Quatre types d’activités sont organisées toute la semaine : • DES ACTIVITÉS LIBRES ANIMÉES • UNE ÉTUDE SURVEILLÉE (SAUF LE MERCREDI) • ÉCOLE DES DEVOIRS (SAUF LE MERCREDI) • DES ACTIVITÉS « CLUB »Les études surveillées (uniquement pour les primaires) se déroulent de 15h45 à 16h45. Tous les enfants sont réunis en plusieurs classes pour faire leurs devoirs, petits travaux ou, le cas échéant, réaliser une activité dans le calme. Chaque classe est surveillée par un encadrant (qui n’est pas professeur). L’élève travaille donc de manière autonome. Les parents peuvent venir chercher les enfants à l’heure qui leur convient. Pour les activités libres animées, les enfants sont accueillis dans un cadre convivial sur base d’un projet pédagogique approuvé par l ’O.N.E. mettant l’accent sur leur bien-être et leur épanouissement, en leur proposant des activités diverses et adaptées (facturation mensuelle via le badging). Ces activités libres se déroulent un maximum en extérieur. En cas de mauvais temps les élèves sont redirigés vers une classe adaptée. L es encadrants suivent régulièrement des formations auprès de l ’O.N.E. LUNDI - MARDI - JEUDI - VENDREDI HORAIRE PAR MINUTE PAR HEURE MODALITÉ DE PAIEMENT 15h30 - 15h45 Gratuit Gratuit 15h45 - 16h45 0,045€/min2,7€/hFacture/mois 16h45 - 18h00 0,03€/min1,8€/hFacture/mois 18h00 - 18h15 (dépassement) 5€/15 min Forfait de 5€/15 min Facture/mois 18h15 - 18h30 (dépassement) 10€/15 minForfait de 10€/15 minFacture/mois ÉTUDES SURVEILLÉES &amp;amp; ACTIVITÉS LIBRES ANIMÉES MERCREDI HORAIRE PAR MINUTE PAR HEURE MODALITÉ DE PAIEMENT 11h30 - 12h00 GratuitGratuit 12h00 - 14h00 (fin de garderie) 0,045€/min2,7€/hFacture/mois 14h00 - 14h15 (dépassement) Forfait de 5€/15 minForfait de 5€/15 minFacture/mois 14h15 - 14h30 (dépassement) Forfait de 10€/15 minForfait de 10€/15 minFacture/mois Chaque élève doit se munir de son badge* pour continuer à assurer les temps de garderie à la minute. Ces garderies concernent les fins de journées pour l’école primaire et maternelle. En cas de retard, merci de prévenir la coordinatrice sur place, Sylvie : 0478.13.40.79 Toutes les factures vous sont envoyées par mail chaque début de mois suivant. Si vous ne recevez pas correctement nos envois, veuillez nous communiquer une adresse mail correcte pour votre bon suivi.  * Pour les familles séparées, vous pouvez demander 2 badges distincts et de couleurs différentes (1,5€/badge) pour faciliter le badging et la bonne facturation aux parents concernés : garderie@lecfs.be. Remarque : Attention le badge est à garder d’année en année si vous ne voulez pas qu’il soit refacturé. Activation du badge pour un nouvel élève : 1€. Badge perdu pour tous les élèves : 5€ Début le 28 août 2023      BON À SAVOIR Bonne nouvelle ! L’école des devoirs commence une semaine plus tôt, dès le 4 septembre. Ne tardez pas à vous y inscrire !! Afin de garantir une qualité pédagogique et une bonne dynamique, nous vous demandons de vous inscrire à un jour et une heure fixe. Nous avons instauré un code couleur afin de guider plus facilement l’élève.  Toutes les écoles des devoirs se déroulent à l’étage. Les parents peuvent venir rechercher les enfants à 16h50 au rez-de-chaussée, à la porte d’entrée de la garderie. Attention, ne tardez pas à vous inscrire car le nombre de classes d’écoles des devoirs est limité ! De 15h45 à 16h45, les enfants sont encadrés et accompagnés pour faire leurs devoirs ou réviser une autre matière. Cela permet à votre enfant de bien réaliser ses travaux en ayant des explications claires venant d’un professeur. La compréhension n’en sera que meilleure (abonnement annuel). Les parents ne peuvent reprendre les enfants qu’à partir de 16h45 ! LUNDIMARDIJEUDIVENDREDI 15h45 - 16h45 125€/an 15h45 - 16h45 125€/an 15h45 - 16h45 125€/an 15h45 - 16h45 1€/an ÉCOLE DES DEVOIRS HORAIRE FORFAIT POUR L’ANNÉE SCOLAIRE MODALITÉ DE PAIEMENT INSCRIPTION 12h45 - 13h45 55€ Par virement en une seule fois Pour toute l’année scolaire Les temps de midi sont encadrés par une équipe composée d’une puéricultrice et de surveillant(e)s. Après avoir mangé, les élèves jouent librement dans la cour sous surveillance. Les plus jeunes peuvent accéder à la sieste. SURVEILLANCE DU TEMPS DE MIDI (MATERNELLE) Début le 04 septembre 2023 Début le 28 août 2023ATTESTATIONS FISCALES ET MUTUELLES Vos attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestation). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année !  Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : • Soyez connectés avec nous ; • Inscriptions rapides aux activités « club » et école de devoirs ; • Retrouvez l’historique des inscriptions de vos enfants ; • Avoir accès aux attestations mutuelles et fiscales ; • Messages instantanés avec nos équipes administratives ; • Avoir une vue sur l’état d’avancement des paiements des activités ; • ... DÉJÀ MEMBRE AU CFS : vous avez reçu un email reprenant vos identifiants de connexion. Vous pouvez, dès lors, les utiliser pour vous connecter via l’application MyCFS (ou via internet : www.mycfs.be) et inscrire vos enfants pour les activités « Parascolaires (dans mon école) ». NOUVEAU AU CFS : vous recevrez vos identifiants de connexion dans les emails de confirma- tion d’inscription. Pour réaliser une inscription, vous pouvez surfer sur www.lecfs.be ou nous joindre soit par téléphone au 010/22.73.96, soit par mail : info@lecfs.be. REMARQUE : Une fiche santé est disponible sur votre plateforme MyCFS. Afin de veiller au mieux à la sécurité des enfants, nous vous demandons de la remplir de manière complète au plus vite. RESPONSABILITÉ : • Les enfants sont sous la responsabilité des animateurs jusqu’à la reprise par les parents • L’assurance est comprise dans le prix de l’inscription. En cas d’accident durant les temps d’accueil, les frais médicaux sont pris en charge. La compagnie intervient à la condition que les frais médicaux  soient supérieurs  à  25 € (décompte  mutuelle déduit).                                   Les dégâts occasionnés aux lunettes ne sont pas couverts. • Nous déclinons toute responsabilité en cas de perte ou de vol. Nous vous souhaitons une belle rentrée 2023-2024 ! VOTRE ESPACE PERSONNEL MYCFS MyCFS CONTACT : 010/22.73.96 • info@lecfs.be WWW.LECFS.BE<a href="index_20.html">Next &gt;</a></p></noscript></div>
