<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-4'>ATHÉNÉE ROYAL PAUL DELVAUX UN CADRE CONVIVIAL POUR VOS ENFANTS Encadrement parascolaire avec le CFS - En collaboration avec l’O.N.E. et la direction de l’école ANNÉE 2023-2024Trois types d’activités sont organisées toute la semaine : • DES ACTIVITÉS LIBRES ANIMÉES • DES ÉTUDES SURVEILLÉES (SAUF LE MERCREDI) Chers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. Nous souhaitions éclaircir certains points organisationnels pour débuter une nouvelle année scolaire de façon pro-active. ORGANISATION DU CFS « Les petits Gardons » est la section interne du CFS Asbl qui s’occupe pleinement, sous la tutelle de l’O.N.E., de la gestion des garderies et de leur suivi administratif &amp;amp; financier. Il nous semblait important de scinder ces activités organisées dans l’école pour y apporter un meilleur suivi sur le terrain et en dehors. Nous distinguons donc les garderies/études surveillées des activités parascolaires qui nécessitent une inscription à l’année avec une présence obligatoire (théâtre, psychomotricité, etc...). Un coordinateur, est présent sur place pour assurer la gestion au quotidien et restera votre ré- férent. Nous a vons également créé une adresse spécifique pour les garderies/études surveillées: garderie@lespetitsgardons.be. MATERNELLE &amp;amp; PRIMAIRE     À SAVOIR « Les Petits Gardons » est une organisation différente du CFS. Nous travaillons en collaboration avec l’O.N.E. et la commune d’Ottignies pour offrir aux élèves de l’Athénée une garderie de qualité.LUNDI – MARDI – JEUDI – VENDREDI HORAIRE PRIXPAR HEUREMODALITÉ DE PAIEMENT 07h00 - 07h30Forfait : 0,9€Facture/mois 07h30 - 08h00Gratuit**Gratuit** 15h30 - 16h30Gratuit*Gratuit* 16h30 - 17h30 0,045€/min2,7€/h Facture/mois 17h30 - 18h30*0,03€/min1,8€/hFacture/mois MERCREDI HORAIRE PAR MINUTEPAR HEUREMODALITÉ DE PAIEMENT 07h00 - 07h30Forfait : 0,9€Facture/mois 07h30 - 08h00Gratuit**Gratuit** 12h00 - 13h00Gratuit**Gratuit** 13h00 - 15h000,031€/min 1,86€/hFacture/mois 15h00 - 16h000,023€/min1,38€/hFacture/mois 16h00 - 18h30*0,025€/min1,5€/hFacture/mois ÉTUDES SURVEILLÉES &amp;amp; ACTIVITÉS LIBRES ANIMÉES Pour les activités libres animées, les enfants sont accueillis dans un cadre convivial sur base d’un projet pédagogique approuvé par l ’O.N.E. mettant l’accent sur leur bien-être et leur épanouissement, en leur proposant des activités diverses et adaptées (facturation mensuelle via le badging). Ces activités libres se déroulent un maximum en extérieur. En cas de mauvais temps les élèves sont redirigés vers une classe adaptée. Les encadrants suivent régulièrement des formations auprès de l’O.N.E. Des études surveillées (uniquement pour les primaires) sont proposées de 15h45 à 16h45 aux élèves qui le souhaitent. Ils sont réunis en classe pour faire leurs devoirs, petits travaux ou, le cas échéant, réaliser une activité dans le calme. Les parents peuvent venir chercher les enfants à l’heure qui leur convient. *Pour tout dépassement après 18h30, un forfait de 5€ vous sera compté. **Grâce à la ville d’Ottignies LLN. Chaque élève doit se munir de son badge* pour continuer à assurer les temps de garderie à la minute. Ces garderies concernent les matinées et après les cours pour l’école primaire et maternelle. Toutes les factures vous sont envoyées par mail chaque début de mois suivant. Si vous ne recevez pas correctement nos envois, veuillez nous communiquer une adresse mail correcte pour votre bon suivi.  * Pour les familles séparées, vous pouvez demander 2 badges distincts et de couleurs différentes (1,5€/badge) pour faciliter le badging et la bonne facturation aux parents concernés. Remarque : Attention le badge est à garder d’année en année si vous ne voulez pas qu’il soit refacturé. Activation du badge pour un nouvel élève : 1€. Badge perdu pour tous les élèves : 5€Rue Provinciale 225 • 1301 Bierges 010/22.73.96 - garderie@lespetitsgardons.be La section du CFS qui prend soin de vos garderies ATTESTATIONS FISCALES : « Les Petits Gardons » s’engage à mettre à disposition vos attestations fiscales liées aux garderies. REMARQUE : Une fiche santé est disponible sur votre plateforme MyCFS. Afin de veiller au mieux à la sécurité des enfants, nous vous demandons de la remplir de manière complète au plus vite. RESPONSABILITÉ : • Les enfants sont sous la responsabilité des animateurs jusqu’à la reprise par les parents • L’assurance est comprise dans le prix de l’inscription. En cas d’accident durant les temps d’accueil, les frais médicaux sont pris en charge. La compagnie intervient à la condition que les frais médicaux soient supérieurs à 25€ (décompte mutuelle déduit). Les dégâts occasion- nés aux lunettes ne sont pas couverts. • Nous déclinons toute responsabilité en cas de perte ou de vol. Nous vous souhaitons une belle rentrée 2023-2024 !<a href="index_20.html">Next &gt;</a></p></noscript></div>
