<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-4'>ATHÉNÉE ROYAL DE WATERLOO Site des Mésanges - A ccueil à P2 Site de la Station - P3 à P6 UN CADRE CONVIVIAL POUR VOS ENFANTS Encadrement parascolaire avec le CFS - En collaboration avec l’O.N.E. et la direction de l’école ANNÉE 2023-2024Chers Parents, « Les petits Gardons » est la section interne du CFS Asbl qui s’occupe pleinement, sous la tutelle de l’O.N.E., de la gestion des garderies et de leur suivi administratif &amp;amp; financier. Nous sommes heureux de travailler main dans la main avec l’Athénée pour accompagner vos enfants en-dehors des heures de cours.  Un coordinateur est présent principalement sur le site des Mésanges pour assurer la gestion au quotidien et sera votre référent. Nous vous mettons à disposition une adresse spécifique pour les garderies/études surveillées : garderie@lespetitsgardons.be. MATERNELLE &amp;amp; PRIMAIRE Deux types d’activités sont organisées toute la semaine : • DES ÉTUDES SURVEILLÉES (uniquement sur le site de la Station) • DES ACTIVITÉS LIBRES ANIMÉES     À SAVOIR Le CFS est une Asbl spécialisée depuis 1981 dans les activités pour enfants : Stages de vacances, école de natation, école de gymnastique, football Academy, journées sportives pour les écoles, anniversaires, cours adultes,...). Depuis quelques années le CFS a créé une nouvelle section pour gérer vos garderies : « Les Petits Gardons » qui travaille en collaboration avec l’O.N.E. et la commune de Waterloo pour offrir aux élèves de l’Athénée une garderie de qualité.LUNDI – MARDI – JEUDI – VENDREDI (STATION &amp;amp; MÉSANGES) HORAIRE PRIXPAR HEUREMODALITÉ DE PAIEMENT 07h00 - 07h30Forfait : 0,8€Facture/mois 07h30 - 08h15Forfait : 1,2€Facture/mois 15h30 - 16h30 Etudes surveillées uniquement Station Forfait : 2,66€Facture/mois 15h30 - 16h300,044€/min2,64€/hFacture/mois 16h30 - 18h30*0,02€/min1,2€/hFacture/mois MERCREDI HORAIRE PRIXPAR HEUREMODALITÉ DE PAIEMENT 07h00 - 07h30Forfait : 0,8€Facture/mois 07h30 - 08h15Forfait : 1,2€Facture/mois 12h05 - 14h05 pas aux Mésanges 0,031€/min1,86€/hFacture/mois 14h05 - 15h05 pas aux Mésanges 0,023€/min1,38€/hFacture/mois 15h05 - 18h30* pas aux Mésanges 0,027€/min1,68€/hFacture/mois *Pour tout dépassement après 18h30, un forfait de 5€ vous sera compté. Grâce à notre système de gestion, chaque élève doit se munir de son badge* (qui sera distribué à la rentrée) pour assurer les temps de garderie à la minute. Ces garderies concernent l’accueil du matin et après les cours pour l’école primaire et maternelle. Toutes les factures vous sont envoyées par mail chaque début de mois suivant. Si vous ne recevez pas correctement nos envois, veuillez nous communiquer une adresse mail correcte pour votre bon suivi. * Pour les familles séparées, vous pouvez demander 2 badges distincts et de couleurs différentes (1,5€/badge) pour faciliter le badging et la bonne facturation aux parents concernés. Remarque : Attention le badge est à garder d’année en année si vous ne voulez pas qu’il soit refacturé. Activation du badge pour un nouvel élève : 1€. Badge perdu pour tous les élèves : 5€ Les études surveillées sont organisées pour tous les élèves de la Station. Vos enfants sont réunis en plusieurs classes pour faire leurs devoirs, petits travaux ou, le cas échéant, réaliser une activité dans le calme. L’élève travaille donc de manière autonome. Les parents peuvent venir chercher les enfants à l’heure qui leur convient. Pour les activités libres animées, les enfants sont accueillis dans un cadre convivial sur base d’un projet pédagogique approuvé par l ’O.N.E. mettant l’accent sur leur bien-être et leur épanouissement, en leur proposant des activités diverses et adaptées (facturation mensuelle via le badging). Ces activités libres se déroulent un maximum en extérieur. En cas de mauvais temps les élèves sont redirigés vers une classe adaptée. L es encadrants suivent régulièrement des formations auprès de l’O.N.E. ÉTUDES SURVEILLÉES &amp;amp; ACTIVITÉS LIBRES ANIMÉESRue Provinciale 225 • 1301 Bierges 010/22.73.96 - garderie@lespetitsgardons.be La section du CFS qui prend soin de vos garderies ATTESTATIONS FISCALES : « Les Petits Gardons » s’engage à mettre à disposition vos attestations fiscales liées aux garderies. REMARQUE : Une fiche santé est disponible sur votre plateforme MyCFS. Afin de veiller au mieux à la sécurité des enfants, nous vous demandons de la remplir de manière complète au plus vite. RESPONSABILITÉ : • Les enfants sont sous la responsabilité des animateurs jusqu’à la reprise par les parents • L’assurance est comprise dans le prix de l’inscription. En cas d’accident durant les temps d’accueil, les frais médicaux sont pris en charge. La compagnie intervient à la condition que les frais médicaux  soient supérieurs  à  25€ (décompte  mutuelle déduit).                                    Les dégâts occasionnés aux lunettes ne sont pas couverts. • Nous déclinons toute responsabilité en cas de perte ou de vol. Nous vous souhaitons une belle rentrée 2023-2024 !<a href="index_20.html">Next &gt;</a></p></noscript></div>
