- 08h25* Primaires : 1,1€/heure Maternelles : 1,4€/heure Facture/mois 08h10 - 08h25 08h25 - 08h40* Gratuit 12h10 - 12h25Gratuit 12h25 - 14h25 0,031€/minFacture/mois 14h25 - 15h250,023€/minFacture/mois 15h25 - 18h00**0,027€/minFacture/mois ACTIVITÉS LIBRES ANIMÉES Les enfants sont accueillis dans un cadre convivial sur base d’un projet pédagogique approuvé par l’O.N.E. mettant l’accent sur leur bien-être et leur épanouissement, en leur proposant des activités diverses et adaptées (facturation mensuelle via le badging). Ces activités libres se déroulent un maximum en extérieur. En cas de mauvais temps, les élèves sont redirigés vers une classe adaptée. Les encadrants suivent régulièrement des formations auprès de l’O.N.E. *Possibilité d’accueil aux Argonautes pour les enfants de maternelles. **Pour tout dépassement après 18h00, un forfait de 5€ vous sera compté. Chaque élève doit se munir de son badge* pour continuer à assurer les temps de garderie à la minute. Ces garderies concernent la matinée et après les cours pour l’école primaire et maternelle. Toutes les factures vous sont envoyées par mail chaque début de mois suivant. Si vous ne recevez pas correctement nos envois, veuillez nous communiquer une adresse mail correcte pour votre bon suivi.  * Pour les familles séparées, vous pouvez demander 2 badges distincts et de couleurs différentes (1,5€/badge) pour faciliter le badging et la bonne facturation aux parents concernés. Remarque : Attention le badge est à garder d’année en année si vous ne voulez pas qu’il soit refacturé. Activation du badge pour un nouvel élève : 1€. Badge perdu pour tous les élèves : 5€Rue Provinciale 225 • 1301 Bierges 010/22.73.96 - garderie@lespetitsgardons.be La section du CFS qui prend soin de vos garderies ATTESTATIONS FISCALES : « Les Petits Gardons » s’engage à mettre à disposition vos attestations fiscales liées aux garderies. REMARQUE : Une fiche santé est disponible sur votre plateforme MyCFS. Afin de veiller au mieux à la sécurité des enfants, nous vous demandons de la remplir de manière complète au plus vite. RESPONSABILITÉ : • Les enfants sont sous la responsabilité des animateurs jusqu’à la reprise par les parents • L’assurance est comprise dans le prix de l’inscription. En cas d’accident durant les temps d’accueil, les frais médicaux sont pris en charge. La compagnie intervient à la condition que les frais médicaux soient supérieurs à 25€ (décompte mutuelle déduit). Les dégâts occasion- nés aux lunettes ne sont pas couverts. • Nous déclinons toute responsabilité en cas de perte ou de vol Nous vous souhaitons une belle rentrée 2023-2024 !<a href="index_20.html">Next &gt;</a></p></noscript></div>
