<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-2'>ANNÉE 2023-2024 ECOLE LA PETITE SOURCE ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES DANS TON ÉCOLE ! - En collaboration avec la direction de l’écoleChers Parents, C’est avec plaisir que le CFS vous propose une activité sportive le mardi après-midi en collaboration avec l’École La Petite Source. Nous vous présentons ci-joint la grille pour l’année 2023-2024. L’activité se déroule du 19/09/2023 au 21/05/2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 010/22.73.96, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE PARASCOLAIRE ACTIVITÉ SPORTIVE : MULTISPORTS Un menu copieux comprenant de la gymnastique, de l’athlétisme, des sports collectifs, des sports raquettes et des jeux nouveaux. 1ÈRE SÉANCE D’ESSAI GRATUITE          À SAVOIR : 28 cours sont assurés pendant l’année scolaire (activités parascolaires). Les dates restantes sont prévues pour d’éventuels congés pédagogiques, maladies du moniteur, etc. Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.  DEPUIS PLUS DE 40 ANS ! LE CFS C'EST AUSSI TOUTE L'ANNÉE : Des activités sportives &amp;amp; fun sans esprit de compétition qui raviront petits et grands : STAGES DE 2.5 À 17 ANS • ACTIVITÉS EXTRASCOLAIRES • ECOLE DE NATATION ANNIVERSAIRES &amp;amp; COURS ADULTES WWW.LECFS.BE SUIVEZ-NOUS Plus d’infos LA GRILLE EXTRASCOLAIRE VOTRE ESPACE PERSONNEL MYCFS / ATTESTATION FISCALES : Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : www.mycfs.be Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestation). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année ! Nous vous souhaitons une belle rentrée 2023-2024 ! ACTIVITÉSÂGESLUNDIVENDREDI GYMNASTIQUE àpd 5 ans16.00 - 17.3016.00 - 17.30   ÉCOLE COMMUNALE DE GREZ-DOICEAU Rue du Pont-au-lin 22• 1390 Grez-Doiceau Nous organisons également des activités extrascolaires (ouverts à tous) le lundi et vendredi à l’École Communale de Grez-Doiceau. Voici la grille : Plus d’infos : WWW.LECFS.BE<a href="index_20.html">Next &gt;</a></p></noscript></div>
