<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-7'>ACTIVITÉS SOCIO-CULTURELLES DU MERCREDI APRÈS-MIDI DE 14H00 À 16H00 PROJET PEDAGOGIQUE 2023-2026 - En collaboration avec le service Enseignement Francophone de la  TABLE DES MATIÈRES Projet d’accueil........................................................................................... 3 Projet pédagogique................................................................................. 4 Objectifs....................................................................................................... 4 L’épanouissement global des enfants............................................... 4 La cohésion sociale.................................................................................. 5 La facilitation et la consolidation de la vie familiale.................... 6 La qualité de l’accueil.............................................................................. 6 Horaires........................................................................................................ 6 Prix................................................................................................................. 6 Lieux d’accueil....................................................................................... 6-7PROJET D’ACCUEIL Ce projet s’insère dans le cadre du projet de l’accueil extrascolaire des écoles commu- nales, agréé par l’ONE. Les accueils extrascolaires ont comme objectif, entre autre, de concilier au maximum la vie familiale et la vie professionnelle, mais également d’accueillir les enfants dans un lieu où le bien-être physique et psychologique est pris en compte. Le projet vise à l’épanouissement de l’enfant selon son rythme. Le projet est élaboré en fonction des besoins des enfants et en collaboration avec les accueillants afin que ce- lui-ci colle à notre réalité de terrain. L’enfant devient autonome, apprend le respect, L’enfant devient autonome, apprend le respect, découvre ses potentialités et s’épanouit au travers d’activités artistiques, spor-découvre ses potentialités et s’épanouit au travers d’activités artistiques, spor- tives, jeux de société et activités libres.tives, jeux de société et activités libres. Nous travaillons également en collaboration avec certains accueillants spéciali- sés dans l’encadrement d’enfants scolarisés dans l’enseignement de type 8 pré- sentant différents troubles des apprentissages comme la dyspraxie, la dysortho- graphie, la dyscalculie, etc. Pour ces derniers, nous bénéficions d’infrastructures adaptées et nous réduisons fortement le nombre d’accueillant par élèves (1 pour 10 maximum). Ce projet d’accueil est un service d’accueil extrascolaire intégré dans un programme global de coordination pour l’enfant, en partenariat avec le Service Enseignement de la Commune de Jette agréé par l’ONE. ACTIVITÉS SOCIO-CULTURELLES PROJET PÉDAGOGIQUE L’accueil extrascolaire s’efforce de répondre aux aspirations et aux besoins de la collectivité locale en matière d’éducation. Il est organisé, entre autre, afin de permettre aux parents qui travaillent de concilier leurs vies familiale et professionnelle. L’école et l’accueil extrascolaire sont respectueux des droits de l’enfant, prennent en charge le développement de sa personne dans sa totalité. Ils visent son mieux-être affectif, physique et intellectuel. La gestion de l’école et de l’accueil extrascolaire génère une qualité de vie qui privilégie : • L’épanouissement personnel ; • La confiance en soi ; • La socialisation ; • La solidarité ; • L’autonomie ; • Le sens des responsabilités ; • La tolérance… L’école et l’accueil extrascolaire, ouverts à tous, refusent toute sélection sociale ou économique : ils réservent une sollicitude équitable envers tous les enfants qui lui sont confiés. OBJECTIFS Les objectifs visés par l’accueil extrascolaire et développés dans les différents établisse- ments rejoignent les objectifs décrits dans le code de qualité. L’épanouissement global des enfants Les activités organisées visent l’épanouissement des enfants à travers de multiples facettes (aspect physique, affectif, cognitif et social). L’enfant agira et s’exprimera librement en respectant toujours ses condisciples, les ac- cueillants et animateurs. La prise de parole se fera selon les règles de politesse préala- blement établies. ACTIVITÉS SOCIO-CULTURELLES Les accueillants veilleront à offrir aux enfants plusieurs types d’activités (sportives et non-sportives) leur permettant à la fois de se divertir, de s’épanouir et de se détendre. L’enfant est libre de choisir les activités auxquelles il veut participer en début d’année. Par la suite, afin de garantir une pédagogie continue et de former une vraie cohésion de groupe, l’enfant est convié au même groupe tout le long de l’année scolaire le mercredi de 14h à 16h. Plusieurs types d’activités sportives et non-sportives sont proposées aux enfants :  • Multisport • Bricolage • Artiste • Football • Danse • Psychomotricité La pratique de ces activités collectives favorise le développement harmonieux au sein du groupe. Nous mettons tout en œuvre pour que l’enfant puisse s’épanouir au maximum durant cet accueil via l’apprentissage d’une pédagogique spécifique au thème choisi. La cohésion sociale Les activités en groupes, réunissant des enfants d’âges et de cultures différents s’inscrivent dans le respect des valeurs prioritaires développées : • L’accueil de tous et par tous • Le respect de la sensibilisation à l’acte c’est-à-dire un apprentissage des   bons et mauvais gestes ainsi que de l’impact que ceux-ci peuvent avoir sur   le monde extérieur et sur l’enfant lui-même • L’ouverture à l’autre et au monde • La sensibilisation à la culture • ... ACTIVITÉS SOCIO-CULTURELLES Ces valeurs s’apprennent au quotidien et à travers tout enfant sans discrimination aucune, qu’elle soit de sexe, de race, d’origine socio-culturelle ou socio-économique. La facilitation et la consolidation de la vie familiale L’accueil extrascolaire est un service que l’on rend aux enfants. Les parents doivent être assurés qu’ils peuvent confier leurs enfants en toute sérénité à l’opérateur d’accueil, entre la fin de la période scolaire et le retour au domicile. Les moniteurs redéposent les enfants auprès des accueillantes des écoles à 16h00. Ils donnent un feedback aux accueillantes et sont disponibles après l’activité pour répondre aux questions des parents. La qualité de l’accueil Le bien-être des enfants demeure notre principal objectif. La qualité de l’accueil est donc primordiale. Dans chacune des implantations, nous travaillons avec un coordina- teur qui n’a pas de groupe et un nombre réduit d’enfants par moniteur. Nos moniteurs ont tous fournit un casier judiciaire modèle 2 qui lui permette d’accéder aux fonctions d’éducation. Le personnel accueillant des écoles est égale- ment présent pour soutenir notre projet pédagogique en étant le lien entre l’école et nos activités. Horaires Tous les mercredis en dehors des congés scolaires de 14h00 à 16h00. Prix La cotisation annelle est de 135€ pour les 35 mercredis. Ce qui représente un cout de 1,93€/heure d’activité.  Lieux d’accueil Nous proposons nos activités socio-culturelles au sein des écoles communales jettoises suivantes : • L’école Van Helmont M3 - P6 • L’école Van  Asbroeck M3 - P6 • L’école Arbre Ballon P1 - P6 • L’école Jacques Brel M3 - P6 • L’école Aurore M3 - P6 • L’école Clarté P1 - P6 ACTIVITÉS SOCIO-CULTURELLES • L’école Champ de Tournesols P1 - P6 Nous utilisons les locaux de l’école, ils sont donc adaptés aux enfants et leur permettent de garder leurs repères même après le temps scolaire. Leur mise à disposition dépend de chaque école, des activités et des moments. Pour que l’accueil soit optimal, nous avons besoin : • D’un local à matériel : pour y stocker du matériel de multisports, une radio   et des kits artistiques ;  • D’espaces d’accueil ; • D’une salle de psychomotricité/gym : pour les activités thématiques des   maternelles et les activités sportives des primaires. • De classes primaires et maternelles : pour tout type d’activités non-spor  tives ; • D’un espace extérieur sécurisé (cour, jardin, …) : pour les jeux animés   extérieurs maternels et primaires. ACTIVITÉS SOCIO-CULTURELLES <a href="index_20.html">Next &gt;</a></p></noscript></div>
