<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-3'>ÉCOLE AURORE ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES DANS TON ÉCOLE ! - En collaboration avec la direction de l’école ANNÉE 2023-2024MERCREDI du 06/09 au 26/06 VENDREDI du 22/09 au 24/05 MULTISPORTS P1 - P3 / P4 - P6 14H00 À 16H00 135 €/an MINI MULTISPORTS M2 - M3 15H30 À 16H30 195 €/an ZUMBA P1 - P6 14H00 À 16H00 135 €/an ARTISTE P1 - P6 14H00 À 16H00 135 €/an PSYCHOMOTRICITÉ M3 14H00 À 16H00 135 €/an Chers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. C’est avec plaisir que le CFS vous propose des activités sportives et culturelles en collaboration avec l’Ecole Aurore. Nous vous présentons ci-joint la grille d’activité pour l’année 2023-2024. Les activités se dérouleront du 06/09/2023 au 26/06/2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 02/420.53.02, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE DES ACTIVITÉS PARASCOLAIRES ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES : DESCRIPTIF DES ACTIVITÉS : MULTISPORTS &amp;amp; MINI MULTISPORTS Un menu copieux comprenant de la gymnastique, de l’athlétisme, des sports collectifs, des sports raquettes et des jeux nouveaux. ZUMBA Les enfants auront l’occasion de découvrir des exercices de Fitness exécutés sur de la musique Latino. Cette discipline permet d’apprendre les pas de base des danses latino comme la salsa et le merengue. ARTISTE Cet atelier encourage les enfants à développer leur imagination et leur créativité.  Les créations manuelles développent leur dextérité et ils réalisent des cartes amusantes, des objets décoratifs ou utilitaires. Les enfants pourront exprimer toutes leurs émotions via leurs créations. PSYCHOMOTRICITÉ Durant ce cycle, nos jeunes goûteront aux plaisirs du mouvement par le biais d’exercices et de jeux basés sur les différents axes de la psychomotricité, à savoir : latéralité, coordination, équilibre, éveil sensori-moteur, adresse, audace, coopération et rythme.  1ÈRE SÉANCE D’ESSAI GRATUITE EN SEPTEMBREATTESTATIONS FISCALES ET MUTUELLES Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestations). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année !  Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : • Soyez connectés avec nous ; • Inscriptions rapides aux cours, stages ou événements ; • Retrouvez l’historique des inscriptions de vos enfants ; • Avoir accès aux attestations mutuelles et fiscales ; • Messages instantanés avec nos équipes administratives ; • Accès à toutes les nouveautés au CFS ; • Avoir une vue sur l’état d’avancement des paiements des activités ; • ... DÉJÀ MEMBRE AU CFS : vous avez reçu un email reprenant vos identifiants de connexion. Vous pouvez, dès lors, les utiliser pour vous connecter via l’application MyCFS (ou via internet : www.mycfs.be) et inscrire vos enfants pour les activités « Parascolaires (dans mon école) ». NOUVEAU AU CFS : vous recevrez vos identifiants de connexion dans les emails de confirmation d’inscription. Pour réaliser une inscription, vous pouvez surfer sur www.lecfs.be ou nous joindre soit par téléphone au 02/420.53.02, soit par mail : info@lecfs.be. REMARQUES : Il est possible de faire une séance d’essai gratuite. Les activités commencent la semaine du 04 septembre 2023 (sauf pour le mini multisports du vendredi) . Vous pouvez consulter les dates des cours sur votre espace personnel MyCFS : Onglet Séances &amp;gt; Consulter mes séances. Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   Nous vous souhaitons une belle rentrée 2023-2024 ! VOTRE ESPACE PERSONNEL MYCFS MyCFS DEPUIS PLUS DE 40 ANS ! LE CFS C'EST AUSSI TOUTE L'ANNÉE : Des activités sportives &amp;amp; fun sans esprit de compétition qui raviront petits et grands : STAGES DE 2.5 À 17 ANS • ACTIVITÉS EXTRASCOLAIRES ECOLE DE NATATION &amp;amp; ANNIVERSAIRES WWW.LECFS.BE SUIVEZ-NOUS Plus d’infos<a href="index_20.html">Next &gt;</a></p></noscript></div>
