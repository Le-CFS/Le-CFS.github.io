<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-2'>ÉCOLE JACQUES BREL ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES DANS TON ÉCOLE ! - En collaboration avec la direction de l’école ANNÉE 2023-2024MERCREDI du 06/09 au 26/06 ACTIVITÉSCLASSESHORAIRESPRIX MULTISPORTSP3-P614h à 16h135 €/an ARTISTE P1-P614h à 16h135 €/an PSYCHOMOTRICITÉM3-P114h à 16h135 €/an Chers Parents, C’est avec plaisir que le CFS vous propose des activités sportives et culturelles le mercredi après-midi en collaboration avec l’Ecole Jacques Brel. Nous vous présentons ci-joint la grille d’activité pour l’année 2023-2024. Les activités se dérouleront 06/09/2023 au 26/06/2024 de 14h00 à 16h00. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 02/420.53.02, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be. LA GRILLE DES ACTIVITÉS PARASCOLAIRES ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES : DESCRIPTIF DES ACTIVITÉS :          À SAVOIR : Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   VOTRE ESPACE PERSONNEL MYCFS / ATTESTATION FISCALES : Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : www.mycfs.be Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestations). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année ! Nous vous souhaitons une belle rentrée 2023-2024 ! MULTISPORTS Un menu copieux comprenant de la gymnastique, de l’athlétisme, des sports collectifs, des sports raquettes et des jeux nouveaux. ARTISTE Cet atelier encourage les enfants à développer leur imagination et leur créativité.  Les créations manuelles développent leur dextérité et ils réalisent des cartes amusantes, des objets décoratifs ou utilitaires. Les enfants pourront exprimer toutes leurs émotions via leurs créations. PSYCHOMOTRICITÉ Durant ce cycle, nos jeunes goûteront aux plaisirs du mouvement par le biais d’exerices et de jeux basés sur les différents axes de la psychomotricité, à savoir : latéralité, coordination, équilibre, éveil sensori-moteur, adresse, audace, coopération et rythme.  1ÈRE SÉANCE D’ESSAI GRATUITE EN SEPTEMBRE Plus d’infos<a href="index_20.html">Next &gt;</a></p></noscript></div>
