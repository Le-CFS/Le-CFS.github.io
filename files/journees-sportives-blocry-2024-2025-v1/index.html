<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-7'>JOURNÉES ET SEMAINES SPORTIVES MATERNELLE - PRIMAIRE - SECONDAIRE CONTACTEZ-NOUS AU 0472/843.111 WWW.LECFS.BE 2024-2025 CENTRE SPORTIF DU BLOCRY Place des Sports 1 • 1348 Ottignies - LLN A C TIVITÉS SPOR TIVES E T CUL TURELLES INSCRIVEZ VOTRE ÉCOLE À NOS JOURNÉES SPORTIVES !Madame, Monsieur, Pour notre quatrième année consécutive, voici le programme pour nos journées sportives au Centre Sportif du Blocry à Louvain-la-Neuve. Vous y trouverez des choix d’activités qui conviennent aux plus petits et d’autres plus adaptés aux primaires et aux humanités. Nous oﬀ rons aussi la possibilité aux humanités de se défouler dans la journée « défi  » (voir couverture dos). Nous espérons que vous trouverez dans ce programme des activités originales qui permettront à vos élèves de découvrir de nouvelles disciplines. Bonne lecture. Alexandre Fabry Responsable Journées Sportives COMMENT FAIRE POUR S’INSCRIRE A UNE JOURNÉE OU SEMAINE SPORTIVE ? 1.  Téléphonez en priorité au 0472/84.31.11 (Alexandre) ou par email à js.blocry@lecfs.be ou         rendez-vous sur notre site www.lecfs.be pour compléter le formulaire d'inscription.      Nous avons besoin des informations suivantes : période et activités souhaitées, degré,      nombre d’élèves/classes. 2.  Nous vous confi rmons la date de votre journée sportive dans les 48h suite à votre demande. 3.  Dans le mois précédent votre venue, nous vous envoyons votre menu d’activité. 4.  Il ne vous reste plus qu’à concocter vos groupes... et à vous présenter au Centre Sportif du        Blocry le jour décidé ! 2FORMATION DES GROUPES Nous déterminons le nombre de menus sur base d’une moyenne de 20 élèves par groupe. Si vous venez avec 115 élèves, nous faisons 6 menus (102 élèves &amp;gt; 5 menus). Exemple de menu pour 102 élèves : HORAIRE DE LA JOURNÉE Nous vous accueillons dès 09h00 sur place. COMMENT SE DÉROULE LA JOURNÉE POUR LES ENSEIGNANTS ? Le matin, vous accompagnez les élèves jusque dans les vestiaires puis dans le hall sportif. Le temps de midi, vous assurez la surveillance du repas des élèves. En fi n de journée, les enseignants font le tour des vestiaires afi n de s’assurer qu’ils soient remis dans l’état dans lequel ils l’ont reçu et qu’il ne reste plus d’objets perdus. Si les enseignants le souhaitent, ils peuvent prendre des habits de sport pour pratiquer une activité (badminton, squash, football,...), en fonction des salles disponibles. Ce service est entièrement gratuit. 3 JOURNÉES ET SEMAINES SPORTIVES 102 élèves 09:30 - 10:4510:45 - 12:0013:00 - 14:0014:00 - 15:00 MENU 1DanseEscaladeJeux InteractifsTir à l'arc MENU 2UltimateJeux InteractifsEscaladeDanse MENU 3Tir à l'arcUltimateDanseEscalade MENU 4 Jeux InteractifsTir à l'arcKinballUltimate MENU 5EscaladeDanseTir à l'arcJeux Interactifs JOURNÉE CLASSIQUE HUMANITÉS CLASSES D'ACCUEIL 1) 09H30 à 10H45 2) 10H45 à 12H00 3) 13H00 à 14H00 4) 14H00 à 15H00 1) 09h30 à 10h30 PAUSE 2) 11h00 à 12h00 Il est possible de réserver des demi-journées dans les formules classiques. JOURNÉE CLASSIQUE PRIMAIRES 1) 09H30 à 10H45 2) 11H00 à 12H00 3) 13H00 à 14H00 4) 14H00 à 15H00S E C O N D A I R E P R I M A I R E SPORTS COLLECTIFS SPORTS COLLECTIFS Mini-Football Mini-Football Gym Acrobatique Rugby Grand Trampoline Fat Burning Musculation Flagfoot Basket-Ball / Mini-Basket Gym Acrobatique Circuit Training Grand Trampoline Korf-Ball Korf-Ball Escalade Ultimate Jeux Collectifs Uni-Hoc DBL Uni-Hoc Crosse Canadienne ACTIVITÉS GYMNIQUES ACTIVITÉS GYMNIQUES MISE EN FORME MISE EN FORME Circuit d’audace (Tour du monde) Escalade 8 ans et + Jeux Gymniques Jeux Athlétiques Sports Boyard Jeux Fitness 4 ACTIVITÉS Tchouk-Ball Tchouk-Ball 8 ans et + Kin-BallCrosse Canadienne Tennis de TableSport Combat Teqball* 14 ans et + Cirque Jeux d’opposition Snag Golf Kin-Ball Squash Tennis Koh-Lanta Laser Judo Dodge Ball G.R.S Danse Jeux  pendant la journée, par  l'assurance de l'école. Les élèves sous certificat médical ne peuvent pas participer aux activités sportives. Le CFS asbl est déchargé de cette couverture d’assurance. 7 PRIX PAR ÉLÈVELIBÉLLÉFACTURATION 12.60 € • Organisation • Encadrement sportif • Prêt du matériel Par le CFS 3.40 € • Location infrastructure sportive Par le Blocry : reservation@blocry.be 0.5€ (optionnel) 1.5€ (optionnel) 2.5€ (optionnel) • Accès cafétéria* • Accès cafétéria + boisson (&amp;quot;low cost&amp;quot;)* • Accès cafétéria + boisson (de mar que) * Par le Blocry  Sport Bar : ld@grapenroll.be JOURNÉES ET SEMAINES SPORTIVES<a href="index_20.html">Next &gt;</a></p></noscript></div>
