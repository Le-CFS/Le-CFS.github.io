<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-8'>JOURNÉES ET SEMAINES SPORTIVES MATERNELLE - PRIMAIRE - SECONDAIRE CONTACTEZ-NOUS AU 0472/843.111 WWW.LECFS.BE 2023-2024 CENTRE SPORTIF DU BLOCRY Place des Sports 1 • 1348 Ottignies - LLN ACTIVITÉS SPORTIVES ET CULTURELLES NOUVEAU ! INSCRIVEZ VOTRE ÉCOLE À NOS JOURNÉES SPORTIVES !Madame, Monsieur,  Madame, Monsieur, Pour notre troisième année consécutive, voici le programme pour nos journées sportives au Centre Sportif du Blocry à Louvain-la-Neuve. Vous y trouverez des choix d’activités qui conviennent aux plus petits et d’autres plus adaptés aux primaires et aux humanités. Nous oﬀrons aussi la possibilité aux humanités de se défouler dans la journée « déﬁ» (voir couverture dos). Nous espérons que vous trouverez dans ce programme des activités originales qui permettront à vos élèves de découvrir de nouvelles disciplines. Bonne lecture. Alexandre Fabry Responsable Journées Sportives COMMENT FAIRE POUR S’INSCRIRE A UNE JOURNÉE OU SEMAINE SPORTIVE ? 1.  Téléphonez en priorité au 0472/84.31.11 (Alexandre) ou par email à js.blocry@lecfs.be       ou rendez-vous sur notre site www.lecfs.be pour compléter le formulaire.            Nous avons besoin des informations suivantes : période et activités souhaitées, degré,          nombre d’élèves/classes. 2.  Nous vous conﬁrmons la date de votre journée sportive dans les 48h suite à votre demande. 3.  Dans le mois précédent votre venue, nous vous envoyons votre menu d’activité. 4.  Il ne vous reste plus qu’à concocter vos groupes... et à vous présenter au Centre Sportif du        Blocry le jour décidé ! 2FORMATION DES GROUPES Nous déterminons le nombre de menus sur base d’une moyenne de 20 élèves par groupe. Si vous venez avec 115 élèves, nous faisons 6 menus (102 élèves &gt; 5 menus). Exemple de menu pour 102 élèves : HORAIRE DE LA JOURNÉE Nous vous accueillons dès 09h00 sur place. COMMENT SE DÉROULE LA JOURNÉE POUR LES ENSEIGNANTS ? Le matin , vous accompagnez les élèves jusque dans les vestiaires puis dans le hall sportif. Le temps de midi, vous assurez la surveillance du repas des élèves. En ﬁn de journée , les enseignants font le tour des vestiaires aﬁn de s’assurer qu’ils soient remis dans l’état dans lequel ils l’ont reçu et qu’il ne reste plus d’objets perdus. Si les enseignants le souhaitent, ils peuvent prendre des habits de sport pour pratiquer une activité (badminton, squash, football,...), en fonction des salles disponibles. Ce service est entièrement gratuit. 3 JOURNÉES ET SEMAINES SPORTIVES 102 élèves 09:30 - 10:4510:45 - 12:0013:00 - 14:0014:00 - 15:00 MENU 1DanseEscaladeJeux InteractifsTir à l'arc MENU 2 UltimateJeux InteractifsEscaladeDanse MENU 3Tir à l'arcUltimateDanseEscalade MENU 4Jeux InteractifsTir à l'arcKinballUltimate MENU 5 EscaladeDanseTir à l'arcJeux Interactifs JOURNÉE CLASSIQUECLASSES D'ACCUEIL 1) 09H30 à 10H45 2) 10H45 à 12H00 3) 13H00 à 14H00 4) 14H00 à 15H00 1) 09h30 à 10h30 PAUSE 2) 11h00 à 12h00 Il est possible de réserver des demi-journées dans la formule classique.S E C O N D A I R E P R I M A I R E SPORTS COLLECTIFS SPORTS COLLECTIFS Mini-football Mini-football Gym acrobatique Rugby Grand Trampoline Fat burning Musculation Flagfoot Basket-Ball / Mini-Basket Gym acrobatique Circuit training Grand Trampoline Korf-Ball Korf-Ball Escalade Ultimate Jeux-Collectifs Uni-Hoc DBL Uni-Hoc Net-Ball Crosse Canadienne ACTIVITÉS GYMNIQUES ACTIVITÉS GYMNIQUES MISE EN FORME MISE EN FORME Circuit d’audace (Tour du monde) Escalade 8 ans et + Jeux Gymniques Jeux Athlétiques Sports Boyard Jeux Fitness 4 ACTIVITÉSTennis de tableSport combatFrisbee golfCirque Jeux d’opposition Snag Golf Kin-Ball Squash Tennis Kin-Ball Laser Game Judo Dodge Ball G.R.S Danse Jeux photos BadmintonJudoCrosse CanadienneG.R.S Tir à l’arc Self-Défense Tchouk-Ball 8 ans et + Base-Ball FunSelf-DéfenseTchouk-BallDanse Arrow Combat SPORTS RAQUETTES SPORTS RAQUETTES SPORTS DE COMBATS SPORTS DE COMBATS ACTIVITÉS ARTISTIQUES ACTIVITÉS ARTISTIQUES NEW GAMES NEW GAMES Jeux d’opposition Snag Golf 8 ans et + Tennis de table 8 ans et + Frisbee 8 ans et + Cirque Tir à l’arc 10 ans et + Badminton 9 ans et + Laser Game Koh-Lanta Jeux interactifs Jeux interactifs Koh-Lanta Dodge Ball Arrow Combat 10 ans et + Ball Bouncer Mini-tennis 6 à 9 ans Tennis 9 ans et + Speedminton 10 ans et + Base-Ball 5 SECONDAIRE &amp; PRIMAIRE NEW Pickelball NEW6 ACTIVITÉS MATERNELLE JOURNÉE SPORTIVE MATERNELLE M A T E R N E L L E Horaire de la journée : 09h30 - 10h30 11h00 - 12h00 13h00 - 14h00 14h00 - 15h00 PSYCHOMOTRICITÉ MUSICALE JEUX DE BALLONS CIRCUIT TROTTINETTE (à partir de la 2ème maternelle) CIRQUE (uniquement 3ème maternelle) PARACHUTE BABY-TENNIS (à partir de la 2ème maternelle) CIRCUITDÉCOUVERTES ATHLÉTIQUESTARIF QUID DES ÉLÈVES ABSENTS ? Nous acceptons maximum 10% d’absents sur le nombre annoncé. Le cas échéant, il vous sera facturé 90% du nombre annoncé. JOURNÉE SPORTIVE ACCUEIL Nous pouvons accueillir vos petits bouts de 2,5 ans la matinée de 9h30 à 12h. Le prix pour cette demi-journée est de 10€/élève (+3€ de réservation de salle). TENUE SPORTIVE Les chaussures de sport sont obligatoires dans les salles du Complexe Sportif. Ceci est valable pour tous les élèves, professeurs et accompagnants de votre école. ASSURANCE Les élèves doivent être couverts, en cas d'accident sportif survenu pendant la journée, par l'assurance de l'école. Les élèves sous certiﬁcat médical ne peuvent pas participer aux activités sportives. Le CFS asbl est déchargé de cette couverture d’assurance. 7 PRIX PAR ÉLÈVELIBÉLLÉFACTURATION 12.60 € • Organisation • Encadrement sportif • Prêt du matériel Par le CFS 3.40 € • Location infrastructure sportive Par le Blocry : reservation@blocry.be 0.5€ (optionnel) 1.5€ (optionnel) • Accès cafétaria + boisson Par le Blocry  Sport Bar : ld@grapenroll.be JOURNÉES ET SEMAINES SPORTIVESJOURNÉE DÉFI Les activités se déroulent de 09h30 à 14h30 Prix :     • 20€/élève (facturé par le CFS)    • 3.40€/élève (facturé par le Blocry) Min. 100 élèves Les activités sont ouvertes pour les jeunes à partir de la 2 ème secondaire . Pour plus d'informations, n'hésitez pas à nous contacter. JOURNÉES - SEMAINES SPORTIVES &amp; JOURNÉES DÉFIS Centre Sportif du Blocry Place des Sports 1 - 1348 Ottignies LLN Alexandre Fabry -  0472/843.111 Par email : js.blocry@lecfs.be LUNDI • MARDI • JEUDI &amp; VENDREDI ACTIVITÉS PROPOSÉES POUR LES JOURNÉES DÉFIS : • BOULE RUN • LANCER DE HACHES • SUMO INFOS PRATIQUES NOUVEAU ! • NERFS • TWISTER GÉANT • DARTS<a href="index_20.html">Next &gt;</a></p></noscript></div>
