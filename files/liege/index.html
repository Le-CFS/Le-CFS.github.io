<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-8'>ACTIVITÉS SPORTIVES ET CULTURELLES AMAY / AWANS / HUY / VERLAINE VILLERS-LE-BOUILLET TOUS NOS STAGES SONT DÉDUCTIBLES FISCALEMENT ET PAR LES MUTUELLES RECONNU PAR L’ONE ACTIVITÉS SPORTIVES ET CULTURELLES STAGES ÉTÉ POUR LES JEUNES DE 3 À 16 ANS 2023 085 31 22 46 - WWW.LECFS.BE PB-PP B-09727 BELGIE(N)-BELGIQUEChers parents, Chers enfants, Des stages sportifs pour les jeunes de 3 à 16 ans seront organisés dans votre région pendant les vacances d'été 2023. Cette année, les complexes choisis sont ceux de AMAY, AWANS, HUY, VERLAINE et VILLERS-LE-BOUILLET. NB: A Amay, Awans et Verlaine, les stages ont lieu en collaboration avec l’échevinat des communes concernées. Le but de ces stages est de permettre aux enfants de découvrir les joies de divers sports, de s’y initier ou de se perfectionner. ORGANISATION GÉNÉRALE Les activités se déroulent du lundi au vendredi de 9h00 à 16h00. Les enfants qui désirent participer à un stage s’inscrivent à une discipline au maximum ( = 1stage) par semaine. Les enfants apportent leur pique-nique pour les midis (encadrement assuré). Les groupes sont formés en fonction de l’âge et/ou du niveau sportif de l’enfant, avec un maximum de 12 participants/moniteur. REMARQUES CONCERNANT LES GARDERIES En plus des stages qui se dérouleront de 9h00 à 16h00 , le CFS organise des garderies le matin à partir de 8h00 et le soir jusque 18h00. En dehors du quart d’heure académique (avant 8h45 et à partir de 16h15), il vous sera demandé un forfait garderie (pas de garderie à la carte). Cette somme est à payer par virement ou le lundi matin en liquide. LE FORFAIT « GARDERIE » À LA SEMAINE: Semaine de 5 jours: Forfait matin: 5 €/enfant • Forfait soir: 10 €/enfant • Matin &amp; Soir: 12 €/enfant. MODALITÉS DE REMBOURSEMENT Pour le remboursement d’un stage, vous devez téléphoner au secrétariat au plus tard le dernier jour du stage (085 31 22 46). Sauf cas exceptionnel, le remboursement ne sera accordé qu’à partir d’une absence de 3 jours (certiﬁcat médical à l’appui). Une somme de 10 € sera retenue d’oﬃce pour frais de dossier. 2 LE CFS Since 1981REMARQUES CONCERNANT CERTAINS STAGES &gt; Pour les stages à VERLAINE &amp; HUY : prévoir des baskets pour l’intérieur car interdiction d’utiliser les chaussures d’extérieur. QUELQUES CONSEILS PRATIQUES • L'attestation de fréquentation de stage sera soit téléchargeables via votre espace « MyCFS » (identiﬁant de connection reçu dans l'email de conﬁrmation), soit remise à votre enfant le dernier jour du stage. Ce qui représente une déduction totale de +- 35% sur le prix du stage. • Dans chaque centre, un chef d’activités est à votre disposition pour noter vos remarques ou vos souhaits. Contactez-le sans hésiter. • En cas de changement d’adresse, prévenez notre secrétariat le plus rapidement possible aﬁn de continuer à recevoir nos brochures. • Dans chaque centre, une représensation des activités de la semaine est prévue le vendredi à 15h00 (selon les possibilités Covid). INSCRIPTION PAR INTERNET En vous inscrivant via notre site internet, proﬁtez d'une nouveauté au CFS : votre espace personnel MyCFS. De nombreux avantages : • Retrouvez l'historique des inscriptions de vos enfants; • Avoir accès aux attestations ﬁscales et de fréquentations (onglet Financier &gt; Attestations) ; • Inscrire vos enfants sans devoir réintroduire leurs coordonnées; • Lier vos enfants les uns aux autres via le concept "Famille". LE CENTRE DE FORMATION SPORTIVE SE RÉSERVE LE DROIT D’ANNULER UN STAGE FAUTE D’UN NOMBRE SUFFISANT DE PARTICIPANTS. TÉLÉCHARGER L’APPLICATION MYCFS Notre oﬀre continue à grandir et pour faciliter vos inscriptions, vous pouvez télécharger votre application MyCFS via App Store ou Google Play ! MyCFS MyCFS 3GYMNASTIQUE 6 à 12 ANS100 € STAGES DE BASE STAGES SPÉCIFIQUES BABY-MULTISPORTS CIRQUE-MÔMES APPRENTI-VÉLO CEUX-CI SONT COMPOSÉS 21/08 - 25/08 E5 07/08 - 11/08 E5 07/08 - 11/08 FUN-MULTISPORTS FUN-MULTISPORTS PSYCHO-DÉCOUVERTE BABY-MULTISPORTS PSYCHO-DÉCOUVERTE BABY-MULTISPORTS PSYCHO-DÉCOUVERTE BABY-MULTISPORTS PSYCHO-DÉCOUVERTE BABY-MULTISPORTS PSYCHO-DÉCOUVERTE BABY-MULTISPORTS PSYCHO-DÉCOUVERTE FUN-MULTISPORTS PSYCHO-DÉCOUVERTE BABY-MULTISPORTS PSYCHO-DÉCOUVERTE FUN-MULTISPORTS PSYCHO-DÉCOUVERTE CIRQUE-MÔMES BABY-MULTISPORTS DANSE TECHNIQUES-ART. FOOTBALL TECHNIQUES-ART. APPRENTI VÉLO DANSE FOOTBALL AVENTURE APPRENTI VÉLO BABY GYM FOOTBALL TECHNIQUES-ART. APPRENTI VÉLO AVENTURE BABY GYM APPRENTI VÉLO CIRQUE DANSE FUN-MULTISPORTS FUN-MULTI. &amp; LANGUES TECHNIQUES-ART. FOOTBALL GYMNASTIQUE TECHNIQUES-ART. FUN-MULTISPORTS FUN-MULTI. &amp; LANGUES FOOTBALL GYMNASTIQUE ROLLER FOOTBALL FUN-MULTISPORTS TECHNIQUES-ART. VÉLO-ÉVOLUTION FOOTBALL TECHNIQUES-ART. DANSE TECHNIQUES-ART. FUN-MULTISPORTS FUN-MULTISPORTS MEILLEUR PÂTISSIER PSYCHO-DÉCOUVERTE TECHNIQUES-ART. TECHNIQUES-ART. APPRENTI VÉLO FUN-MULTISPORTS FUN-MULTI. &amp; LANGUES X-TREM VÉLO-ÉVOLUTION ROLLER STAGES DE BASE STAGES SPÉCIFIQUES COMPOSÉS : DE 3 HEURES DE LA SPÉCIALITÉ + 3 HEURES DE FUN-MULTISPORTS ! BABY-MULTISPORTS FUN-MULTISPORTS FUN-MULTISPORTS X-TREM X-TREM PSYCHO-DÉCOUVERTE FUN-MULTISPORTS AVENTURE BABY-MULTISPORTS PSYCHO-DÉCOUVERTE BABY-MULTISPORTSTECHNIQUES ARTISTIQUES • 6 à 12 ans Ce stage est destiné à nos créatifs qui débordent d'imagination et aiment créer de leurs mains ! Les enfants auront l'occasion de découvrir et d'appliquer diﬀérentes techniques artistiques telles que peinture, travail de la terre, collages, papier mâché, dessin, etc., développant ainsi leur créativité. La semaine est organisée en 3 périodes de techniques artistiques par jour et 3 périodes de fun-multisports ( Kinball, l’ultimate frisbee, le tchoukball, le speedminton, le ﬂag foot, etc). Attention: Les enfants apporteront un vieux tablier ainsi qu'un plumier avec colle, ciseaux et latte. FUN-MULTISPORTS &amp; LANGUES • 6 à 12 ans Ce stage allie la découverte de l'Anglais et la pratique d'activités sportives. Chaque journée sera divisée en 2 périodes : animation en Anglais basée sur la découverte et l'amusement. Le CFS te fait découvrir la langue étrangère de façon ludique. Le stage est agrémenté par des activités Fun telles que le Kinball, l’ultimate frisbee, le tchoukball, le speedminton, le ﬂag foot, le baseball, le poull-ball, etc. Semaine sportive et Fun assurée ! MEILLEUR PÂTISSIER • 8 à 12 ans Au menu: numbercakes, éclairs, tartes, gâteaux fourrés et décorés mais aussi pains, sandwichs, pains au chocolat et croissants. La moitié du temps est consacré à des activités de fun-multisports. STAGES CULTURELS PSYCHO-DÉCOUVERTE • 3 à 5 ans Vous cherchez un stage ludique et varié pour votre enfant ?  Au programme : jeux de coopération, parcours d'adresse, d'audace, exercice de latéralité, éveil artistique, découverte de la nature environnante, du rythme musical et découverte culinaire.  Les stages pour les plus petits tendent au développement harmonieux des enfants au travers d’activi- tés adaptées à leur âge. L’enfant développe de nouvelles aptitudes tout en jouant : il apprend les règles du jeu et de groupe, développe sa sociabilité et explore les diﬀérentes facettes de la motricité. Les enfants rentrent chaque semaine avec un bricolage et une création culinaire réalisés par leurs soins. Attention: Les enfants doivent obligatoirement être propres pour pouvoir participer à ce stage.  Il doit apporter son tablier et prévoir une tenue de rechange. BABY-MULTISPORTS • 4 à 6 ans Votre enfant a besoin de se défouler ? Il adore le sport et aime découvrir de nouvelles activités ? Par un premier contact avec le sport et les jeux collectifs, votre petit bout développera les diﬀérentes facettes de la motricité, le respect des règles et la vie en groupe. Votre enfant découvrira un large panel d'activités fun et ludiques. FUN-MULTISPORTS • 6 à 12 ans Durant la semaine, il pratique diﬀérents sports collectifs. Le stage est agrémenté par des activités Fun telles que le Kinball, l’ultimate frisbee, le tchoukball, le speedminton, le ﬂag foot, le baseball, le poull- ball, etc. Semaine sportive et Fun assurée ! CATALOGUE DES STAGES D e 3 à 16 ans ! 6 STAGES SPORTIFS7 BABY-GYM • 4 à 6 ans Découverte et initiation à la gymnastique pour les plus jeunes par des parcours d'équilibre, d'audace et des premières notions de gymnastique sportive (faire un cumulet, sauter dans des cerceaux, grim- per sur un espalier, marcher sur une poutre, etc.). Le stage est complété par de la psychomotricité (jeux de coopérations, parcours d'adresse, d'audace et multisports). Attention: Prévoir des sandales de gym. GYMNASTIQUE • 6 à 12 ans Durant ce stage, les enfants découvrent les plaisirs de la gymnastique par un travail aux 4 agrès : poutre, barres asymétriques, sol et saut. Le stage est complété par des activités de fun &amp; multisports. CIRQUE-MÔMES • 5 à 7 ans Durant ce stage, les enfants sont amenés à découvrir la variété des arts du cirque à travers diﬀérents jeux : apprendre à jongler avec toutes sortes d'objets, s'amuser entre équilibre et déséquilibre sur une boule, un rola bola ou encore un câble, construire des pyramides humaines ensemble et s'essayer au clown de théâtre ! La moitié du temps est consacré à des activités de baby-multisports. CIRQUE • 8 à 12 ans Tu découvriras les arts du cirque à travers diﬀérents jeux: jonglerie (foulards, diabolos, balles, quilles, anneaux, bâton du diable...), équilibre (monocycles, échasses, mini rouleau, rola-bola et bidon), acrobatie (bases d'acrobaties ﬁxes). La moitié du temps est consacré à des activités de fun-multisports. DANSE • 6 à 12 ans Durant la semaine de stage, les enfants apprendront les bases de la danse modern-jazz (musique, tempos, mouvements, danse en groupe). Ils auront l'occasion de réaliser des chorégraphies sur diﬀérentes musiques rythmées et actuelles. Ils apprendront à coordonner leurs mouvements et à suivre le tempo des musiques. La moitié du temps est consacré à des activités de fun-multisports.  APPRENTI VÉLO • 5 à 7 ans Ce stage s'adresse aux enfants qui souhaitent apprendre à rouler à deux roues ! Une partie de la journée est consacrée à l'apprentissage du vélo. Les enfants apprendront à rouler sur deux roues, à réaliser des petits parcours d'adresse et de slalom, etc. L'autre partie de la journée est consacrée à des activités de fun-multisports. VÉLO-ÉVOLUTION • 6 à 8 ans Ce stage est réservé aux enfants sachant déjà rouler à deux roues (obligatoire). Une partie de la journée est consacrée au perfectionnement du maniement du vélo sous forme de petits parcours d'obstacles, initiation au code de la route, etc. Le reste de la journée est consacré à des activités de fun-multisports. FOOTBALL • 6 à 12 ans (la moitié du temps est consacré à des activités de fun-multisports ) Ce stage propose une alternance d'entraînements (techniques de ballon et techniques de jeu) et de petits matchs. Chaque entraînement est abordé de manière ludique aﬁn d'allier football et plaisir. ROLLER • 6 à 12 ans Envie de devenir un as de la glisse ? Ce stage est à la fois ludique et sportif. Les enfants découvriront ce sport avec beaucoup d'amusement à travers diﬀérents obstacles et parcours. La moitié du temps est consacré à des activités de fun-multisports. AVENTURE • 8 à 12 ans Chaque jour une activité ludique et privilégie les activités en extérieur. Ce stage met au programme plusieurs activités comme celles-ci : chasse au trésor, bubble foot, jeux de coopération, parcours d'audace, jeu d'approche, tir à l'arc et à la carabine, et VTT. Voir remarque X-TREM • 12 à 16 ans Une semaine complète rythmée par une course d'orientation, un parcours aventure, des parties de Paint-Ball, du bubble foot, du VTT, du laser games, un sport nouveau, du tir à l'arc et à la carabine. Un programme sportif et varié ! Voir remarque • Stages AVENTURE  / X-TREM › A prévoir dès le premier jour du stage : un vtt , un gilet ﬂuo , un cadenas , un casque ainsi    qu’une chambre à air de rechange. Une bonne condition physique est indispensable. Les descriptifs complets des stages peuvent s’obtenir sur notre site : www.lecfs.be PSYCHO-DÉCOUVERTE • BABY-GYM • BABY MULTISPORTS • FUN-MULTISPORTS • GYMNASTIQUE UNE JOURNÉE LASER GAME DANS LE STAGE X-TREM RENSEIGNEMENTS &amp; INSCRIPTIONS NOUVEAUX STAGES Une réduction de 5 € est accordée à partir du 2ème stage eﬀectué durant nos stages d'été, par un même enfant ou un enfant de la même famille. Pour les stages se déroulant à Villers-le-Bouillet , une réduction de 15 € est accordée sur chaque stage (voir grille des prix), pour les enfants habitant l’entité, sans réduction pour le 2ème stage. Pour les stages se déroulant à Amay , cette réduction pour les habitants de l'entité amaytoise est de 10€, sans réduction pour le 2ème stage. Pour le stage X-TREM se déroulant à Villers-le-Bouillet , une réduction de 15€ est accordée (voir grille des prix), pour les habitants de l'entité de Villers et de l'entité de Verlaine , sans réduction pour le 2ème stage. REMARQUES CONCERNANT LES PRIX COMMENT S’INSCRIRE? Via notre site www.lecfs.be ou par téléphone au 085 31 22 46 Du lundi au vendredi de 08h00 à 18h00<a href="index_20.html">Next &gt;</a></p></noscript></div>
