<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-8'>085 31 22 46 - www.stagescfs.be AMAY / AWANS / HUY /  VERLAINE ACTIVITÉS SPORTIVES ET CULTURELLES RECONNU PAR L’ONE STAGES PÂQUES POUR LES JEUNES DE 3 À 12 ANS 2022 PB-PP B-09727 BELGIE(N)-BELGIQUE TOUS NOS STAGES SONT DÉDUCTIBLES FISCALEMENT ET PAR LES MUTUELLES Rue du Saule Gaillard, 49 • 4540 AMAY Inscription rapide !Chers parents, Chers enfants, Des stages sportifs pour les jeunes de 3 à 12 ans seront organisés dans votre région pendant les vacances de Pâques 2022. Cette année, les complexes choisis sont ceux de AMAY, AWANS, HUY et VERLAINE. NB: A Amay et Verlaine, les stages ont lieu en collaboration avec l’échevinat des communes concernées. Le but de ces stages est de permettre aux enfants de découvrir les joies de divers sports, de s’y initier ou de se perfectionner. ORGANISATION GÉNÉRALE Les activités se déroulent du lundi au vendredi de 9h00 à 16h00. Les enfants qui désirent participer à un stage s’inscrivent à une discipline au maximum ( = 1stage) par semaine. Les enfants apportent leur pique-nique pour les midis (encadrement assuré). Les groupes sont formés en fonction de l’âge et/ou du niveau sportif de l’enfant, avec un maximum de 12 participants/moniteur. REMARQUES CONCERNANT LES GARDERIES En plus des stages qui se dérouleront de 9h à 16h, le CFS organise des garderies le matin à partir de 8h et le soir jusque 18h. En dehors du quart d’heure académique (avant 8h45 et à partir de 16h15), il vous sera demandé un forfait garderie (pas de garderie à la carte). Cette somme est à payer par virement ou le lundi matin en liquide LE FORFAIT « GARDERIE » À LA SEMAINE: Forfait matin: 5 €/enfant • Forfait soir: 10 €/enfant • Matin &amp; Soir: 12 €/enfant MODALITÉS DE REMBOURSEMENT Pour le remboursement d’un stage, vous devez téléphoner au secrétariat au plus tard le dernier jour du stage (085 31 22 46). Sauf cas exceptionnel, le remboursement ne sera accordé qu’à partir d’une absence de 3 jours (certiﬁcat médical à l’appui). Une somme de 10 € sera retenue d’oﬃce pour frais de dossier. 2 LE CFS Since 1981REMARQUES CONCERNANT CERTAINS STAGES &gt; Pour les stages à VERLAINE et HUY : prévoir des baskets pour l’intérieur car interdiction d’utiliser les chaussures d’extérieur. QUELQUES CONSEILS PRATIQUES • L'attestation de fréquentation de stage sera soit téléchargeables via votre espace « MyCFS » (identiﬁant de connection reçu dans l'email de conﬁrmation), soit remise à votre enfant le dernier jour du stage. Ce qui représente une déduction totale de +- 35% sur le prix du stage. • Dans chaque centre, un chef d’activités est à votre disposition pour noter vos remarques ou vos souhaits. Contactez-le sans hésiter. • En cas de changement d’adresse, prévenez notre secrétariat le plus rapidement possible aﬁn de continuer à recevoir nos brochures. • Dans chaque centre, une représensation des activités de la semaine est prévue le vendredi à 15h00 (selon les possibilités Covid). INSCRIPTION PAR INTERNET En vous inscrivant via notre site internet, proﬁtez d'une nouveauté au CFS : votre espace personnel MyCFS. De nombreux avantages : • Retrouvez l'historique des inscriptions de vos enfants; • Avoir accès aux attestations ﬁscales et de fréquentations (onglet Financier &gt; Attestations) ; • Inscrire vos enfants sans devoir réintroduire leurs coordonnées; • Lier vos enfants les uns aux autres via le concept "Famille". LE CENTRE DE FORMATION SPORTIVE SE RÉSERVE LE DROIT D’ANNULER UN STAGE FAUTE D’UN NOMBRE SUFFISANT DE PARTICIPANTS. TÉLÉCHARGER L’APPLICATION MYCFS Notre oﬀre continue à grandir et pour faciliter vos inscriptions, vous pouvez télécharger votre application MyCFS via App Store ou Google Play ! Scanne moi MyCFS MyCFS 3PÂQUES 2 (11/04 - 15/04) STAGES DE BASE STAGES SPÉCIFIQUES PSYCHO-BRICOLAGE MULTISPORTS BABY-TENNIS CEUX-CI SONT COMPOSÉS DE 3 HEURES DE L'ACTIVITÉ + 3 HEURES DE MULTISPORTS ! Plus d’informations pages 6-7 Plus d’informations page 6 3 à 5 ANS 5 à 12 ANS 4 à 6 ANS PSYCHO-CUISINE3 à 5 ANS 105 €105 € VÉLO-ÉVOLUTION 6 à 8 ANS 110 € TECHNIQUES ARTISTIQUES 6 à 12 ANS DANSE (JAZZ)6 à 12 ANS 105 € FOOTBALL 6 à 12 ANS100 € 105 € 100 €100 € GRILLE DES ÂGES ET DES PRIX 4 • Nos prix comprennent  la location des installations sportives, le matériel didactique, les cours donnés par des moniteurs diplômés ou brevetés, ainsi qu’une assurance individuelle. • Une franchise de 60 € est à charge des parents en vue d’éviter toute déclaration d’accident abusive. Notre assurance ne couvre en aucun cas le bris de lunettes ni le vol (vélo compris). • Stage "Vélo-évolution" : A prévoir dès le premier jour du stage : 1 vélo, 1 casque, 1 gilet ﬂuo, 1 cadenas &amp; une chambre à air de réserve. • Une réduction de 5 € est accordée à partir du 2 ème stage eﬀectué durant nos stages de Pâques, par un même enfant ou un enfant de la même famille. • Pour les stages se déroulant à Amay, une réduction de 10 € est accordée sur chaque stage (voir grille des prix), pour les enfants habitant l’entité, sans réduction pour le 2 ème stage. • Votre attestation de fréquentation est disponible sur votre espace MyCFS REMARQUES CONCERNANT LES PRIX PÂQUES 1 (04/04 - 08/04) - - - - - - ROLLER 6 à 12 ANS105 €- 110 € 120 € CIRQUE 8 à 12 ANS 120 € 120 € 105 € 100 € CIRQUE MÔMES 5 à 7 ANS MULTISPORTS &amp; LANGUES NEW GAMES 6 à 12 ANS 8 à 12 ANS - 140 € 120 € NOUVEAU ! 110 €AMAY Hall Omnisports Chaussée. de Tongres, 235 4540 • Amay PAS DE STAGE PÂQUES 1 Du lundi au vendredi (04/04 - 08/04) PÂQUES 2 Du lundi au vendredi (11/04 - 15/04) MULTISPORTS PSYCHO-CUISINE DANSE TECHNIQUES ARTISTIQUES NEW GAMES VERLAINE Hall Omnisports Rue de la Station, 37 4537 • Verlaine PAS DE STAGE MULTISPORTS PSYCHO-CUISINE HUY Ecole d’Agriculture Rue Saint-Victor, 5 4500 • Huy AWANS Hall Omnisports Rue de l'église, 21 4340  • Awans MULTISPORTS PSYCHO BRICOLAGE DANSE FOOTBALL MULTISPORTS &amp; LANGUES ROLLER MULTISPORTS PSYCHO CUISINE MULTISPORTS PSYCHO CUISINE CIRQUE CIRQUE MÔMES DANSE VÉLO-ÉVOLUTION GRILLE DES STAGES Amay • Awans • Huy • Verlaine 5 FOOTBALL TECHNIQUES ARTISTIQUES PAS DE STAGE BABY TENNIS VÉLO-ÉVOLUTION NEW GAMES TECHNIQUES ARTISTIQUESTECHNIQUES ARTISTIQUES • 6 à 12 ans Ce stage est destiné à nos créatifs qui débordent d'imagination et aiment créer de leurs mains ! Les enfants auront l'occasion de découvrir et d'appliquer diﬀérentes techniques artistiques telles que peinture, travail de la terre, collages, papier mâché, dessin, etc., développant ainsi leur créativité. La semaine est organisée en 3 périodes de techniques artistiques par jour et 3 périodes de multisports (basketball, mini-foot, volley, handball, unihoc, baseball, etc.). Attention: Les enfants apporteront un vieux tablier ainsi qu'un plumier avec colle, ciseaux et latte. MULTISPORTS &amp; LANGUES • 6 à 12 ans Stage en collaboration avec Speech Splash Ce stage allie la découverte de l'Anglais et la pratique d'activités sportives. Chaque journée est divisée en 2 périodes. La première propose des animations en Anglais basées sur la découverte et l'amu- sement. Speech Splash te fait découvrir la langue étrangère de façon ludique. La seconde partie de la journée est destinée aux activités multisports avec une initiation aux sports collectifs (basket, mini-foot, volley, unihoc, baseball, etc.) ainsi qu'à l'athlétisme, la gymnastique, le badminton, etc. PSYCHO-BRICOLAGE • 3 à 5 ans Vous désirez éveiller la créativité de votre petit bout ? Le stage Psycho-bricolage lui permet de stimu- ler son imagination et ses sens ! Ce stage propose un éveil artistique pour les plus petits par le biais du bricolage et de la peinture. L'autre partie de la journée, des exercices et jeux basés sur les diﬀé- rents axes de la psychomotricité sont proposés aux enfants : latéralité, équilibre, éveil sensori-moteur, adresse, audace, coopération, rythme, etc. Une période de repos est prévue après le temps de midi. Une petite présentation des créations est prévue en ﬁn de stage (selon les possibilités avec le covid).  Attention: Les enfants doivent obligatoirement être propres pour pouvoir participer à ce stage. Il doit apporter son tablier et prévoir une tenue de rechange. PSYCHO-CUISINE • 3 à 5 ans Votre enfant à l'âme d'un futur cuisinier ?  Durant le stage, nos petits chefs participeront à la préparation de quelques recettes culinaires de base.  L'autre partie de la journée, des exercices et jeux basés sur les diﬀérents axes de la psychomotricité  seront proposés aux enfants : latéralité, équilibre, éveil sensori-moteur, adresse, audace, coopération, rythme, etc.  Attention: Les enfants doivent obligatoirement être propres pour pouvoir participer à ce stage. Il doit apporter son tablier et prévoir une tenue de rechange. Pour ce stage, une période de repos est prévue après le temps de midi. STAGES CULTURELS STAGES SPORTIFS CATALOGUE DES STAGES D e 3 à 12 ans ! 6 NOUVEAU !MULTISPORTS • 5 à 12 ans Votre enfant a besoin de se défouler ? Nous proposons durant cette semaine de stage une initiation aux sports collectifs (basket, mini-foot, volley, handball, unihoc, baseball, etc.) ainsi qu'à l'athlétisme, la gymnastique, le badminton, etc. Un programme varié qui touche à tout et est destiné aussi bien aux garçons qu'aux ﬁlles ! BABY-TENNIS • 4 à 6 ans Vous désirez éveiller votre petit bout à un jeu de raquettes ? Ce stage est l'idéal pour initier votre enfant au tennis de manière ludique, et avec du matériel adapté pour les plus petits (ballons, ballons de baudruche, balles rouges et balles molles). Les enfants découvrent la raquette en tant que prolongement du bras et apprennent à coordonner la vue avec le mouvement de la raquette.   Cette découverte du tennis est complétée par des ateliers de psychomotricité (latéralité, équilibre, éveil sensori-moteur, adresse, audace, coopération, rythme, etc.) et de multisports (basketball, mini-foot, volley, handball, unihoc, baseball, etc.).  CIRQUE-MÔMES • 5 à 7 ans / CIRQUE 8 à 12 ans Tu es un vrai petit clown ? Ce stage t'est destiné ! Tu découvriras les arts du cirque à travers diﬀérents jeux : jonglerie (foulards, diabolos, assiettes chinoises, balles, quilles, anneaux et bâton du diable), équilibre (monocycles, échasses, mini rouleau, rola-bola et bidon), acrobatie (bases d'acrobaties ﬁxes). Une semaine pleine de découvertes, de rires et de bons souvenirs !  VÉLO-ÉVOLUTION • 6 à 8 ans Votre enfant a envie de devenir un vrai rider ?  Il ne s'ennuiera pas avec ce stage ! Une partie de la journée est consacrée au perfectionnement du maniement du vélo sous forme de petits parcours d'obstacles, initiation au code de la route, etc. Attention: Ce stage est réservé aux enfants sachant déjà rouler à deux roues (obligatoire). L'enfant doit apporter son vélo, son casque, un cadenas ainsi qu'une chambre à air de réserve (nous déclinons toute responsabilité en cas de vol).  DANSE • 6 à 12 ans Envie de devenir une vraie danseuse ?  Durant la semaine de stage, les enfants apprendront les bases de la danse modern-jazz (musique, tempos, mouvements, danse en groupe). Ils auront l'occasion de réaliser des chorégraphies sur diﬀérentes musiques rythmées et actuelles. Ils apprendront à coordonner leurs mouvements et à suivre le tempo des musiques.  FOOTBALL • 6 à 12 ans Votre enfant est un vrai mordu du ballon ? Ce stage propose une alternance d'entraînements (techniques de ballon et techniques de jeu) et de petits matchs. Chaque entraînement est abordé de manière ludique aﬁn d'allier football et plaisir. Attention: Se munir de 2 paires de chaussures (de baskets ou de foot) : une pour l'intérieur et l'autre pour l'extérieur. ROLLER • 6 à 12 ans Envie de devenir un as de la glisse ? Le roller est une activité physique et sportive qui permet aux enfants de développer équilibre et motricité. Ce stage est à la fois ludique et sportif. Les enfants découvriront ce sport avec beaucoup d'amusement à travers diﬀérents obstacles et parcours.  Attention: Les stagiaires doivent déjà être capables de patiner pour proﬁter pleinement du stage. Ils doivent apporter leur matériel (rollers, casque, coudières, protège poignets et genouillères).  NEW GAMES • 8 à 12 ans Votre enfant a besoin de se défouler ? Votre enfant va découvrir toute une série de nouveaux sports FUN tels que le POULL-BALL, le BONKERBALL, le GOURET, le BUMBALL, le KIN-BALL, le SCRATCH-BALL et le FLAG-RUGBY/FOOT. Ces sports nouveaux sont destinés aux garçons comme aux ﬁlles ! 7PRÉ-GRILLE ÉTÉ 2022 VILLERS-LE-BOUILLET VERLAINE HUY AWANS AMAYSTAGES STAGES STAGES STAGES STAGESSTAGES STAGES STAGES STAGES STAGESSTAGES STAGES CENTRES E1 04/07 - 08/07 E2 11/07 - 15/07 E6 08/08 - 12/08 E8 22/08 - 26/08 RENSEIGNEMENTS &amp; INSCRIPTIONS IL Y A SÛREMENT UN CENTRE CFS PROCHE DE CHEZ VOUS ! Une semaine riche en amusement et épanouissement. NOUVEAU STAGE MULTISPORTS &amp; LANGUES 6-12 ANS COMMENT S’INSCIRE? Via notre site www.stagescfs.be ou par téléphone au 085 31 22 46 Du lundi au vendredi de 08h00 à 18h00<a href="index_20.html">Next &gt;</a></p></noscript></div>
