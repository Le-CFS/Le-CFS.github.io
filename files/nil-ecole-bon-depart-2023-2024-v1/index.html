<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-3'>ANNÉE 2023-2024 ÉCOLE LE BON DÉPART ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES DANS TON ÉCOLE ! - En collaboration avec la direction de l’écoleChers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. C’est avec plaisir que le CFS vous propose des activités sportives et culturelles le lundi, mardi, jeudi et vendredi après-midi en collaboration avec l’Ecole Le Bon Départ. Nous vous présentons ci-joint la grille d’activité pour l’année 2023-2024. Les activités se dérouleront 18/09/2023 au 26/05/2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 010/22.73.96, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE DES ACTIVITÉS PARASCOLAIRES ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES : DESCRIPTIF DES ACTIVITÉS : BABY ARTISTE / ARTISTE Cet atelier encourage les enfants à développer leur imagination et leur créativité.  Les créations manuelles développent leur dextérité et ils réalisent des cartes amusantes, des objets décoratifs ou utilitaires. Les enfants pourront exprimer toutes leurs émotions via leurs créations. DANSE Venez bouger sur les rythmes des danses et tout cela dans la bonne humeur ! Au programme : initiation au rythme, exercices de souplesse, premières bases techniques et chorégraphiques.  Petite démonstration prévue en fin d’année.  DÉCOUVERTES SPORTIVES Donner envie aux enfants de se dépenser et de découvrir de nouveaux sports par le biais d’activités collectives. Les enfants apprendront à jouer ensemble et à développer leur esprit d’équipe. Découvertes sportives au programme : gym au sol, sports ballons, jeux d’opposition, uni-hoc, crosse canadienne, boum-ball, basket, etc PSYCHOMOTRICITÉ Initiation au sport et au mouvement. Les enfants vont développer leur esprit d’équipe et de jeu. Au programme : circuits d’audace, tour du monde, exercices de latéralité et d’équilibre, éveil sensori-moteur, adresse, initiation aux sports ballons. SELF DEFENSE Durant cette activité, l’accent sera mis sur la maîtrise de soi, le respect des règles et de l’autre, et l’art de se défendre en toute simplicité. Les enfants apprendront différentes techniques pour se prémunir d’un danger qui pourrait leur faire face à l’aide de leurs mains et pieds : techniques d’évitement, de défense, etc. Cet apprentissage leur permettra de développer agilité, force et coordination.       Prévoir une tenue de sport adaptée (pas de kimono requis). 1ÈRE SÉANCE D’ESSAI GRATUITE LUNDI du 18/09 au 20/05 MARDI du 19/09 au 21/05 JEUDI du 21/09 au 23/05 VENDREDI du 22/09 au 24/05 BABY ARTISTE M1-P1 15H30 À 16H30 205 €/an DANSE P2-P6 15H30 À 16H30 195 €/an DÉCOUVERTES SPORTIVES M3-P3 15H30 À 16H30 195 €/an PSYCHOMOTRICITÉ M1-M3 15H30 À 16H30 195 €/an SELF DEFENSE P1-P6 15H30 À 16H30 195 €/an ARTISTE P2-P6 16H30 À 17H30 205 €/an TARIFS DÉGRESSIFS POUR LES FAMILLES : • à 10€ pour la 2ème activité ou 2 ème enfant • à 20€ pour la 3ème activité ou 3 ème enfant • à 30€ pour la 4ème activité ou 4 ème enfant ATTESTATIONS FISCALES ET MUTUELLES Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestations). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année !  Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : • Soyez connectés avec nous ; • Inscriptions rapides aux cours, stages ou événements ; • Retrouvez l’historique des inscriptions de vos enfants ; • Avoir accès aux attestations mutuelles et fiscales ; • Messages instantanés avec nos équipes administratives ; • Accès à toutes les nouveautés au CFS ; • Avoir une vue sur l’état d’avancement des paiements des activités ; • ... DÉJÀ MEMBRE AU CFS : vous avez reçu un email reprenant vos identifiants de connexion. Vous pouvez, dès lors, les utiliser pour vous connecter via l’application MyCFS (ou via internet : www.mycfs.be) et inscrire vos enfants pour les activités « Parascolaires (dans mon école) ». NOUVEAU AU CFS : vous recevrez vos identifiants de connexion dans les emails de confirmation d’inscription. Pour réaliser une inscription, vous pouvez surfer sur www.lecfs.be ou nous joindre soit par téléphone au 010/22.73.96, soit par mail : info@lecfs.be. REMARQUES : Il est possible de faire une séance d’essai gratuite. Les activités commencent la semaine du 18 septembre 2023. Les cours suivent le calendrier scolaire. Vous pouvez consulter les dates des cours sur votre espace personnel MyCFS (Onglet Séances &amp;gt; Consulter mes séances). 28 cours sont assurés pendant l’année scolaire. Les dates restantes sont prévues pour d’éventuels congés pédagogiques, maladies du moniteur, etc.  Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   Nous vous souhaitons une belle rentrée 2023-2024 ! VOTRE ESPACE PERSONNEL MYCFS MyCFS DEPUIS PLUS DE 40 ANS ! LE CFS C'EST AUSSI TOUTE L'ANNÉE : Des activités sportives &amp;amp; fun sans esprit de compétition qui raviront petits et grands : STAGES DE 2.5 À 17 ANS • ACTIVITÉS EXTRASCOLAIRES • ECOLE DE NATATION ANNIVERSAIRES &amp;amp; COURS ADULTES WWW.LECFS.BE SUIVEZ-NOUS Plus d’infos<a href="index_20.html">Next &gt;</a></p></noscript></div>
