<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-4'>ATHÉNÉE ROYAL PAUL DELVAUX ACTIVITÉS SPORTIVES, FUN, CRÉATIVES &amp;amp; ÉCOLES DES DEVOIRS DANS TON ÉCOLE ! - En collaboration avec la direction de l’école ANNÉE 2023-2024LUNDI du 18/09 au 20/05 MARDI du 19/09 au 21/05 MERCREDI du 20/09 au 22/05 JEUDI du 21/09 au 23/05 VENDREDI du 22/09 au 24/05 MINI-FOOT P1-P6 15H45 À 16H45 195 €/an PSYCHOMOTRICITÉ M1-M3 16H00 À 17H00 195 €/an NATATION P1-P6 13H00 À 14H00 205 €/an NATATION P1-P6 16H00 À 17H00 205 €/an MINI-FOOT P1-P6 15H45 À 16H45 195 €/an GYMNASTIQUE P1-P6 16H00 À 17H00 195 €/an ANGLAIS P1-P6 13H00 À 14H00 205 €/an AQUA FUN P1-P6 16H00 À 17H00 195 €/an PSYCHOMOTRICITÉ M1-M3 16H00 À 17H00 195 €/an NATATION P1-P6 16H00 À 17H00 205 €/an THÉÂTRE P1-P6 15H45 À 16H35 195 €/an THÉÂTRE P1-P6 16H35 À 17H25 195 €/an THÉÂTRE HUMANITÉ 1-2-3 17H25 À 18H15 195 €/an Chers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. C’est avec plaisir que le CFS vous propose pour la 12ème année consécutive des activités sportives et artistiques pendant les heures de garderie en collaboration avec l’Athénée.  Nous vous présentons ci-joint la grille d’activités pour l’année 2023-2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE DES ACTIVITÉS PARASCOLAIRES TARIFS DÉGRESSIFS POUR LES FAMILLES : • à 10€ pour la 2ème activité ou 2 ème enfant • à 20€ pour la 3ème activité ou 3 ème enfant • à 30€ pour la 4ème activité ou 4 ème enfant PSYCHOMOTRICITÉ Initiation au sport et au mouvement. Les enfants vont développer leur esprit d’équipe et de jeu. Au programme : circuits d’audace, tour du monde, exercices de latéralité et d’équilibre, éveil sensori-moteur, adresse, initiation aux sports ballons. PSYCHO DÉCOUVERTE Initiation au sport et au mouvement. Les enfants vont développer leur esprit d’équipe et de jeu. Au programme : circuits d’audace, tour du monde, exercices de latéralité et d’équilibre, éveil sensori-moteur, adresse, initiation aux sports ballons. CIRQUE Initiation aux techniques de Cirque. Les enfants sont amenés à découvrir la variété des arts du cirque au travers de différents jeux : apprendre à jongler avec toutes sortes d’objets, s’amuser entre équilibre et déséquilibre sur une boule, un rola bola ou encore un câble, construire des pyramides humaines ensemble et s’essayer au clown de théâtre ! DESCRIPTIF DES ACTIVITÉS : ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES :MINI-FOOT Les cours de mini-foot sont primordiaux pour les footballeurs qui souhaitent améliorer leur technique. Apprentissage et manipulation du ballon selon des techniques et jeux adaptés. Les enfants apprennent différentes technique et s’affrontent lors de petits matchs. Les enfants sont rassemblés par niveau et par âge. ANGLAIS L’objectif de ce cours est de donner le goût des langues et la capacité de s’exprimer dans de petites situations de la vie de tous les jours. L’apprentissage est ludique (jeux linguistiques, expression orale, jeux de rôle, mises en situation, etc.) et respectueux des capacités de chaque enfant. AQUA FUN Viens découvrir par petits groupes diverses activités fun telles que du water-polo, du hockey subaquatique, du parcours, de l’initiation aux techniques de sauvetage et bien d’autres encore.  NATATION Perfectionnement des nages pour les enfants sachant nager 25m.  THÉÂTRE Découverte des diverses facettes de l’art théâtral par le biais d’exercices et jeux sur les thèmes de l’expression corporelle, l’art dramatique, l’éloquence et la déclamation. Les enfants ont également l’opportunité de découvrir l’improvisation théâtrale via divers jeux d’impro qui sont au programme des cours. Une petite pièce ou des saynètes seront présentées au dernier cours !  GYMNASTIQUE Durant cette activité, les enfants pourront développer leur agilité et leur force grâce à des parcours gymniques, un travail aux agrès et de la gymnastique acrobatique. ÉCOLE DES DEVOIRS Les école des devoirs sont des études d’une heure à pédagogie différenciée.  Le professeur encadre l’élève pour la réalisation de ses devoirs. S’il finit avant l’heure, le professeur propose à l’enfant de réviser une autre matière. Afin de garantir une qualité pédagogique et une bonne dynamique, nous vous demandons de vous inscrire à un jour et une heure fixe. LUNDI du 11/09 au 17/06 MARDI du 12/09 au 18/06 MERCREDI du 13/09 au 19/06 JEUDI du 14/09 au 20/06 VENDREDI du 15/09 au 21/06 ÉCOLE DES DEVOIRS P1-P6 15H45 À 16H45 140 €/an ÉCOLE DES DEVOIRS P1-P6 15H45 À 16H45 140 €/an ÉCOLE DES DEVOIRS P1-P6 15H45 À 16H45 140 €/anLA GRILLE DES ACTIVITÉS EXTRASCOLAIRES   CENTRE SPORTIF DES COQUERÉES Rue des Coquerées 50/A • 1340 Ottignies Nous organisons également des activités extrascolaires (ouverts à tous) le mercredi au Centre Sportif des Coquerées.          À SAVOIR : 28 cours sont assurés pendant l’année scolaire (activités parascolaires). Les dates restantes sont prévues pour d’éventuels congés pédagogiques, maladies du moniteur, etc. Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   VOTRE ESPACE PERSONNEL MYCFS / ATTESTATION FISCALES : Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : www.mycfs.be Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestation). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année ! Nous vous souhaitons une belle rentrée 2023-2024 ! DEPUIS PLUS DE 40 ANS ! LE CFS C'EST AUSSI TOUTE L'ANNÉE : Des activités sportives &amp;amp; fun sans esprit de compétition qui raviront petits et grands : STAGES DE 2.5 À 17 ANS • ACTIVITÉS EXTRASCOLAIRES • ECOLE DE NATATION ANNIVERSAIRES &amp;amp; COURS ADULTES WWW.LECFS.BE SUIVEZ-NOUS Plus d’infos ACTIVITÉSÂGESLUNDIMARDIMERCREDIJEUDIVENDREDISAMEDI BABY MULTISPORTS 4 à 6 ans14.00 - 16.00 LUDIC'GYM 3 à 6 ans14.00 - 16.00 FOOTBALL 6 à 14 ans14.00 - 16.00 GYM ACADEMY 6 à 18 ans16.00 - 17.30 GYM PRO6 à 16 ans16.00 - 17.30 GYMNASTIQUE6 à 14 ans14.00 - 16.00           MINI-FOOT &amp;amp; MULTI.4 à 8 ans14.00 - 16.00 RAQUETTES8 à 14 ans14.00 - 16.00 TENNIS INITIATION6 à 18 ans17.30 - 18.30 TENNIS PERFECTIONNEMENT 7 à 18 ans18.30 - 20.00 VTT 8 à 16 ans14.00 - 16.00         MINI-FOOT ACADEMY 4 à 16 ans17.30 - 19.00 INITIATION BASKET 5 à 8 ans14.00 - 16.00 NEW ACADEMY ACADEMY ACADEMY Retrouvez toutes les infos (prix, descriptifs,...) sur notre site internet : www.lecfs.be A l’Athénée Royal Paul Delvaux et au Collège du Christ-Roi. • Cours Particuliers, Cours collectifs, bébés nageurs, mni-club, Aqua Fun,... ÉCOLE DE NATATION ACADEMY<a href="index_20.html">Next &gt;</a></p></noscript></div>
