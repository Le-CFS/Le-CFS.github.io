<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-3'>ANNÉE 2023-2024 COLLÈGE SAINT-ETIENNE ACTIVITÉS SPORTIVES DANS TON ÉCOLE ! - En collaboration avec la direction de l’écoleChers Parents, C’est avec plaisir que le CFS vous propose des activités sportives le lundi, mardi, jeudi et vendredi en collaboration avec le Collège Saint-Etienne. Nous vous présentons ci-joint la grille pour l’année 2023-2024. L’activité se déroulera du 18/09/2023 au 24/05/2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 010/22.73.96, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE PARASCOLAIRE ACTIVITÉS SPORTIVES : FESTI-FOOT/FOOTBALL/MINI-FOOT Apprentissage et manipulation de ballon selon des techniques et jeux adaptés. PSYCHOMOTRICITÉ Initiation au sport et au mouvement. Les enfants développent leur esprit d’équipe et de jeu. Au programme : circuits d’audace, tour du monde, exercices de latéralité et d’équilibre, éveil sensori-moteur, adresse, initiation aux sports ballons. GYMNASTIQUE Durant cette activité, les enfants pourront développer leur agilité et leur force grâce à des parcours gymniques, un travail aux agrès et de la gymnastique acrobatique. 1ÈRE SÉANCE D’ESSAI GRATUITE LUNDI du 18/09 au 20/05 MARDI du 19/09 au 21/05 JEUDI du 21/09 au 23/05 VENDREDI du 22/09 au 24/05 GYMNASTIQUE P1-P6 15H45 À 16H45 195 €/an FESTI-FOOT M2-P1 15H45 À 16H45 195 €/an PSYCHOMOTRICITÉ M1-M3 15H45 À 16H45 195 €/an FUN P1-P6 15H45 À 16H45 195 €/an MINI-FOOT P1-P6 16H45 À 17H45 195 €/an HIP-HOP P1-P6 16H50 À 17H50 195 €/an TARIFS DÉGRESSIFS POUR LES FAMILLES : • à 10€ pour la 2ème activité ou 2 ème enfant • à 20€ pour la 3ème activité ou 3 ème enfant HIP-HOP Venez bouger sur les rythmes des danses et tout cela dans la bonne humeur ! Au pro- gramme : initiation au rythme, exercices de souplesse, premières bases techniques et chorégraphiques. FUN Activités ludiques pendant lesquelles les enfants vont découvrir un panel de sports et jeux qui vont les faire bouger tout en s’amusant ! Au programme : laser game, bubble soccer, ball bouncer, frisbee golf, omnikin, omnisix, etc. ATTESTATIONS FISCALES ET MUTUELLES Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestation). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année !  Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : • Soyez connectés avec nous ; • Inscriptions rapides aux cours, stages ou événements ; • Retrouvez l’historique des inscriptions de vos enfants ; • Avoir accès aux attestations mutuelles et fiscales ; • Messages instantanés avec nos équipes administratives ; • Accès à toutes les nouveautés au CFS ; • Avoir une vue sur l’état d’avancement des paiements des activités ; • ... DÉJÀ MEMBRE AU CFS : vous avez reçu un email reprenant vos identifiants de connexion. Vous pouvez, dès lors, les utiliser pour vous connecter via l’application MyCFS (ou via internet : www.mycfs.be) et inscrire vos enfants pour les activités « Parascolaires (dans mon école) ». NOUVEAU AU CFS : vous recevrez vos identifiants de connexion dans les emails de confirmation d’inscription. Pour réaliser une inscription, vous pouvez surfer sur www.lecfs.be ou nous joindre soit par téléphone au 010/22.73.96, soit par mail : info@lecfs.be. REMARQUES : Il est possible de faire une séance d’essai gratuite. Les activités commencent la semaine du 18 septembre 2023. Les cours suivent le calendrier scolaire. Vous pouvez consulter les dates des cours sur votre espace personnel MyCFS (Onglet Séances &amp;gt; Consulter mes séances). 28 cours sont assurés pendant l’année scolaire. Les dates restantes sont prévues pour d’éventuels congés pédagogiques, maladies du moniteur, etc.  Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   Nous vous souhaitons une belle rentrée 2023-2024 ! VOTRE ESPACE PERSONNEL MYCFS MyCFS DEPUIS PLUS DE 40 ANS ! LE CFS C'EST AUSSI TOUTE L'ANNÉE : Des activités sportives &amp;amp; fun sans esprit de compétition qui raviront petits et grands : STAGES DE 2.5 À 17 ANS • ACTIVITÉS EXTRASCOLAIRES • ECOLE DE NATATION ANNIVERSAIRES &amp;amp; COURS ADULTES WWW.LECFS.BE SUIVEZ-NOUS Plus d’infos<a href="index_20.html">Next &gt;</a></p></noscript></div>
