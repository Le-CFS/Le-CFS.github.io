<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-4'>ATHÉNÉE ROYAL DE RIXENSART ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES DANS TON ÉCOLE ! - En collaboration avec la direction de l’école ANNÉE 2023-2024Chers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. C’est avec plaisir que le CFS vous propose des activités sportives et culturelles le lundi, mardi, mercredi et jeudi après-midi en collaboration avec l’Athénée Royal de Rixensart. Nous vous présentons ci-joint la grille d’activité pour l’année 2023-2024. Les activités se dérouleront du 18/09/2023 au 22/05/2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 010/22.73.96, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE DES ACTIVITÉS PARASCOLAIRES ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES : LUNDI du 18/09 au 20/05 MARDI du 19/09 au 21/05 MERCREDI du 20/09 au 22/05 HIP-HOP P3-P6 15H30 À 16H30 195 €/an PSYCHOMOTRICITÉ M2-P2 15H30 À 16H30 195 €/an PARKOUR P4-P6 14H15 À 15H45 245 €/an KARATÉ P1-P6 15H45 À 16H45 195 €/an DÉC. SPORTIVE P1-P4 16H30 À 17H30 195 €/an HIP-HOP P1-P4 16H30 À 17H30 195 €/an KARATÉ 12-18 ANS 16H45 À 17H45 155 €/an TARIFS DÉGRESSIFS POUR LES FAMILLES : • à 10€ pour la 2ème activité ou 2 ème enfant • à 20€ pour la 3ème activité ou 3 ème enfant • à 30€ pour la 4ème activité ou 4 ème enfant           À SAVOIR : Un rang est organisé par nos soins, à l’allée (uniquement le mercredi), de la garderie jusqu’au Centre Sportif de Rixensart pour les activités extrascolaires (voir grille ci-dessous).PSYCHOMOTRICITÉ Durant ce cycle, nos jeunes goûteront aux plaisirs du mouvement par le biais d’exercices et de jeux basés sur les différents axes de la psychomotricité, à savoir : latéralité, coordination, équilibre, éveil sensori-moteur, adresse, audace, coopération et rythme.   HIP-HOP Les enfants auront l’occasion de pratiquer différents jeux basés sur le développement musical et corporel, ainsi que d’apprendre différentes chorégraphies. DÉCOUVERTES SPORTIVES Donner envie aux enfants de se dépenser et de découvrir de nouveaux sports par le biais d’activités collectives. Les enfants apprendront à jouer ensemble et à dévelop- per leur esprit d’équipe. Découvertes sportives au programme : gym au sol, sports ballons, jeux d’opposition, uni-hoc, crosse canadienne, boum-ball, basket, etc. PARKOUR Tu veux devenir un Yamakasi, un «traceur» ? Viens franchir les obstacles avec nous ! Cette activité physique vise un déplacement libre et efficace dans tous types d’environnements. Elle utilise le corps pour seul outil. Face à des obstacles naturels, ce sont les habilités motrices qui servent de support à l’activité. Courses, sauts, grimpes, exercices d’équilibre et de suspension sont au programme. L’activité se déroule en salle ou en extérieur en fonction des conditions climatique. Dans un souci d’apprentissage, le moniteur se donne le droit de rééquilibrer les groupes sur base du niveau des enfants ; l’horaire choisi initialement n’est donc pas définitif à l’inscription. DESCRIPTIF DES ACTIVITÉS : LA GRILLE DES ACTIVITÉS EXTRASCOLAIRES ACTIVITÉSÂGESLUNDIMARDIMERCREDIJEUDIVENDREDI BABY DANSE àpd 3 ans 15.30 - 16.30*14.00 - 16.00 BABY ARTISTE* 4 à 7 ans16.00 - 17.00 LUDIC’GYM 4 à 6 ans12.45 - 13.50      MINI-FOOT4 à 8 ans14.00 - 16.00       JUDO CLUB5 à 15 ans17.00 - 18.3016.15 - 17.3017.00 - 18.30 ARTS MARTIAUX6-12 ans14.00 - 16.00 FOOTBALL6-14 ans16.00 - 17.30          GYMNASTIQUE 6-14 ansÀPD 12.45 GRS 6-12 ans14.00 - 16.00 DANSE* 7-12 ans16.30 - 17.30 FUN* 7-12 ans16.30 - 17.30 JOUE &amp;amp; PENSE 8-12 ans14.00 - 16.00 ACADEMY ACADEMY ACADEMY   CENTRE SPORTIF DE RIXENSART Av. Clermont Tonnerre 26   ÉCOLE DU CENTRE* Rue des Ecoles 1 Nous organisons également des activités extrascolaires (ouverts à tous) le mardi, mercredi et vendredi au Centre Sportif de Rixensart et à l’École du Centre. Voici la grille des activités : Retrouvez toutes les infos de nos activités (prix, descriptifs,...) sur notre site internet : www.lecfs.beATTESTATIONS FISCALES ET MUTUELLES Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestation). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année !  Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : • Soyez connectés avec nous ; • Inscriptions rapides aux cours, stages ou événements ; • Retrouvez l’historique des inscriptions de vos enfants ; • Avoir accès aux attestations mutuelles et fiscales ; • Messages instantanés avec nos équipes administratives ; • Accès à toutes les nouveautés au CFS ; • Avoir une vue sur l’état d’avancement des paiements des activités ; • ... DÉJÀ MEMBRE AU CFS : vous avez reçu un email reprenant vos identifiants de connexion. Vous pouvez, dès lors, les utiliser pour vous connecter via l’application MyCFS (ou via internet : www.mycfs.be) et inscrire vos enfants pour les activités « Parascolaires (dans mon école) ». NOUVEAU AU CFS : vous recevrez vos identifiants de connexion dans les emails de confirmation d’inscription. Pour réaliser une inscription, vous pouvez surfer sur www.lecfs.be ou nous joindre soit par téléphone au 010/22.73.96, soit par mail : info@lecfs.be. REMARQUES : Il est possible de faire une séance d’essai gratuite. Les activités commencent la semaine du 18 septembre 2023. Les cours suivent le calendrier scolaire. Vous pouvez consulter les dates des cours sur votre espace personnel MyCFS (Onglet Séances &amp;gt; Consulter mes séances). 28 cours sont assurés pendant l’année scolaire. Les dates restantes sont prévues pour d’éventuels congés pédagogiques, maladies du moniteur, etc.  Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   Nous vous souhaitons une belle rentrée 2023-2024 ! VOTRE ESPACE PERSONNEL MYCFS MyCFS DEPUIS PLUS DE 40 ANS ! LE CFS C'EST AUSSI TOUTE L'ANNÉE : Des activités sportives &amp;amp; fun sans esprit de compétition qui raviront petits et grands : STAGES DE 2.5 À 17 ANS • ACTIVITÉS EXTRASCOLAIRES • ECOLE DE NATATION ANNIVERSAIRES &amp;amp; COURS ADULTES WWW.LECFS.BE SUIVEZ-NOUS Plus d’infos<a href="index_20.html">Next &gt;</a></p></noscript></div>
