<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-2'>ÉCOLE COMMUNALE DE WALHAIN CENTRE • PERBAIS • TOURINNES ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES DANS TON ÉCOLE ! - En collaboration avec la direction de l’école ANNÉE 2023-2024Chers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. C’est avec plaisir que le CFS vous propose des activités sportives et culturelles le lundi, mardi et jeudi après-midi en collaboration avec l’Ecole Communale de Walhain (Centre - Perbais - Tourinnes).  Nous vous présentons ci-joint la grille d’activité pour l’année 2023-2024. Les activités se dérouleront 18/09/2023 au 23/05/2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 010/22.73.96, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE DES ACTIVITÉS PARASCOLAIRES ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES : DESCRIPTIF DES ACTIVITÉS :          À SAVOIR : 28 cours sont assurés pendant l’année scolaire. Les dates restantes sont prévues pour d’éventuels congés pédagogiques, maladies du moniteur, etc. Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   VOTRE ESPACE PERSONNEL MYCFS / ATTESTATIONS FISCALES : Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : www.mycfs.be Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestations). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année ! Nous vous souhaitons une belle rentrée 2023-2024 ! PSYCHOMOTRICITÉ Initiation au sport et au mouvement. Les enfants vont développer leur esprit d’équipe et de jeu. Au programme : circuits d’audace, tour du monde, exercices de latéralité et d’équilibre, éveil sensori-moteur, adresse, initiation aux sports ballons. CIRCOMOTRICITÉ Par la magie du cirque et une approche ludique, l’enfant améliore sa motricité : jonglerie, équilibre, adresse, etc. 1ÈRE SÉANCE D’ESSAI GRATUITE Plus d’infos LUNDI du 18/09 au 20/05 MARDI du 19/09 au 21/05 JEUDI du 21/09 au 23/05 PSYCHOMOTRICITÉ - PERBAIS M2-P1 15H30 À 16H30 195 €/an PSYCHOMOTRICITÉ - CENTRE M2-P1 15H30 À 16H30 195 €/an PSYCHOMOTRICITÉ - TOURINNES M2-P1 15H30 À 16H30 195 €/an CIRCOMOTRICITÉ - TOURINNES M2-P1 16H30 À 17H30 195 €/an<a href="index_20.html">Next &gt;</a></p></noscript></div>
