<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-3'>ANNÉE 2023-2024 INSTITUT DE LA PROVIDENCE ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES DANS TON ÉCOLE ! - En collaboration avec la direction de l’écoleNous organisons également des activités extrascolaires (ouverts à tous) du lundi au dimanche au Centre Sportif de Wavre et au Collège de Basse-Wavre. Découvrez notre grille. Retrouvez toutes les infos (prix, descriptifs,...) sur notre site internet : www.lecfs.be Chers Parents, C’est avec plaisir que le CFS vous propose des activités sportives et culturelles le mardi et mercredi après-midi en collaboration avec l’Institut de la Providence. Nous vous présentons ci-joint la grille pour l’année 2023-2024. Les activités se dérouleront du 19/09/2023 au 21/05/2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 010/22.73.96, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE PARASCOLAIRE LA GRILLE EXTRASCOLAIRE ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES : FUN Activités ludiques pendant lesquelles les enfants vont découvrir un panel de sports et jeux qui vont les faire bouger tout en s’amusant ! Au programme : laser game, bubble soccer, ball bouncer, frisbee golf, omnikin, etc. 1ÈRE SÉANCE D’ESSAI GRATUITE MARDI du 19/09 au 21/05 MERCREDI du 20/09 au 22/05 FUN P1-P6 15H30 À 16H30 175 €/an PSYCHO-CRÉA M1-P1 13H30 À 14H30 205 €/an PSYCHO CRÉA Cette activité permet d’avoir un mix d’activités allant de la psychomotricité (para- chute, jeux de ballons, parcours,...) à des activités diverses (découverte de la nature, réalisation de bricolages, danse,...). Amusement et variété assurés. TARIFS DÉGRESSIFS POUR LES FAMILLES : • à 10€ pour la 2ème activité ou 2 ème enfant • à 20€ pour la 3ème activité ou 3 ème enfant • à 30€ pour la 4ème activité ou 4 ème enfant ACTIVITÉSÂGESLUNDIMARDIMERCREDIJEUDIVENDREDISAMEDIDIMANCHE PSYCHOMOTRICITÉ2.5 à 4 ans14.00 - 16.0010.00 - 12.00 BABY DANSE 4 à 6 ans14.00 - 16.00 BADMINTON 7 à 15 ans14.00 - 16.00 DANSE6 à 12 ans14.00 - 16.00 LUDIC'GYM4 à 6 ans 16.45 - 18.1514.00 - 16.0010.00 - 12.00 10.00 - 12.00 ESCALADE DÉCOUVERTE 5 à 9 ans14.00 - 16.0016.45 - 18.00 10.00 - 12.00    HIP-HOP NIV2* 6-15 ans16.45 - 18.00       FOOT (extérieur) 6-14 ans14.00 - 16.00 GYMNASTIQUE6-14 ans 16.45 - 18.15 16.45 - 18.15 14.00 - 16.00 16.45 - 18.15 16.45 - 18.15 10.00 - 12.00 10.00 - 12.00 GRS6 à 12 ans10.00 - 12.00 GRS PRO 6 à 16 ans10.00 - 12.00 GYM PRO 6 à 16 ans 16.45 - 18.15 16.45 - 18.15 16.00 - 17.30 16.45 - 18.15 16.45 - 18.15 10.00 - 12.00 10.00 - 12.00      GYM ACADEMY6 à 18 ans 16.45 - 18.15 16.45 - 18.15 16.00 - 17.30 16.45 - 18.1510.00 - 12.00                                                                                                                               MINI-FOOT ACADEMY*4 à 16 ans 17.00 - 18.3010.30 - 12.00 PARKOUR9 à 16 ans16.45 - 18.15 17.30 - 19.0009.00 - 10.30 PARKOUR PRO 9 à 16 ans09.00 - 10.30         PARKOUR JEUNE 7 à 9 ans09.00 - 10.00 VTT8 à 16 ans10.00 - 12.00 KOH-LANTA7 à 9 ans14.00 - 16.00 MULTISPORTS 5 à 8 ans14.00 - 16.00 THÉÂTRE 8 à 12 ans10.00 - 12.00 ACADEMY ACADEMY ACADEMY ACADEMY ACADEMY Centre Sportif de Wavre* NEW NEW NEWATTESTATIONS FISCALES ET MUTUELLES Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestation). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année !  Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : • Soyez connectés avec nous ; • Inscriptions rapides aux cours, stages ou événements ; • Retrouvez l’historique des inscriptions de vos enfants ; • Avoir accès aux attestations mutuelles et fiscales ; • Messages instantanés avec nos équipes administratives ; • Accès à toutes les nouveautés au CFS ; • Avoir une vue sur l’état d’avancement des paiements des activités ; • ... DÉJÀ MEMBRE AU CFS : vous avez reçu un email reprenant vos identifiants de connexion. Vous pouvez, dès lors, les utiliser pour vous connecter via l’application MyCFS (ou via internet : www.mycfs.be) et inscrire vos enfants pour les activités « Parascolaires (dans mon école) ». NOUVEAU AU CFS : vous recevrez vos identifiants de connexion dans les emails de confirmation d’inscription. Pour réaliser une inscription, vous pouvez surfer sur www.lecfs.be ou nous joindre soit par téléphone au 010/22.73.96, soit par mail : info@lecfs.be. REMARQUES : Il est possible de faire une séance d’essai gratuite. Les activités commencent la semaine du 18 septembre 2023. Les cours suivent le calendrier scolaire. Vous pouvez consulter les dates des cours sur votre espace personnel MyCFS (Onglet Séances &amp;gt; Consulter mes séances). 28 cours sont assurés pendant l’année scolaire. Les dates restantes sont prévues pour d’éventuels congés pédagogiques, maladies du moniteur, etc.  Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   Nous vous souhaitons une belle rentrée 2023-2024 ! VOTRE ESPACE PERSONNEL MYCFS MyCFS DEPUIS PLUS DE 40 ANS ! LE CFS C'EST AUSSI TOUTE L'ANNÉE : Des activités sportives &amp;amp; fun sans esprit de compétition qui raviront petits et grands : STAGES DE 2.5 À 17 ANS • ACTIVITÉS EXTRASCOLAIRES • ECOLE DE NATATION ANNIVERSAIRES &amp;amp; COURS ADULTES WWW.LECFS.BE SUIVEZ-NOUS Plus d’infos<a href="index_20.html">Next &gt;</a></p></noscript></div>
