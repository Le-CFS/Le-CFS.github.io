<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-4'>ATHÉNÉE MAURICE CARÊME ACTIVITÉS SPORTIVES, FUN, CRÉATIVES &amp;amp; ÉCOLES DES DEVOIRS DANS TON ÉCOLE ! - En collaboration avec la direction de l’école ANNÉE 2023-2024LUNDI du 18/09 au 20/05 MARDI du 19/09 au 21/05 MERCREDI du 20/09 au 22/05 JEUDI du 21/09 au 23/05 VENDREDI du 22/09 au 24/05 PSYCHOMOTRICITÉ ACC-M2 15H45 À 16H45 195 €/an KARATÉ M3-P6 13H00 À 14H00 195 €/an KARATÉ M3-P6 15H45 À 16H45 195 €/an ANGLAIS M1-M2 15H45 À 16H45 195 €/an CAPOEIRA P2-P6 16H30 À 17H30 185 €/an CIRQUE P1-P3 16H45 À 17H45 195 €/an FUN P2-P6 15H45 À 16H45 185 €/an KARATÉ M3-P6 15H45 À 16H45 195 €/an KARATÉ 12-18 ANS 17H00 À 18H00 195 €/an KARATÉ 12-18 ANS 17H00 À 18H00 195 €/an Chers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. C’est avec plaisir que le CFS vous propose des activités sportives et artistiques pendant les heures de garderie en collaboration avec l’Athénée.  Nous vous présentons ci-joint la grille d’activités pour l’année 2023-2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE DES ACTIVITÉS PARASCOLAIRES TARIFS DÉGRESSIFS POUR LES FAMILLES : • à 10€ pour la 2ème activité ou 2ème enfant • à 20€ pour la 3ème activité ou 3ème enfant • à 30€ pour la 4ème activité ou 4ème enfant PSYCHOMOTRICITÉ Initiation au sport et au mouvement. Les enfants vont développer leur esprit d’équipe et de jeu. Au programme : circuits d’audace, tour du monde, exercices de latéralité et d’équilibre, éveil sensori-moteur, adresse, initiation aux sports ballons. ANGLAIS L’objectif de ce cours est de donner le goût des langues et la capacité de s’exprimer dans de petites situations de la vie de tous les jours. L’apprentissage est ludique (jeux linguistiques, expression orale, jeux de rôle, mises en situation, etc.) et respectueux des capacités de chaque enfant. ACTIVITÉS FUN Activités ludiques pendant lesquelles les enfants vont découvrir un panel de sports et jeux qui vont les faire bouger tout en s’amusant ! Au programme : laser game, bubble soccer, ball bouncer, frisbee golf, omnikin, omnisix, etc. DESCRIPTIF DES ACTIVITÉS : ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES :KARATÉ Sensei Himad enseigne aux enfants le karaté, un art martial originaire du Japon. Cette discipline fait appel à la coordination et l’équilibre et comporte des techniques qui visent à attaquer ou à se défendre. Le karaté développe chez l’enfant la latéralisation et la précision de ses gestes. L’enseignement des différents mouvements développe la mémoire, la concentration et la coordination. Le karaté peut également créer des amitiés grâce au travail à deux ou en groupe lors des entraînements... CIRQUE Initiation aux techniques de Cirque. Les enfants sont amenés à découvrir la variété des arts du cirque au travers de différents jeux : apprendre à jongler avec toutes sortes d’objets, s’amuser entre équilibre et déséquilibre sur une boule, un rola bola ou encore un câble, construire des pyramides humaines ensemble et s’essayer au clown de théâtre ! Une année pleine de découvertes, de rires et de bons souvenirs. CAPOEIRA La capoeira est un art martial brésilien qui allie et développe agilité, musculation, self defense, souplesse, équilibre, endurance, stratégie, musique et chant. C’est un sport complet mais surtout un état d’esprit, une philosophie. Une ouverture sur le monde avec, à chaque roda, de nouvelles rencontres. Il n’y a pas de limite d’âge pour commencer la capoeira. Chacun ayant ses spécificités et son propre style qu’il développera tout au long de son apprentissage. Dans un souci d’apprentissage, le moniteur se donne le droit de rééquilibrer les groupes sur base du niveau des enfants ; l’horaire choisi initialement n’est donc pas définitif à l’inscription. ÉCOLE DES DEVOIRS Les école des devoirs sont des études d’une heure à pédagogie différenciée.  Le professeur encadre l’élève pour la réalisation de ses devoirs. S’il finit avant l’heure, le professeur propose à l’enfant de réviser une autre matière. Afin de garantir une qualité pédagogique et une bonne dynamique, nous vous demandons de vous inscrire à un jour et une heure fixe. LUNDI du 11/09 au 17/06 MARDI du 12/09 au 18/06 MERCREDI du 13/09 au 19/06 JEUDI du 14/09 au 20/06 VENDREDI du 15/09 au 21/06 ÉCOLE DES DEVOIRS P1-P6 15H45 À 16H45 140 €/an ÉCOLE DES DEVOIRS P1-P6 15H45 À 16H45 140 €/an ÉCOLE DES DEVOIRS P1-P6 15H45 À 16H45 140 €/an VIENS TE DÉFOULER DANS UNE AMBIANCE FAMILIALE !ATTESTATIONS FISCALES ET MUTUELLES Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestation). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année !  Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : • Soyez connectés avec nous ; • Inscriptions rapides aux cours, stages ou événements ; • Retrouvez l’historique des inscriptions de vos enfants ; • Avoir accès aux attestations mutuelles et fiscales ; • Messages instantanés avec nos équipes administratives ; • Accès à toutes les nouveautés au CFS ; • Avoir une vue sur l’état d’avancement des paiements des activités ; • ... DÉJÀ MEMBRE AU CFS : vous avez reçu un email reprenant vos identifiants de connexion. Vous pouvez, dès lors, les utiliser pour vous connecter via l’application MyCFS (ou via internet : www.mycfs.be) et inscrire vos enfants pour les activités « Parascolaires (dans mon école) ». NOUVEAU AU CFS : vous recevrez vos identifiants de connexion dans les emails de confirmation d’inscription. Pour réaliser une inscription, vous pouvez surfer sur www.lecfs.be ou nous joindre soit par téléphone au 010/22.73.96, soit par mail : info@lecfs.be. REMARQUES : Il est possible de faire une séance d’essai gratuite. Les activités commencent la semaine du 18 septembre 2023. Les cours suivent le calendrier scolaire. Vous pouvez consulter les dates des cours sur votre espace personnel MyCFS (Onglet Séances &amp;gt; Consulter mes séances). 28 cours sont assurés pendant l’année scolaire. Les dates restantes sont prévues pour d’éventuels congés pédagogiques, maladies du moniteur, etc.  Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   Nous vous souhaitons une belle rentrée 2023-2024 ! VOTRE ESPACE PERSONNEL MYCFS MyCFS DEPUIS PLUS DE 40 ANS ! LE CFS C'EST AUSSI TOUTE L'ANNÉE : Des activités sportives &amp;amp; fun sans esprit de compétition qui raviront petits et grands : STAGES DE 2.5 À 17 ANS • ACTIVITÉS EXTRASCOLAIRES • ECOLE DE NATATION ANNIVERSAIRES &amp;amp; COURS ADULTES WWW.LECFS.BE SUIVEZ-NOUS Plus d’infos<a href="index_20.html">Next &gt;</a></p></noscript></div>
