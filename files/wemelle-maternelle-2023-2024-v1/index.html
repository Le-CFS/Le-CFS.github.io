<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-3'>ÉCOLE COMMUNALE FRANCOPHONE DE WEMMEL MATERNELLE ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES DANS TON ÉCOLE ! - En collaboration avec la direction de l’école ANNÉE 2023-2024Chers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. C’est avec plaisir que le CFS vous propose des activités sportives et culturelles du lundi au jeudi en collaboration avec l’Ecole Communale Francophone de Wemmel.  Nous vous présentons ci-joint la grille d’activité pour l’année 2023-2024. Les activités se dérouleront du 18/09/2023 au 23/05/2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 02/420.53.02, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE DES ACTIVITÉS PARASCOLAIRES ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES : LUNDI du 18/09 au 20/05 MARDI du 19/09 au 21/05 MERCREDI du 20/09 au 22/05 JEUDI du 21/09 au 23/05 HIP-HOP M2-M3 15H30 À 16H30 195 €/an PSYCHOMOTRICITÉ M1-M2 15H30 À 16H30 195 €/an MINI-MULTISPORTS M2-M3 12H30 À 13H30 195 €/an HIP-HOP M2-M3 15H30 À 16H30 195 €/an HIP-HOP M2-M3 15H30 À 16H30 195 €/an BABY TENNIS &amp;amp; MULTI. M3 15H30 À 16H30 195 €/an TARIFS DÉGRESSIFS POUR LES FAMILLES : • à 10€ pour la 2ème activité ou 2 ème enfant • à 20€ pour la 3ème activité ou 3 ème enfant • à 30€ pour la 4ème activité ou 4 ème enfant 1ÈRE SÉANCE D’ESSAI GRATUITE EN SEPTEMBREPSYCHOMOTRICITÉ Durant ce cycle, nos jeunes goûteront aux plaisirs du mouvement par le biais d’exercices et de jeux basés sur les différents axes de la psychomotricité, à savoir : latéralité, coordination, équilibre, éveil sensori-moteur, adresse, audace, coopération et rythme.   MINI-MULTISPORTS Le but de ce cycle est de faire découvrir une multitude de disciplines aux enfants. Un menu copieux comprenant de la gymnastique, de l’athlétisme, des sports collectifs, des sports raquettes et des jeux nouveaux.  BABY TENNIS &amp;amp; MULTISPORTS Nous vous proposons une découverte du tennis et d’autres sports tels que la gym, le badminton, le basket ou encore le mini hockey.   HIP-HOP Les enfants auront l’occasion de pratiquer différents jeux basés sur le développement musical et corporel, ainsi que d’apprendre différentes chorégraphies. ATTESTATIONS FISCALES ET MUTUELLES Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestations). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année !  VOTRE ESPACE PERSONNEL MYCFS Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants (inscriptions rapides, téléchargement des attesta- tions fiscales et de mutelle, messagerie instantannée, etc.). • Soyez connectés avec nous ; • Inscriptions rapides aux cours, stages ou événements ; • Retrouvez l’historique des inscriptions de vos enfants ; La personne référente sur place est toujours Monsieur Jean : 0476/74.63.27. Les cours suivent le calendrier scolaire. Vous pouvez consulter les dates des cours sur votre espace personnel MyCFS (Onglet Séances &amp;gt; Consulter mes séances). Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   Nous vous souhaitons une belle rentrée 2023-2024 ! Plus d’infos DESCRIPTIF DES ACTIVITÉS :<a href="index_20.html">Next &gt;</a></p></noscript></div>
