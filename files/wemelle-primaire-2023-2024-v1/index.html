<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-4'>ÉCOLE COMMUNALE FRANCOPHONE DE WEMMEL PRIMAIRE ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES DANS TON ÉCOLE ! - En collaboration avec la direction de l’école ANNÉE 2023-2024Chers Parents, Cette année 2022-2023 se termine et nous préparons activement la rentrée 2023-2024. C’est avec plaisir que le CFS vous propose des activités sportives et culturelles tous les jours de la semaine (lundi, mardi, mercredi, jeudi et vendredi) en collaboration avec l’Ecole Communale Francophone de Wemmel.  Nous vous présentons ci-joint la grille d’activité pour l’année 2023-2024. Les activités se dérouleront du 18/09/2023 au 24/05/2024. Vous pouvez dès à présent inscrire vos enfants pour les activités par téléphone : 02/420.53.02, via notre site internet : www.lecfs.be ou directement via votre espace personnel MyCFS : www.mycfs.be.  LA GRILLE DES ACTIVITÉS PARASCOLAIRES ACTIVITÉS SPORTIVES &amp;amp; CULTURELLES : LUNDI du 18/09 au 20/05 MARDI du 19/09 au 21/05 MERCREDI du 20/09 au 22/05 JEUDI du 21/09 au 23/05 VENDREDI du 22/09 au 24/05 MULTISPORTS P1-P2 15H45 À 17H45 260 €/an HIP-HOP P1 15H45 À 16H45 195 €/an FUN-MULTISPORTS P1-P3 14H00 À 16H00 260 €/an MULTISPORTS P3-P4 15H45 À 17H45 260 €/an MINI-FOOT P1-P6 15H45 À 17H45 260 €/an HIP-HOP P3-P4 15H45 À 17H45 260 €/an HIP-HOP P2 16H45 À 17H45 195 €/an FUN-MULTISPORTS P4-P6 14H00 À 16H00 260 €/an GRS P3-P6 15H45 À 17H45 260 €/an MULTISPORTS P5-P6 15H45 À 17H45 260 €/an ZUMBA P3-P6 14H00 À 16H00 260 €/an TARIFS DÉGRESSIFS POUR LES FAMILLES : • à 10€ pour la 2ème activité ou 2 ème enfant • à 20€ pour la 3ème activité ou 3 ème enfant • à 30€ pour la 4ème activité ou 4 ème enfant 1ÈRE SÉANCE D’ESSAI GRATUITE EN SEPTEMBREMULTISPORTS Un menu copieux comprenant de la gymnastique, de l’athlétisme, des sports collectifs, des sports raquettes et des jeux nouveaux. FUN &amp;amp; MULTISPORTS Votre enfant est fou de sports et aime découvrir de nouvelles activités ? L’activité «Fun et multisports» est faite pour lui. Lors de cette activité, les enfants pratiqueront des sports collectifs et des activités Fun telles que le kinball, l’ultimate frisbee, le tchoukball, le speedminton ou encore le flag foot ! HIP-HOP Les enfants auront l’occasion de pratiquer différents jeux basés sur le développement musical et corporel, ainsi que d’apprendre différentes chorégraphies. GRS Par le travail du rythme, de la technique et d’enchaînements, les enfants prépareront plusieurs chorégraphies qui feront l’objet d’une démonstration en fin d’année. ZUMBA Les enfants ont l’occasion de découvrir des exercices de fitness exécutés sur de la mu- sique Latino. Cette discipline permet d’apprendre les pas de base des danses latino comme la salsa et le merengue. MINI-FOOT Les cours de mini-foot sont primordiaux pour les footballeurs qui souhaitent améliorer leur technique. Apprentissage et manipulation du ballon selon des techniques et jeux adaptés. Les enfants apprennent différentes technique et s’affrontent lors de petits matchs.  La prise en charge des enfants se fera à l’Ecole communale Francophone de Wemmel à 15h30 et ils seront récupérés par leurs parents au Hall des Sports (Dijck 34) à 17h45. Dans un souci d’apprentissage, le moniteur se donne le droit de rééquilibrer les groupes sur base du niveau des enfants ; l’horaire choisi initialement n’est donc pas définitif à l’inscription. DESCRIPTIF DES ACTIVITÉS :ATTESTATIONS FISCALES ET MUTUELLES Des attestations sont disponibles sur votre espace personnel MyCFS une fois le paiement de l’activité reçu (Onglet Financier &amp;gt; Attestations). Vous les utiliserez dans votre déclaration fiscale et auprès de votre mutuelle. Certains organismes remboursent jusqu’à 50€ par année !  Le CFS vous propose un espace personnel MyCFS qui vous octroie de nombreux avantages au niveau de la gestion des activités de vos enfants : • Soyez connectés avec nous ; • Inscriptions rapides aux cours, stages ou événements ; • Retrouvez l’historique des inscriptions de vos enfants ; • Avoir accès aux attestations mutuelles et fiscales ; • Messages instantanés avec nos équipes administratives ; • Accès à toutes les nouveautés au CFS ; • Avoir une vue sur l’état d’avancement des paiements des activités ; • ... DÉJÀ MEMBRE AU CFS : vous avez reçu un email reprenant vos identifiants de connexion. Vous pouvez, dès lors, les utiliser pour vous connecter via l’application MyCFS (ou via internet : www.mycfs.be) et inscrire vos enfants pour les activités « Parascolaires (dans mon école) ». Vous recevrez vos identifiants de connexion dans les emails de confirmation d’inscription. Pour réaliser une inscription, vous pouvez surfer sur www.lecfs.be ou nous joindre soit par téléphone au 02/420.53.02, soit par mail : info@lecfs.be. REMARQUES : Il est possible de faire une séance d’essai gratuite. Les activités commencent la semaine du 18 septembre 2023. La personne référente sur place est toujours Monsieur Jean : 0476/74.63.27. Les cours suivent le calendrier scolaire. Vous pouvez consulter les dates des cours sur votre espace personnel MyCFS (Onglet Séances &amp;gt; Consulter mes séances).  Exceptionnellement, une activité peut être annulée en raison d’un nombre insuffisant de participants.   Nous vous souhaitons une belle rentrée 2023-2024 ! VOTRE ESPACE PERSONNEL MYCFS MyCFS DEPUIS PLUS DE 40 ANS ! LE CFS C'EST AUSSI TOUTE L'ANNÉE : Des activités sportives &amp;amp; fun sans esprit de compétition qui raviront petits et grands : STAGES DE 2.5 À 17 ANS • ACTIVITÉS EXTRASCOLAIRES ECOLE DE NATATION &amp;amp; ANNIVERSAIRES WWW.LECFS.BE SUIVEZ-NOUS Plus d’infos<a href="index_20.html">Next &gt;</a></p></noscript></div>
